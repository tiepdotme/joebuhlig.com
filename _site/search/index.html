      "danger-infinity-apps": {
        "title": "The Danger of Infinity Apps",
        "author": "joe_buhlig",
        "category": "",
        "content": "An infinity app is one with a never-ending stream of some kind. It’s an app that always has new updates for you to consume.If you have a smartphone, there’s a good chance that you use at least a few of these. Almost every social media and video network has a streaming feed. It’s great! There’s a continuous stream of information that you can learn about, making it really easy to find new content. So what’s the problem?TimeWhen are you done? How do you know when you’ve read everything that you need to read? You can spend an endless amount of time with these apps because you’ll never reach the end. There’s always more that you can do on them.Comparing yourselfTypically, these apps are choosing which updates to show you. And they’re usually the most popular updates. But in most cases that means it’s something extreme - vacation photos, a new mom with hair in order, a killer swordfish dinner, or the adorable new puppy. The more we see those extraordinary updates, the more we wonder if that’s the norm. If that’s the norm, am I normal? You see where this goes — am I good enough?What to doThere are a couple things you can do to avoid the comparison and time-suck of these apps. The first is easy — delete it. Then you’ll never have to deal with it again. But more often than not, you’d rather have it stick around. If that’s the case, I’d recommend setting time limits (5 or 10 minutes?) on these apps or even scheduling your time with them (once or twice a day?). Put a limit on it. Don’t let the hours of time disappear without something to bring you back to reality.And when you are using these apps, be aware of the “cherry picking” that goes on. Know that those are the best times and that life happens. When the camera is off, life goes on and it’s not always as good (or bad) as you saw.",
        "url": "/danger-infinity-apps/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/danger-infinity-apps/&quot;&gt;&lt;h3&gt;The Danger of Infinity Apps&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 16, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;An &lt;em&gt;infinity&lt;/em&gt; app is one with a never-ending stream of some kind. It’s an app that always has new updates for you to consume.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/danger-infinity-apps/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Danger-of-Infinity-Apps.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "keeping-goals": {
        "title": "Keeping Up With Your Goals",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s resolution time! Or not. There are a plethora of articles telling you to set goals as opposed to resolutions. The term doesn’t really matter. They’ll fail without a plan behind them.Having a system for keeping goals in mind and yourself on track is what’s important. You need three things to do this: your goals, actions for reaching those goals, and a regular review of both.A list of goalsI keep my list of goals in Evernote. Each goal gets a separate note with the goal as the title of the note. Any motivation or reasoning behind it goes into the body of the note.The key here is to create a separate “index” note. It’s as simple as making a new note with links to each of the individual goal notes. This way you can see them all at once and easily jump to each one.Next ActionsI set up a project in Omnifocus for each goal. The idea is to put my time where my head is. I want to achieve something so I better decide what I need to do in order to accomplish it. Those actions go here.In the notes section for each project, I add the link back to the Evernote note for that specific goal. This makes it easy to jump over and look at the motivation behind the goal and get clarity when I need it.Reviewing your goalsIt’s nice to set goals or resolutions and it’s great to define the tasks you need to complete them, but unless you’re reviewing your goals regularly you’ll forget why you’re doing anything at all.I look over my goal index note in Evernote every day and I read the motivation behind each goal weekly during my [Weekly Review]. During my Weekly Review I make sure that I have actions each week that will count towards each of my goals. If I do that, I know I’m chipping away at all of them.Pro TipSomething that I’ve found helpful is having a quick way to look at my list of goals. I do this using a workflow in Alfred. I invoke Alfred and type “goal,” which opens my goal index note in Evernote for immediate review.I do this because I’m asked to take on new projects almost daily. Most of the time I know the answer. But there are times when I don’t know if it will help me achieve my goals or not. This is when it’s really nice to quickly pull them up and double-check.It’s a simple setup. Set your goals, determine actions, and review it all. The rest of the system is there to make it easier to accomplish your goals.",
        "url": "/keeping-goals/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/keeping-goals/&quot;&gt;&lt;h3&gt;Keeping Up With Your Goals&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 2, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/goals&quot;&gt;goals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s resolution time! Or not. There are a plethora of articles telling you to set goals as opposed to resolutions. The term doesn’t really matter. They’ll fail without a plan behind them.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/keeping-goals/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Keeping-Up-with-Your-Goals.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "inbox": {
        "title": "What is an Inbox?",
        "author": "joe_buhlig",
        "category": "",
        "content": "An inbox can be your mailbox, your email inbox, and even a physical tray. But those aren’t the only places that stuff lands.I’m not going into the reasons why you need to empty inboxes, but let me say it’s really important. If you don’t empty them, you risk letting something slide that you should have dealt with.The real question is this – Have you identified all of your inboxes? It sounds simple, but I keep finding more of them. Here are some examples of inboxes I’ve discovered:      Mailbox    The easy one. It’s at the end of your driveway and you check it once a day.        Email    Another easy one. We’re all familiar with our email inbox.        Paper    You accumulate paper from taking notes, handouts, mail, or even your kids’ artwork. Hopefully you have a place to collect these.        Apps    Some apps have their own version of an inbox built into them. Evernote has a default notebook that notes are added to. Omnifocus has an inbox for collecting actions to be processed later.        Social Media    If you participate in any social site you have a feed of information from friends and relatives. You probably don’t need to do anything about each post but you’ll at least learn what’s going on in their lives. The trick here is knowing when this inbox is empty.        Notification Center    The accumulated notification list on your phone is a place that’s full of things you need to deal with. The question is this – Should you be allowing apps to automatically add things to your inbox?        Apps with Badges    Similar to the notification center, you’ll have apps that show badges on your phone. Those are just screaming for you to check them and make decisions.        Your house    The entire house can be an inbox. If there’s something on the floor or out of place, you have a decision to make – should you pick it up and put it away or leave it? If you leave it, it’s the same as leaving emails in your inbox. At some point, you’ll need to do something about it.        Piles    I’m terrible at this. I’ll create piles in random places to deal with later. As an example, I recently realized that I pile stuff on our trash can just outside the garage door. The intent is that I’ll take that pile to the woodshop the next time I’m out there. (We won’t talk about how often that actually works.)  It’s interesting how you’ll find inboxes that you’ve unknowingly been using or that have been sitting. They’re just waiting for you to do something.",
        "url": "/inbox/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/inbox/&quot;&gt;&lt;h3&gt;What is an Inbox?&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 26, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/inbox&quot;&gt;inbox&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;An inbox can be your mailbox, your email inbox, and even a physical tray. But those aren’t the only places that stuff lands.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/inbox/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/What-is-an-Inbox.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "making-time-contexts": {
        "title": "Making Time for Contexts",
        "author": "joe_buhlig",
        "category": "",
        "content": "The difficult part of Getting Things Done (GTD) for me is contexts. What lists should I be using when I’m completing tasks?It’s a question that a lot of people have asked. The book mentions things like Calls, Computer, Errands, Office, and Home as suggested contexts. But I always have a phone with me. So I can always make phone calls. I work from home. So Office and Home are one and the same. My phone is a computer. So I always have a computer on me.I’ve tried a number of different concepts with contexts. I wanted something that made sense in our world today. With so many tools accessible at all times, I needed an easy way to break out my actions. Here are my failed attempts:ToolsI originally tried listing actions by the tool it took to complete them – Laptop, iPad, Phone, Whiteboard. But I had to pick a tool to use for an action and many times had multiple tools in front of me at a time.ApplicationsThis seemed logical. Since a large portion of my work is on the computer, I made lists for the apps that I would use to do the task – Excel, SQL Server, Outlook. But I could easily launch any and all of them whenever I wanted.LocationsI was excited about this one at first. Everything is based on where I am – Home, Work, Woodshop, Church. But I quickly realized that the lists for Home and Work could get long. It was depressing to see a list so long and I couldn’t decide what to work on.Energy LevelsNow we’re getting somewhere. Break out your tasks based on how much energy you have – Low, Normal, High. I really wanted this to work. But the line between each was blurred. It’s hard to tell when I’m transitioning between Low and Normal or Normal and High.Time/Energy CombinationI stole this one from Sven Fechner at Simplicity Bliss. They are a combination of how much energy and time you have for the task – Short Dashes, Full Focus, Brain Dead. I like how Sven uses Omnifocus so I spent a lot of time trying to make this one work. But again, I struggled to see the lines between one context and the next. I could never see when to switch contexts.Periods in the DayThis one actually worked for a while. I had lists for the time of the day – Morning, Hours (when I was working), After Hours, Evening. But the lists were too long for me. I had a hard time deciding what to do with 30+ items on each list. I need more granularity than that.The Overarching ProblemsHere’s what I learned throughout my experiments.      Tools are ubiquitous.    With computers in our pockets, it’s too easy to pull them out and work from anywhere at any time. I need something that is tool agnostic.        I can’t sense energy levels.    As much as I pay attention to the amount of energy I have at a time, I still can’t decide when I’ve switched. I need a hard line for contexts as opposed to a judgement call.        Reactive contexts don’t work.    Most of these contexts were reactive, meaning you switch to a context when you realize you are in it. Ex: You pull up your Calls list when you have a phone in front of you. I need to use proactive contexts. I need to put myself in a context.  Using Verbs as ContextsAfter a couple hours with a whiteboard I realized I like to see my tasks by the type of action needed to complete it. What verb do I need to do in order to check it off? My new contexts are:  Communicate - calls, emails, social media replies, text messages.  Create - writing code, creating presentations, making documents.  Write - long form writing.  Think - planning, brainstorming, and problem-solving tasks.  Learn - things to Google or that I’m curious about – I used to call this my Distractions list.  Read - books, articles, or documents I need to read or review.Once I had these determined, I noticed two things. One, I really like seeing my tasks broken out by these verbs. Two, I had no idea how I would know when to switch from one context to the next.The Hard QuestionI was listening to a Workflowing podcast where Patrick Rhone posed an interesting question, “If not now, when?” Patrick later wrote about it on his blog.The premise of the question is this: if it’s important enough that you’ve decided to do it, when are you going to do it?Tying It TogetherAfter listening to the podcast and reading the article, I wondered if that was the missing piece to this whole thing. I had my lists, but I have always struggled with knowing when to work on which list. What if I scheduled time for each list?This might be why the Periods in the Day idea almost worked. If I know what time of day I work on each list, I’ll proactively go to that list and work on it. Simple.With my new verb approach, I had created a perfect setup for this. I knew I liked writing in the late morning, why not put my Write list on the calendar for late morning? I then took it one step further and created a schedule for the week where I put every context on the calendar.It took some tweaking, but I eventually determined the best time of day for each verb. I write in the late morning and do my thinking right before lunch. I do some learning right after lunch. As long as I stick to the schedule, I know that I’m in the right mindset at each time for the tasks I’m taking on.Always EvolvingOur contexts do change over time and that’s ok. The type of tasks we’re doing will change over time and our stage of life will also change. The nature of living dictates that the lists we work on will change. Don’t be afraid to tweak them, but also make sure that you give them time before you change them again.",
        "url": "/making-time-contexts/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/making-time-contexts/&quot;&gt;&lt;h3&gt;Making Time for Contexts&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 19, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/contexts&quot;&gt;contexts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The difficult part of &lt;a href=&quot;http://joebuhlig.com/getting-things-done-introduction/&quot;&gt;Getting Things Done&lt;/a&gt; (GTD) for me is contexts. What lists should I be using when I’m completing tasks?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/making-time-contexts/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Making-Time-for-Contexts.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "productivity-vs-presence": {
        "title": "Productivity vs. Presence",
        "author": "joe_buhlig",
        "category": "",
        "content": "We are taught to accomplish tasks. In school and work, grades and reviews measure our ability to accurately complete an assignment.The question is – were you present during the task or looking forward to its completion? Did you make plans for what you would do afterwards or take in the details of the experience? Were you just being productive or were you being present during the activity?This isn’t easy to wrestle with and I’m terrible at it. I struggle with it on a daily (if not hourly) basis. I want to get a lot done in a day, but I also want to enjoy the time I spend doing it.Being presentVacations are the worst. The idea is to take a break and re-energize. But I find myself focusing on the outcome of what I’m doing. I’m focused on getting to my destination instead of enjoying the trip. Or I want to get through lunch so I can start something else. I’m still trying to check things off even when I’m “taking a break.”I should be enjoying lunch and not devouring it. I can do the thing and enjoy the process of doing the thing. It’s ok. It might take a bit longer, but that’s the point. Savor the time.Being productiveI can’t always take more time to do things. I have work to do and work that I love doing. If I were to slow it all down, I would become frustrated with myself for falling behind. Not to mention my employer would need to have a chat with me.And there are instances when we don’t have time to slow down. I have a meeting at noon and sat down to lunch at 11:45. Taking my time to savor lunch over 30 minutes isn’t an option.Productivity-Presence TensionThe line between productivity and presence is like the work-life tension we all battle. Let’s define work as “accomplishing tasks” and life as “enjoying moments.” I’m not saying you can’t complete a task and enjoy the process. But are you focused on doing it or enjoying it?It’s a tension. It’s not a black and white balance. It’s a struggle that we need to be aware of and grapple with daily. Do I need to be productive or present in this moment?",
        "url": "/productivity-vs-presence/",

      "getting-things-done-day-life": {
        "title": "Getting Things Done: A Day in the Life",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are a lot of articles about setting up GTD. But I don’t see many that show what a typical day looks like when you adopt the framework.So let me walk you through a normal day with Joe. You’ll quickly see that I lead a very structured life. It’s intentional and not for everyone. I do that to give me more creative space in the day. I know that sounds counter-intuitive, but the structure frees my mind to focus on now and not worry about what comes next.Starting the DayMy day starts at 5am. I eat breakfast, read my Bible, and then spend some time in the wood shop (working on my @woodshop list) or catching up on articles.Once I’ve done my morning routine, I run through my Daily Review. I like to empty all my inboxes at this point and make sure I know what I’m planning to do for the day.After the Daily Review, I start working on my 3 Most Important Tasks (MITs) for the day and usually have these completed by the time my wife and daughter wake up.While I’m getting Cutie ready for the day and making her breakfast, (and my second breakfast), I tend to have ideas running through my mind. I try to jot them down on my hPDA so I can stop thinking about them and enjoy my time with Cutie.After second breakfast I grab a shower and then “go to work.” I put that in quotes since all I do is go to the family room and turn on a computer. I’ve also been working for at least an hour or more already.Accomplishing Tasks95% of the work I do is on the computer or in my head. Because of that, my contexts don’t revolve around tools, but verbs. Read/Review, Write, Think, Learn, and Create would be examples.There are times in the day when my energy levels and attention are best suited for each of these, so I put them on my calendar accordingly. For example, I do my best thinking right before lunch and enjoy learning right after lunch. I schedule each list for the best time.This makes it super easy for me to work through the day. I see a calendar notification on the computer or my phone that indicates the context I need to shift into and switch to that list in Omnifocus where I’ll decide which task to work on. Throughout the day, I’ll have meetings, phone calls, text messages, and IMs that I work around, but the majority is spent working through different lists at different times.Dealing with EmailI’ve written about my email habit before, but the short version is that I only check my email twice a day. I don’t let the constant emailing distract me from the real work I’m doing.If things get busy or I have a fast moving project, I’ll add a third email check into my day. But every time I open my email, I’m working towards an empty inbox by either archiving, deleting, adding a task to Omnifocus, or clipping it to Evernote as reference material.Handling MeetingsMeetings can be a great way to collaborate and reach decisions. But you need to make sure that you’ve planned for them and can handle the influx of “stuff” that comes out of them. Because I check my calendar during my Daily Review, I’ve seen the upcoming meetings for the day and plan appropriately for them.I take a lot of notes using the Dash-Plus system and process each line right after the meeting. Each item on the paper goes either to Evernote or Omnifocus. Then I take a picture of the paper with the Evernote document scanner and throw it away.Sometimes I’ll have meetings requested the day-of and have to readjust last minute. Although it’s frustrating to have those come up, they are sometimes necessary. Because my calendar is up-to-date, I can easily push things off or reject the meeting invite depending on the urgency and importance of the request.Phone Calls, Text Messages, and IMThese are unexpected communications in one form or another. The key is to set aside my current work and handle it. That usually means grabbing a piece of paper to collect the actions and reference items that I process later. Depending on the urgency of the new items, I’ll either adjust my day or toss it in my inbox to be processed tomorrow morning.Ending the DayI mentioned earlier in this article that I work on my 3 MITs in the morning. I choose those the night before so I can get up and go quickly in the morning. I pick them by reviewing my calendar and my goals for the week. I can see what’s coming up, what I’m working towards this week, and plan the next day. This is the one of the last things I do before going to bed at night.Weekly ReviewEvery Sunday morning, I take the time I would normally spend on MITs to review my whole system. Every action list, Someday/Maybe list, upcoming calendar, previous calendar, and project gets a look. I see if I’ve accomplished my goals for the week and choose three goals for the next week.I look at my action lists and see what my workload looks like for the next week. I try to be honest with myself by choosing only the items that I want to complete this week. I push off anything that I don’t have time for or isn’t urgent… yet.The biggest advantage that I see with GTD is the ability to look at all events and actions that I have going on for the day and know what I can push off or work on depending on the energy and urgency of the day. It frees me up to focus on the task and not worry about it being the right task. I can have a “mind like water” and let my creativity roam.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-day-life/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-day-life/&quot;&gt;&lt;h3&gt;Getting Things Done: A Day in the Life&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 5, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are a lot of articles about setting up GTD. But I don’t see many that show what a typical day looks like when you adopt the framework.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-day-life/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-A-Day-in-the-Life.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "getting-things-done-engage": {
        "title": "Getting Things Done: Engage",
        "author": "joe_buhlig",
        "category": "",
        "content": "Deciding what to work on can be simple – it doesn’t have to be stressful. GTD can help you make the decision quickly and easily.Once you have the whole system in place and reviewed, you can step into the purpose of the framework - accomplishing tasks. Choose a task that moves you closer to your goals, complete it, and repeat.Having the motivation to complete the action is up to you, but choosing the task is easy. Here are four criteria for making the decision:1. ContextBased on your current location and the tools at your disposal, what actions are you able to complete? There’s no point in looking at the work you need to do at the office if you’re at home.If you’ve set up your next action lists, look at the list you’ve created for the context that you’re in. That will show you the actions that are possible to complete right now.2. TimeOnce you have the inventory of what you can work on, think about how much time you have. Don’t start a 30 minute report if you have 10 minutes before your next meeting.3. EnergyIs it morning and you’re full of energy? Or did you just finish a big meeting and you’re drained? Take this into account when choosing the task to work on. Don’t take on an intense project when you’re brain-dead and can’t think straight. Do some mundane tasks that will keep the ball rolling, but don’t take a lot of brain power. Save the high energy tasks for another time. Or better yet, learn to manage your energy levels.4. PriorityWhat’s most important right now? You’ll likely need to trust your intuition here. After seeing what you’re able to work on and weighing the time and energy you have, trust your gut on which task to work on. You’ll know.Consider these four criteria when you’re deciding what to work on next and you’ll simplify one of the most difficult decisions we face every day – what do I work on next?In the next post, I’ll walk you through a typical day from my perspective and show how GTD frees up my creative capabilities.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-engage/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-engage/&quot;&gt;&lt;h3&gt;Getting Things Done: Engage&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 28, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/engage&quot;&gt;engage&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Deciding what to work on can be simple – it doesn’t have to be stressful. GTD can help you make the decision quickly and easily.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-engage/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Engage.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "getting-things-done-reflect": {
        "title": "Getting Things Done: Reflect",
        "author": "joe_buhlig",
        "category": "",
        "content": "The Weekly Review is the most important part of the GTD process. Without it, you’ll have loose ends and you’ll no longer trust your system.Reflect is about taking the time to look at what you’re doing. You’ll make sure that you have everything in your system and that the tasks in your system are pushing you toward your goals.Reviewing your system can have profound effects. You’ll start to see how much you have going on. You may realize that you’re over-extended or find extra time that you can use for a hobby or a new project.Think about it this way — you wouldn’t put 100 items on your calendar for 7pm on Friday night, would you? Of course not! You can’t be 100 places at one time.Seeing over-commitments on our calendars is easy. But seeing it with tasks is difficult if we’re not looking over our system in the same way that we look over our calendar.David Allen recommends at least a single Weekly Review. I do a daily review as well as weekly, monthly, and yearly, but the core of GTD revolves around a weekly version. So once a week, you should schedule some time with yourself to walk through the following items:1. Bring yourself up to dateClear out all of your inboxes and put all of your stuff in the appropriate buckets.2. Review Next Action ListsGo through all of your action lists and decide what you’re going to work on this week. Try to be realistic. Our minds always like to give us more than we can handle.3. Review the calendarLook over last week’s calendar and the calendar for the upcoming weeks. This will help you see potential areas of improvement and plan for upcoming events.4. Review @Waiting For ListLooking at the list of items you’re waiting for can help you decide if there is anything you need to follow up on.5. Review Projects ListHow far along are each of your projects? Do you have at least one action assigned to each project you’re working on? Are there any actions to add or check off? Are there any projects that you can mark as completed?6. Review Someday/Maybe ListsIf you have some bandwidth available, review these lists for projects you could make active in your system.Go through the entire system. Yes, everything. Review it all and make sure it’s up-to-date and trustworthy. You have to trust your system in order to act on the items in it. We’ll pick up next time with how to work toward your goals.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-reflect/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-reflect/&quot;&gt;&lt;h3&gt;Getting Things Done: Reflect&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 21, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The Weekly Review is the most important part of the GTD process. Without it, you’ll have loose ends and you’ll no longer trust your system.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-reflect/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Reflect.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "getting-things-done-organize": {
        "title": "Getting Things Done: Organize",
        "author": "joe_buhlig",
        "category": "",
        "content": "Organize. The favorite step of most GTDers. This is where you set up tools for tracking each bucket from the Clarify step.People can spend hours researching and testing potential apps, websites, and services. With the app boom in full swing there are hundreds (maybe thousands) of to-do managers out there.But you have to step back and think about it. What works for you? What do you want in an app? Don’t go out there looking at everything that might work. Think about what you need and search for that.You’re looking to put four different systems in place. Keep in mind that some tools can do more than one. Here are the four:Reference MaterialFor all the items you collect that have no action assigned, you’ll need a place for long-term storage. If you’re a paper person, you’ll want to invest in a filing cabinet. David Allen suggests using an A-Z filing system to limit the number of places that something could be.If you’re a paperless person, you’ll be looking for some kind of long-term storage solution. The one that most have found to work well is Evernote. Another that is similar is OneNote.I prefer to have my reference material with me at all times, which led me to a cloud-based solution. I’ve developed a split system between Evernote and DropBox. Evernote holds everything except actual files. For that I use a (dis)organized system in DropBox.Evernote users will be either notebook-based or tag-based. I’m tag-based and have developed a tagging system that makes it easy for me to quickly find anything I’m looking for.List ManagerBoiled down, GTD is about managing lists. That’s it. You’re looking for a list manager. Some are quite advanced and others are simple. You can use something robust like Omnifocus but you can also keep track of lists in a simple text file. The level of detail and the amount of functionality that you want is up to you. Keep in mind that the majority of what you’re collecting will go here.When looking for a list manager make sure you have the ability to look at your projects and your contexts from different views. You will find it much easier to manage if you can plan out your projects in one view and work from another.Here’s an article on how I use Omnifocus for this.CalendarIt’s best to only add items to your calendar that you need to be present for. That includes meetings, local events, commitments to your kids, or even agreements with yourself. Whatever they are, you will be there for them without question. To-dos and reminders are best kept in your list manager and tickler systems.Currently, I’m using a mix of MS Exchange and Google Calendar. All commitments with another person go on the Exchange calendar so I’m seen as “busy” and to keep others from booking meetings during these times at work.Any agreements with myself that don’t involve someone else go into my Google Calendar. These can include times for writing, intentional thinking, brainstorming, or administrative tasks. I keep them here so they don’t mess with my availability on the Exchange server.I deviate from the rule of “meetings with a person” in my Exchange calendar when I have an agreement with myself that I feel is important.TicklerThe original concept behind the Tickler is an intricate system of 43 folders. You name 12 of them after the months and number the remaining 31 for each day of the month. You look at the folder for the month and day for today to see what items you need to see or make a decision on today. It’s a system that worked well when we didn’t have a computer in our pocket at all times.Today, we can use reminder applications and calendars to make the Tickler more robust than checking a folder in the morning.I’m using a separate calendar in Google for events that I want to remember but haven’t committed to. I set up a reminder on an Evernote note with information I want sent to myself at a specific time. If it’s just a simple reminder, I’ll add it to Apple’s Reminders on the iPhone.What comes next?You’ll want to review your system at different levels before you decide what to do each day. You need perspective to intuitively choose where your time is best spent. That’s where we’ll pick up next time.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-organize/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-organize/&quot;&gt;&lt;h3&gt;Getting Things Done: Organize&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 14, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/organize&quot;&gt;organize&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Organize. The favorite step of most GTDers. This is where you set up tools for tracking each bucket from the &lt;a href=&quot;http://joebuhlig.com/getting-things-done-clarify/&quot;&gt;Clarify step&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-organize/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Organize.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "getting-things-done-clarify": {
        "title": "Getting Things Done: Clarify",
        "author": "joe_buhlig",
        "category": "",
        "content": "A lot of people write things down but fail to do anything with it afterwards. It just dies on the paper. Why write it down if you’ll never look at it again?At this point, you’ve implemented the habit of Capture. You’re collecting things in your inboxes and you’re ready for the next step — Clarify.Clarify is the process of taking each item in your inbox and making a decision about it. You’ll empty your inboxes by deciding what you need to do with each item in them.The bucketsThere are eight places that you can put these items. To help visualize this, here is a link to the workflow map from David Allen that shows the process. Here are the eight buckets:1. TrashThrow it out. Honestly, if you’re never going to do anything with it and you don’t need it for reference, get rid of it. There’s no need for it to stick around and clutter things up.2. Someday/MaybeYou wrote down the name of a book you want to read, an app you want to try, or a business deal you might want to make in the future. They’re items that you want to keep track of but don’t have time for right now. Keep Someday/Maybe lists of those items. You’ll want to come back to them when you have the bandwidth later on.3. TicklerA tickler helps you remember something that you want to make a decision on or use at a later time. There’s a concert in the local park that you might want to attend, but you’re not sure. You need a way to record that item and have it come back to you at a time when you can make a better decision. Or you may have information like a hotel confirmation that you don’t need to see until check-in. The tickler is a way to do this.4. ReferenceThere are always items that we need to hold on to indefinitely. Manuals, house closing papers, statements, confirmations, etc… You need some way to keep track of it all. Create a place where you can store this information and do it in a way that makes it easy to find what you’re after.5. Waiting ForI’ve found this to be an important bucket. It’s a list of all the items that you are waiting to happen. You might be waiting on a package to arrive or you need a coworker to complete a task. Keep a list of the things you’re waiting for.6. Next Action listsThis is the big one. A large portion of the stuff you’ll right down are actions you need to take. You have to put them on lists that you’ll work from. And those lists are based on contexts.Contexts are lists of tasks that are organized by the tools, mindset, energy, or time you need to complete the action. You can think of contexts as tagging the action so you can consolidate them later. Here are some examples:  Calls - a list of all the phone calls you need to make.  MacBook - a list of items that you can only work on when you’re on your laptop.  Sprints - a list of tasks that you can do from anywhere on any device that will take 10 minutes or less.  Read/Review - a list of items that you need to read through.  Grocery Store - a list of the things you need from the store.  Mom - a list of things you need to talk to mom about.7. CalendarThe calendar is something that most of us have used for a long time. But what do you put on it? The only thing you should really put on your calendar are items that you’re committed to doing at a specific time in the day. To-dos that don’t have a time associated with them need to be on your Next Action lists. Keep your calendar true to your commitments. It becomes the hard landscape that you follow for the day.8. Project ListKeep a list of the projects you’re working on. Remember, a project is defined by having two or more actions in order to complete it. Even changing a light bulb could be a project if you need to buy the light bulb and then replace it. That’s two steps and would be called a project.If you maintain a list of these projects, you don’t have to worry about forgetting to complete one of them. You also have a point of reference for making decisions on what comes next for the project.Deciding on the bucketThe nice thing about the Clarify step in the workflow is that it has it’s own process to help you decide what to do with the stuff in your inboxes. It becomes intuitive over time, but starting out I found myself referring to this workflow map a lot. Here are the four questions to ask yourself when deciding where to put each item:1. What is it?Go to your inbox and pick the first item. What is it? Sounds like a simple question, but it’s sometimes harder to decide than you think. Is it a manual, a random thought, or a business idea? You can’t decide what to do with it if you don’t know what it is.2. Is it actionable?Is it something you need act on? If not, do you need to hold on to it? If the answer is no, trash it. If you need to keep it but don’t need to act on it right away, you can put it on a Someday/Maybe list for later, store it in your Reference system, or add it to your Tickler.If it is something you need to act on soon, what’s the next action?3. What’s the next action?By asking the simple question, “What comes next?” we’re changing the noun into a verb. We’re taking “New furnace” and turning it into “Google reviews for a new furnace.” What is the next physical thing you need to do in order to make progress on it?Is there a phone call you need to make? Do you need to pick something up at the store? Is there an email to send, a file to create, a book to read, or an article to review? Do you need to Google something? The action can take a lot of different forms, but identifying it is key.Pro tip: Try asking this question at the end of meetings or at the end of a conversation with someone. It can change the pace of your work and provide a lot of clarity.4. Do it, delegate it, or defer it?With the next action decided, you have three options — do it, delegate it, or defer it.If it’s possible to complete the action in two minutes or less, do it right then. It’ll take you longer to store it and come back to it than it would take to do it right away. So get it out of the way.Maybe you’re not the right person to be doing the action at all. If that’s the case, then you need to take the action of giving it to someone else and store it on your Waiting For list.If it’s something you need to do later, then defer it. Put it on one of your Next Action lists. If it’s something that needs to be done on a specific day, it goes on your calendar.If it’s an action that has multiple steps, add it to your Project List. You don’t want to complete the first action item and then lose track of the stuff that comes later.What comes next?The Clarify step is probably one of most helpful steps in the workflow because it helps get things out of your head and into an external brain of some kind. It helps you clear your mind and opens up your creativity.The next step in the workflow is Organize. It’s important to organize each of these buckets in a useful way, and there are a LOT of tools available to help.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",

        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-clarify/&quot;&gt;&lt;h3&gt;Getting Things Done: Clarify&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 7, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/clarify&quot;&gt;clarify&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/contexts&quot;&gt;contexts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;A lot of people write things down but fail to do anything with it afterwards. It just dies on the paper. Why write it down if you’ll never look at it again?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-clarify/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Clarify.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "getting-things-done-capture": {
        "title": "Getting Things Done: Capture",
        "author": "joe_buhlig",
        "category": "",
        "content": "Capture is the process of collecting ideas and actions. You’re accumulating task items, reference material, or even trash and putting them in an inbox of some kind.Why capture?Quite simply, capturing allows you to get something off your mind. When a thought hits your brain, it can (and will) suppress all other thoughts until you do something about it. You can act on it right away, write it down, hope it comes back later, or lose it forever. If you choose to act on a thought right away, go for it. I wish I could do that for every idea that comes to me. But I don’t have time for that. There are too many ideas and things I want to do. Hoping for it to come back later just sounds like a bad idea, and losing it forever will certainly get me in trouble. So writing things down it is. If you write it down (and you can trust that you’ll come back to it), you free up your mind to focus on the task or person in front of you. But you also give yourself a way to see just how much you have on your plate. You can see the crazy amount of stuff you want to do. And that’s a sobering experience.What should you capture?Capture everything that you want to do someday or want to remember. But you should also capture anything that’s on your mind. If it’s occupying your thoughts and you need to do something about it, write it down.  I need to send out that development update.  I want to learn how to make bread.  I really enjoy airplanes.  We need toilet paper.  Is an iPhone 6 really worth it?  I need to winterize the lawnmower.  We want to replace the car in 3 (maybe 5) years.It can be anything. If it’s something that comes to mind that you might want to act on in the future, write it down. You can come back to it and make decisions about it later. You want it off your mind.Two times to captureWrite things down when they come to you. That means you need to have some way of doing this at all times. It’s frustrating to have an idea come to you and you can’t find pen and paper anywhere. So you need to have tools with you at all times to capture things when your mind decides to ambush you. There’s also a time for doing what David calls a Mind Sweep. It’s a list of triggers to help your mind think of things that you need to capture or do something with. These are helpful when you’re first starting out, but I’ve found them to be great to do on a weekly basis as well.Where to put themInboxes. Whether it’s a physical tray that you put pieces of paper in or a digital system, you want your bits of captured information to go into an inbox. In the next step of the workflow you’ll process these bits and determine what you need to do with them. But at this point you just need to throw it into an inbox. For reference, here are some of my inboxes:  Physical inbox tray  Omnifocus inbox  Inbox for files in DropBox  RSS feeds in Feedly  An inbox notebook in EvernoteThe fun part - ubiquitous toolsIf you’re planning to write things down and your mind can fling things at you whenever it wants, then you need to have tools with you at all times. The most popular ways to do this involve small notebooks that you carry everywhere and apps for your phone. I use both. I’ve found the easiest way to capture to be an hPDA that I carry everywhere. I always have a piece of paper with me and as a bonus, I have a way to write things down for other people as well. I simply give them one of my index cards. Any time I go near my physical inbox beside my desk at home, I throw any cards that I’ve written on into the tray. I know that I’ll empty it later, so I don’t have to think about those items anymore. The other way I capture is using Drafts on my phone. It’s super easy. I launch the app and start typing right away. When I’m done, I can send that text to a number of places, but mostly it goes to my Omnifocus inbox. Again, I know that I’ll process those items later. Between these two methods I find that writing it down is easier. It’s nice to have it collected digitally, but it seems to take longer that way. But I do it anyway.What comes next?Now that you’ve piled stuff in your inbox, you need to do something with it. Otherwise it’ll sit on your desk and die from lack of attention. You need to come back to it and Clarify what you’re going to do about it. We’ll jump into that in the next post.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-capture/",

      "getting-things-done-introduction": {
        "title": "Getting Things Done: Introduction",
        "author": "joe_buhlig",
        "category": "",
        "content": "Why do we think we can manage our lives with only our memory? It’s certainly flawed. It doesn’t even remind us of what we need when we need it. It waits until we’re in bed and can’t do anything about it.We have loads of “stuff” that we try to keep track of in our minds. We have random information about work projects, a bucket list, things we need someone else to complete, batteries to change in the thermostat, water to turn off for the winter, sound to run at church this weekend, and the list goes on and on. And it grows faster than we can knock them out. It’s no wonder we’re all stressed and forget things constantly. The part that drives me crazy is the nagging. Our brains won’t stop thinking about a task until it’s done. Our minds continue to bring it up (with bad timing) over and over again until we do something about it.Getting Things Done (GTD)This is the start of a series of posts about GTD. It’s a system developed (or discovered depending on how you look at it) by David Allen in the book by the same name with the great subtitle “The Art of Stress-Free Productivity.” It’s a framework that solves our problem with “stuff.” There are 5 steps to GTD that I’ll dive into with upcoming posts, but here’s a quick overview:  Capture - When a thought or action comes to mind that you need (or want) to do something with, grab it right then.  Clarify - Go through the “stuff” that you collected in step one and give it meaning.  Organize - Put it in place. Take your defined items and get them into lists for later use.  Reflect - Look over your lists to do any clean up and decide what comes next.  Engage - Do it. Now that you have everything in place, do something about it.Mind Like WaterThe main goal behind GTD is to free up your mind. As David Allen likes to say, “Your mind is for having ideas, not holding them.” If you get things out of your head and into your trusted system, you can focus your mind on the task at hand or the person in front of you as opposed to remembering what you need to do next. It’s a way of bringing yourself back to the present because you’re not worrying about all the things you have to do. If you throw a rock into a calm pond, you see a splash and then some ripples start to form. The water reacts to forces around it in that moment and then slowly returns to its original state. GTD is a way to give your mind that ability. Getting things out of your mind and into a trusted system allows you to react to the new things coming at you and then return to your original state.My personal angleGTD doesn’t dictate the tools that you use. It’s a framework that you use with whatever tools you choose. I’ll be showing the main points of each step in upcoming articles, but keep in mind that I’m an Apple fan and a digital person. I like to avoid analog. Though I do keep paper around for taking notes and writing down ideas, I promptly transfer it to a computer and throw it away. The system is geek-friendly and yet easily used in an analog form. There are a number of people who work the system using only pen and paper. And it works great for them. You’ll need to choose tools that you are already familiar with and enjoy using.This is a series about the productivity framework Getting Things Done by David Allen. You can find the entire series at the following links:Getting Things Done: IntroductionGetting Things Done: CaptureGetting Things Done: ClarifyGetting Things Done: OrganizeGetting Things Done: ReflectGetting Things Done: EngageGetting Things Done: A Day in the Life",
        "url": "/getting-things-done-introduction/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-things-done-introduction/&quot;&gt;&lt;h3&gt;Getting Things Done: Introduction&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 24, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Why do we think we can manage our lives with only our memory? It’s certainly flawed. It doesn’t even remind us of what we need when we need it. It waits until we’re in bed and can’t do anything about it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-things-done-introduction/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Introduction.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "why-getting-up-early": {
        "title": "The “Why” of Getting Up Early",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s 4:55 am. I roll over to check the clock and realize I’m awake before my alarm goes off. That’s always a good feeling. But why am I awake at this time of day?Morning people all over the internet love to tell you about the benefits of getting up early. There are studies that show morning people to be more successful and these folks love to point it out. They think everyone should get up early.I can’t say that I agree. I don’t know that it would work for everyone. I know some folks that are definitely night owls and it would take a miracle to get them up at 5 in the morning.But if you’re someone who wants to be one of those neurotic people who gets up early, you’d better have a darn good reason. Without it, you’ll be back to your old habits on day 2.One-off Early MorningsThink about the times when you need to get up early. You can drag yourself out of bed when you have a 6am flight to catch. 4am is no problem during deer season (yes, there’s a bit of redneck in me). You can wake up at 5am to beat traffic when traveling for Christmas. It’s not an issue because you have a good reason to be up early. You have a good “why.”If you have a compelling reason to get up early, you do it. There might be some grumbles along the way, but you still do it. Translate that to every day. If you give yourself a good “why” for getting up early, you’ll do it.My “Why”For me, waking up at 5am is an everyday occurrence. However, it would be a nightmare if I just woke up and then tried to figure out what to do. I might as well stay in bed. Instead, I’ve figured out a “why” for my mornings. And no, waking up early to clean the house is not a compelling “why” for me.My family typically starts to move around 7:30am. That means that I have 2.5 hours to myself if I’m up at 5. That’s the perfect time for me to do things that I don’t have time for during the day. It typically involves reading my Bible over a good breakfast, reviewing my goals, spending some time in the woodshop (though I’ve been missing that lately), catching up on web articles, reading a book, and writing for this blog.Each of those items are things I love. They’re a great way to create momentum and energy for the rest of the day, and they give me a great “why” for getting up in the morning.That’s the key. If I wasn’t doing something that I really looked forward to, I would stay in bed. But I know that if I stay in bed, I won’t have a chance at any other time in the day. So 5am it is.Considerations:      I’m not advocating a lack of sleep. In order to get up early, you have to go to bed early as well. Make sure you’re getting enough sleep. I typically start my way to bed around 9pm as I need about 7.5 hours of sleep a night.        I would highly recommend putting together a Morning Ritual — a simple checklist of the items you want to do in the morning and how long you would like to spend on each. You don’t want to waste time in the morning figuring out what to do. Have a plan beforehand.        Lay out breakfast and clothes the night before. I even set up my computer and iPad for my reading and writing the night before. If it’s easy to sit down and go right away, you’ll remove the resistance and possible distractions when trying to follow your plan.        Be consistent. The only reason I wake up before my alarm goes off is because I’m up at the same time, every day of the week. That includes Saturday and Sunday. If you keep a daily routine, it becomes natural and easy.  In order to get up early and enjoy it, you need to have a compelling “why” behind it. Without that, you’re setting yourself up for failure. Enjoy getting up early!",
        "url": "/why-getting-up-early/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/why-getting-up-early/&quot;&gt;&lt;h3&gt;The “Why” of Getting Up Early&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 17, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/early riser&quot;&gt;early riser&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s 4:55 am. I roll over to check the clock and realize I’m awake before my alarm goes off. That’s always a good feeling. But why am I awake at this time of day?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/why-getting-up-early/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Why-of-Getting-Up-Early.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "seasons-tasks": {
        "title": "Seasons of Tasks",
        "author": "joe_buhlig",
        "category": "",
        "content": "The mornings are getting colder and the animals are preparing for winter. Another weather change is coming. And it’s a great reminder that we, too, should be preparing for the next season.A few times per week, I’ve been taking Cutie on a bike ride. We have one of those pull-behind carts that I strap her into. And she loves it! For a while she would even squeal as we went down hills. Talk about great inspiration for climbing hills.This past Saturday I had pulled out the bike and was getting everything ready for another ride. It was cooler than it had been so I had an extra layer on and made sure Cutie was bundled up. It wasn’t enough. We started out on our normal route and I quickly noticed the wind. I was going to have my work cut out for me.Our normal route is pretty open and the wind was really intense — not to mention cold. It wasn’t long and I was done. I had used all my energy fighting the wind and was starting to get cold as well. If I was getting cold, then I knew Cutie would be worse. We would have to head home early.In retrospect, I know we didn’t have to follow our normal route. We could have gone a different way that was sheltered from the wind. But I failed to account for the rapidly changing season and the wind that comes with it in Minnesota. I didn’t think ahead.The Season Changes What You DoHow often do we do this? We get used to a pattern or routine and create a mess for ourselves when the weather changes. I know I’m terrible at it.Whether it’s outdoor tasks versus indoor tasks, or a change in what you do for work doesn’t matter. We all deal with changes throughout the year in some form. The changes in weather determine if you’re raking leaves, building decks, or throwing snow.But do you plan ahead for those changes? For some things I do but not for others. Though I’m getting better about it overall, I still go on bike rides under-prepared. I forget to finish the railing on the deck until it’s cold outside — and possibly snowing. Here’s an example of a quick system for Spring and Fall tasks. This could easily be used for holidays and traditions, birthdays, spring cleaning, and many others.Seasonal ChecklistsIn the Spring, there are a number of things that need to be done. Turn on the water to the outdoor spigots, service the mower, oil the springs on the garage door (who even knew you were supposed to do that?), put the screens back in the windows, change the furnace filter, and a few others.These tasks happen every year. So it made sense to create a Spring Maintenance checklist. And since I’m always learning of more things that I’m supposed to do for Spring or Fall maintenance, (like oiling garage door springs), I’m always adding to the list.Be prepared for upcoming changes that you know about. You know when Christmas is coming so you can save money in advance — as opposed to waiting and putting everything on a credit card. You know roughly when Winter is coming, so you can put things away and plan for it. Don’t be like me and realize what you need to do when it’s too late and your daughter’s nose is pink from the cold.",

        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/seasons-tasks/&quot;&gt;&lt;h3&gt;Seasons of Tasks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 10, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/seasons&quot;&gt;seasons&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The mornings are getting colder and the animals are preparing for winter. Another weather change is coming. And it’s a great reminder that we, too, should be preparing for the next season.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/seasons-tasks/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Seasons-of-Tasks.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "choosing-omnifocus-settings": {
        "title": "Choosing OmniFocus Settings",
        "author": "joe_buhlig",
        "category": "",
        "content": "No application setup is complete without tweaking the settings to your liking. This is the power (and struggle) of OmniFocus. Some of the available options make drastic changes while others lead to subtleties you may not notice.I use the Mac version of OmniFocus as the “home base” of my setup. I make most of my changes there and let them sync to iOS. There are a few settings specific to mobile, but the majority of the following options will be dedicated to OmniFocus 2 for Mac.GeneralOne of the most powerful advantages of high resolution screens is the ability to condense information and see the full context of the current task. The more you can see at once the easier it is to understand what’s going on. That’s one thing I love about being able to adjust the text size in OmniFocus. Try to make it as small as possible while still being able to read it. If you can see every task assigned to a project when you’re reviewing it, you can make a clearer decision about it.It can be painful when vital keyboard shortcuts change on you. Muscle memory is not overcome without a number of frustrating mistakes. There were a number of simple keystrokes in OmniFocus 1 ingrained in my fingers that were changed in OmniFocus 2. You can revert to the old way by using the Classic Mode for outlining, but when applications make changes on this scale, it’s typically for a good reason and I try to bite the bullet and change with them. It’s always possible that the old way will be dropped entirely in the future. To save myself trouble later on, I use the Modern Mode for outlining. And to be honest, after switching it does make a lot of sense.The Quick Entry Shortcut and the Clippings Shortcut are both settings you should tweak to your liking. I use a combination of the Spacebar and other modifier keys to invoke most blank capture and search mechanisms. So in my case I use Control + Option + Space to pull up the Quick Entry Dialog. If I’m capturing selected text or existing data, I use Command + Shift and a letter to indicate the program I want the data to land in. In this case, I use Command + Shift + O for the Clippings Shortcut.OrganizationI highly recommend cleaning up items only when they have both a Project and a Context. This means new tasks only leave your inbox when they have both of these assigned; any other scenario leaves the task at risk of not being clearly defined. Even if there needs to be a placeholder context or project, it’s still better than making a partial decision about the task. Let this setting push you to be as clear as you can.You have an option for doing this cleanup process automatically (as soon as the criteria is met) or when you change views or perspectives. I’ve found that it really depends on how you like to work with tasks. If you like to see completed tasks sitting there with a checkmark, set this to When changing views. But if you’re like me and you want your list to shrink as you check things off, set it to Immediately.Do you have a tendency to create new projects already thought out with a series of tasks that must be completed in a set order? Or do you tend to add tasks as you think of them and most of your projects don’t follow a set pattern? In the case of the former, you will likely want all your new projects to start off as sequential. I fall into the latter category and prefer them to start as parallel. That allows me to keep adding tasks to the project and have them show up on my context lists immediately.The last option here is for showing the projects and groups in your context lists. This is mostly preference. If you have a task group assigned to @Computer, that group will show up in your Computer context list. Personally, I feel that this adds clutter to my list, so I leave this unchecked.LayoutRemember what I said about data density? I think there’s a lot of value in condensed formats. Seeing as much information as I can at one time helps me understand the situation better. So I prefer to use the Custom Columns  or Fluid layouts. You can see the exact columns I’m using in the screenshot. Those specific columns help me make the best decision on the next task to work on.Dates &amp; TimesWhen do you want tasks to be marked as “Due Soon?” When you mark a task with a due date, when does that task show a yellow indicator? This really depends on how quickly your tasks come and go and how long it takes to complete them. In my case those combined criteria lead me to a five day lead time. I want an indicator when something is due in five days or less.The next three settings are about default times. You’ll want to set these in a way that makes sense based on your daily schedule. When I defer a task I want it to show up the morning of the date I set, so I use midnight as the default defer time. I typically go to bed around 9pm, so I make sure tasks are completed by then if they are due. Finally, I want to make sure every project is reviewed weekly. In rare cases, I’ll adjust a project to go further out but the vast majority of my projects need a weekly look.NotificationsIn 99% of cases, I turn off notifications from apps on my devices. There are very few alerts important enough to warrant a change in direction, but OmniFocus is an exception. If OmniFocus notifies me, I need to know about it. It is an indicator that I missed something and it needs to be dealt with immediately. I can’t afford to let those slide.To help with getting my attention, OmniFocus has the ability to use “soft” alerts. These are the dock icon badge and perspective highlights. I use both to indicate when I have tasks that are due soon or flagged. I rely on my phone for these because I prefer a single place for alerts and since my phone is always with me, it makes sense as the central hub.When I do get alerts, I want them to be important. I avoid due dates on my tasks as much as I can so when I see a badge icon or get a notification, it has some weight behind it. To maintain that importance, I limit alerts to tasks that are due in some way.I don’t use it on my Mac nearly as much as my phone, but I really like having my Dashboard (flagged and due tasks) in my Today view. It’s nice to see this list with a single swipe.I’ve never been a big fan of putting my tasks on the calendar. That may work for you, but I’ve never found a way to do that without creating my nemesis: clutter.SynchronizationYou can get fancy with how you sync your data but I prefer to trust the Omni Group. They know their data better than I do, so I stick with their service to move the data around.UpdateIt’s good to get new features and bug fixes, so I enable checking for daily updates. I know that some folks prefer not to send information back to companies, and in some cases I might do the same. But the Omni Group has gained my trust and I want to help them continue to build a quality product. So in this case, I opt to send them anonymous data.",
        "url": "/choosing-omnifocus-settings/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/choosing-omnifocus-settings/&quot;&gt;&lt;h3&gt;Choosing OmniFocus Settings&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 28, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;No application setup is complete without tweaking the settings to your liking. This is the power (and struggle) of OmniFocus. Some of the available options make drastic changes while others lead to subtleties you may not notice.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/choosing-omnifocus-settings/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Choosing-OmniFocus-Settings.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "a-record-of-completed-tasks": {
        "title": "A Record of Completed Tasks",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are times when I want to look back and see what I did on a specific day. This is extremely helpful when I need a record for a client, but no matter the reason, I find myself referring to my task history frequently.There are two ways I access these completed tasks: in an OmniFocus perspective and in daily text files.Daily ReviewThe OmniFocus  perspective that I use to view my completed tasks is one of the stock perspectives, and doesn’t require a Pro account. Here are the specific settings I’m using:Some days it can be a challenge to pick up where I left off the day before. I can look at the upcoming tasks on my Dashboard but that doesn’t give me the context of what I  just finished doing for those projects. So at the end of my Daily Review I look over this Completed perspective. It’s a quick view of what I’ve been working on and helps me pick up where I left off.Text FilesFor longer term storage of completed tasks, I create text files detailing the progress of  tasks and projects that day. Under each project is a list of the completed tasks and their completion date.The idea here is to create a historical record of what I did each day. It allows me to go back in time to any day I want and see exactly which projects I was working on and the progress I made.AppleScript and HazelThese text files are created automatically, because there’s no way I’m going to copy/paste the data into place every day. I wrote an AppleScript that creates them and the script is run by Hazel, so my Mac needs to be turned on to run it; I can’t see the text file for yesterday until my Mac has had a chance to run the script today. I should note that this script is designed to be an external script, not embedded. Here’s what the Hazel rule looks like:And here’s the external AppleScript used in the rule:on hazelProcessFile(theFile)\tset filePath to &quot;/Users/JoeBuhlig/Dropbox/Text/TaskReports/&quot; -- Where to save the resulting text file (Be sure to add the trailing &quot;/&quot;)\t\t-- Create the new filename as YYYYMMDD.txt\tset todayDate to current date\tset yestDate to todayDate - 1 * days\tset {year:y, month:m, day:d} to yestDate\tset fileName to y * 10000\tset fileName to fileName + (m * 100)\tset fileName to fileName + d\t\t-- Set the starting date of the report\tset startDate to todayDate - 1 * days\tset startDate&#39;s hours to 0\tset startDate&#39;s minutes to 0\tset startDate&#39;s seconds to 0\t\t-- Set the ending date of the report\tset endDate to todayDate - 1 * days\tset endDate&#39;s hours to 23\tset endDate&#39;s minutes to 59\tset endDate&#39;s seconds to 59\t\t-- Create the blank report to build from\tset reportText to &quot;&quot;\t\ttell application &quot;OmniFocus&quot;\t\ttell front document\t\t\tset theProjects to every flattened project where its modification date is greater than startDate and modification date is less than endDate\t\t\trepeat with a from 1 to length of theProjects\t\t\t\tset currentProj to item a of theProjects\t\t\t\tset theTasks to (every flattened task of currentProj where its completed = true and completion date is greater than startDate and completion date is less than endDate)\t\t\t\tif theTasks is not equal to {} then\t\t\t\t\tset reportText to reportText &amp; return &amp; return &amp; &quot;------------------------------&quot; &amp; return &amp; name of currentProj &amp; return\t\t\t\t\trepeat with b from 1 to length of theTasks\t\t\t\t\t\tset currentTask to item b of theTasks\t\t\t\t\t\tset completedDate to completion date of currentTask\t\t\t\t\t\tset completedTime to time string of completedDate\t\t\t\t\t\tset reportText to reportText &amp; return &amp; name of currentTask &amp; &quot; ----- &quot; &amp; completedTime\t\t\t\t\tend repeat\t\t\t\tend if\t\t\tend repeat\t\t\tif reportText is equal to &quot;&quot; then\t\t\t\treportText = &quot;Nothing completed for this day.&quot;\t\t\tend if\t\t\tset runTime to date string of (todayDate - 1 * days)\t\t\tset reportText to runTime &amp; return &amp; return &amp; reportText\t\t\tset newFile to open for access filePath &amp; fileName &amp; &quot;.txt&quot; with write permission\t\t\twrite reportText to newFile\t\t\tclose access newFile\t\tend tell -- end tell front document\tend tell -- end tell application &quot;OmniFocus&quot;end hazelProcessFileiOSYou’ll notice in the script that I’m saving the text files to my DropBox. The most common place for me to search these task reports is from my phone. With them syncing and being stored with the rest of my text file setup, I can easily search for a task or project in Editorial and determine when I completed it.",
        "url": "/a-record-of-completed-tasks/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-record-of-completed-tasks/&quot;&gt;&lt;h3&gt;A Record of Completed Tasks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/applescripts&quot;&gt;applescripts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hazel&quot;&gt;hazel&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/text-files&quot;&gt;text-files&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are times when I want to look back and see what I did on a specific day. This is extremely helpful when I need a record for a client, but no matter the reason, I find myself referring to my task history frequently.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-record-of-completed-tasks/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/A-Record-of-Completed-Tasks.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

        "content": "I’ve got a bonus for you this week: my Alfred theme. I’ve tweaked the look of Alfred quite a bit over the few years I’ve been using it. I wanted something simple and unobtrusive, but I also wanted it to be compact and cram a lot of data into a small space. If that sounds appealing, give it a try.You can get the theme here.",

      "favorite-alfred-tricks": {
        "title": "Favorite Alfred Tricks",
        "author": "joe_buhlig",
        "category": "",
        "content": "My Mac is useless without Alfred. That’s no joke. I try to use my wife’s profile once in a while. It’s painful for me and hilarious for her to watch. I keep hitting the Alfred shortcuts and staring at it like it’s broken.I didn’t get this dependent overnight. I started using Alfred a few years ago and have slowly built up the number of use cases I have for it. So if you’re just starting out, don’t feel like you need to adopt a whole bunch of things at once. Find one or two that you know you’ll use and build from there. Here are some of the ways I use Alfred.Launching AppsI mentioned this in a previous article, but it bears repeating because it’s so important. I rarely use Mission Control on the Mac. I’d rather jump straight to an app without hunting down the window that looks like the one I want. I set up workflows (Powerpack feature) that allow me to hit a keyboard shortcut and show/hide the app I want. This pulls up the app I want without a misfire.Clipboard HistoryI copy text and links all the time, and sometimes I need to copy/paste multiple portions of text at once. Take my weekly newsletter for example. It has the title, excerpt, and link for each post that was published that week. I could flip back and forth nine times and get everything copied over, but that’s ridiculous. Instead I pull up each post, copy all the pieces I need, and use the clipboard history in Alfred to paste each piece without flipping between apps.EmailI use Google Apps for my email and haven’t found a need for a local client because the web client works so well. This means checking my email requires entering the url for Gmail, and because I run a few different accounts I need to be able to pinpoint the exact email address. Using TextExpander, I set up a snippet that expands to the url for the account I want and presses Enter. Invoking Alfred and entering my snippet abbreviation sends me directly to my email. Though sometimes I wonder if I’ve made this too easy.  xemp = https://mail.google.com/mail/u/0/#inbox%key:enter%  xemjb = https://mail.google.com/mail/u/1/#inbox%key:enter%  xemfh = https://mail.google.com/mail/u/2/#inbox%key:enter%Searching FilesThis is a pretty standard way to use a launcher like Alfred. And if you’re just getting started with one, it’s a good place to start. If I need to open a file, I rarely go to Finder. I almost always start typing into Alfred.Font AwesomeBecause I develop for the web, I use the Font Awesome library of icons a lot. It’s a part of nearly every website I’ve worked with. So when I ran across a workflow for searching and pasting in the classes for every icon, I installed it immediately.Dictionary/ThesaurusI find myself looking for synonyms and definitions quite a bit, and Alfred makes it really easy on me. It has a built-in mechanism for searching the dictionary for a word and offering synonyms. I did change the keyword needed to search the dictionary from define to def,  just to make it a bit quicker.Someday/Maybe ListsBecause I keep so many idea lists, I wanted a quick way to pull them up. So I created a workflow in Alfred that uses the keyword ofsm. It opens a link (copied from OmniFocus) to my folder of Someday/Maybe lists.",
        "url": "/favorite-alfred-tricks/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/favorite-alfred-tricks/&quot;&gt;&lt;h3&gt;Favorite Alfred Tricks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 21, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/alfred&quot;&gt;alfred&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;My Mac is useless without &lt;a href=&quot;https://www.alfredapp.com/&quot;&gt;Alfred&lt;/a&gt;. That’s no joke. I try to use my wife’s profile once in a while. It’s painful for me and hilarious for her to watch. I keep hitting the Alfred shortcuts and staring at it like it’s broken.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/favorite-alfred-tricks/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Favorite-Alfred-Tricks.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "text-file-setup-and-workflow": {
        "title": "Text File Setup and Workflow",
        "author": "joe_buhlig",
        "category": "",
        "content": "Now that I’ve moved away from Evernote, the primary way I store information is through text files. It’s taken me a while to get it nailed down but I’ve managed to simplify the number of apps I use and the flow of text across my devices.File StorageThe back end storage of my text files is DropBox. It’s ubiquitous. If you want to build an app that handles raw text, you have to enable DropBox syncing to get any traction. Inside my DropBox structure is a folder, Text (original, I know). Within that folder are a few subfolders: TaskReports, Weather, and Writing.The main folder, Text, is where the bulk of my files go.  I use the same naming structure here that I use in many places across my apps and devices: Tagx_Keywords_YYYYMMDD. The tag is the type of text the file contains. It uses the “x” trick I adopted from Merlin Mann. I try not to add new tags but sometimes it’s necessary. Here is the current breakout of tags I’m using:  Bookx - book reviews and notes  Ideax - ideas I have for a project or potential business prospect  Inboxx - temporary files that need further processing  Monthlyx - monthly reflections  Presentationx - outlines and notes for presentations  Recipex - my personal recipe box  Thoughtsx - sometimes I write my thoughts about a concept or big decision  Topicx - potential topics for online forums  URLx - groups of urls I want to keep  Weeklyx - weekly reflections  Yearlyx - yearly reflectionsAfter the tag are keywords I use to describe the file itself. If I have an idea file for a client website, the title would look like this: Ideax_clientwebsite.com_20160314. Or if the ideas are for a potential business opportunity: Ideax_Best solar panel ever_20160314. Having these keywords makes it possible to search the tag and one of the keywords so I can find an exact file. But more often than not, I don’t need to search for the tag itself because typing in the keyword gets me close enough to look through the list of results and see the one I want. The tag helps me make that decision within the filtered list.The keywords are followed with a date so I know when it was started. I almost never use this, but if I’m trying to put the file in the context of time, it’s invaluable. And because I create date strings with TextExpander it’s easy to append them to each file.Accessing FilesLet’s talk apps. On iOS, I’m using Editorial (iTunes). It has a lot of power behind it and gives me access to my subfolders. There are a lot of great apps for working with text as Brett Terpstra has helped us see, but I find that the ease of searching for text in Editorial paired with its integration with TextExpander makes it the perfect choice for me. Knowing that I can build workflows for text files is a huge plus as well. It feeds my need to be flexible with my data.On the Mac, I use nvALT and Sublime Text. If it’s a quick note that doesn’t belong in a subfolder, I use nvALT. The speed of this app is just incredible. And once you learn some of the keyboard shortcuts, you can pick up a lot of speed in navigating your text files.Any coding or writing that’s article length or longer is opened with Sublime Text, my heavy duty text editor. I always have a Sublime window open to my Writing subfolder of text files. Within that folder are breakouts for the different types of writing I do: Articles, Books, Podcasts, etc. Because these are all in one folder, I always know where to go when it’s time to write. And with the power that comes with Sublime, I have a lot of tools to make text easier to work with.CollectingAny time I need to write down text on iOS, it starts in Drafts (iTunes). There’s great flexibility in creating custom actions to send that text almost anywhere. The last thing I want to worry about when writing it down is where it should go. I need to get the idea out of my head, not waste time determining where that text should land before it’s written down. If I have to do the latter, there’s a good chance I’ll lose a portion (or all) of the idea.The vast majority of the time I don’t collect ideas on the Mac. Even when I’m typing away on an article and an idea comes to me, I grab my phone and enter it into Drafts. But if I do collect it on the Mac, I use nvALT. It’s super fast, but to make sure I don’t lose the text in my sea of files, I use TextExpander to name the file with the Inboxx tag so I can find it later.ProcessingOnce the text has been captured I need to get it to the right place with the right name. It’s pretty easy to do that with Drafts. I have a handful of actions to create new next files in DropBox. Choosing the right action dictates the subfolder and name of the file itself. This is the main reason I prefer to type things into my phone over the Mac. It’s a bit weird to say, but sometimes iOS trumps OS X.Processing on the Mac isn’t anything out of the ordinary. I search nvALT for the Inboxx tag and do the cut/paste/rename routine you would expect. I use TextExpander to make that a bit easier, but I still prefer my phone.In the end, this system allows me to be extremely flexible with the type of information I write down and gives me a lot of power when editing it later. I’m not locked into any one app or service, and the apps I’m using to interact with the text all have power user features available to create my own custom environment. I guess you could say I’m a control freak with my files, but this system gives me the level of micromanagement I’m looking for.",
        "url": "/text-file-setup-and-workflow/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/text-file-setup-and-workflow/&quot;&gt;&lt;h3&gt;Text File Setup and Workflow&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 18, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/text-files&quot;&gt;text-files&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Now that I’ve moved &lt;a href=&quot;http://joebuhlig.com/an-alternative-to-evernote/&quot;&gt;away from Evernote&lt;/a&gt;, the primary way I store information is through text files. It’s taken me a while to get it nailed down but I’ve managed to simplify the number of apps I use and the flow of text across my devices.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/text-file-setup-and-workflow/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Text-File-Setup-and-Workflow.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "choosing-the-right-medium": {
        "title": "Choosing the Right Medium",
        "author": "joe_buhlig",
        "category": "",
        "content": "You’re reading them right now. And the medium that they arrive in will change their weight. Words. Words in email have less impact than a handwritten letter. And a conversation over coffee has more sway than a phone call.We use a lot of mediums to share words with each other. We can send written words over iMessage or paper; we can send audible words over Facetime or in person. Each method has its own connotations and perceptions. Add in differing cultures, generational differences, and regional expectations and we now have a mess on our hands.But if we boil down the options, we see many similarities.  Sending short, typed messages can be done through Twitter, Snapchat, iMessage, or email. Long form text is best sent through a blog post, email, or a handwritten letter. Email can do both, and iMessage can also do audio. Here’s a breakdown of these types of words:            Length      Type      Mechanism      Example                  Short      Digital      Visual      Twitter, Snapchat, iMessage              Long      Digital      Visual      Email, Blog Post              Short      Analog      Visual      Thank You cards, Love notes              Long      Analog      Visual      Letters, journaling              Short      Digital      Audible      iMessage, voice notes              Long      Digital      Audible      Podcasts, talk radio              Short      Digital      A/V      FaceTime, Snapchat              Long      Digital      A/V      FaceTime, podcasts              Short      Analog      A/V      Restaurant ordering              Long      Analog      A/V      Meeting a friend for coffee      Deciding which medium to use can be difficult. Some, like Twitter or Snapchat, are more comfortable because they don’t require vulnerability from me. Others, like a conversation over dinner, are a risk because I may say the wrong thing. And once it leaves my mouth it cannot be erased or crumpled up and thrown away.  But there are a number of factors to consider when making the decision, and comfort level isn’t really up for consideration. As long as I consider the medium that is most appropriate regardless of my own preferences, the message will be better conveyed with less chance of misunderstanding.PublicityIs it appropriate for the whole world to know about it? If yes, then you can use social media or a blog post. Or maybe you hold a press conference to broadcast it. But if it needs to be a private conversation or it’s a sensitive topic, please keep it off of social media and send it directly to the person who needs to hear it. I hope that goes without saying.LengthIf you want to share a thesis regarding your philosophical views on politics, 140 characters on Twitter probably isn’t the best choice. iMessage is great if you just need a quick response about a meeting time. The point here is to make sure the medium you choose has the ability to clearly state your point. You’re trying to convey your thoughts. Make sure you’re able to do so with the mode you choose. And don’t shortchange it just because it’s easier on you. Be clear.SensitivityI’m never on Facebook. I understand why people use it, but I have a hard time seeing all the inappropriate posts that should have been a phone call or a get-together between friends and family. Facebook can quickly became a way of posting gut reactions to the thoughts of others. I don’t need that kind of trash in my life.If the words you need to share are sensitive, whether due to political tensions, family problems, misunderstandings, or strategic business matters, consider your medium carefully. Anything typed out and sent digitally has a higher probability of being misunderstood than sitting in front of the other person. The higher the sensitivity, the less margin of error allowed in interpretation.RelationshipHow close are you to the other person? The more you know each other, the less you need to say to convey your thoughts. My best friend and I do our best to meet for coffee every Friday. In order to confirm that meeting, we just send a coffee emoji to one another. If I did the same to someone who just started following me on Twitter, they would be dumbfounded. “I know he likes coffee, but what the…?”AvailabilityI don’t think any of us would argue that in-person conversations are the most effective, but sometimes that’s simply not an option. You have to stick with the mediums available to you.ValueThis is likely the most overlooked variable. How much value do you want these words to carry? I can text “I love you” to my wife, but if I write those same words at the end of a love note written on special paper with a fountain pen, they carry more impact. If I say those same words when we end a phone call they have less worth than at the end of a dinner date. There’s nothing you can do to change the value of the medium. It’s implicit in the method itself.New methods of communication are always being created and trends have us trying new ways to connect at every turn.  It’s not always easy to choose the medium for your words, but the more time I spend writing and sharing words, the more cognizant I am of the value they carry in each medium.",
        "url": "/choosing-the-right-medium/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/choosing-the-right-medium/&quot;&gt;&lt;h3&gt;Choosing the Right Medium&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 14, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/communication&quot;&gt;communication&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;You’re reading them right now. And the medium that they arrive in will change their weight. Words. Words in email have less impact than a handwritten letter. And a conversation over coffee has more sway than a phone call.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/choosing-the-right-medium/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Choosing-the-Right-Medium.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "behind-the-scenes": {
        "title": "Behind The Scenes",
        "author": "joe_buhlig",
        "category": "",
        "content": "Almost daily, I get an email from someone interested in how I have this site set up. “It’s not WordPress and Disqus. What are you using?” We can talk about that, but why not take it a few steps further? Let’s go from domain registrar to the reader.Domain NameIt all starts with the domain name and I use Hover any time I’m buying a new domain. They handle the registration and make it easy to create any DNS records I need. I want a single place to manage my growing list of domains and since they have a valet transfer service and free WHOIS privacy, it’s a logical choice.HostingAll of my website hosting is done through Digital Ocean. With their one-click installations, cheap prices, and ease of use, it’s hard to go with anyone else. I use them for clients when I can and have had a lot of great experiences. I used their one-click install for Discourse when I set up the discussion site and had it running in about 15 minutes. I would never have been able to do that without their services.Outside of the website hosting, I also need to host the files used for Whaddya Know Joe. For that I use Libsyn. When I started, I knew nothing about the inner workings of podcasting. I did a lot of research and picked up a lot from the guys at 5by5 and Relay. With their guidance, I landed on Libsyn. I upload the file to them, they give me a link to it, and I get a bunch of stats. But the important part is that they keep me from eating up my storage capacity at Digital Ocean.EmailYou don’t last long in this world without email. There’s no surprise here: I’m using Google Apps for my email and calendar. To be honest, I’m not sure what other legitimate options there are. Google works with everything and makes it all really easy.But for my newsletter, I’m using Mailchimp. I created an account with them when I started this site and I’ve always been impressed with their ease of use and integrations. It was a simple plugin when I was on WordPress and now it’s a custom form with other connections via API. It doesn’t seem to matter what route I go or how much I progress, they grow with me.AnalyticsI’ve been developing a sensitivity to privacy and the handling of reader information. As a reader, I want my information to be kept in a silo, not spread around for others to use. If I feel that way, I know there are some of you that feel the same. So I moved from the standard of Google Analytics to Piwik. They allow me to keep all the data collected in a database that is accessible only to myself. It goes nowhere.HomeThe domain is registered, hosting is in place, and I have email working. Let’s move on to the meat of the whole thing: the blog. It’s a static site generated with Jekyll. I write my articles in Markdown and run them through the generator to get a static html webpage that is pushed to the Digital Ocean server. That webpage is what you see when you visit. It’s not creating the page on the fly and then displaying it. That’s why it loads so fast.The theme I’m using is a custom build that I’m continually tweaking. The web continues to become more and more picture-heavy which is a challenge for developers. Text has always rendered faster and more efficiently than images so I use lazy-loading on the images to keep the speed up. That’s just one one example of altering and adjusting Jekyll to fit my design.Jekyll users will likely notice that I’m running two separate blogs: one for articles and another for the podcast. I use categories and built a home page that is specific to each one. That makes it possible to then generate an RSS feed for each, but also pull them back together into one feed.The most common way to deploy a Jekyll site is with FTP. You do a manual copy-paste of the files generated by Jekyll and you’re good to go. That works, but it’s not very clean and I don’t like the idea of opening another application. It also doesn’t allow me to easily schedule posts. So for deployments, I set up Capistrano. I use it on other websites and have always had great success with it. Once set up, I can simply run cap production deploy and in about 10 seconds my site has been deployed.I really wanted a way to schedule posts. This is one of the more complicated tasks in Jekyll since most users publish the post immediately. I tend to post on a schedule and want posts to come out at the same time every week. I also want the flexibility that scheduling provides. So I set up a cron job on the server that generates the site at five o’clock every morning. All I need to do is set the date of the post for the day I want it to go live. Jekyll won’t build the webpage for that post until that day, which means I can deploy it with a future date and it will remain unpublished until then.ToolsI run the Tools site as a subdomain and it consists of a custom Rails/Postgres app that I maintain. I couldn’t find a system I liked for selling my book so I built it. Again, I use Capistrano for deployments to a Digital Ocean server to keep everything working in the same manner.For the payment gateway, I use Braintree. They offer the first $50,000 in transactions free of any fees. And with an extensive number of Rails examples on GitHub, I felt fairly confident in my abilities to build on top of it.Another step in ecommerce is email. It’s a big part that can’t be shortchanged, so I went with Mandrill. Mandrill is run by Mailchimp and they have a great reputation, so it made sense to connect the two. Any email that comes from the Tools site is run through them.Because the Tools site is already wired for commerce and emails, I built a custom referral program that allows affiliates to get paid for any purchases that come from a custom link.Finally, there is a section of the Tools site that is hidden from the general public. I have an admin section that allows me to create invoices for my clients. I had one in particular that wanted to pay me via credit card so I built this solution to enable it. I can create a payment with a designated url to share with my client. They pay their invoice from that link and it closes the loop (emails included) with both of us.DiscussionThis is the most recent addition to the site. At the bottom of each post is a section for comments. It’s an embedded topic from the Discussion site. This subdomain is an instance of Discourse that sits behind the comment piece. It does a lot more than that, but for the sake of this post we’ll stop there.To embed the comments on each post requires the addition of code at the bottom of each webpage. I do a lot of testing on my local machine before I deploy, but I don’t want to add the code unless it is being pushed to production. To avoid the randomly creating topic threads or errors whenever I test, I created a block at the bottom of my post layout that only adds the embed code if I add JEKYLL_ENV=production when running jekyll build.SummaryI know there’s a lot going on here and if you don’t have a technical background there’s much of this that probably doesn’t make sense. Don’t worry. You don’t need to have this level of complexity in a website to have it functioning well. This is the path I use because I like the extra control and flexibility.If you do have a technical background, you might notice one or more services here that might change in the near future (I’m looking at you, Mandrill). There are always changes to pricing and features that lead to potential switches, but for now I’m really happy with where things are.",
        "url": "/behind-the-scenes/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/behind-the-scenes/&quot;&gt;&lt;h3&gt;Behind The Scenes&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Almost daily, I get an email from someone interested in how I have this site set up. “It’s not WordPress and Disqus. What are you using?” We can talk about that, but why not take it a few steps further? Let’s go from domain registrar to the reader.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/behind-the-scenes/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Behind-the-Scenes.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-gtd-as-a-woodworker": {
        "title": "Using GTD As A Woodworker",
        "author": "joe_buhlig",
        "category": "",
        "content": "Hobbies are great candidates for GTD. With all the commitments we tend to take on, free time to spend on our hobbies can be elusive. That means it’s helpful to have a system in place that keeps track of where we were and what comes next.I enjoy working with my hands after a day of thinking. It shifts my mind from the executive mode to the mind wandering mode and helps me decompress. The primary way I like to work with my hands is through woodworking and DIY projects. Whether it’s trim in the house or a hutch for my mother-in-law doesn’t matter. I get a chance to create something from a tree - that’s what I love.Longer ProjectsSometimes the projects I take on develop over a period of months (hopefully not years) and I need to keep these project plans and supporting materials around for some time. That’s where the reference materials and project goals come in handy. I can step away from it for a period and still come back to where I left off.Thinking AheadFor most of my furniture builds, I can lay out what the entire project will look like step-by-step. That’s good because the joinery involved often needs to be cut early on in the project even though I won’t need it for another 20 steps. Once I have a design determined, I work backwards to name every step in the build. This affords me the perspective to see where I need to make specific cuts in the process and ensure the entire project comes out according to plan. It requires me to think through it all up front, which is the point. I have a lot fewer “oops” moments when I’ve taken the time to think it through at the beginning.ResearchIn most woodworking projects I try a new technique, either because it’s necessary or because I just want to try a new method. In both, I need to spend some time learning from experts in person or online. When I determine how I want to complete that portion of the build, I keep it in my digital filing structure that allows me to reference it when needed; I make sure I have the material as a link in the notes for that step in the build. The research makes each step a simple process and keeps the build moving much more efficiently than if I tried to do the learning mid-stream.I hope this series has been helpful. I know it’s taught me more about the GTD process by forcing me to think through how it functions in different arenas. GTD is a life framework and a proactive way to approach our information-heavy culture.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",
        "url": "/using-gtd-as-a-woodworker/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-gtd-as-a-woodworker/&quot;&gt;&lt;h3&gt;Using GTD As A Woodworker&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 7, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Hobbies are great candidates for GTD. With all the commitments we tend to take on, free time to spend on our hobbies can be elusive. That means it’s helpful to have a system in place that keeps track of where we were and what comes next.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-gtd-as-a-woodworker/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-GTD-as-a-Woodworker.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-gtd-as-a-man": {
        "title": "Using GTD As A Man",
        "author": "joe_buhlig",
        "category": "",
        "content": "To be honest, I struggled with this article. I wanted to write it but wasn’t sure how to convey what I was thinking. GTD has helped me as a man more than I realized but the impact has been implicit, not obvious.How do we quantify what a man is and nail down the tasks that make a man? What activities does a man engage in? Pinpointing those tasks is a challenge in our equality-driven society. We strive for equality between men and women, but at the end of the day we are physically and mentally different, which means we’re each suited best for different types of work. Neither is any more or less important than the other, but they are different.Knowing my own mind and reading what other respected men have to say on the subject, I think it’s fair to say that there are roles that fit men best. It’s these roles that I want to develop, using the GTD framework to create the freedom and focus I need to do so.Killing InactionAtrophy is a real issue. If you stop working with a skill, your ability to use it will diminish over time. I find this to be especially true of focus and being able to stay on task. Brett McKay even suggests that idleness kills manliness. The premise here is that we need to keep moving and continue looking for ways to develop our internal motivation. We need activity to keep us on our toes -  that’s where GTD steps in. We can use the structure of creating projects and choosing tasks to create this motivation. The specific project really depends on you and what you like to do. It also depends on the manly skills you enjoy using.Manly SkillsBut what are manly skills? The stereotypical view of this might be swinging an ax or shooting guns and there’s some validity behind that stereotype. But it goes much deeper than that. The traditional view of manly skills can be generalized into skills of physical strength and violence. And those can be great skills to have, provided they are paired with wisdom and discernment (also manly skills). Without the latter, the former becomes dangerous. We need to develop our intellect, relationships, and leadership skills along with our physical abilities. The  tasks we commit to need to include meetings with other men, books that challenge our thinking, regular times for physical activity, and opportunities to lead our families. Choose projects that take you out of that comfort zone we all love.ProvidingI find that I have a strong desire to be the provider for my family and I know I’m not alone. There are countless men I respect that admitted to feeling inadequate when they were without a job. And I know that when things are going well with my business I have a lot of confidence in what I do. When times are thin, I start to wonder about my ability to put food on the table. But GTD gives me an outlet for storing my ideas and creates a series of potential work that I can always kick off. It also helps me make better decisions about where to spend my time. It gives me a full view of my commitments and allows me to pick between them and stay on track.MentorsIf you don’t have regular time spent with other men, do something about it. The absolute best way I’ve received support and ideas for how to be a better man and lead a better life is by spending time with other guys and talking through what’s going on. Get it on the calendar and keep it there. Find some guys to do life with.Defining the tasks that make a man is not simple. Some are obvious and some are subtle, but they are all important. The GTD framework makes it possible for you to keep up with life and stay on top of your role and skills as a man.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",
        "url": "/using-gtd-as-a-man/",

      "using-gtd-as-a-dad": {
        "title": "Using GTD As A Dad",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of the greatest things a dad will ever hear is the sound of his kids squealing in joy while they play games together. It’s energizing and pure pleasure to see the delight and sparkle in their eyes as they ask to “do it again!” Those are the memories that we hope to multiply.But there’s a boogie man that creeps up in these moments: wandering thoughts about something else. This is usually work of some kind but it can also be the worry about an upcoming conversation you need to have with a friend or the wiring in the bathroom that needs fixed. I hate it. I want these focused times with my kids to be cherished and frequent.Mental Freedom… againI have to fight against feeling that I can get away with being distracted because they’re just kids. That’s not fair to them. They deserve my full attention just as my wife does. And they’re smarter than we give them credit for. They can tell when you’re with them or not. I think kids have an innate ability to read us that they eventually unlearn. So it’s even more important that I keep my head clear of worrisome tasks. Having the GTD structure gives me a way to maintain that clarity.Quantity TimeWe’ve overdone this in the past, but we’ve found a good balance lately. We want to make sure that we have time together as a family each day. That means we spend a little time together after I get off work and then again from dinner until bedtime. Yes, there are other commitments that come up and we handle those, but we can usually plan on these times as a family. That means I keep those times on the calendar and my wife and I try to plan out our afternoons ahead of time. We know that we both need time to work on fun projects or to just step away for a bit. But we always come back together at the end of the day for dinner and fun before the kids’ bedtime.Gifts and ActivitiesI do the same for my girls as I do with my wife. I want to keep lists of possible gifts for my girls and activities that we could do together. Coming up with activities for kids can be exhausting if you don’t have an idea bank to pull from. Most of the time I can run with whatever toys the girls want to play with, but there are instances when a list to fall back on is extremely helpful.At The End of the DayI use GTD to help me remember all the important dates in my girls’ lives and keep track of a few Someday/Maybes. With the the other areas of my life under control, I know when I can take time for them and I can do it without worrying. As long as I continue trusting the system (and quit thinking I need to check my phone when I’m around them), I can focus on my girls and enjoy making them squeal.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",
        "url": "/using-gtd-as-a-dad/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-gtd-as-a-dad/&quot;&gt;&lt;h3&gt;Using GTD As A Dad&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 29, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of the greatest things a dad will ever hear is the sound of his kids squealing in joy while they play games together. It’s energizing and pure pleasure to see the delight and sparkle in their eyes as they ask to “do it again!” Those are the memories that we hope to multiply.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-gtd-as-a-dad/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-GTD-as-a-Dad.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-gtd-as-a-husband": {
        "title": "Using GTD As A Husband",
        "author": "joe_buhlig",
        "category": "",
        "content": "I find it easy to let my marriage slide. We love each other so it should come naturally, right? Roses every Valentine’s, daily love notes, and genuine conversations each night. If that’s second-nature to you, I envy you.Building and growing an intimate relationship with your spouse is a choice. If you’re going to choose to love her, you need to do something about it. You need to show it. Step up and make the sacrifices of time and energy to let her know you love her, even when you don’t feel like it. It’s a choice.But we all show our love in different ways, different love languages. I won’t go into the details of these here but I think you can get the gist of what they are by their titles. If you want more detail on them, check out the book. Here they are:  Words of Affirmation  Acts of Service  Receiving Gifts  Quality Time  Physical TouchBefore you can use GTD to better your marriage, you’ll need to have an idea of how you and your spouse each prefer to be shown love. You do things for someone whose love language is Quality Time much differently than someone whose language is Receiving Gifts. In my case, I’m Physical Touch and my wife somehow manages to be a four-way tie for all the others (okay, not really, but they’re pretty closely ranked). So we’re opposites. You can take the test to find yours on the book’s website.Anniversaries and BirthdaysLet’s start with the obvious ones. Dates are important. We have to remember them. And even with all the help of my system, I still find myself putting things off until the last minute. Keep these dates on the calendar and create a project for them a month out or more. I have to do this a couple months ahead of time or I’ll fail to do anything at all.In my case, I typically get my wife a gift and plan a night out in some form. That covers Receiving Gifts and Quality Time. It usually starts with a project for the event and a task that tells me to make a decision about what to do or research upcoming events that coincide.GiftsI honestly don’t know what I would do without GTD here. When crunch time arrives and I want to pick something up for my wife, I can never think of that thing she said she wanted. But with a Someday/Maybe list for gift ideas, all I have to do is look there and pick one. Sometimes I share items on this list with family members. It makes it really easy to answer the question, “What does Becky want for Christmas?” Giving gifts to my wife has a lot more impact. Receiving Gifts covered.Finding TimeBut sometimes time is a better (and more affordable) gift. This fits the Quality Time bill, and it’s where the calendar really comes in handy. My wife and I share calendars with each other so we can see what’s coming up between us. Because of that we can work together to find time away from the house and kids. Or maybe we use the time after they go to bed to watch a movie together (or get way too many ideas from Fixer Upper) or talk about our day.Day to DayLittle things can go a long way in our house. My wife really appreciates help with maintaining the dishes, laundry, plants, toys, etc… These play into Acts of Service for her. Some of these are second nature and I don’t need a system for them. They’re habit at this point, which is great since my wife loves having the help. But some of these, like watering the plants, require a recurring task in my GTD setup.There are also some bigger things that come up irregularly that make things much easier on her. If I take on the taxes process, she can sleep a lot better. Without a project in place to handle all of those steps, we would be paying fines every time. I’m not interested in introducing that kind of stress in our relationship.Mental SpaceThe most important aspect of GTD for me is the mental space it affords me. When we sit down to talk or go on a walk, I can be there with her. Yes, I still worry about work sometimes and she can tell when I do. If I flex the system and write those thoughts down when they come, it allows me to focus on her, give her the Words of Affirmation that she needs and show her that I care. She’s my best friend. I want her to know and feel that.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",
        "url": "/using-gtd-as-a-husband/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-gtd-as-a-husband/&quot;&gt;&lt;h3&gt;Using GTD As A Husband&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 26, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I find it easy to let my marriage slide. We love each other so it should come naturally, right? Roses every Valentine’s, daily love notes, and genuine conversations each night. If that’s second-nature to you, I envy you.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-gtd-as-a-husband/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-GTD-as-a-Husband.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-gtd-as-a-writer": {
        "title": "Using GTD As A Writer",
        "author": "joe_buhlig",
        "category": "",
        "content": "It never fails. I’ll be mowing the lawn or riding my bike and that’s when it hits me. There’s nothing I can do about it. I wish it would leave me alone until I could do something about it, but there I am; trying to figure out how I’m going to write those lines down.This hasn’t been an easy lesson to learn. Writing things down. I have a pretty good memory for tasks, so I always have this nagging voice telling me “I’ll just remember this one. I don’t need to get it out of my head. I can handle it.”When I started writing I had a tendency - as many first-time writers do - to wait until the muse hit me and then get to work. When it comes, take advantage of it and write like crazy. When you’re tired or the ideas stop flowing, you stop, too. No point in continuing when the good stuff is gone.But there were times when this flow started to creep up on me and I couldn’t do anything about it. I was at work or I was driving. The more writing I did, the more frequently this happened and the more frustrating it was to sit helplessly and watch my inspiration fly past uncaptured.I’d been using GTD for a while but I was only beginning to understand the more subtle nuances and the freedom that it can create. Because it was helping me so much in other areas, I started to apply the principles and set up systems to help with my writing. I wanted to harness the creativity that couldn’t decide on a schedule.Topics and StoriesIf you don’t already know, I’m a big fan of Someday/Maybe lists and setting up a list of potential topics was one of the best things I could have done to help my writing. I could be talking to a friend or reading an article and an idea would come to me. Originally, I would think about it for a moment or two and then move on. I couldn’t do anything with it right now and if was a really good idea I wouldn’t forget it. Well, that was a lie I told myself. I forgot a bunch of them. These days I type it into Drafts and send it away to the ideas list for me to review later when I’m gearing up for a new article.I also keep a list of stories. If something happens or a situation impacts me, I write a note about it. I don’t always know when I’ll use these, but if I’m writing and need a story to go with it, I can look here.Managing CreativityThis is hard. I never know when I’ll have a great idea for an article I’m working on, but I have a set time when I sit down to write. One side is sporadic and unpredictable. The other is structured and uniform. The key GTD principle here is ubiquitous capture. I must have a way to grab those sentences or paragraphs when they come, and I need a way to grab them even when my hands are busy. Sometimes that means I’m dictating into Siri and sometimes it means I pull the car over. I know that if I take those few moments to use my system, I’ll end up with better words on the page. As a writer, I can’t pass that up.Clear MindIt’s taken me a long time to trust my system. I go through spells when I still want to keep everything in my mind even though I know it leads to trouble. But I always come back to it stronger and more devoted. I’ve gradually ironed out points of resistance and made it simple enough to use even when I don’t feel like it. I can appreciate the freedom my mind has when I sit down to write. When it’s time to work on articles in the morning I don’t worry about the other stuff I have to do. I don’t want that clutter jumbling my thoughts. I want mind like water so I can be free to let the words come.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",
        "url": "/using-gtd-as-a-writer/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-gtd-as-a-writer/&quot;&gt;&lt;h3&gt;Using GTD As A Writer&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 22, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It never fails. I’ll be mowing the lawn or riding my bike and that’s when it hits me. There’s nothing I can do about it. I wish it would leave me alone until I could do something about it, but there I am; trying to figure out how I’m going to write those lines down.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-gtd-as-a-writer/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-GTD-as-a-Writer.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-gtd-as-a-homeowner": {
        "title": "Using GTD As A Homeowner",
        "author": "joe_buhlig",
        "category": "",
        "content": "Most of the time when I’m discussing GTD with a friend or online it’s in the context of getting more work done more efficiently. I agree that this is the easy target for the framework; our jobs and the work we do each day are the most pressing and stressing in our lives. We need as much help as we can get to stay on top of it.Once you start to understand the nuances of GTD and you have a handle on your job, there are a couple paths you can take. You can coast and enjoy the peace that comes with having work off your mind. Or you can continue to find areas of your life to integrate into GTD. It’s not just for work, but life. And the area of life that most closely resembles the responsibilities of work - making this an easy transition - is homeownership or managing your household.Small StuffI’ve found that you can never truly be done keeping up or improving your home. There are always light bulbs burning out and appliances wearing out over time. With the changing seasons there are annual tasks that can sneak up on you when you aren’t paying attention. With the GTD mindset, these are pretty simple to handle.When you see something that needs attention, either do it right away or write it down. You should have a place for these household tasks so that when you have time to work on the house (you do have a context for these, right?) you pull up this list and bring the house back up to date.The ProjectsIf you’re talking to your spouse and the two of you have an idea pertaining to the house, capture that as well. You need to keep an eye on these potentials. I wish I had started doing this sooner. Because I keep a list of these, I can often knock out a few at a time.I’m currently working on some trim and finishing touches in our family room. We had an idea to add built-in bookshelves, but we’ve also talked about adding a switch to our fireplace to eliminate potential issues with the remote we have for it. If the remote stops working, I want a fallback and since the remote is currently a bit finicky, I thought it best to go ahead and hard-wire it. With a list of these potential projects in place, I was able to see the work I wanted to do in the family room and bundle it together. It’s a lot easier to do the fireplace wiring now when I have a wall opened up than after I have everything painted and back in place.Irregular TasksThere are also infrequent tasks that you can’t let slide. We live in Minnesota and with that comes a cold winter. Our house has outdoor spigots that need to be turned off in the fall so they don’t freeze and burst the pipes… again. I don’t want to relive the memories of that lesson, so I keep tasks like these in an annual Fall Maintenance list. When it starts to get cold outside, I run through this checklist of pre-cold items to make sure we don’t have major issues later on.The PrinciplesAt the end of the day, these are the same tenants of GTD that we’re used to. When something comes up or you have an idea about something around the house, write it down; put it into the system; trust yourself. Come back to it when your contexts allow, but make sure you have a dedicated context or a specific time for these things. They won’t magically happen just because you wrote them down. Use GTD to help you engage with the tasks around your house as well as work.This series is about using GTD outside the lines of our day jobs. Yes, it can be used in every aspect of your life.Using GTD As A HomeownerUsing GTD As A WriterUsing GTD As A HusbandUsing GTD As A DadUsing GTD As A ManUsing GTD As A Woodworker",

      "the-value-of-tradition": {
        "title": "The Value of Tradition",
        "author": "joe_buhlig",
        "category": "",
        "content": "Having young kids has made us think consciously about the traditions we want to pass down to them. What do we want them to learn? Will our traditions help them see the importance of our view of the world? Are they fun?My wife and I have a number of yearly activities that we’ve adopted from our own parents, and we want to pass them down to our own kids. But why? Is it purely nostalgia or old-fashioned? Should we just let them go and come up with our own?I don’t think we pass them on because of nostalgia. There might be a bit of that, but there’s something more. Each tradition we pass on has a background and a starting point. It wasn’t something that our grandparents just made up because it sounded fun (though I wonder sometimes). They started with a desire to remember an activity or value, or they just had a great time with family doing it.Say you have a tradition of watching the football game on Thanksgiving with your cousins. How did that start? Likely, there was someone in the family that turned the game on one year to check the score. Someone else asked about it and the next thing you know you’re watching the game together. Since the game is on, a few others started to show an interest and the next year you plan to watch the game. The following year you’re upgrading your TV specifically for this event and so on. But it started with a mutual interest and a connection with a family member, and now it’s grown to be a thing in itself at Thanksgiving. You come together for a day and connect with family.This reminds me of any male’s rite of passage into manhood. It’s a search that every guy goes through at some point and many cultures acknowledge it with a traditional challenge to the boy. If he completes the challenge, he becomes a man. If he fails, he remains a boy. The tradition teaches him to overcome something difficult to show that he is ready for manhood, and that lesson of triumph over a trial will give him the confidence and strength he needs in the future. Without it, he will constantly be searching for his place in society.Our traditions are typically altered and perfected over time. They can become more intricate or more simple as they are enacted numerous times. That’s exactly what makes them so powerful. With years of iterations, they become rich with lessons about values and morals that make our families unique. That’s what I want for our girls. I want them to learn these lessons from our grandparents and parents and eventually teach them to our grandchildren. It’s one way for me to have a positive impact on the generations beyond me and leave a proud legacy.",
        "url": "/the-value-of-tradition/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-value-of-tradition/&quot;&gt;&lt;h3&gt;The Value of Tradition&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 15, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Having young kids has made us think consciously about the traditions we want to pass down to them. What do we want them to learn? Will our traditions help them see the importance of our view of the world? Are they fun?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-value-of-tradition/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Value-of-Tradition.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

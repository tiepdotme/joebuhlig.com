      "top-five-books-from-2016": {
        "title": "Top Five Books From 2016",
        "author": "joe_buhlig",
        "category": "",
        "content": "In the past I’ve wanted to be a reader and yet never picked up a book. But that changed when I said yes to Bookworm. Since then I’ve read 16 books for Bookworm and four more on my own. And I’m on pace to read three more by year’s end.I was recently reflecting on the year and began thumbing through my growing collection of finished books. It was then that I realized I have a few favorites. So I figured why not share them with you? Here are my top five:Deep Work by Cal NewportBookworm - AmazonI’ve known the value of setting aside dedicated work sessions for a while. But it wasn’t until I read Deep Work and discussed it with Mike that the importance of disconnection and extended focus on a task fully struck me. It is within those times that my most valuable work emerges. Newport does an excellent job explaining the how and why behind deep work sessions.The War of Art by Stephen PressfieldBookworm - AmazonRegardless of whether we realize or confess it, we are all creative in some way. The degree of creativity within us varies, of course, but it’s there. The trouble is fighting the voice in our mind that tells us not to create and keeps us from doing unique work. Pressfield calls this Resistance and he carefully picks apart the tactics Resistance uses to stop us. I consider this a must-read for anyone who is a maker or who uses knowledge to do their work.Daring Greatly By Brené BrownBookworm - AmazonBeing vulnerable is not something most of us do voluntarily. And for some of us it invokes fear. The last thing on our minds is being open, honest, and willing to endure rejection. But as Brown points out, that is exactly what we must do in order to achieve and build meaningful relationships. It’s also the key ingredient to accomplishing the big and the impactful. It helps us take a chance and do something important.Managing Oneself By Peter DruckerBookworm - AmazonOver the last two years I’ve been on a journey of self-awareness. The value of understanding myself, how I think, and what makes me a good worker is invaluable. Despite having started this adventure previously, Drucker drives the point home in this quick read. It’s packed full of insights that will make you slow down and process the words. This book changed my view of myself and helped me ask the necessary questions that prompted a plethora of personal insight.The Checklist Manifesto By Atul GawandeBookworm - AmazonI’ve been a list maker for years. I know they have a lot of value, but I had never realized why they help and their importance in everyday projects until I read this story by Gawande. As a surgeon, he explains his journey and continual discoveries that led him to the creation of a “safe surgery” checklist. It’s the process and the volume of stories that reveal the power of the simple checklist.Bonus: God’s Smuggler By Brother AndrewAmazonBrother Andrew has quite a story about his life of taking Bibles behind the Iron Curtain. It’s one of encouragement and brings with it motivation and a call to action for the Christian. I highly recommend it to anyone interested in a story about the power of the Bible.",
        "url": "/top-five-books-from-2016/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/top-five-books-from-2016/&quot;&gt;&lt;h3&gt;Top Five Books From 2016&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 12, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In the past I’ve wanted to be a reader and yet never picked up a book. But that changed when I said yes to &lt;a href=&quot;http://bookworm.fm&quot;&gt;Bookworm&lt;/a&gt;. Since then I’ve read 16 books for Bookworm and four more on my own. And I’m on pace to read three more by year’s end.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/top-five-books-from-2016/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/top-five-books-from-2016.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "time-tracker-with-running-status": {
        "title": "Time Tracker With Running Status",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve been tracking where I spend my time for a while now. In the majority of cases it has been purely for personal use and decision-making, but since I have now taken a part time IT position, I need to know exactly how many hours I spend on the job and calculate whether or not I’ve met my expected quota for the week.In theory, it’s simple. I work 20 hours a week as Director of IT at my church. But how do I know if I’m under or over my allotted time? I could go off a feeling, but I’m certain I’ll always be wrong in my estimate.Instead, I did what I always do: set up a system to track it for me. And with the power of IFTTT, Launch Center Pro, and Workflow, I’m able to let Google Sheets do all the hard work. In the end, this is what I see when I check my status:Getting the spreadsheet set up is easier by copy-paste than it is by explanation. The formulas are simply too much and too involved to explain. So I created a copy of my tracker for you to view and replicate.The part you’ll need to edit is on the Report worksheet. You can manually adjust the Available Hours per week and it will take care of the rest.As for data entry, I do it all through IFTTT. There are a lot of ways to do it but setting up applets to add a row to a Google Sheet is fairly straightforward.",
        "url": "/time-tracker-with-running-status/",

      "using-a-cloudfront-cdn-for-jekyll-without-s3": {
        "title": "Using a Cloudfront CDN for Jekyll Without S3",
        "author": "joe_buhlig",
        "category": "",
        "content": "On occasion I find myself with a sliver of free time. And it seems inevitable that I use it to tinker with this site. Given my latest obsession with page load speeds, this time I directed my attention towards the implementation of a CDN.This is an idea I stole from Brett Terpstra who has an article about his method of doing the same. My case has some slight differences and if you do a search for how to use Cloudfront with Jekyll, you’ll be hard-pressed to find an explanation of how to do it without using S3 for your hosting. Which is why I felt compelled to share my process with you.I chose Cloudfront because I’m a fan of AWS (Amazon Web Services) and they are fairly cheap in comparison to the other big names in industry. I’ve worked with AWS enough in the past to trust it. But here’s how I set up Cloudfront to work with Jekyll:Setting Up CloudfrontOnce you have an account with AWS, open Cloudfront from the management console and create a new web distribution. There are only three settings I changed from the default.Origin Domain Name - This is your site homepage. I entered joebuhlig.comOrigin ID - This is merely a description you want for the origin. I used joebuhlig.com Resources.Alternate Domain Names - This becomes the new base URL you’ll use to serve the files from Cloudfront. I was very original and used cdn.joebuhlig.com for this.With the settings in place and the distribution created, you’ll be given a domain name for your distribution that looks similar to this: abcdefg123456.cloudfront.net We’ll use this to set up our DNS record.Setting Up DNSI’m not going into each registrar here, but the idea is to create a CNAME record on your domain with the host as your subdomain (in my case cdn) and the target as the domain name given for your distribution in the previous step (abcdefg123456.cloudfront.net).You want to give this some time to populate and to allow AWS to do its magic. I left it alone and went to work on converting the URLs within Jekyll to accommodate the new CDN URL: cdn.joebuhlig.com.Setting Up JekyllAs a Jekyll user, you are probably familiar with using the Liquid tag {{ site.url }}. That variable is coming from the _config.yml file and we simply want to add cdn_url to it. Mine looks like this:baseurl: \"\"url: \"http://joebuhlig.com\"cdn_url: http://cdn.joebuhlig.comWith cdn_url in place, you need to go through your static files and image references and change the base URL from a relative reference or {{ site.url }} to {{ site.cdn_url }} instead. I recommend previewing this before you deploy it just to make sure it’s working correctly and that Cloudfront is fully up and running. You can also test this by navigating to the base cdn_url itself and check if a copy of your site is available. If not, you need to wait for the DNS changes to populate.Jekyll DevelopmentA problem you’ll quickly run into is doing development of CSS and JS when your assets are being served from a CDN. In my workflow I run two commands: jekyll s --future to test and preview my site and JEKYLL_ENV=production jekyll b for a production build right before deployment. This allows me to use the Liquid variable {{ jekyll.environment }} to test if I am in production, like so:{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% endif %}If you use this in conjunction with the cdn_url, it means that when I’m building for production, the cdn_url is added and empty if it’s for development. I’m left with relative and local URLs in development and the full CDN URL in production.Cache BustingThe last step here is adding a version number to the static assets that change fairly frequently. There are a number of ways to do this but I prefer the tried-and-true query string: main.css?v=5Just like the cdn_url, I added version: 1 to my _config.yml file. That allows me to append any asset URL to look like this: /assets/main.css?v={{ site.version}} When used at the same time as the cdn_url, I’m left with this:{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% endif %}/assets/css/main.css?v={{ site.version }}Now, I’m lazy and don’t want to manually increment this version number every time I want to bust the cache so I again stole a page from Brett Terpstra’s book and wrote a rake task to do it for me:desc \"Bump version number\"task :bump do    content = IO.read('_config.yml')    content.sub!(/^version: (\\d+)$/) {|v|        ver = $1.next        puts \"At version #{ver}\"        \"version: #{ver}\"    }    File.open('_config.yml','w') do |f|        f.write content    endendNow all I need to do is run rake bump after I’ve edited static files and it will take care of the rest.",
        "url": "/using-a-cloudfront-cdn-for-jekyll-without-s3/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-a-cloudfront-cdn-for-jekyll-without-s3/&quot;&gt;&lt;h3&gt;Using a Cloudfront CDN for Jekyll Without S3&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 5, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/jekyll&quot;&gt;jekyll&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;On occasion I find myself with a sliver of free time. And it seems inevitable that I use it to tinker with this site. Given my latest obsession with page load speeds, this time I directed my attention towards the implementation of a CDN.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-a-cloudfront-cdn-for-jekyll-without-s3/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/using-a-cloudfront-cdn-for-jekyll-without-s3.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "a-baby-time-checklist": {
        "title": "A Baby Time Checklist",
        "author": "joe_buhlig",
        "category": "",
        "content": "As I write this, my wife and I are expecting our third baby girl to join us within the next week. I wish I could say there is nothing but pure excitement in our house, but as anyone who has kids knows, there are a number of things to do once you know it is “time.” Depending on your situation, which you can’t predetermine, you may not have much time to accomplish everything and get out the door, so most of us put together a checklist to help us remember.I use checklists all the time. They are a prominent fixture in my life and it is inevitable that others see me using or creating them. In most cases there is one of two responses: an agreement that the checklist is helpful or a joke about its worthlessness for them.But despite the reaction, I know I’ll stick by my list. I’m all too aware of the shortcomings of my memory. Even if I remember an item the first 50 times through, eventually it becomes second nature and I’ll be unable to recall if I completed a task or just think I did. It’s much like trying to remember if you closed the garage door. You’ve done it so many times that the task is automatic and there’s nothing to trigger your memory to indicate that you actually did it this time. So you’re left wondering if it happened at all, or turning around to make sure it’s shut.In the case of going into labor, I want my focus to be on helping my wife. But I still need to make sure all bags are in the car, the hospital is aware that we are coming, that someone is home to watch our girls, and on and on. The situation could be one of extreme urgency (at least to me) and yet I want and need to be attentive to my wife. Thus, a checklist to spell out these mundane but important tasks.I have a list of things to do that kicks off the moment my wife starts having contractions. It doesn’t make me a robot, it gives my mind the freedom to be attentive to situational needs without worrying about what comes next. The potential for urgency and stress is high. In that moment I want to be there for my wife and not wandering the house trying to make sure I have everything in place. This checklist is far from impersonal. It allows me to be present.",
        "url": "/a-baby-time-checklist/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-baby-time-checklist/&quot;&gt;&lt;h3&gt;A Baby Time Checklist&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 2, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/checklists&quot;&gt;checklists&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;As I write this, my wife and I are expecting our third baby girl to join us within the next week. I wish I could say there is nothing but pure excitement in our house, but as anyone who has kids knows, there are a number of things to do once you know it is “time.” Depending on your situation, which you can’t predetermine, you may not have much time to accomplish everything and get out the door, so most of us put together a checklist to help us remember.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-baby-time-checklist/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/a-baby-time-checklist.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "creating-custom-web-searches-in-alfred": {
        "title": "Creating Custom Web Searches in Alfred",
        "author": "joe_buhlig",
        "category": "",
        "content": "Searching is one of the most technically complicated processes to build and yet the simplest to use. And it’s almost universally accepted that every website has a way to search the entirety of their content. Connect this with the ability to search websites directly from Alfred and you can create a one-stop shop for searching all your favorite sites.Alfred can do searches in Google and many other websites out-of-the-box. But if you notice yourself searching a specific website repeatedly, it makes sense to set up a custom search within Alfred. If you continually repeat this process, you’ll end up using Alfred for all your searches instead of going through the multiple steps required to open a site, find the search bar, and type your query.To set up a new custom search, you first need to know how the site handles search queries from a URL standpoint. For joebuhlig.com, this is what that looks like:http://joebuhlig.com/search/?q=Once you have that information, open Alfred preferences, go to Features, then Web Search. At the bottom-right you’ll see “Add Custom Search.” From there, simply fill out the details you want for the search. Here’s the full example for this site:To make it even easier, you can click here to install it directly.Using this search is quite simple. Invoke Alfred, type “joe” followed by your query. It’ll look like this:",
        "url": "/creating-custom-web-searches-in-alfred/",

      "using-discourse-for-it": {
        "title": "Using Discourse for IT",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’m a fan of Discourse. That should come without surprise at this point. As a fan, it’s natural for me to see the potential for Discourse to solve communication problems and create selective visibility within an organization. So it was easy for me to gravitate toward it for the IT communication structure at my church.To the best of my knowledge, there are four areas that need to be clearly conveyed and accessible to those I support: technology needs, how tos, structural upgrades, and technical documentation. In my case, I have two groups of people to work with: staff members and tech volunteers. The staff needs to share their support requests and have access to the knowledgebase, while the tech team handles the infrastructure and documentation.In Discourse, this translates quite well. I can create four topic categories (Support, How To, Infrastructure, and Documentation), and two user groups (staff_members and tech_team).  Distinguishing by user groups, I can restrict access as needed in each category.In my case, there are some end users that will likely struggle if I require them to use Discourse directly. I don’t say this to be mean but to acknowledge that their strengths are outside of computer systems. Understanding this, I take advantage of the email-in feature of Discourse as well as reply-via-email.My users can send an email to the system and have it handled automatically. Whether it’s a new ticket or a reply to a support update, they can interact solely from their email. Outside of setting up their accounts, they never have to access the system directly. They can stick to what they know: email.Here’s a breakdown of how each category is used:SupportThis is used primarily for issues and support tickets. Both the staff and tech team can access it and users can send an email into this category. When one of these is completed, I simply close the topic.How ToThese topics are checklists or videos explaining how to accomplish a specific task within our building and structures. These can range from website updates to installing printer drivers. Again, this is viewable by both staff and the tech team, but currently I have it restricted so only I can create new topics. I want to vet these before they’re posted.InfrastructureOnly the tech team can use this one. It’s designed to capture and discuss system upgrades and migrations as well as the little things we need in order to improve the reliability and functionality of our hardware and software. I think of it as a technical version of the support category.DocumentationAgain, this is tech team only. And most of these topics are wiki-fied so that team members can update them as changes are made. These can be descriptions of VLANs or they may list the base computers we use when a replacement is needed. Anything that helps describe the infrastructure so that others can step in should go here.I’m aware that there are a lot of software options available that are specifically designed for these purposes. And the number of communication methods is endless. But after having worked with and for multiple companies, I’ve seen the pros and cons of using many of them. In most cases the IT team ends up hacking them together to do what they want. Or worse, they lose track of a request in the stream of posts.What I love about Discourse is its flexibility and configurability. I can dial up or down individual pieces and even allow end-users to avoid it entirely. Telling my staff members that they simply need to send email is tremendously more effective than training how to navigate a new piece of software.",
        "url": "/using-discourse-for-it/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-discourse-for-it/&quot;&gt;&lt;h3&gt;Using Discourse for IT&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/communication&quot;&gt;communication&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/discourse&quot;&gt;discourse&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’m a fan of &lt;a href=&quot;http://discourse.org&quot;&gt;Discourse&lt;/a&gt;. That should come without surprise at this point. As a fan, it’s natural for me to see the potential for Discourse to solve communication problems and create selective visibility within an organization. So it was easy for me to gravitate toward it for the IT communication structure at my church.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-discourse-for-it/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/using-discourse-for-it.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "hybrid-productivity": {
        "title": "Hybrid Productivity",
        "author": "joe_buhlig",
        "category": "",
        "content": "There’s a common misconception in the productivity world that when you develop a new process or system it needs to be entirely digital or entirely analog. Or the more common version of this dilemma: to work toward the use of a single database for your tasks. That may be nice, but it’s far from necessary.In one week, I join the staff of our local church as Director of IT. As a part of that role, there needs to be a way to track the projects I have going on at the church. A handful of other folks will also be participating in the collection of those projects, as well as taking ownership of them.For this reason (and many others), I set up a Discourse forum to help me manage the work I do at the church. I can try to duplicate tasks and projects across Discourse and OmniFocus, but why? Yes, this creates two systems to maintain but they serve completely separate purposes. They need to be broken up.The key here lies in boundaries and hard lines. OmniFocus manages the work I personally need to do and Discourse will track the work I need to do at the church. But this only works if I treat the church as its own context. I work off of Discourse when I am “on the clock.” I shut it off when I’m on my own time.The same process works with digital tools combined with analog. As long as there are clear lines where one drops off and the other picks up, all is well. It’s when you try to mix systems, duplicate tasks, and create sync methods that issues arise and unnecessary problems surface. It’s okay to use multiple systems.",
        "url": "/hybrid-productivity/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/hybrid-productivity/&quot;&gt;&lt;h3&gt;Hybrid Productivity&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 21, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/productivity&quot;&gt;productivity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There’s a common misconception in the productivity world that when you develop a new process or system it needs to be entirely digital or entirely analog. Or the more common version of this dilemma: to work toward the use of a single database for your tasks. That may be nice, but it’s far from necessary.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/hybrid-productivity/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/hybrid-productivity.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "autoarchiving-emails-in-gmail": {
        "title": "Auto-Archiving Emails in Gmail",
        "author": "joe_buhlig",
        "category": "",
        "content": "In the midst of reading for Bookworm, I discovered my habit of quickly checking my email throughout the day. It’s a simple habit on the surface, but try to break it and you’ll find that willpower alone may not be enough to win.I set out to create resistance to checking my email from my phone. I can remove it entirely but I have legitimate scenarios that dictate the checking of email on the go. Since I can’t remove it, I decided to force difficulties when opening an email in any scenario.Instead of removing email on my phone, I wrote a Google Apps Script that moves any read message in my inbox to the archive. And it does so once every minute. It’s basic and seems to not accomplish much since the messages end up in my archive anyway. But what if I need to reply? What if I need to act on that email? If I open it and don’t reply immediately or don’t capture in some way, it’s gone. Not completely, but it’s moved out of sight. And I will likely drop the ball since there is no placeholder in my inbox. That by itself is enough to keep me from opening mails on my phone. I can’t have them disappear.I should warn you that if you decide to set this up, it will be frustrating at first. I failed immediately and checked my email shortly after installing the script. I saw a message I wanted to read but knew I couldn’t touch it or it would be gone since I didn’t have time to act on it. I spent a lot of time trying to get around this setup and quickly found that I couldn’t check a mail without a lot of extra steps. It’s a lot easier to not check it at all.Warning: Before going further, make sure read messages are ready to be archived. They will be moved.To set this up you need to go to your Google Drive and created a new Google Apps Script. Here’s the code to paste into that script:function autoArchiveGmail() {    var threads = GmailApp.search('label:inbox is:read');    for (var i = 0; i &lt; threads.length; i++) {        threads[i].moveToArchive();    }}To run it the first time, click the debugger icon and give the script access to your Gmail:Once the script is in place, set up a new trigger for it:I wish you all the best in checking email from your phone.",
        "url": "/autoarchiving-emails-in-gmail/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/autoarchiving-emails-in-gmail/&quot;&gt;&lt;h3&gt;Auto-Archiving Emails in Gmail&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 18, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/email&quot;&gt;email&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In the midst of reading for &lt;a href=&quot;http://bookworm.fm&quot;&gt;Bookworm&lt;/a&gt;, I discovered my habit of quickly checking my email throughout the day. It’s a simple habit on the surface, but try to break it and you’ll find that willpower alone may not be enough to win.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/autoarchiving-emails-in-gmail/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/autoarchiving-emails-in-gmail.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "food-and-productivity-from-a-farm-boy": {
        "title": "Food and Productivity (From a Farm Boy)",
        "author": "joe_buhlig",
        "category": "",
        "content": "We all need to eat. The consequences of rejecting that fact are far from pleasant and none of us would argue this reality. The problem comes when choosing which foods to consume. It’s not enough that our supermarkets are overflowing and options are endless; we have corporate marketing schemes, dietary standards, and fear mongering to battle.I was raised on a large crop farm and I have worked with, for, and around farmers and agricultural companies my entire life. In my journey I’ve helped raise crops and animals, develop new seed varieties and hybrids, and aided the marketing efforts of all the above. I understand what goes on behind the scenes of our food system quite well. And it’s this understanding that has given me clarity in choosing what to eat.Some of these choices are purely for health reasons. Some are made out of a concern of the unknown or the constantly changing science of diet. But regardless of the rationale behind these decisions, they all lead me to an increase in energy and mental precision. And you could argue that these two results are the foundation of productivity, which means the justification I’ve developed for what I eat is tied not only to a healthy diet but also to my ability to complete tasks.Enough of the groundwork, let’s jump in with an easy one: processed foods. Most people I encounter understand that these are best left alone. I like to think of them in terms of natural and manufactured complexity. In its natural state, a potato has a lot of complexity to it. There are a lot of nutrients in the skin as well as the heart. But it’s the combination of the two parts that allows it to achieve its dietary value.But when you remove an element of the potato and introduce a foreign element, you have now manufactured a new complex arrangement of nutrients. Or in some cases, an element is removed and then replaced with a theoretically identical element that comes from a different, cheaper source. In either case, we’ve created a food item that doesn’t exist naturally in our environment. Some scenarios indicate that this is perfectly fine. But most lead to health issues due to a lack of understanding in how to create a food that is perfectly digested and beneficial to the human body. Or, as in most companies, the desire to create a healthy, processed food is secondary to profit.One of the most difficult and hotly debated conversations you can have about food revolves around GMOs, Genetically Modified Organisms. These are crops that have received a DNA alteration in order to enhance or add a trait within the crop. This usually leads people to seeing them as “frankenfoods” but that’s an exaggeration of the facts. The traits being added are typically found within the same species, just not the specific strain that’s being altered. This isn’t always the case, but generally speaking it holds true. The idea of pulling traits from strawberries and combining them with corn is mythology and typically used by fear mongers.That said, there are tremendous benefits to GMOs. They’ve enabled food producers to grow exponentially higher yields and feed the world with fewer resources and less land. And it is true that they’ve helped farmers cut back significantly on the volume of chemicals used on their land. I’ve seen this transition first hand and I can tell you that the numbers you see on this are conservative. GMOs have proven highly beneficial to everyone raising crops.However, there is a growing concern over the safety of GMOs. Despite there being a small number of GM crops they have been approved, it is true that they make it into our food system. Which begs the question, are they safe for me to eat?You can answer this question one of two ways: scientifically or with cautious reasoning. If you read the studies on GMOs, you’ll quickly conclude that they are perfectly safe. But to land at this conclusion you have to trust the source of the studies. In most cases, that source is either the company selling the GM crop or the company selling its processed form to you and me. Personally, I’m not convinced they’re able to do these studies with a completely unbiased approach. And knowing that some of these researchers (I’ve worked with them) will repeat a study multiple times looking for a particular result, I’m often skeptical of their findings.The other way to answer the GMO safety question is with cautious reasoning. We know that eating whole fruits and vegetables is good for our bodies. There seems to be a perfect relationship between our physical needs and the offerings of these whole foods. If we intentionally alter the makeup of these foods genetically or with post-harvest processing, we are breaking this existing relationship and introducing a new one. It also means that how our bodies react may have unwanted effects on our energy and overall health. This new relationship could work out to be fine. But we’re introducing risk, since there’s so much about the human body we don’t know. We can’t truly comprehend the full impact this new relationship has on our long-term health. I don’t understand why I should voluntarily take this risk. Why would I choose the unknown when the known has a long list (and history) of benefits?Just to be clear, I’m not saying you should completely avoid and vilify GM foods. They do have a place and save lives daily. But if given a choice and available resources, I err on the side of caution.Given my experiences, I have learned that eating healthfully has a major impact on my ability to think clearly and creatively. And the better I feel, the better equipped I am to be productive. So to be wise with my time and energy, I need to eat well. For me, that means the consumption of simple, natural foods.",
        "url": "/food-and-productivity-from-a-farm-boy/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/food-and-productivity-from-a-farm-boy/&quot;&gt;&lt;h3&gt;Food and Productivity (From a Farm Boy)&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 14, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/food&quot;&gt;food&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;We all need to eat. The consequences of rejecting that fact are far from pleasant and none of us would argue this reality. The problem comes when choosing which foods to consume. It’s not enough that our supermarkets are overflowing and options are endless; we have corporate marketing schemes, dietary standards, and fear mongering to battle.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/food-and-productivity-from-a-farm-boy/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/food-and-productivity-from-a-farm-boy.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "stop-the-should": {
        "title": "Stop The Should",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of the strongest fears I grapple with is that of rejection. Like most, I want people to appreciate the work I do and me as a person. My struggle develops when I sense a dislike or underappreciation directed towards me in some way. Red flags start flying and I find myself searching for ways to get out of the scenario.Over time, I’ve learned who to trust and when. And although I rarely follow through on my thoughts about running away, I still have this nagging sense about what is expected of me. Instead of acting on my fear, I try to weigh it and pay attention to what the other person expects me to do.However, this presupposition of actions can also rear its head in situations involving only myself. There are times when I feel the need to incorporate something new into my daily schedule. The latest case here is my need for more sleep. Rather than sleep longer at night, I’ve felt that an afternoon nap would better suit me. The fear and “should” that creeps in is telling me that I don’t have time for a nap everyday. I have enough to do. I can’t pull more time away for “leisure.”Here’s the problem with these scenarios: they leave me feeling like I should say or do something because unspoken expectations have been placed on me. I’m expected to go along with a conversation I don’t agree with. I’m expected to maximize my time perfectly every day. I’m expected to utilize every app or tool to its fullest potential.These are all things I should do. And when I stop long enough to notice when a “should” has been placed on me, I often find myself asking why. Why should I do this thing? “Because Joe expects it” or “because I paid decent money for this app” aren’t always the best answers. It’s taken time (and I’m still learning) to put a stop to the “should” that is placed on me and gain the confidence to think for myself.",
        "url": "/stop-the-should/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/stop-the-should/&quot;&gt;&lt;h3&gt;Stop The Should&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/expectations&quot;&gt;expectations&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/fear&quot;&gt;fear&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of the strongest fears I grapple with is that of rejection. Like most, I want people to appreciate the work I do and me as a person. My struggle develops when I sense a dislike or underappreciation directed towards me in some way. Red flags start flying and I find myself searching for ways to get out of the scenario.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/stop-the-should/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/stop-the-should.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "a-roller-coaster-relationship-with-books": {
        "title": "A Roller Coaster Relationship With Books",
        "author": "joe_buhlig",
        "category": "",
        "content": "I was an avid reader in grade school. Any program the school put in place to encourage kids to read, I completed as fast as I could. That trend continued until I made it to junior high.It wasn’t that I didn’t have time, but my rationale and purpose for reading changed. In grade school, I was encouraged to read but it wasn’t a requirement. In junior high, it became homework. Books were selected for me and I hated it. Maybe it was the timing or maybe it was my rebellious side showing its face, but either way I avoided reading as much as possible.This avoidance continued until late in high school, and the only reason I read a couple books then was because my English teacher assigned books I had a genuine interest in. I can only say this having reflective hindsight. At the time I would say it was due to me liking the teacher. So, as you can guess, it didn’t stick. At the end of high school and early in college I still found myself getting clever at finding book summaries and honing my ability to skim the book for the high points.Oddly enough, I’ve always enjoyed having finished a book, when I actually read it. That’s a common thread with me; I enjoy the results of hard work but struggle to convince myself to do it. This certainly held true with reading books. I enjoyed being able to talk about a book I had read but didn’t want to start another one. Talk about a weird paradox.After college I read about a book per year. Because I was no longer reading as homework, I again found pleasure in the reading itself. I could enjoy reading what I wanted, but still didn’t see it as something worth making into a habit.And then there’s Bookworm. An endeavor that has forced me into a reading habit. Bookworm took me from finishing roughly a book each year to completing a book every two weeks. And that has led to reading an extra book between some shows, which means I often read a book each week. This is easily the most reading I’ve done in my life.Bookworm (and my new habit of carrying a book with me everywhere) has given me a chance to discuss the reading of books more frequently and it seems most folks I run into want to read more but don’t make the time for it.My point is this: I haven’t always been a reader. It’s something I’ve grown into over time. I can tell you that if you aspire to read a book every week, you’ll likely struggle if you don’t currently read at least one every year. Going 0 to 100 rarely works. Instead, find a page count you can read every day. Even if it’s only one page every day, you’ll end up finishing a book and a half each year. If you can do five pages, you’ll land at about eight books a year. It doesn’t take much to start a habit that quickly compounds itself. Start small and be consistent; let it build over time.",
        "url": "/a-roller-coaster-relationship-with-books/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-roller-coaster-relationship-with-books/&quot;&gt;&lt;h3&gt;A Roller Coaster Relationship With Books&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 7, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I was an avid reader in grade school. Any program the school put in place to encourage kids to read, I completed as fast as I could. That trend continued until I made it to junior high.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-roller-coaster-relationship-with-books/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/a-roller-coaster-relationship-with-books.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "using-the-permanence-of-paper-as-resistance": {
        "title": "Using The Permanence of Paper as Resistance",
        "author": "joe_buhlig",
        "category": "",
        "content": "The concept of resistance is getting to be common knowledge. In its original context as posed by Steven Pressfield, resistance is entirely negative. It is the internal and sometimes external force keeping us from doing our best work. As good brainworkers we consistently look for tactics, methodologies, and habits to remove and eliminate resistance.But there’s another side to resistance. You can take the inverse process and instead of removing resistance to doing the positive, you end up creating resistance to prevent the negative. In part, it’s this inverse relationship with resistance that has me using pen and paper for my daily planning.I appreciate uniformity and order. That’s a piece of why I build and enjoy structures and systems. It’s also natural for me to write my daily plans in the same format every day. And I don’t like drawing lines through a plan I’ve already made to accommodate a change. Granted, things happen and I’m okay with alterations if it’s an external input dictating the change. But if it’s just me, I don’t want to change it because it will destroy the cleanliness of the plan.Type A, I know. But that’s how I think. The beauty is that I can create my goal for the day and know that when I put it on paper it pains me to change it after-the-fact. And when I go through the day following the plan and don’t feel like doing the next step, I know that putting it off requires a disruption in the cleanliness of what I’ve written on paper. Strange as it is, I would rather do the unwanted task than break up the structure I’ve created.I find it interesting how big an impact these little habits can have on the outcome of a day. I may be doing the same process on paper as I can digitally, but because pen and paper have more permanence than an event in my calendar, I’m more prone to following the plan.",
        "url": "/using-the-permanence-of-paper-as-resistance/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-the-permanence-of-paper-as-resistance/&quot;&gt;&lt;h3&gt;Using The Permanence of Paper as Resistance&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 4, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/analog&quot;&gt;analog&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The concept of resistance is getting to be common knowledge. In its original context as posed by &lt;a href=&quot;https://www.amazon.com/War-Art-Through-Creative-Battles/dp/1936891026/ref=sr_1_1?tag=joebuhlig-20&quot;&gt;Steven Pressfield&lt;/a&gt;, resistance is entirely negative. It is the internal and sometimes external force keeping us from doing our best work. As good brainworkers we consistently look for tactics, methodologies, and habits to remove and eliminate resistance.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-the-permanence-of-paper-as-resistance/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/using-the-permanence-of-paper-as-resistance.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "the-day-on-paper": {
        "title": "The Day On Paper",
        "author": "joe_buhlig",
        "category": "",
        "content": "I have tried numerous methods of managing my daily tasks digitally. But no matter the tool or the method, I am unable to replicate the clarity and motivation that comes from using pen and paper to plan and reflect on my day.Don’t misunderstand. I still rely on digital tools heavily for everything beyond today. OmniFocus and my calendar play a big part in helping me determine what each day looks like. And my Dashboard is vital to the execution process.But planning the day out in my digital calendar doesn’t work. I’ve tried it multiple times. There’s something motivating and more permanent involved in pen and paper. I can’t drag-and-drop a commitment to a different time of day when I used pen. And the longer I commit my plan to paper, the more I’ve learned about myself when the day is done. This learning process has shown me a need for putting three separate portions of my day on paper.Budgeting My TimeI’ve talked about this in multiple places, but I find great value in planning each minute ahead of time. I list the date at the top and the hours down the side. While reviewing my calendar and Dashboard, I decide what I will do at each point in the day. This usually happens at night when I’m shutting down the house and prepping for bed.Three ThingsTo the right of my schedule and on the same page, I write down the three things I need to get done that day (or if I’m doing it the night before, the next day). Above all else, these are my goals to complete. Having no more than three means I can easily recall them throughout the day. Committing to no less than three means I’m not taking it easy. Sometimes I draw a line under them and list a few nice-to-haves, but those are ancillary and I try not to touch them until my three are complete.Journal EntryMy schedule for the day and my three things go on the left side of the fold in my notebook. The right side is for my reflection journal at the end of the day. Some people have a list of prompts they use for journal entry. That’s too much for me. I look at my commitments left of the fold as compared to what I accomplished and write about how I did. Did I check everything off or come up short? It’s the daily comparison of intentions to execution that keeps me coming back to pen and paper.",
        "url": "/the-day-on-paper/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-day-on-paper/&quot;&gt;&lt;h3&gt;The Day On Paper&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 31, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/analog&quot;&gt;analog&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I have tried numerous methods of managing my daily tasks digitally. But no matter the tool or the method, I am unable to replicate the clarity and motivation that comes from using pen and paper to plan and reflect on my day.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-day-on-paper/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/the-day-on-paper.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "behind-the-scenes-of-working-with-omnifocus": {
        "title": "Behind The Scenes Of Working With Omnifocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "More often than not, I find myself surprised by the questions I get after releasing a new script or product. After releasing Working With OmniFocus I received more emails about how the site is set up then I did about the course itself. It’s apparent to me that this is something different that others are interested in. So here’s how I did it.WordPressThe core is WordPress. It’s fast and easy to set up and I knew going this route would open a lot of doors to existing code. I could build the thing myself, but never in the same amount of time. There’s a lot of flexibility in WordPress and I’m very familiar with it.A Small OrangeAnytime I build a new WordPress site, I turn to A Small Orange for the hosting. I can run my own server through Digital Ocean but the peace of mind from handing it off is worth it to me. And frankly, the set up time is much faster and more painless with ASO. Throw in fast, quality support and I’m sold.Paid Memberships ProThe membership mechanism I prefer is Paid Memberships Pro. I like the single, yearly cost of PMPro and the extreme flexibility made possible by their add-ons and codebase. It takes care of my restricted content, payment gateways, the affiliate program, and email newsletter. And buying their annual license allows me to use it across an unlimited number of sites, which is great for building multiple online courses.Theme My LoginI don’t know why more sites don’t use Theme My Login. It seems very unprofessional to me when I am presented with the standard WordPress login screen on your site. TML fixes that and it’s free. Use it.VimeoI chose Vimeo for hosting the videos themselves for two main reasons: embedding control and their player API. I don’t want the videos discoverable anywhere but on my site. That’s how I can make it a paid course. And the API is what allows me to check for the amount of a video that’s been watched by the user, which is important for VimPosts.WP VimPostsThis is the part most folks ask about. VimPosts is a WordPress plugin I wrote specifically for Working With OmniFocus. It’s what allows me to embed the Vimeo video by adding only the ID number to the WordPress post. It uses the Vimeo player API to decide when to mark a video as “watched” and gives the user the ability to manually trigger “watched” as well. It also creates a shortcode I can use within a WordPress page for creating a list of videos like you see here.Currently, this plugin is dependent on the Working With OmniFocus website and will break anywhere else. But in my work on Working With Alfred, I plan to make it a standalone plugin. If you’re interested in staying up with the development process, I have it on GitHub. I have some new features planned for it and have considered making it available as a premium plugin but I’m currently undecided. If it’s something you’re interested in using, let me know in the comments below.",
        "url": "/behind-the-scenes-of-working-with-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/behind-the-scenes-of-working-with-omnifocus/&quot;&gt;&lt;h3&gt;Behind The Scenes Of Working With Omnifocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 28, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;More often than not, I find myself surprised by the questions I get after releasing a new script or product. After releasing &lt;a href=&quot;https://workingwithomnifocus.com&quot;&gt;Working With OmniFocus&lt;/a&gt; I received more emails about how the site is set up then I did about the course itself. It’s apparent to me that this is something different that others are interested in. So here’s how I did it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/behind-the-scenes-of-working-with-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/behind-the-scenes-of-working-with-omnifocus.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "checking-in-on-dvorak": {
        "title": "Checking In on Dvorak",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s been about 10 months since I switched to Dvorak. It’s been at least six months since I’ve written about it. In that six months, I have continued to make improvements but I’ve also noticed an interesting tidbit about my relationship with QWERTY.First, I’m loving Dvorak. I didn’t have RSI issues beforehand but I can tell there’s less strain on my fingers now. I have no solid numbers on it but I like knowing I can feel the difference. And given the large amount of time I keep my finger tips on keys every day, I can’t help but think this is smart in the long-term.As for typing speed, I’m still climbing. I’m currently sitting at 118 words a minute. I keep thinking it will plateau but though the rate of increase has slowed significantly, it is still moving upward. I’m guessing it will peak somewhere around 125.As expected, my QWERTY speed has dropped but lately it’s been holding steady at about 40 words a minute. By my standards that’s pretty terrible, but considering I rarely use QWERTY and am not trying to maintain it, I’m fine with that number. It’s still high enough that I don’t appear to be a complete fool when I use it. At least most of the time.But here’s the catch: I can’t think about it too hard. If I just type, it works out great no matter which layout I’m on. But if I’m on QWERTY and I try to be intentional about the keys and focus on them, it all comes crumbling down. I have to watch my hands and really work at it.Overall, I’m still really happy I made the switch. There are some difficulties with being “not normal” but to me it’s worth it. I can deal with the slight setbacks for the sake of the benefits.",
        "url": "/checking-in-on-dvorak/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/checking-in-on-dvorak/&quot;&gt;&lt;h3&gt;Checking In on Dvorak&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 24, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/dvorak&quot;&gt;dvorak&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s been about 10 months since I &lt;a href=&quot;http://joebuhlig.com/dvorak-transition/&quot;&gt;switched to Dvorak&lt;/a&gt;. It’s been at least six months since I’ve &lt;a href=&quot;http://joebuhlig.com/is-dvorak-worth-it/&quot;&gt;written about it&lt;/a&gt;. In that six months, I have continued to make improvements but I’ve also noticed an interesting tidbit about my relationship with QWERTY.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/checking-in-on-dvorak/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/checking-in-on-dvorak.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "discourse-commenting-for-jekyll": {
        "title": "Discourse Commenting for Jekyll",
        "author": "joe_buhlig",
        "category": "",
        "content": "For years, Disqus has been the commenting platform of choice. It’s what I used when my site was on WordPress. When I switched to a static site generated by Jekyll, I pulled commenting entirely. But given the topics I write about, comments can be quite helpful and I realize that was a mistake. So I brought them back with the help of Discourse.There are a number of reasons I chose Discourse, but suffice it to say that I just like it better than the alternatives, which are actually few in number for static sites. I have a unique way of doing the embed process that I thought other Jekyll users might find helpful.The Discourse SideAssuming you have an instance of Discourse running (not the purpose of this post) and you are an admin on said instance, you add the host site as an allowed host in the Discourse settings (Customize → Embedding). That will generate the code you need to embed on each page you want commenting enabled. You’ll have to change the embed URL within the code to match the canonical URL of the page it’s embedded on. This is what it looks like originally:&lt;div id='discourse-comments'&gt;&lt;/div&gt;&lt;script type=\"text/javascript\"&gt;  DiscourseEmbed = { discourseUrl: 'http://discussion.joebuhlig.com/',                     discourseEmbedUrl: 'REPLACE_ME' };  (function() {    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);  })();&lt;/script&gt;The Jekyll SideThis can’t get more basic. Paste the code from Discourse to the bottom of the post layout in Jekyll. After I make the edit for the embed URL, this is what the code looks like:&lt;div id='discourse-comments'&gt;&lt;/div&gt;&lt;script type=\"text/javascript\"&gt;  DiscourseEmbed = { discourseUrl: 'http://discussion.joebuhlig.com/',                     discourseEmbedUrl: '{{site.url}}{{page.url}}' };  (function() {    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);  })();&lt;/script&gt;Development TweaksEvery change I make to the site is previewed before deployment. Each post is reviewed as well. So it’s quite normal for me to run jekyll s --future. But I don’t want any issues with the embed code when I’m in my development environment, so I tell Jekyll to only add the embed code when the site is being created for production:{% if jekyll.environment == \"production\" %}&lt;div id='discourse-comments'&gt;&lt;/div&gt;&lt;script type=\"text/javascript\"&gt;  DiscourseEmbed = { discourseUrl: 'http://discussion.joebuhlig.com/',                     discourseEmbedUrl: '{{site.url}}{{page.url}}' };  (function() {    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);  })();&lt;/script&gt;{% endif %}Now when I’m ready to deploy my changes I run JEKYLL_ENV=production jekyll b. That sets the environment variable to production instead of development and means the embed code is only included when I’m building the site for real. I use the same trick for my Piwik tracking code. It keeps my external dependencies from creating issues while I am developing.",
        "url": "/discourse-commenting-for-jekyll/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/discourse-commenting-for-jekyll/&quot;&gt;&lt;h3&gt;Discourse Commenting for Jekyll&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 21, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/discourse&quot;&gt;discourse&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/jekyll&quot;&gt;jekyll&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;For years, Disqus has been the commenting platform of choice. It’s what I used when my site was on WordPress. When I switched to a static site generated by &lt;a href=&quot;http://jekyllrb.com/&quot;&gt;Jekyll&lt;/a&gt;, I pulled commenting entirely. But given the topics I write about, comments can be quite helpful and I realize that was a mistake. So I brought them back with the help of &lt;a href=&quot;http://www.discourse.org/&quot;&gt;Discourse&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/discourse-commenting-for-jekyll/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/discourse-commenting-for-jekyll.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "digging-into-alfred-remote": {
        "title": "Digging Into Alfred Remote",
        "author": "joe_buhlig",
        "category": "",
        "content": "Alfred is a tool I use hundreds of times a day without realizing it. I’m not sure why it took me so long to pick up Alfred Remote for my phone, but I’m now seeing the potential for some really advanced triggering for my Mac.I’ve written before about my use of Alfred for navigating applications on my Mac. Remote takes it another step by allowing me to show/hide a program from my phone. At first, I was concerned there might be a bit of lag in activating the action but that fear was immediately eradicated. It’s an instant switch and often happens before my eyes make it back to the Mac.As an app switcher, Remote is awesome. And given different pages of actions, I can set up different work modes since different tasks require different apps. Take podcasting as an example. Keeping my audio programs and notes a tap away makes recording seamless. But I don’t use some of those applications at any other time, so I keep that set up as a different page in Remote.This app launching structure is invaluable for webinars and screencasting. It drives me crazy when I watch someone’s screen and they need to search for an open document or program. Or if I’m recording a screencast, this allows me to eliminate the need for fades across screens and lets me jump right into the next window.Outside of app switching, I use Remote for opening sites I have bookmarked and my most frequent file folders. This works the same way as app launching. Remote opens them immediately on the Mac.Where I think Remote has power that I have yet to realize is in scripting. I do this with Spotify to get a play/pause button but that’s as far as I’ve gotten. It’s possible to create some sophisticated workflows that can then be launched from Remote. This means you could run some OmniFocus AppleScripts, hide unwanted apps, open other apps, empty the trash, and more with a single tap. Again, I haven’t gone this route yet, but I can see a lot of potential for Remote that I hadn’t considered.",
        "url": "/digging-into-alfred-remote/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/digging-into-alfred-remote/&quot;&gt;&lt;h3&gt;Digging Into Alfred Remote&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 17, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/alfred&quot;&gt;alfred&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Alfred is a tool I use hundreds of times a day without realizing it. I’m not sure why it took me so long to pick up &lt;a href=&quot;https://itunes.apple.com/us/app/alfred-remote/id927944141?mt=8&amp;amp;at=1l3vnyQ&quot;&gt;Alfred Remote&lt;/a&gt; for my phone, but I’m now seeing the potential for some really advanced triggering for my Mac.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/digging-into-alfred-remote/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/digging-into-alfred-remote.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "converting-drafts-text-to-title-case": {
        "title": "Converting Drafts Text to Title Case",
        "author": "joe_buhlig",
        "category": "",
        "content": "Drafts is easily one of the most used apps on my phone. To me, it is the pinnacle of resistance-free digital capture. If I look through my list of processed drafts, the most common forms of text I capture are content ideas and book suggestions. This tells me I read, write, and record a lot. I like my placeholders for these new ideas to be uniform. In this case that means each content idea - whether it’s a blog post idea or a new video - is captured as the title I would use for the content itself.But let’s be serious, I hate hitting the shift key at the beginning of every new word and I’m terrible at remembering which words should be capitalized and which should remain lowercase.Knowing the power of Drafts, I asked if it were possible for my capture tool to handle this for me. That question led me to an article about title case and JavaScript by the always excellent Dr. Drang.Using his script as a base, this is what I landed on:var small = \"(a|an|and|as|at|but|by|en|for|if|in|of|on|or|the|to|v[.]?|via|vs[.]?)\";    var punct = \"([!\\\"#$%&amp;'()*+,./:;&lt;=&gt;?@[\\\\\\\\\\\\]^_`{|}~-]*)\";      this.titleCaps = function(title){        var parts = [], split = /[:.;?!] |(?: |^)[\"Ò]/g, index = 0;                while (true) {            var m = split.exec(title);            parts.push( title.substring(index, m ? m.index : title.length)                .replace(/\\b([A-Za-z][a-z.'Õ]*)\\b/g, function(all){                    return /[A-Za-z]\\.[A-Za-z]/.test(all) ? all : upper(all);                })                .replace(RegExp(\"\\\\b\" + small + \"\\\\b\", \"ig\"), lower)                .replace(RegExp(\"^\" + punct + small + \"\\\\b\", \"ig\"), function(all, punct, word){                    return punct + upper(word);                })                .replace(RegExp(\"\\\\b\" + small + punct + \"$\", \"ig\"), upper));                        index = split.lastIndex;                        if ( m ) parts.push( m[0] );            else break;        }                return parts.join(\"\").replace(/ V(s?)\\. /ig, \" v$1. \")            .replace(/(['Õ])S\\b/ig, \"$1s\")            .replace(/\\b(AT&amp;T|Q&amp;A)\\b/ig, function(all){                return all.toUpperCase();            });    };        function lower(word){        return word.toLowerCase();    }        function upper(word){      return word.substr(0,1).toUpperCase() + word.substr(1);    }draft.content = titleCaps(draft.content);commit(draft);To install it, click here.From a practical standpoint, I set this up as an action key so I can use it easily. Now, all I do is type the idea, hit TI above the keyboard, and then action it off to where belongs.",
        "url": "/converting-drafts-text-to-title-case/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/converting-drafts-text-to-title-case/&quot;&gt;&lt;h3&gt;Converting Drafts Text to Title Case&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 14, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/drafts&quot;&gt;drafts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Drafts is easily one of the most used apps on my phone. To me, it is the pinnacle of resistance-free digital capture. If I look through my list of processed drafts, the most common forms of text I capture are content ideas and book suggestions. This tells me I read, write, and record a lot.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/converting-drafts-text-to-title-case/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/converting-drafts-text-to-title-case.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "fear-of-the-weekly-review": {
        "title": "Fear of the Weekly Review",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’m all about reviews. I think their value greatly outweighs the time involved and energy expended. Most of the time it’s easy for me to initiate a review and step through its checklist, but there are days when I see a weekly review coming up on the calendar and start dreading it immediately.It’s simple really. My dread is rooted in fear, which is a bit odd to say at first. There is a large group of GTDers who find no value in a weekly review and they often cite their hatred for the practice and the amount of time necessary to complete it. Or they do a smaller, broken up version of a weekly review on a daily basis because it’s overwhelming to do it all it once. But if you look at all of these cases through the lens of fear, you can see surprising similarities.When I start to fear the weekly review, it’s often because I fell short of my goals for the week, feel overloaded, have to say “no” to projects I love, or haven’t done my due diligence to empty my mind. Doing a weekly review will force me to do un-fun work and make decisions I don’t want to make. But when I’ve achieved my weekly goals and faithfully captured my ideas, I look forward to the review because I know it will validate my success.When GTDers (myself included) choose to put off the weekly review, it’s often due to fear of what we’ll learn as opposed to time constraints. If it’s valuable, we’ll make time for it. I would even argue that the weekly review is what allows you to trust your system and the foundation of its successful use.If you’ve sworn off the weekly review or broken it down into smaller daily pieces, why is that? Is there a fear of what you’ll see? Can you trust the system if you don’t regularly validate its accuracy? When do you step back and look at the overall picture of your commitments?If you’re like me, the times when you fear the weekly review are the times it’s the most important to complete.",
        "url": "/fear-of-the-weekly-review/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/fear-of-the-weekly-review/&quot;&gt;&lt;h3&gt;Fear of the Weekly Review&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 10, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’m all about reviews. I think their value greatly outweighs the time involved and energy expended. Most of the time it’s easy for me to initiate a review and step through its checklist, but there are days when I see a weekly review coming up on the calendar and start dreading it immediately.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/fear-of-the-weekly-review/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/fear-of-the-weekly-review.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

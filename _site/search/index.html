      "omnifocus-setup-workflow": {
        "title": "My Omnifocus Setup and Workflow",
        "author": "joe_buhlig",
        "category": "",
        "content": "OmniFocus is a powerful tool designed to follow David Allen’s Getting Things Done. I go into the details of GTD here but the simple version is that it’s a method of getting things out of your mind and into a trusted organizational system. The main purpose is to free up your mind to have ideas, not hold them.This article focuses on Omnifocus 2 for Mac. I use the iPhone and iPad versions as well, but here I want to walk you through the setup of my central hub.There are two main sides of Omnifocus: Projects and Contexts. Every action item is part of one project and is assigned one context.ProjectsUsing David Allen’s definition, projects are anything you need to do that takes two or more actions to complete. Building a new website is definitely a project, but changing a light bulb could also be a project. You may have to go to the store, buy the light bulb, and then change out the bulb. That’s three actions that are needed to change a light bulb, which means it’s a project.In Omnifocus, there is the ability to create folders and hierarchies of projects. This is to help gain perspective on what is important and to make it easier to find things. The best way I’ve found to organize projects is by areas of life. For example, I’m a husband, father, son/brother, and friend. But I also have areas around my faith, personal actions, work, this blog, our church, the house and car, and my hobby of woodworking.I created a folder for each of these and put them in order of priority. The order of the folders is important when I start looking at lists later on. I can sort by project and it will arrange the tasks based on the order of my folders.Each folder contains a list of projects associated with that area of life as well as a Single Actions List for each area. These are miscellaneous lists for each area. They contain one-step actions and can be done in any order. They are never checked off as they are constantly being emptied and refilled.ContextsContexts are just that. They are the context you need to be in to complete a task. This could be the tools (iPad, paper, laptop), locations (grocery store, hardware store, mom’s house), mindsets (brainstorming, reading, writing), or even energy levels (high energy, normal energy, low energy). Everyone has different contexts that work for them. Here’s what I’m currently using:      @Omnifocus — Things I need to do in Omnifocus to keep it up to date. Sometimes I need to add a new project, but I don’t have time to think it through right now. So I add it here.        @Communicate — Phone calls, emails, social media responses, text messages, etc… They all go here. I tried to break them out at one point, but I found that I was cycling through all of them at the same time anyway. So I’ve lumped them all together. My goal is to try and empty this list once a day as I’m always thinking of people I need to connect with in some way.        @Computer — Most of my work is done on the computer so this list can sometimes be long.        @Writing — I set aside time in the mornings to do my writing. Most items pertain to this blog, but there are times when I have other articles or snippets that I need to write out for work or elsewhere. It works out really well to pull these items together into a separate list that I can view when I have time for it.        @Offline — When 8:30pm comes around, I try to go device-free. I usually spend that time reading or talking with my wife. Regardless, I have this list of items I can do when I’m not on a computer. I also schedule some time to go work on this list every couple of days to make sure I’m not letting things slide.        @After Hours — This is mostly a list of things that need done around the house or on the car. I pull up this list on weekends or after I shut down work for the day. Mowing the lawn, cleaning up the wood-shop, and attacking thistles are typical items you would find here.        @Admin — Administrative tasks like expense reports (which I’m terrible at completing on time), scanning documents and ordering office supplies.        @Distractions — My favorite! Anytime something comes to me that I would like to explore, (like a new app or website), I collect it here. The idea is to come back to this list when I have free-time. Since free-time eludes me frequently, I tend to look through this list when I have 5 minutes to spare in between meetings. A lot of the items on this list don’t really have an “end,” so it’s easy to lose an hour here if I’m not careful. Filling in gaps when I have a tight timeframe works really well.        @Waiting — This is one of my most important contexts. I collect items here that I need to talk to others about. It also contains things that I’m physically waiting on like packages being delivered. Most folks like to separate the two and have an @Agendas list for each person that they come into contact with. That gets way too long for me. So I put them all in one list and start the action’s title with the person’s name. Then I can either sort by title or do a quick search when I’m talking with someone I need to follow up with.        @Expectations — Here’s one that’s a bit different and I’m still working on. It’s not really a list of actions. It’s a list of what people expect from me. I want to make sure I meet or exceed expectations as much as possible so I track them. I haven’t found a great way to incorporate these yet, but I’m getting close to something that works.        @Geofenced — Lifesaver! There are a number of physical locations underneath of this one. Menards, Trader Joe’s, cities, and even states. Each one is a list of things I need to either pick up or do when I get there. I need to know that I need to pick up screws when I’m near Menards or that we need syrup when I’m near Trader Joe’s. You can set up the location on your iPhone for each location. Then when you’re close to the location it sends you a notification with the list of items for that location. Genius! Forgetting toilet paper is not fun.  PerspectivesThis is where the work gets done. Think of perspectives as a saved search and “view” of Omnifocus. You can focus on one project or folder of projects or even multiples of each and save that into a perspective. You can also choose to show the projects or the contexts for the list of actions you want. You can set the filter, sort, and grouping methods. All of those are saved into a perspective.I use most of the default perspectives that come with Omnifocus, but I do have a few others that I use frequently. Here are the ones I’ve tweaked or created:      Forecast — This is a default perspective, but I’ve altered the settings to include “Deferred Items”. Those are actions that aren’t available until that day. Since I use start dates heavily, this helps me to see what has been added to my available lists for that day.        Work — A context view of what’s on my plate for my work. It shows me all the available items with a focus on my Work folder of projects so it filters out everything else.        Blog — Similar to my work context but has a focus on my Blog folder of projects.        Waiting — Shows me the list of items I have in the @Waiting context. I have this as a separate perspective, as opposed to using the context. I do this because of the ability to sort by title in the perspective. Because I use a naming convention for these, the sort by title makes it easier to quickly find what I’m after.        Added — I got this one and the next one from David Sparks at MacSparky. It shows me all of my actions and sorts them by “Date Added” descending. Sometimes I add something and then realize I made a mistake on it. This makes it easy to find the most recently added items.        Changed — Another from David. Similar to Added but it shows me the items that were most recently changed. I sometimes make mistakes when editing items, too. This helps me find those.  My WorkflowOverall, the GTD process is to collect items, process, organize, review, and do. Omnifocus helps me with the whole thing in one way or another.CollectI have three modes of collecting. One is when I’m in the office or on the computer. The second is when I’m away from the computer but I can use my hands, (not driving). The last is when I’m driving or can’t use my hands.When I’m on the computer, I simply use the Omnifocus quick capture shortcut. I can invoke it with a simple keyboard shortcut — control + option + space. If I’m doing this I will usually enter the project and context for each item when I collect it. Then I have the process/organize pieces done already.If I’m away from the computer and have free hands, I’ll either grab it with Drafts on the iPhone or in my handy hPDA. Drafts will send it to my inbox in Omnifocus where I can either add the details immediately in my phone or I can choose to leave it in my Inbox for later. My hPDA notes will land in my physical inbox by my desk where I can enter those into the system later as well.When I’m traveling or can’t use my hands to type or write, Siri comes to the rescue. Omnifocus for iPhone has this cool feature that allows me to grab items from the Reminders app and put them into my Omnifocus inbox. Since I can add items to a Reminders list with Siri, the process is seamless from Siri to Omnifocus.ProcessI process my inboxes and enter all the information for everything about once a day. I do it more often on days when I feel like I’m adding a lot to it. I don’t always feel comfortable leaving a large number of items in my inboxes.OrganizeFor the most part this is done automatically by Omnifocus. Since I’ve taken the time to set up my project structure and my contexts beforehand, I really just need to add to it. Omnifocus does the hard work of making things show up where they should automagically.Sometimes when I find myself entering new projects or just working with the organization of my tasks, I’ll find myself jumping from perspective to perspective quite a bit. So I put a bunch of keyboard shortcuts in place to help me quickly move from place to place.ReviewOnce a week (Friday mornings), I review my whole system. Yep. The whole thing. I look through every project I have and make sure I have everything up to date and check my workload for the week ahead. Again, Omnifocus has a way to help with this. It has a Review perspective that can take you through all of your projects. You make any changes you need to the project and then “Mark as Reviewed.” Done. Go on to the next one. This is a really slick feature that makes it simple.DoOmnifocus is really great at keeping all your tasks in place, but it does you no good if you don’t actually check things off.At the beginning of the day, I start working from the Forecast perspective. It shows me any items that are due that day and shows me my calendar as well. I don’t use due dates unless something will break or be a big problem if not completed by that time. That means if it has a due date for today, I’m going to do it. By using the Forecast view, I know what the landscape of my day looks like. I know when meetings are to happen and where to fill it with the items that are due.Once I’ve completed all the due items from the Forecast, I move on to the Flagged perspective. During my Daily Review, I flag items that are “nice to haves”. These are actions that I would like to complete that day, but nothing will die if I don’t. It’s what I expect to do.If I complete all my due tasks and have made it through all of my flagged items, I move on to the Contexts perspective and start working on whatever context I find myself in. If I get to this point, I consider it a productive day. It tells me that I’ve completed everything that I needed to do and that I wanted to do.At the end of the day, I do a Daily Review. I take 20 minutes or so and quickly look over calendars, completed items from the day, and set up tomorrow. Basically, I look at the Forecast view for tomorrow and see what’s on my plate. If I have a lot going on, I typically won’t flag any extra items. If I don’t have anything due and I have no meetings, I’ll run through my contexts and flag actions for tomorrow and set the start date for tomorrow morning. That way they don’t show up when I’m doing one last check before I go to bed. There’s no point in seeing them until tomorrow.This is my system and I’ve found it to work really well for me. I hope you can find a piece or two of it that helps, even if you’re not an Omnifocus user.",
        "url": "/omnifocus-setup-workflow/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/omnifocus-setup-workflow/&quot;&gt;&lt;h3&gt;My Omnifocus Setup and Workflow&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 4, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;&lt;a href=&quot;https://itunes.apple.com/us/app/omnifocus-2/id867299399?mt=12&amp;amp;uo=4&amp;amp;at=1l3vnyQ&quot;&gt;OmniFocus&lt;/a&gt; is a powerful tool designed to follow David Allen’s &lt;a href=&quot;http://gettingthingsdone.com/&quot;&gt;Getting Things Done&lt;/a&gt;. I go into the &lt;a href=&quot;http://joebuhlig.com/getting-things-done-introduction/&quot;&gt;details of GTD here&lt;/a&gt; but the simple version is that it’s a method of getting things out of your mind and into a trusted organizational system. The main purpose is to free up your mind to have ideas, not hold them.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/omnifocus-setup-workflow/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-Omnifocus-Setup-and-Workflow.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "what-is-an-hpda-and-how-do-i-use-it": {
        "title": "What Is An hPDA and How Do I Use It?",
        "author": "joe_buhlig",
        "category": "",
        "content": "Ideas and reminders come to us when we’re not ready for them or when we can’t do anything about them. We remember to clean out the gutters when it’s raining. An idea for a new website comes to us when we’re eating dinner. What do you do with those?Write it down.We see this advice a lot. My problem was not being prepared to write it down when the thought occurred. I never had a pen and I could never find paper.In the past, my phone was always with me so it was only logical to try using it first. I could type things into Drafts, but what if it was a sketch? I could pull up Adobe Ideas and sketch it out, but I’ve never liked the feel of sketching on a touchscreen. And it’s never as accurate as I’d like.I knew I wanted to keep pen and paper with me, but it didn’t work out to keep a notebook with a pen around all the time. I learned about an hPDA when I was searching for a solution to this problem.What is an hPDA?hPDA stands for Hipster Parietal Disgorgement Aide or Hipster PDA. It was developed by Merlin Mann. It’s basically a tongue-in-cheek spin-off of the digital PDAs from Palm and their lineup of handhelds. Remember those? Yes, we’ve come a long way.To make your very own hPDA you will need:  10-15 Index cards  Small binder clip  Pen of your choosingApproximate cost = $5Instructions:  Take a few index cards and clip them together with the binder clip.  Insert hPDA and pen into pocket (or bag).How do I use it?It’s small enough that you can keep it with you always. Whenever you remember something you need to do or an idea pounces on you, simply write it in your hPDA. It doesn’t matter if it’s a sketch or line items, you have what you need.Then you need to do something with it, (unless you enjoy swimming in index cards). Personally, I enter these items in either Evernote or Omnifocus(download) depending on what the item is. It doesn’t matter where you keep the information as long as you know where to find it and can get to it easily. Once I’m done with the card, I tear it up and throw it away.Once I found an index card in the trash that I hadn’t processed, (no, I’m not a trash digger). Since then, I started ripping up the cards or marking them so I know I’m done with them. Then they hit the trash.BonusAn added bonus to this is having a way to give information to others. I’ve often found that I’ll be talking with someone and need to write down the name of an app for them. Or they need to write down a phone number. It’s no longer an issue. I just pull out the hPDA and pen. Done.I still use Drafts to collect simple text notes. But there are times when I don’t have my phone around or I just want to write it on paper. That’s when the hPDA shines.",
        "url": "/what-is-an-hpda-and-how-do-i-use-it/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/what-is-an-hpda-and-how-do-i-use-it/&quot;&gt;&lt;h3&gt;What Is An hPDA and How Do I Use It?&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 27, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hpda&quot;&gt;hpda&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/capture&quot;&gt;capture&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Ideas and reminders come to us when we’re not ready for them or when we can’t do anything about them. We remember to clean out the gutters when it’s raining. An idea for a new website comes to us when we’re eating dinner. What do you do with those?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/what-is-an-hpda-and-how-do-i-use-it/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/What-is-an-hPDA.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "leaving-phone": {
        "title": "Leaving Your Phone",
        "author": "joe_buhlig",
        "category": "",
        "content": "Have you ever intentionally left your phone in the car while on a date? Was it freeing or did it feel like prison? Have you ever, like me, found yourself on Twitter while at the dinner table? Was that any different?Are we too attached or even addicted to our phones? I have a hard time answering that question. I want the answer to be no, but I hesitate because I think the answer could be yes.This past Sunday was Father’s Day. I wanted to be Super Dad and stay focused on my wife and daughter. To be successful I knew I needed to put the phone out of reach and avoid picking it up as much as possible.This is always a big challenge for me. I’m one of those people who has his phone with him at all times. I keep it on me. Always. It feels weird not having it either in my pocket or on the desk in front of me.After Cutie woke up from her nap, we decided to go for a walk. We love walks! We usually put at least a mile or two behind us. This time I decided to leave my phone behind. I usually bring it “in case something happens”. That’s my crap rationalization at it’s best. Especially since Becky has her phone in the stroller anyway. This time, I decided to leave it at home.And it was a great walk! We enjoyed the outdoors and had a great conversation. I didn’t need my phone. It was just fine at home without my attention.This little victory over my phone taught me that I need to separate more often. I get to experience things a bit differently when I look up from it. Here are 4 steps I’m taking to help create more balance:1. Internet-free SundaysOne day a week, I’m going to make an attempt to shut down the data on my phone and turn off the wifi on all my devices.I’m choosing Sundays as I normally take a day of rest then. I want my sole focus to be on my family. Not that it isn’t at other times, but I want to be more intentional about it on this day.To be honest, this one scares me. The “what if” monster is screaming in my head. If it was easy and simple, I would have done it already. But that doesn’t mean it won’t pay off in the end.2. Leave my phone in the office over lunchSince I work from home, I enjoy lunch with my family most days. I usually take my phone with me when I head upstairs. No more. I’m leaving it in the office unless I’m expecting a call from a client. If I need to collect an idea or a to-do, I’ll write it in my hPDA. That’s much less intrusive than opening an app to write something down. It’s less distracting too.3. “Do Not Disturb” during play timeI really enjoy play time with Cutie. We have a blast! To keep my phone from being a distraction and help me focus on her, I’m going to start enabling DND mode beforehand. I don’t want anything to distract me during that time… unless it’s my wife asking me to kill a bug for her. Bugs make life stand still.I’m choosing DND mode over Airplane mode because I may still need to take phone calls from important people (mostly family) during those times. The “what if” monster keeps showing up and reminding me of potential emergencies.4. Device-free after 8:30This one will be hard for me. I like to browse through feeds and read articles at night. But that usually means I’m not reading my book or having a conversation with my wife. Both of which have greater value to me than RSS feeds.We try to get to bed around 9pm or shortly after, so I’m giving myself 30 minutes of screen-free time before bed. There’s a lot of research that shows the benefits of disconnecting before bed.That’s my game plan. I’ll try it out for a while and see what parts help.",
        "url": "/leaving-phone/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/leaving-phone/&quot;&gt;&lt;h3&gt;Leaving Your Phone&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 20, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Have you ever intentionally left your phone in the car while on a date? Was it freeing or did it feel like prison? Have you ever, like me, found yourself on Twitter while at the dinner table? Was that any different?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/leaving-phone/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Leaving-Your-Phone.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "escaping-corporate-email-habit": {
        "title": "Escaping the Corporate Email Habit",
        "author": "joe_buhlig",
        "category": "",
        "content": "I used to pride myself in having one of the fastest email replies in the office. If you sent me an email, I was back to you in less than 10 minutes. Sometimes 5.Like most corporations, we used Outlook for email and calendaring. I had it set up to alert me every time I got a new email. On average, I was receiving around 100 emails a day. That’s a lot of dings. In the office environment, email was as good as IM.It’s interesting what 100 dings in a day will do to your focus. Every time I got into the groove of something I heard that ding and my Pavlovian instinct kicked in. I read and responded to the email and went back to work. That’s fine, but I then spent a few minutes trying to get back into the groove I had just lost. It wasn’t working. The more email I sent, the more I received and my projects were suffering because of it.Turning off email?I had read and listened to a lot of folks that turned off email notifications and checked email only a few times during the day. It seemed ridiculous to me. Why would I make people wait to hear back from me? What if something urgent comes up? What if my boss needs something? It didn’t make sense to me.But these people seemed to like it. And if it worked for them all the time I figured I could try it for a day. If it worked, great! If not, oh well. I’d look for a different solution.The planI scheduled 9 times to process my email that day. I didn’t want to go crazy and only open Outlook once all day. That was too much. So I chose to check it once an hour during the work day. I would spend as long as I needed at the top of every hour to bring my inbox down to empty — I was already maintaining inbox zero.The first dayThe first email check was fine. It was at the beginning of the day and I had to get caught up from the late night emails (crazy night owls). But then I had to shut Outlook down. That was hard. I don’t think I had done that for anything other than restarting my computer since I started with the company almost 2 years before. But I managed to do it.I was sitting on a porcupine that hour. I kept wondering if I had something in my email that I needed to respond to. I was pretty much useless. Zero work accomplished, sir. I was watching the clock - just waiting for the chance to open Outlook. At the top of the hour, I promptly started rifling through emails.What struck me was the lack of urgency in them. There wasn’t anything that needed a response right away. That’s odd. So I closed it down again and went back to work. I was still thinking about it, but it wasn’t as pressing this time.The next email check came and although there was a couple of things that were urgent, they didn’t need an immediate response. They could wait a few hours, but only waited about 30 minutes. This process continued throughout the day.At the end, I realized that I had accomplished a lot of my actual work and had managed to keep up with email. No buildings burned down. My boss didn’t throw a fit. And I felt pretty good about the day. It had been one of my most productive days in a long time.Since leaving corporateI’ve since left the corporate office scene and work from home full time. I now check my email twice a day. If something is important enough that someone needs a response quicker than 5 hours, they call me. If they’re going to call me, why would I spend my time monitoring my inbox? I’ve got better things to do.",
        "url": "/escaping-corporate-email-habit/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/escaping-corporate-email-habit/&quot;&gt;&lt;h3&gt;Escaping the Corporate Email Habit&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 10, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/email&quot;&gt;email&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/communication&quot;&gt;communication&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I used to pride myself in having one of the fastest email replies in the office. If you sent me an email, I was back to you in less than 10 minutes. Sometimes 5.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/escaping-corporate-email-habit/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Escaping-the-Corporate-Email-Habit.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "desktop-tower-move": {
        "title": "Desktop Tower Move",
        "author": "joe_buhlig",
        "category": "",
        "content": "I didn’t want to write this post. I don’t want you to read it. My wife wanted me to write it. I hesitated. Writing it forces me to admit that I’m picky and maybe neurotic. So it’s probably a good thing that I did write it.I work from home full-time, so it’s imperative that I have a workspace that is my own. I work from our family room. There’s a fireplace, a bathroom, and an awesome sectional that’s great for naps. It also has a closet.The closetIt’s a couple feet deep with bi-fold doors on it. I put a desk and some shelves inside the closet and turned it into an office. I can close the doors and make it all disappear. It’s pretty slick.The original setupMy powerhouse, the Mac Pro, was sitting off to the right hand side of the monitors. As you can imagine, cords are a nightmare. I found a way to feed the cords down below the desk and keep them organized. It was a lot of work to do it that way, but it’s clean.My completely understandable problemI began to have rogue gadgets. I have an external disc drive (that I almost never use) and a 7 port USB hub. I also began to plug more and more things into the tower itself. Off to the right hand side of my keyboard and mouse, I also had a notepad and my phones and my pens and notecards and… you get the idea. On the left side all I had was a set of headphones and a cup of coffee. Issue: I’m right-handed.My brilliant solutionI’m no brain surgeon but I could see that I had to do something here. I was piling everything on the right side–the area I always wanted to use for taking notes or pretty much anything else. I moved the tower over to the left, which sounds a lot easier than it was. I use three computer monitors and they come with lots of cords. I had to move network cables, phone chargers, a scanner, a webcam, my headphone extension, two cables per monitor, wireless router cables, printer cords, power strips, two external hard drives, and even my trash can. I had to move pretty much everything. Oh, except my pen cup. It stayed.The resultsAfter an hour of work I gained approximately 0 inches of space on the right side. What? Maybe I did something wrong, but when I started using it I realized I had the same amount of space that I did before. But it looks nice! And it feels better. At least, that’s what I tell myself.",
        "url": "/desktop-tower-move/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/desktop-tower-move/&quot;&gt;&lt;h3&gt;Desktop Tower Move&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 9, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I didn’t want to write this post. I don’t want you to read it. My wife wanted me to write it. I hesitated. Writing it forces me to admit that I’m picky and maybe neurotic. So it’s probably a good thing that I did write it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/desktop-tower-move/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Desktop-Tower-Move.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "put-distractions-place": {
        "title": "Put Distractions in Their Place",
        "author": "joe_buhlig",
        "category": "",
        "content": "We have everything at our fingertips. We can look something up instantly and connect with almost anyone at any time.I was having a blast with my daughter on the floor. I chased her around the kitchen island and back into the living room. She loved it! Especially if we did it again and again and again. Around in circles we went!Then my pocket said, “Ding!”. I pulled out my phone to see what it was. Someone I didn’t know had favorited one of my tweets on Twitter. Wait! What just happened? I stopped playing with my daughter to acknowledge that a stranger liked something I posted on social media. A stranger took priority over my daughter. In what world is that okay?How do we deal with distractions appropriately? We have a lot of them, and what qualifies as a distraction seems to be different for everyone. For me it can be social media, the urge to check email, unimportant phone calls, and every “ding” my pocket makes—and I’m terrible at dealing with them if I’m not prepared.I’ve adopted these three habits to put distractions in their place:Turn off notificationsThere are few things your screens need your attention for. Think about that. How important is it that you know immediately when you’re mentioned on Twitter? How important is it that you know the moment a new email comes in? Do you really need to know that someone beat you at Angry Birds the instant it happens?Go through your phone and turn off every notification you can bring yourself to turn off. This is hard. Really hard. If you’re used to getting these types of alerts you will feel like something is missing. That’s okay, you’ll get used to it.Collect itWhen you remember something you need to do, write it down. When an idea comes to you, write it down. When you notice something that needs fixed or taken care of, write it down. You don’t need to act immediately (unless it’s an emergency, of course). Just collect it somewhere that you will be reminded of it later. I use a combination of Omnifocus and Evernote to do this.Omnifocus keeps track of the things I need to do. Evernote keeps track of pretty much everything else. For both, I use my handy hPDA or I’ll use Drafts on the iPhone to collect the thought and send it where it belongs. Put the distraction aside for now and come back to it later when you have time.Schedule time for distractionsThis has worked wonders for me. I’m someone that can easily jump onto Quora or Medium and spend way too much time there. I have to set a specific time aside for them and make sure there’s a limit. I like to lump all my social media checking together. I run through it a couple times a day and try to spend no more than 10 minutes on it—unless there’s a post on productivity :) I even schedule time for email. It’s not a distraction if I have time allocated for it.I have time in the late morning and the afternoon to process my inbox. Yes, there are times when I fail. Coming from a corporate environment, I find myself wanting to leave it open all day, but that doesn’t help my productivity one bit. Have you ever been to a family gathering and noticed all your relatives on their devices? Ever gone to a restaurant with friends and found yourself checking email? It’s a recent struggle that our culture finds itself up against. What are you doing to fight it?",

      "textexpander-and-omnifocus": {
        "title": "TextExpander And OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "TextExpander and OmniFocus are two of the first tools I install on any new device, so it’s no surprise that the two work well together. You may expect some kind of Applescripting or shell magic, but I keep this extremely simple and only use true text expansion with OmniFocus. I run the scripts manually or behind the scenes with Hazel.xwait = “Waiting for “This is easily the most commonly used snippet I have for OmniFocus. Any time I need to create a new Waiting For task, I always type xwait and keep going. It’s not a huge savings in one instance but multiply this by the average 20 uses a day and it really adds up.xresp = “Waiting for response from “Similar to the first, I use this one a lot. I receive and send a ton of email. Any time I send one that warrants a response, a new task is created and this is where the naming starts.xplan = “Plan project for “Most of the time when I decide to take on a new project, I don’t have time right then to plan it out. So I use this to create a task for the planning process.xpfm = “Plan for meeting re: “I don’t use this as much as I used to, but this helps me create a new task as a reminder to review meeting materials and get resources together for a call.xlook = “Look into “I do a ton of research to help me get better at a project or learn how a new process works. I always start these tasks with “Look into” as an indicator to Google, read, or learn about the item.xdwc = “ (Delete when complete)”I stole this one from Kourosh. I sometimes have repeating tasks that are creative in some form or don’t have a clear definition of “completed.” I augment the end of the task title with “(Delete when complete)” so I know to delete the task instead of check it off when I’m done with it. That will keep it from repeating when it’s done and allow the project to move on.x5tom = “5am tomorrow”Occasionally, I need to push a task off until tomorrow. When I do, I use this in the Defer Date field to push it out one day. I could hit the “+1 day” button but this is habit.Overall, this is extremely basic compared to what is possible. But this does all I need,  there’s no point overcomplicating it.",
        "url": "/textexpander-and-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/textexpander-and-omnifocus/&quot;&gt;&lt;h3&gt;TextExpander And OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 18, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/textexpander&quot;&gt;textexpander&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;TextExpander and OmniFocus are &lt;a href=&quot;http://joebuhlig.com/first-apps-on-a-new-mac/&quot;&gt;two of the first tools&lt;/a&gt; I install on any new device, so it’s no surprise that the two work well together. You may expect some kind of Applescripting or shell magic, but I keep this extremely simple and only use true text expansion with OmniFocus. I run the scripts manually or behind the scenes with Hazel.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/textexpander-and-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/textexpander-and-omnifocus.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "my-current-home-screen": {
        "title": "My Current Home Screen",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I consolidated a handful of my inboxes into my email it made me rethink my home screen. I had previously kept it slim but this takes it a step further and creates significant resistance to activities better left undone.The biggest time wasters on my phone and the ones I have consolidated are social media, RSS feeds, and email. Once those were all funneled into email, they didn’t need to be on my phone at all. That meant Feedly, Google+, Pinterest, and LinkedIn all disappeared.The big one here was Feedly. I normally used it as a triage tool, sending articles I wanted to read to Pocket. But I’ve always disliked their need to auto-shorten links when I share an article. It was bad enough that I built Workflow actions to overcome it. The main reason I originally used Pocket was the IFTTT integration. This inbox consolidation process made me comb through my recipes and realize I wasn’t using IFTTT with Pocket anymore. I had slowly turned off all the connections with it. Goodbye, Pocket. Hello, Instapaper. I’ve wanted to switch for a while anyway.Once I deleted a few apps, I started thinking through how I use my phone. If the app isn’t on the front screen, I swipe down and search for it. If I’m going to launch apps with Spotlight, why keep multiple folders of them? I combined them into a single folder in order to bury the apps that are most tempting, but still keep them around for their Share Sheet functions. These are primarily Twitter and Instagram.I’ve been using my phone this way for about a month now and it has seriously helped me limit my phone usage. It’s geared toward getting work done as opposed to blowing time. If I’m going to blow time, I’m better off reading.",
        "url": "/my-current-home-screen/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-current-home-screen/&quot;&gt;&lt;h3&gt;My Current Home Screen&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 15, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/iOS&quot;&gt;iOS&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I &lt;a href=&quot;http://joebuhlig.com/the-overwhelm-inbox/&quot;&gt;consolidated a handful of my inboxes&lt;/a&gt; into my email it made me rethink my home screen. I had previously kept it slim but this takes it a step further and creates significant resistance to activities better left undone.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-current-home-screen/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/my-current-home-screen.png?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "working-with-ideas-now-open": {
        "title": "Working With Ideas: Now Open",
        "author": "joe_buhlig",
        "category": "",
        "content": "Our ability to come up with ideas is like a muscle. If we work on it and develop the right habits, we get stronger and have more options available to us. But it’s difficult to build muscle if you don’t understand “how” the muscle works and the mechanics behind its improvement. Getting ideas is challenging until you learn what they are and how they work.That’s what Working With Ideas is all about: how do you create an idea and what do you do once you have it?  And I’m excited to say Working With Ideas is now open!For two weeks, the course will be $25 off its regular price, so get in early to take advantage of the launch price. You can learn more and get a free sample by going to the course homepage.",
        "url": "/working-with-ideas-now-open/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/working-with-ideas-now-open/&quot;&gt;&lt;h3&gt;Working With Ideas: Now Open&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 12, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/course&quot;&gt;course&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Our ability to come up with ideas is like a muscle. If we work on it and develop the right habits, we get stronger and have more options available to us. But it’s difficult to build muscle if you don’t understand “how” the muscle works and the mechanics behind its improvement. Getting ideas is challenging until you learn what they are and how they work.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/working-with-ideas-now-open/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/introducing-working-with-ideas.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "mindsets-before-tools": {
        "title": "Mindsets Before Tools",
        "author": "joe_buhlig",
        "category": "",
        "content": "Every time I come across an article that compares applications or declares an app to be the best at something, I cringe. Very few of them explain the scenarios necessary to make their conclusion valid.We all operate differently, and we all have different skill sets and ways of thinking about the tools we use. We have varying needs and that means there is no absolute on the best tool for a task. This is why I always say, “I don’t know” when asked what task manager you should use. I have no clue what your circumstances are and what you need from a list manager.This is precisely why many people (myself included) recommend using tools you already know when taking on a habit or system. It eliminates the need to learn a new tool and a new structure at the same time. But it’s more than that. The new structure will push you to develop a new mindset. Over time, you will begin to think about the items within your process in a more nuanced way as your ideas and rationale behind it progress.Tools can get in the way of developing this nuanced thinking. You may start searching for an app to solve procrastination when you actually need to name your tasks differently. You need to understand yourself, how you operate, and what you need before deciding a new tool is the solution. And you can only take on a new tool successfully when you know what it offers that will suit your mindset. That’s when the articles comparing software are helpful.It is only when you can sit down and spell out how a new tool will help that you understand your mindset well enough to warrant a potential change.",
        "url": "/mindsets-before-tools/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/mindsets-before-tools/&quot;&gt;&lt;h3&gt;Mindsets Before Tools&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/mindsets&quot;&gt;mindsets&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Every time I come across an article that compares applications or declares an app to be the best at something, I cringe. Very few of them explain the scenarios necessary to make their conclusion valid.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/mindsets-before-tools/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/mindsets-before-tools.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "a-new-podcast-bookworm": {
        "title": "A New Podcast: Bookworm",
        "author": "joe_buhlig",
        "category": "",
        "content": "Almost 2 months ago I embarked on a journey of reading a book every two weeks. Although there are a lot of personal benefits to doing this, it is primarily for a new podcast I’m doing with my good friend, Mike Schmitz.Mike and I have done a couple shows together in the past (The Productivity Show and Whaddya Know Joe) and we each independently came to the conclusion that we wanted start a new show together. After a single call, Bookworm was born and recording commenced.Bookworm is all about taking action on the words we read. Mike and I read a book, then talk about what it means for our lives. We can read all the books in the world but it’s for naught if we don’t do something with that knowledge.Today we are revealing our work to the world. You can check it out it at bookworm.fm and find it on iTunes here. We also have a Twitter handle for the show, @bookwormfm.If you are a reader (or you’re not and want a summary), subscribe now. We’re super pumped about it and excited to talk books with you!",
        "url": "/a-new-podcast-bookworm/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-new-podcast-bookworm/&quot;&gt;&lt;h3&gt;A New Podcast: Bookworm&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 7, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/bookworm&quot;&gt;bookworm&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Almost 2 months ago I embarked on a journey of reading a book every two weeks. Although there are a lot of personal benefits to doing this, it is primarily for a new podcast I’m doing with my good friend, &lt;a href=&quot;http://mikeschmitz.me/&quot;&gt;Mike Schmitz&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-new-podcast-bookworm/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/bookwormlogo.png?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "my-podcasting-setup": {
        "title": "My Podcasting Setup",
        "author": "joe_buhlig",
        "category": "",
        "content": "I have detailed my writing process quite a bit lately, but that made me realize I have never pulled all the pieces of my podcasting setup together. Let’s change that.EquipmentI did a lot of research on beginners microphones before I started podcasting and although there are better ones out there, I landed on the Rode Podcaster. I have a dream of upgrading to a Beta 87 at some point, but this does a great job for now. Altogether here’s what I’m using:  Rode Podcaster  Rode Boom Stand  Rode Shockmount  Rode Popfilter  V-MODA Crossfade HeadphonesSoftwareI have been a subscriber to the Adobe Creative Cloud for a while now and really enjoy the power of their tools. They aren’t for everyone, but if you have access to it Audition CC does a great job of editing and recording. When I’m recording with someone else, I use the traditional set of software that most podcasters use:  Adobe Audition CC  MuteMyMic  Skype  Skype Call RecorderHostingIn my opinion, the gold standard for hosting your files is Libsyn. It just works and I’ve never had an issue with them. My feed is a custom XML file generated with Jekyll. If you are a Jekyll user and want to run a podcast, you can get the source code for this here.",
        "url": "/my-podcasting-setup/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-podcasting-setup/&quot;&gt;&lt;h3&gt;My Podcasting Setup&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 27, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/podcasting&quot;&gt;podcasting&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I have detailed &lt;a href=&quot;http://joebuhlig.com/the-science-and-experience-of-analog-writing/&quot;&gt;my writing process&lt;/a&gt; quite a bit lately, but that made me realize I have never pulled all the pieces of my podcasting setup together. Let’s change that.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-podcasting-setup/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/my-podcasting-setup.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "time-for-books": {
        "title": "Time For Books",
        "author": "joe_buhlig",
        "category": "",
        "content": "In order to read a book every two weeks (and sometimes every week) I have had to make reading a practice that is incorporated throughout my day. Having a single time for reading isn’t enough and it has become a ritual I like to incorporate as many places as I can.Each day is different, but I know I can count on a handful of repeated situations that allow me to read consistently.Early MorningsEvery morning, I get up at five, grab a shower, and make a hot breakfast for myself. This early breakfast always consists of two eggs fried in a cast iron skillet and a banana. While the skillet is warming up and the eggs are cooking, I read. When they are finished cooking, I read while I eat. This is easily the most reliable time I have for reading. It’s a relaxed, ritualistic, and energizing time that is perfect for creating motivation for the day ahead.TransitionsWhether it’s a few extra minutes before a meeting or a quick break between tasks, the transitional periods throughout the day serve as excellent times to grab a book. It may only be a single page, but one page here and there can add up quickly. The beauty of reclaiming these transitional times comes from what it replaces: social media and email checks. Instead of losing 10 minutes to cruising Twitter, I finish a chapter in my book.WaitingI have started taking a book with me whenever I leave the house. I’m early to most meetings and often find myself waiting for others to show up. Having a book with me means I can get a few more pages read instead of perusing blog articles or email on my phone.EOB RitualAt the end of my workday, I go through an End Of Business ritual that helps me unwind and clear my head for spending time with my family. I have tried various tactics during this time, but I have found that learning is the best at hitting the brakes on my mental race car. And what better way to learn than to read? So I’ve made it a habit of reading for about 15 minutes before calling it a day.BedtimeThe least reliable of my reading times is likely the most consistent for others. I am sporadic at reading before bed, but it is another time that is easy to take advantage of and turn a few pages in a book.The Pattern?When I reflect on each of these scenarios I notice a recurring theme. In every instance, I have historically focused my eyes on a screen instead of a book. It’s easy to check my phone for a few minutes before bed or while I am eating breakfast. But if I pay attention to how I feel afterwards, I always prefer the feeling of accomplishment after having read a book to the feeling of inadequacy that comes from checking a screen.",
        "url": "/time-for-books/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/time-for-books/&quot;&gt;&lt;h3&gt;Time For Books&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 24, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In order to read a book every two weeks (and sometimes every week) I have had to make reading a practice that is incorporated throughout my day. Having a single time for reading isn’t enough and it has become a ritual I like to incorporate as many places as I can.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/time-for-books/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/time-for-books.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "introducing-working-with-ideas": {
        "title": "Introducing Working With Ideas",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are times when you realize a project needs to take a hard turn. Your original intent is good, but it doesn’t accomplish your goal as well as it might.I find these moments bittersweet. They often result in something much better, but they also bring with them an extensive amount of rework. This was precisely my experience when I took on my second book, Working With Ideas.I was working on the outline and collecting segments of content when I realized the medium for this content and its delivery system was wrong. It needed to reveal more emotion and story with more camaraderie than an e-book can provide. So I changed direction and turned it into a full video course with a community of idea workers to share the experience with.I consider this my best work and I’m thrilled to share it with you. I’m so excited about it that I decided to make it possible to get the course for free! To get started, you simply need to sign-up for the launch email (which gets you $12 off by itself).If you’re interested in learning more about the course, you can check it out here: workingwithideas.co.",
        "url": "/introducing-working-with-ideas/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/introducing-working-with-ideas/&quot;&gt;&lt;h3&gt;Introducing Working With Ideas&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 21, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/course&quot;&gt;course&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are times when you realize a project needs to take a hard turn. Your original intent is good, but it doesn’t accomplish your goal as well as it might.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/introducing-working-with-ideas/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/introducing-working-with-ideas.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "an-open-letter-to-productivity": {
        "title": "An Open Letter To Productivity",
        "author": "joe_buhlig",
        "category": "",
        "content": "My friend,We’ve come a long way since we met five years ago. And I cannot thank you enough for the clarity and direction you’ve given me through the multiple transitions and big decisions I have faced in recent years. Without the systems and tricks you’ve taught me, I would accomplish much less and fall short of numerous goals. For that, I am grateful.I know I don’t always stick to the structure you’ve helped me build, but you’re always there when I realize I’ve stepped away. I know that if I trust the guidelines and follow them, my days are efficient and invigorating; and that makes me want to keep going and do more. It reveals my ability to do something great.But sometimes I need space. I know you want me to be efficient with my calendar but there are periods when I need to blow some time with no expected outcomes. I need a little freedom. I need to be flexible and play once a while.I think you would agree that margin is beneficial, but you often expect a measurable result when I take a break. I can understand that. We both know that taking time to re-energize can lead to greater gains elsewhere. But that’s my point: I can’t always look for the benefit of an activity. Why must everything have a defined positive outcome? Why not be content with the lack of definition and embrace spontaneity and play?I want to continue our friendship, but with a different perspective. Let’s focus less on doing more and more on doing right. That likely means fewer projects, but I want them to be better projects. I know you’re with me here. But let’s also invite Play to our meetings. I’m aware of the love-hate relationship between you. Let’s work through that together. Between the three of us, I believe we can accomplish something awesome.I’ll see you tomorrow.Joe",
        "url": "/an-open-letter-to-productivity/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/an-open-letter-to-productivity/&quot;&gt;&lt;h3&gt;An Open Letter To Productivity&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 20, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/productivity&quot;&gt;productivity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;My friend,&lt;/p&gt;&lt;p&gt;We’ve come a long way since we met five years ago. And I cannot thank you enough for the clarity and direction you’ve given me through the multiple transitions and big decisions I have faced in recent years. Without the systems and tricks you’ve taught me, I would accomplish much less and fall short of numerous goals. For that, I am grateful.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/an-open-letter-to-productivity/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/an-open-letter-to-productivity.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "reading-books-on-a-schedule": {
        "title": "Reading Books On A Schedule",
        "author": "joe_buhlig",
        "category": "",
        "content": "For years I have wanted to read more books. Prolific readers rave about the benefits and world-renowned leaders often attribute their ideas and successes to their habit of reading, but to me the benefits of having read a lot of books  was secondary to the innate sense that a realm of knowledge and experience was available to me, but I was missing it.Missing out on something is not inherently bad. It is actually a good thing in many cases. With firehoses of input available at every turn today, we need to decide to miss out on some things. And the more we can cut, the more head space and time we have to expand our minds and work towards our goals in life. I will be the first to say I am bad at this. Resisting the constant pull of potential updates is a war I fight daily.In time, I have cut back on these overwhelming streams of unnecessary input, but I have only done so successfully with the addition of a replacement habit: reading books. Frankly, I don’t have the self-control to pick up a book instead of my phone when the “just check” bug bites. I rely on staged environmental circumstances to make it happen. I leave my phone out of reach and keep a book readily available. That helps significantly, but taking it another step, I have committed to completing a book every two weeks.This accomplishes two things. One, I need to read a significant portion of a book each day to hit my mark. Two, it forces me to look for time to read in the day. The combination of these two means I do not have near the time for social media and email as I did previously and instead use that time for books.But there is a flaw in this design that I discovered early on. My procrastination tendency leads me to back loading the two-week period with higher page counts. This is mostly due to not knowing if I am on track to hit my goal on a daily basis. It appears simple to take the number of pages in the book and divide by 14 to know how far to read each day. But after day three or four, I start to lose track and do not want to continue recalculating where I should be.Each time I start a new book, I create a new OmniFocus project for it. I have a series of tasks I complete after finishing a book. Since this project already exists, I took it to another level and added a “Read Book” group with subtasks for each day’s reading. With that group flagged, I know what today’s expected page count is by looking at my Dashboard.But reading a book every two weeks means I create these tasks quite frequently. And you can’t expect me to do that manually every time, can you? A new script was in order.When run, it asks four questions:  What is the title of the book?  How many pages are in the book?  When do you want to start reading?  When do you want to finish reading?Using these answers, the script breaks the book into the correct number of tasks (one per day), each having the same number of pages to read. It adds these to my OmniFocus inbox so I can copy/paste or move them as I like. It programmatically adds @Read as a context, but the script can be altered as needed to fit your system. This script can be found in my OFScripts repository on GitHub.The result of this is a daily view of progress I need to make in order to hit my goal. Knowing the day’s goal forces me to make time and cut back on the less important, trivial actions.",
        "url": "/reading-books-on-a-schedule/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/reading-books-on-a-schedule/&quot;&gt;&lt;h3&gt;Reading Books On A Schedule&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 17, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;For years I have wanted to read more books. Prolific readers rave about the benefits and world-renowned leaders often attribute their ideas and successes to their habit of reading, but to me the benefits of having read a lot of books  was secondary to the innate sense that a realm of knowledge and experience was available to me, but I was missing it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/reading-books-on-a-schedule/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/reading-books-on-a-schedule.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "the-deception-of-working-on-a-system": {
        "title": "The Deception of Working on a System",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s a trap so easy to fall for: we find ourselves spending multiple hours fine-tuning, tweaking, and developing the simple structure that will automatically create more time and 3X our daily productivity.If you’re new to productivity or systems, then giving yourself a couple days to put these processes in place may pay off big and be well worth your time. Even if you’re a pro it can be helpful to make adjustments to how you do things with the intent of increasing efficiency, meaning, and output. I make tweaks to my structure frequently. But I need to remind myself of a lie that creeps up when I embark on one of these system alteration endeavors: this is productive.False. It is not productive. It is meta-productive. It feels productive because we are doing something that has meaning; this will make me a better, more efficient person. We are given a sense that we will be able to do more and live a better life, no matter how small the impact, in the future. But it doesn’t inherently make us more productive. It makes it possible, but it won’t make it happen on its own. It simply sets up the environment to be the best it can or should be for us to act on.This is where the “meta” part comes in. We are completing tasks that allow us to complete tasks more efficiently or effectively. It’s one step removed from the real work to which we’ve committed.But the deception here is the sense of accomplishment that comes after we have been meta-productive. We’ve done the work necessary to make us better in the future and that gives us the feeling that something important has been completed - even though we haven’t touched one important task the whole time. We get excited about this new or updated system because we’ve made the decisions that will help us accomplish something new or something big. But we haven’t taken an action on the thing itself.Don’t fall for this feeling of completion after you’ve worked on a system. Don’t celebrate until you’ve worked on the items within it.",
        "url": "/the-deception-of-working-on-a-system/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-deception-of-working-on-a-system/&quot;&gt;&lt;h3&gt;The Deception of Working on a System&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 13, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/systems&quot;&gt;systems&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s a trap so easy to fall for: we find ourselves spending multiple hours fine-tuning, tweaking, and developing the simple structure that will automatically create more time and 3X our daily productivity.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-deception-of-working-on-a-system/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/the-deception-of-working-on-a-system.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "analog-writing-organization": {
        "title": "Analog Writing Organization",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I made the decision to embrace pen and paper, the need for structure quickly showed its face. I wanted my writing to live in a single notebook, but that meant I needed a method of tracking progress on pieces without thumbing through the whole notebook.The logical conclusion here is an index which allows me to see each composition and the headway I’ve made. That progression consists of three steps which need to be incorporated in the indicator. First is the initial draft: the dump of the ideas at the onset. Second is the editing process of the first draft, and the final step is to transcribe the writing to the computer for one last look. Once it is moved from paper to screen, the tracking process is handled digitally.In practice, this means I need a list of articles augmented with the location within the notebook and the progress I’ve made on it. A simple page number will do for the location, but I wanted an evolving indicator for the progress meter. And since there are only three states to track, I went for the slow build of a star: “/” → “X” → “*”.When there is no indicator, I know I have made a commitment to the piece but haven’t started writing. The “/” tells me I’ve finished the first draft. The “X” tells me the editing process as been completed. And the final “*” is a picture of completion when the transcription is finished. Altogether, this is what it looks like:Now, I can take the first few pages of any notebook to create this index over the life of the notebook. I could also add page numbers to any grouping of paper I feel inclined to use. Throw on top of this my want for good fountain pen paper and I was certain I would need to hack together a custom notebook or make compromises. But that’s not the case.I found the notebook, Leuchtturm, that has all of these features plus a few I didn’t realize I wanted. They have a built-in index as well as page numbers. It’s high-quality paper and has dual bookmark ribbons, one for finding my index and one for the last used page. There’s even a slot in the back that acts as an inbox while I’m out and stickers to help with archiving the notebook. I haven’t made a decision about keeping these when I fill it, but having the ability to easily do so and knowing the quality of the notebook makes me consider long-term storage of my hand-written words. Though storage space will likely make my decision for me.I’ve chosen their Master Dot Grid notebook because it’s larger and keeps my pages clean. The bigger pages allow me to see more of the piece at one time and requires less page turning when dictating the words into a microphone. It also fits nicely into the computer slot in my backpack which is perfect for writing ventures away from the house. I’m a big fan of the Dot Grid paper because it limits the markings on the page yet gives me a bit of structure to keep my words in line.If you’re looking to write by hand and need an organizational structure for your writing, take a look at Leuchtturm. Their notebooks fit perfectly.Note: this article contains affiliate links, but this is not a sponsored post. I’m simply a big fan of Leuchtturm and have found their products exceptional to use.",
        "url": "/analog-writing-organization/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/analog-writing-organization/&quot;&gt;&lt;h3&gt;Analog Writing Organization&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 10, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I made the decision to &lt;a href=&quot;http://joebuhlig.com/the-science-and-experience-of-analog-writing/&quot;&gt;embrace pen and paper&lt;/a&gt;, the need for structure quickly showed its face. I wanted my writing to live in a single notebook, but that meant I needed a method of tracking progress on pieces without thumbing through the whole notebook.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/analog-writing-organization/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/analog-writing-organization.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/40/&quot;&gt;&lt;h3&gt;40: The Problem With Audiobooks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 8, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I sometimes listen to books via audio but there are a couple flaws with audiobooks that have me avoiding them when I can.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/40/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Problem-With-Audiobooks.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "the-overwhelm-inbox": {
        "title": "The Overwhelm Inbox",
        "author": "joe_buhlig",
        "category": "",
        "content": "The purpose of my inbox consolidation project is to cut back on the number of places I go to make decisions about my “open loops”. Between feeds, social media, and our always-on expectations, it becomes a habit and struggle to keep up with the mass of apps and information thrown at us. My theory was to create an aggregated inbox via email that combines these potentially overwhelming sources of inputs. The hope was to build a system that helps me scale back on the time and impulse to repeatedly process these inboxes.Using email as a base for this is the simplest solution since it can be connected to almost any service out there. Most systems already have an email notification system built-in. By turning these on, I go from repeatedly checking websites to see if anything is new to processing the important parts at a dedicated time. But not every source of new information has this ability. For me, the outstanding inputs are RSS feeds and social media.For social media, I had to first be honest with myself. What do I really need to know about? I know that I want to keep up with more than I should so I’m immediately faced with scaling back. For the inputs that make the cut, I use IFTTT to send me an email about each item. For example, I have a rule that emails me when I am mentioned on Twitter:Another set of overwhelming inputs is the huge variety of articles that I want to read. It’s already a habit for me to send these to Pocket from any social media app or browser I’m using at the time. To funnel these from Pocket into my email, I’m again turning to IFTTT:Now for the big one: RSS feeds. You can set up recipes to send new feed items to your email with IFTTT. However, I am subscribed to about 100 RSS feeds. That would require 100 recipes to make it work. No, thank you. Instead, I found a service (feed.informer.com) that allows me to create a single RSS feed out of multiple feeds. In my case, I created two of these “digest” feeds that I then used in these recipes, which is a lot more comfortable. This has the added benefit of eliminating an app, Feedly, that I was previously using.Of course, it’s easy to see that this leads to a potentially enormous number of emails.  A fair amount of these can be deleted without opening them; I have everything I need to triage them in the subject line. But the key is to clear it out once daily. If I hold to that and avoid the temptation to check more often, I am given the freedom to spend more of my mental energy on important tasks. It also makes it easier to leave my phone somewhere other than my pocket or within reach at my desk.The other, unintended, benefit of this has been visibility into the sheer volume of tiny bits of data that are available to us. We can easily consume thousands of pointless and potentially detrimental inputs that are better left unnoticed. Pulling all of these into one place provides a picture of information overwhelm that is catered specifically to you. I never realized how many sources of information I’ve tried to keep up with until now. It has led me to ruthlessly curate and cut back in ways I wish I had done sooner.And as I expected, this is led me to change the purpose - and therefore layout - of my phone’s home screen for the better. But we’ll save that for another day:",
        "url": "/the-overwhelm-inbox/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-overwhelm-inbox/&quot;&gt;&lt;h3&gt;The Overwhelm Inbox&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 6, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/inbox&quot;&gt;inbox&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The purpose of my &lt;a href=&quot;http://joebuhlig.com/inbox-consolidation/&quot;&gt;inbox consolidation project&lt;/a&gt; is to cut back on the number of places I go to make decisions about my “open loops”. Between feeds, social media, and our always-on expectations, it becomes a habit and struggle to keep up with the mass of apps and information thrown at us. My theory was to create an aggregated inbox via email that combines these potentially overwhelming sources of inputs. The hope was to build a system that helps me scale back on the time and impulse to repeatedly process these inboxes.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-overwhelm-inbox/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/the-overwhelm-inbox.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "editorial-as-a-database-viewer": {
        "title": "Editorial As A Database Viewer",
        "author": "joe_buhlig",
        "category": "",
        "content": "One habit that Evernote taught me was that of creating databases, collections of text and pictures that revolve around a specific topic or item. I’m yet to export my Evernote data into my alternative storage system but I have solved my most glaring issue: searching and viewing these databases on iOS.These consist of three data types: text, documents, and pictures. All text is created in markdown files. The documents are primarily PDFs and the pictures are… well they’re pictures. All of these files have a very simple organizational structure in DropBox. There’s a folder named after the type of database (Drinks), a subfolder if necessary (Coffee), and then the files which are named after the item itself (Caribou Mahogany.jpg). If there are pictures, documents, and text for the same item, they’ll get the same name (but with different file extensions) to make it easy to search.It’s a very basic structure, which makes it easy to find and interact with these different files from different apps on iOS. My app of choice for text files is Editorial. There’s a lot of power in Editorial that I’ve never utilized but I do know that it’s excellent for editing and reading markdown.I was typing out a few sentences for an article while waiting for a friend when I accidentally tapped the name for a PDF within Editorial. To my surprise, I was given the ability to “Quick Look” the document within the app. I am not sure why I never tried this before but it singlehandedly changed my methods for interacting with these databases from a multi-app approach to a single point of access.This means that given a file structure that works for you and a text-heavy implementation of databases, Editorial can act as a user interface similar to these catchall tools like Evernote. Yes, there is the downside of not being able to capture documents and pictures directly into Editorial. The trick is to capture these into DropBox and let Editorial be the viewer instead. But since my databases are primarily text, I’m able to leverage the power of a tool that was designed extensively for text and maintain the majority of my editing needs. Add to that the ability to view the extra files I compile and iOS now has a database interface I didn’t know I wanted.",
        "url": "/editorial-as-a-database-viewer/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/editorial-as-a-database-viewer/&quot;&gt;&lt;h3&gt;Editorial As A Database Viewer&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 3, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One habit that Evernote taught me was that of creating databases, collections of text and pictures that revolve around a specific topic or item. I’m yet to export my Evernote data into my &lt;a href=&quot;http://joebuhlig.com/an-alternative-to-evernote/&quot;&gt;alternative storage system&lt;/a&gt; but I have solved my most glaring issue: searching and viewing these databases on iOS.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/editorial-as-a-database-viewer/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/editorial-as-a-database-viewer.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "checklists-in-omnifocus": {
        "title": "Checklists in OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "Keeping different types of information in separate apps or systems is sometimes worth the extra infrastructure. But there is also a lot of value and mental freedom in using an existing process for multiple forms of data.When you have a tool as flexible and powerful as OmniFocus, it gets easier to combine needs into one database. That is why I originally moved my Someday/Maybe lists into OmniFocus. The simplicity of having a single place for active and potential tasks eliminated a bit of resistance to capturing an idea. This ease was also my rationale for moving my checklists from Evernote to OmniFocus.There are a lot of ways to keep checklists in OmniFocus, but I keep the process as effortless as possible. I manage a single folder that holds all of them. I don’t have so many that I feel the need to subdivide them. They are all together in one list and each checklist has the same settings:  Parallel project set to “Complete when completing last action”  Repeat set to Defer Again in one minuteWhen I sit down to go through a checklist, I work from the project view so it doesn’t matter if the project is Parallel or Sequential. I see every item on the list regardless. My default for new projects is Parallel so I leave it alone. I want these to autocomplete and recreate themselves when everything is done; the repeat and completion settings make it happen.I’ve used checklists for packing lists, payroll, and even rituals for quite a while. But during a recent Weekly Review I realized I was putting a handful of checklists elsewhere and treating them differently when I shouldn’t. The lists of steps for all my reviews has been living in my Guidance folder, so I flagged them to display on my Dashboard.This is a prime example of how fluid a GTD system can be. It needs to fluctuate with how you work and morph as you learn about yourself. I very recently wrote about how I work with my OmniFocus Dashboard. And here I am changing its purpose entirely. I realized I had abstracted and complicated these meta-lists unnecessarily. Yes, they are Guidance projects to complete at regular intervals, but those intervals are better placed on the calendar and the checklist put where they belong. By breaking them off into their own category, I was required to maintain another level of the structure. If I can simplify it and uphold my level of productivity while eliminating mental strain (no matter how small), why wouldn’t I reduce the complexity? This is especially true when the work required to pull it off is miniscule.All of this is to say that I’ve moved my reviews into my checklists folder and pulled them from the Dashboard. I reserve time on my calendar for them and go through the list at that time. It cuts back on the automation going into my daily task list and gives me the freedom to put off a review for a few hours or days if I need to go heads down on a project. It also eliminates some of the overwhelm from seeing a Dashboard with 30+ items on it in the morning.",
        "url": "/checklists-in-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/checklists-in-omnifocus/&quot;&gt;&lt;h3&gt;Checklists in OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 30, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Keeping different types of information in separate apps or systems is sometimes worth the extra infrastructure. But there is also a lot of value and mental freedom in using an existing process for multiple forms of data.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/checklists-in-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/checklists-in-omnifocus.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "inbox-consolidation": {
        "title": "Inbox Consolidation",
        "author": "joe_buhlig",
        "category": "",
        "content": "As part of a new project that will be released in a few weeks, I recently reread Getting Things Done by David Allen. I found it interesting that David hasn’t changed his tune when it comes to information overload. Despite a dramatic increase in technology and the volume of inputs as compared to the original writing, he still advocates for the same capture mechanisms and clarification process.This is to be expected but reading his thoughts on the subject of social media struck a chord with me. I have long considered Twitter, piles on my desk, and the bench in my woodshop as inboxes. Developing an awareness of where “open loops” collect is a process that reveals a large number of inboxes we may not realize we have. And when we consider the number of apps we use that have an “in” feature, this number can explode. Unless we do something about it we’ll spend all our time clearing our trays, and as soon as we get through them once, we’ll need to start over again. The easy and obvious solution here is to cut back on inputs and create “aggregate inboxes” or places that pull captured items from multiple sources.Cutting back is the best alternative here, but often times we can’t do this or don’t want to. So the next option is to create consolidated inboxes. I like to think of these as smart inboxes. We may not be able to pull everything into a single inbox but the fewer places that need cleared, the better.And to be honest, I don’t want everything in one inbox. And I don’t need to process all my inboxes at the same intervals. My voice mails need cleared out multiple times a day, but that pile on the bench in my woodshop only needs clearing when I want to make sawdust. That means my aggregate inboxes can’t be consolidated beyond my clarification frequencies.Let’s take email for example. Like most, I have multiple email addresses. Whenever I process email (which is way too often), I prefer to take care of all my emails at once. So I pull everything into a single, master email account on Gmail. That allows me to see every new email and act on it from one place.On my phone, I group all social media accounts into a single folder. I can check them all at once (again, too often) instead of bouncing in and out of them individually. It can become a check pit if I don’t group them.Although I have done some of this aggregation already, I’m now trying to further the automated consolidation and looking for ways to cut back on physical inboxes. The easier of these are the physical inboxes. I need to notice and combine them to cut back on the number of collection points. The digital side is more treacherous. It’s too easy to draw the conclusion of auto-forwarding all emails or Twitter mentions into OmniFocus. If you’re a social media manager, that might be a good idea. But as a writer and developer, that would be detrimental to my daily work. I would quickly develop a habit of clearing my OmniFocus inbox every 10 minutes.The better solution might be my existing email account. If I’m already strictly limiting my time in email, that could easily be a better place to send these inputs. And if I can craft the format of the email in a way that enables a quick decision or even an automated decision then my information overwhelm can slowly dissipate. At least, that is the hope.So the idea here is to bring all digital inputs created by someone other than myself into my email. That sounds a bit scary at first, but if that single inbox can help me cut back on the growing number of digital places to clear, allow me to remain on top of those inputs, and limit the mental strain of multiple collection points, I have succeeded.",
        "url": "/inbox-consolidation/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/inbox-consolidation/&quot;&gt;&lt;h3&gt;Inbox Consolidation&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 27, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;As part of a new project that will be released in a few weeks, I recently reread &lt;em&gt;Getting Things Done&lt;/em&gt; by David Allen. I found it interesting that David hasn’t changed his tune when it comes to information overload. Despite a dramatic increase in technology and the volume of inputs as compared to the original writing, he still advocates for the same capture mechanisms and clarification process.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/inbox-consolidation/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/inbox-consolidation.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/38/&quot;&gt;&lt;h3&gt;38: Using Multiple Desks In One Office&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Since starting to exclusively write with pen and paper, I’ve added a dedicated writing desk to my office. This week I explore the pros and cons of using multiple desks in my office.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/38/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-Multiple-Desks-In-One-Office.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "intentional-gtd-titles": {
        "title": "Intentional GTD Titles",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I started with GTD five years ago, I was certain it was the missing piece to my mental overwhelm puzzle. It was the five-step framework that would keep me from procrastinating and give me the motivation to accomplish everything to which I kept saying yes.And although these are possible outcomes, they are far from implicit. GTD can help you stay on task and give you the means to work on the right next action, but not without your discipline and persistence. And then it only works if you do all of the thinking about a task or project when it is initially processed. Take these projects for example:Wife’s birthday  Cake  Present  Plates and silverware  Invite friendsexample.com  Complete web design  Decide on host  Email?  Launch date?  Commerce sectionNew product  Photos for website  Quality across lines  Market?  Retailers  Press releaseAt first glance, these may seem fine. I have a list of projects and a list of tasks that go with each project. But you may see a glaring issue here; there’s still some interpretation necessary to decide what each requires you to do. Is “plates and silverware” a reminder to set the table or is it part of your shopping list? Are you asking about the addition of email addresses to the website or the set up for an email newsletter? Does “press release” mean you need to write it, publish it, or review it? Granted, some of the detail missing here may be implied depending on the context assigned to each. If “plates and silverware” has the @Errands context, you have your answer.But the projects themselves leave you in question as well. Do you have a shopping list for your wife’s birthday or a list of setup that needs to happen on the day itself? Are you writing the code for the website or overseeing the project? Are you exploring the addition of a new product for your company or is it a new thing you’re exploring personally? Again, some of this may be implied through the metadata you assigned but the title itself is still lacking. This set of projects leaves a lot of questions and requires you to decode a series of assumptions before you can take action.Part of the why of GTD is to eliminate the need to hold information in our minds since we are terrible at recalling it when we need it. But we inevitably develop a need to remember our intent for these projects and tasks if we treat them as nothing more than a list of triggers. We’ve left ourselves with only half of the thinking completed and retain the other half in our minds, which defeats the goal we originally set out to achieve. We better serve ourselves if we finish the process and put all of the data we need or have for the item in the name.That naturally begs the question, “how should you name them?”” The answer is simple in principle and challenging in practice. These titles should tell you exactly what needs to be done without the need to augment it with information you are still trying to remember. From a tactical standpoint, that means starting with a verb and giving so much detail that you can wake up in the middle of the night and still know what to do when you read it.  Wife’s birthday → Celebrate wife’s birthday at home  example.com → Build example.com for client xyz  New product → Launch new line of sweatshirtsBy renaming these projects, you instantly see an increase in clarity and you know what done is just by reading the title. It takes more work up front to give this level of definition, but I can tell you from experience that those extra few seconds will save you the time and hassle of rethinking them each time in the future.  Cake → Call Deli re: custom cake for wife’s birthday party  Email? → Email client xyz re: how many email accounts are needed prior to launch?  Press release → Write first draft of online press release for new line of sweatshirtsIt’s no small task to spell out this much detail, but the benefits are invaluable. Instead of seeing a few words that require interpretation (which becomes a task itself), I see an action to be taken. Eliminating that miniscule amount of resistance can be the difference between productive work and procrastination. Don’t let a desire to save time up front create an excuse to do nothing later.",
        "url": "/intentional-gtd-titles/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/intentional-gtd-titles/&quot;&gt;&lt;h3&gt;Intentional GTD Titles&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 23, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I started with GTD five years ago, I was certain it was the missing piece to my mental overwhelm puzzle. It was the five-step framework that would keep me from procrastinating and give me the motivation to accomplish everything to which I kept saying yes.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/intentional-gtd-titles/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/intentional-gtd-titles.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "the-science-and-experience-of-analog-writing": {
        "title": "The Science and Experience of Analog Writing",
        "author": "joe_buhlig",
        "category": "",
        "content": "I began hand writing articles with a lot of skepticism mixed with hope. I didn’t know what to expect but I wanted a positive outcome. As much as I lean toward an integration of technology in every aspect of my work, I felt a sense that paper had benefits I had never understood.I committed to writing five articles by hand, but after the first three I realized there was something powerful happening during the process of putting words on physical paper. It was like I had discovered a well of untapped resources within my mind that could only be used when analog tools were the chosen medium. And no matter how much I reflected and searched myself for the reasoning behind this, I couldn’t find the answer without searching for neurological science comparing pen and paper to the keyboard.Brain OrganizationI learned that it all starts with how our brains organize modes of thinking. It’s common knowledge that there are two hemispheres in our brains and that they operate in a transposed manner. The left brain controls the right side of the body and the right brain controls the left side of the body. We also know that modes of thinking occur on one side or the other. The left brain is known as the analytical brain because it controls the mathematical, logical, and scientific modes of thinking while the right brain - known as the creative brain - controls creativity, music, and imagination. The skills required to write (language, speech, and linear thinking) are found in the left brain.Brain DominanceEach of us has one side of our brain that is more dominant than the other. And the level of dominance is different for everyone. In part, this is why we find such a diversity of personalities and skill sets. Sometimes there’s a strong dominance, other times it’s hardly noticeable. Regardless of the level of dominance, this side of the brain reveals itself in your strengths. A left brain dominant person is likely to be a math whiz, analytical, and following a career in the sciences. Someone who is right brain dominant has a tendency to be good at relationships, art, and visualization. These are not hard rules, but guidelines and stereotypes. I’ve known that I’m an analytical person for a long time, which means I’m left brain dominant.Hand DominanceWith rare exception, we all primarily use one hand or the other to write. How we develop or choose a specific hand for this task is genetic, but has cultural influences as well. The whole picture of how this comes about is still unclear, but whichever hand you write with is typically your dominant hand. And for most of us (90%), that dominance is found in our right hand.Dominance CorrelationThings get interesting when you correlate brain and hand dominance. Being left brain dominant does not make you right-handed. Nor does being right brain dominant make you left-handed. But when you are left-handed, the right brain is controlling your writing hand and vice versa. So left-handers are using the creative brain when writing and right-handers are using the analytical brain. And since we know that language, speech, and linear thinking come from the left (analytical) brain, right-handers, like myself, are naturally engaging the portion of their mind that allows them to formulate words and sentences.Obviously, this is not to say that left-handers cannot write well. The brain is much more complex than that. But generally speaking, it might explain some of the stigma around teaching left-handed children to write. It’s possible that it doesn’t come as naturally to them as drawing or creating art.The KeyboardThe physical process of typing is much different than using a pen. Writing on paper is primarily a one-handed task. Your off hand may be busy keeping paper aligned or holding a pen cap, but the main work is being completed with one hand. Contrast that with the keyboard. The keyboard is designed for both hands, which is partially why it’s much faster to type than write.By using both hands to type, we engage both sides of our brain more fully. That is not altogether a bad thing, but it does mean that we aren’t focusing on one mode of thinking. We’re switching from linear, language thinking to spatial, emotional thinking and back again. Some people are better with this dissonance than others, which is why some say there is no difference between typing and writing by hand. I personally struggle with this neurological bouncing during the writing process. But when I pick up a pen I can trace a thought and explore it without all the mental jumping around.StudiesThere’s a growing body of science exploring the comparison between hand writing and typing. Researchers have shown that writing lecture notes by hand gives students an edge over their typing peers. We know that kids with and without handwriting disabilities are able to write more when using a pen than when using a computer. There’s even a study from 1987 that hints at a potential influence on writing when done from a computer. If you search Google Scholar for “pen paper writing versus computer” you’ll have more than enough material to keep you busy for a while. But here are a few of the resources I found interesting when I began my exploration:A Learning Secret: Don’t Take Notes with a Laptop - Scientific AmericanThe Pen Is Mightier Than the KeyboardWhat’s Lost as Handwriting Fades - The New York TimesThe effects of handwriting experience on functional brain development in pre-literate childrenThe Contribution of Handwriting and Spelling Remediation to Overcoming Dyslexia - InTechOpenA Study of Professional and Experienced Writers Revising and Editing at the Computer and with Pen and Paper on JSTORDoes the medium make a difference? two studies of writing with pen and paper and with computersHow Handwriting Boosts the Brain - WSJWhy Writing by Hand Could Make You Smarter - Psychology TodayDigitizing Literacy: Reflections on the Haptics of Writing - InTechOpenThe Benefits Of Writing With Good Old Fashioned Pen And PaperMy ExperienceTo say that I’ve enjoyed the process of writing by hand would be an understatement. Some of the benefits I was expecting did become a reality. By taking longer to write by hand I am able to formulate my thoughts more clearly and fully; I feel better about what I’ve written when I’m done. But going further than just quality of words, I’ve discovered a few other benefits and one glaring downside.DistractionAs I expected, I’m not nearly as distracted with paper as I am with the computer. And it is primarily due to availability. Because it is so easy to take a quick peek at Twitter, I don’t stay on task nearly as well on the computer. Pen and paper affords me only one thing to do: put words on a page. It naturally allows me to focus on the task at hand.MotivationPreviously I had to put tricks in place to bring myself to write. I’ve always enjoyed the accomplishment of having written, but the process itself has always felt like a burden. I had to write in the morning, my most alert time of the day, to focus enough to write. It was the only way to get it done. But when I started exploring analog writing, I discovered an innate interest in pulling out the paper. Most of the tricks and timing are unnecessary. There’s joy in inking a fountain pen, opening a quality notebook, and laying words on the page that allows me to write more without it being a hardship.TimeHere’s the downside. It takes longer and that’s for two reasons. One, it takes longer to write by hand than it does to type. That comes with the positive of higher quality but it’s still a hit to the efficiency I had with typing. Second, I write longer articles when writing by hand. I spell out more detail and develop thoughts more fully. Again, I see this as a positive, but it means I need to be willing to cut time elsewhere.ResultsI’ve always felt that writing was synonymous with typing. “That’s how it should be done. It’s faster and more efficient.” But for me, the trade-offs aren’t worth it. I’ll be sticking with pen and paper. I’ve even gone to the extent of setting up a dedicated writing desk and purchasing a special notebook for it.",
        "url": "/the-science-and-experience-of-analog-writing/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-science-and-experience-of-analog-writing/&quot;&gt;&lt;h3&gt;The Science and Experience of Analog Writing&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 20, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I began &lt;a href=&quot;http://joebuhlig.com/writing-articles-by-hand/&quot;&gt;hand writing articles&lt;/a&gt; with a lot of skepticism mixed with hope. I didn’t know what to expect but I wanted a positive outcome. As much as I lean toward an integration of technology in every aspect of my work, I felt a sense that paper had benefits I had never understood.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-science-and-experience-of-analog-writing/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/the-science-and-experience-of-analog-writing.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

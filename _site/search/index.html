      "guest-posting": {
        "title": "Guest Posting",
        "author": "joe_buhlig",
        "category": "",
        "content": "Over the past month I’ve made some design changes and layout alterations here on the site. Some of that was purely for aesthetics and ease of use, but it also included some back-end alterations to allow guest posting. I’ve debated this for a long time and I’m finally ready to pull the trigger.You can read the details about how to participate on the guest posting page.One of the best ways to expand our thinking is to explore new ideas and perspectives that may differ from our own. It forces us to formulate our own opinions on the subject. We may love the thought or think it’s trash but either way, making that decision helps us understand our own reasoning behind the subject. By allowing others to write articles for this site, we can see glimpses of how others operate and think, which broadens the perspective on productivity conveyed here.This also frees up some of my own time. I really like the current posting cadence, but I’m looking to direct some of my writing time to new areas. I have a couple important projects I’m working on that I want to dedicate more time to and I know there will be more projects when those are complete. Guest posting will allow the rhythm to continue and these new areas to accelerate.I can continue listing reasons why I think this is a good thing, but you get the point. There’s a lot of value that can come to all of us. So if you’re interested in sharing your thoughts and words with readers like yourself (even if you’ve never written an article before), check out the details on the guest posting page.",
        "url": "/guest-posting/",

      "alternating-types-of-tasks": {
        "title": "Alternating Types of Tasks",
        "author": "joe_buhlig",
        "category": "",
        "content": "There’s something liberating about putting a name to something you didn’t understand. This was my exact experience when I learned I am ADHD. It gave me words to explain the way I think and those words have given way to a deeper comprehension of how I operate.Putting a name to it also makes it easier to connect with people in the same boat. And it makes it possible to learn what others do to take advantage of the positives and overcome the negatives. So naturally, I did some research and found that many try to eradicate it entirely. It’s seen as a disease to overcome. But you may be doing yourself an injustice by trying to delete a portion of who you are. I would rather heighten the useful aspects and downplay the detrimental. If I have an overactive mind, is there a way to allow myself to bounce from thing to thing and still accomplish my creative work? After a bit of experimentation, I’ve discovered a way to do this.I can only will myself to focus on a new task for about 20 minutes - unless I’m really excited or interested in it, then it can be days before I come up for air. But when I’m not in hyperfocus mode, 20 minutes is about all I have.For a long time I’ve been breaking my projects down into 15 - 20 minute tasks. My focus-ability may be why I’ve done that but I can’t say for certain. Typically, I would sit down and work on a project with the intent of completing three or four of these tasks. And I’ve had fairly good success doing so. But it’s never occurred to me that this was a bad idea. It’s what everyone else does and they seem to have a great success with it. Why shouldn’t I follow suit?Learning that I am ADHD gave me the clarity I needed to explore other options. If I can naturally focus on a task for 20 minutes, what if I started a completely different type of task afterwards instead of doing more of the same? What if I alternate between coding, writing, learning, and admin every 20 minutes?Bingo! It turns out that I’ve wanted to work this way all along, but I couldn’t see it. Yes, there are times when I get into flow and won’t switch. If I can focus for longer, why move on? But if I can’t focus, I don’t fight it. I switch to a different type of task and come back at the next switch off. After all, I tend the bounce quickly. Why not take advantage of it?",
        "url": "/alternating-types-of-tasks/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/alternating-types-of-tasks/&quot;&gt;&lt;h3&gt;Alternating Types of Tasks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 16, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/tasks&quot;&gt;tasks&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There’s something liberating about putting a name to something you didn’t understand. This was my exact experience when I learned I am ADHD. It gave me words to explain the way I think and those words have given way to a deeper comprehension of how I operate.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/alternating-types-of-tasks/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/alternating-types-of-tasks.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "what-to-review": {
        "title": "What To Review",
        "author": "joe_buhlig",
        "category": "",
        "content": "The longer I practice GTD principles, the more intentional I try to be with the time I spend updating my systems. I need my commitments to be thought through and my decisions to be made ahead of time. Knowing that I am prone to starting new projects before I have time for them leads me to a need for a recurring time of reevaluation.David Allen declares the Weekly Review a vital component of the framework. And I would agree that this once-weekly update is a make it or break it step to success. Without it, I would have a growing list of stalled projects that should be dropped, or at least moved to a Someday/Maybe list. But I’ve also found other levels of review to be beneficial. And those are better done at different intervals than the Weekly Review. It’s not worth my time to evaluate each context and project every morning. I would spend the vast majority of my time in reflection and never accomplish the tasks I’m reviewing.The glaring question here is “What do you actually do during these reviews?” The easy thing to do is share a picture of my checklists, but that fails to explain the reasoning for the review itself. You are free to copy these, but be sure to think through your intent and understand why you are doing it before you tweak these to fit your personality. There’s potentially more harm in aimlessly going through these than in skipping them altogether.Daily Review (~20 mins)The first step in GTD is Capture. It all starts with the habit of putting tasks and ideas into an inbox. My problem is that without daily time for making a decision about each item, inboxes perpetually grow. At the same time, I struggle to jump start my day. Despite the system, I’m drawn to the most urgent or interesting thing on my mind and want to focus on it first thing in the morning. To combat this I set up the Daily Review with the purpose of clearing inboxes and creating motivation on the right task.  Process Inbox: Paper  Process Inbox: Email  Process Inbox: Drafts  Process Inbox: Browser  Process Inbox: DropBox  Process Inbox: OmniFocus  Review @Waiting For  Review Forecast  Review Calendar  Review Weekly Plan  Review CompletedWeekly Review (~70 mins)The core purpose of my Weekly Review is to be honest with myself and verify that I’m headed in the right direction. I’m terrible at getting a feel for this and can easily get off track in the course of an afternoon. My tendency is to put off projects that are no fun or that have a daunting next action. I need to limit the projects and tasks available to pick from. I also need to review projects that aren’t moving and ask myself why they are stalled.I should note that the tasks on this checklist look deceptively simple, but they’re far from it. Clear Review Perspective is a 30 minute or longer task that forces me to decide if I’m going to keep the project in the active queue, put it on hold, or drop it entirely. Review Stalled Projects makes me look at projects I keep thinking I’ll work on but continue failing to follow through on. These two steps alone can sometimes take an hour. But if I skipped that hour of commitment reevaluation, I’ll spend weeks working on fluff that takes me nowhere.  Process Inbox: @Joe in Kitchen  Clear Review Perspective  Review Stalled Projects  Set Weekly Plan  Weekly Reflection  Clean Workstation  Empty TrashMonthly Review (~30 mins)It’s impossible to validate my direction in the Weekly Review if I don’t have goals and a mission by which these projects are guided. The simple purpose of my Monthly Review is to create guidance and help me design my days to realize these goals. I look over my Horizons of Focus and make sure I have a sense of direction for the upcoming months and years. Granted, I’m always revising this. But it’s this process of reading and altering the plan that allows me to course correct quickly.  Review 50,000  Review 40,000  Review 30,000  Check Old Projects  Evaluate Morning Ritual  Evaluate Evening Ritual  Evaluate Daily Schedule  Evaluate ContextsAnnual Review (~3 hrs)I’ve found some value in rethinking the basic aspects of how we as a family operate once a year. Those can include insurance and savings, but they should also encompass your goals as a family or couple. And they do not need to be done all at once or alone. Involve your spouse and kids if you have them. But remember that your tolerance for this type of thinking than may be much higher (or lower) than your spouse’s. Break it up across a few weeks if you need.  Becky: Big accomplishments in the past year?  Becky: Big goals for the next year?  Becky: Evaluate financial state  Becky: Evaluate insurance state  Determine monthly goals for next yearAgain, this amount of review may be overkill for you. As long as your system helps you drive down the right road, you’re golden. But there are always times when we need to reference the lines on the road to keep us from hitting the ditches, and some of us need more reference points than others to stay on the road.",
        "url": "/what-to-review/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/what-to-review/&quot;&gt;&lt;h3&gt;What To Review&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 13, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The longer I practice GTD principles, the more intentional I try to be with the time I spend updating my systems. I need my commitments to be thought through and my decisions to be made ahead of time. Knowing that I am prone to starting new projects before I have time for them leads me to a need for a recurring time of reevaluation.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/what-to-review/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/what-to-review.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

        "url": "/36/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/36/&quot;&gt;&lt;h3&gt;36: My Current GTD Structure&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s been a while since I’ve shared my entire GTD structure. And now that I’m rereading the book, I figured it would be a good idea to share what I’m currently doing before it changes.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/36/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-Current-GTD-Structure.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "hazel-keeping-omnifocus-updated": {
        "title": "Hazel Keeping OmniFocus Updated",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are times when you need a feature in software that doesn’t currently exist. Sometimes that leads to exploring alternatives or even creating your own, which is how inventors and entrepreneurs get a lot of their ideas.In our current app culture, there is a growing push for extensibility and the ability to interact with the core data of a service from other apps. This ability has become necessary in my core applications. I’ve reached a point where there are no apps out there that have all the features I’m looking for.I don’t see this as a bad thing. It simply means my view of software and my willingness to augment the existing functionality reaches beyond the current options. This does not mean an app is the wrong choice. Basically, I’m asking for things that either don’t exist in any current app, such as shuffling tasks, or it means that the developer has yet to implement them.With something as personal as a task manager, we’re certain to find shortcomings in every option available. Some people decide to work within the system they’ve chosen while others search for and create structures to fill in the gaps with new, bolt-on features. Again, this doesn’t mean you’ve chosen the wrong tool. It means you understand yourself and the app well enough to develop a system that is specific to you.I’ve done this feature augmentation with OmniFocus. The Omni Group is excellent at making their apps scriptable and they have zero intentions of changing that. This is only one of the reasons I’ve made OmniFocus my life manager of choice. They understand the impossibility of creating a tool that fits everyone, so they make it possible for us to customize our experience.The experience I’ve created on my Mac has a hands-off mentality. I’ve written a handful of AppleScripts to create features I rely on. I could run these daily or every time I want to my database to update, but here’s a better solution: Hazel.Hazel has the ability to run a script when a certain criteria has been met. That criteria is extremely flexible and has allowed me to fine-tune this new functionality. The following is an overview of these augmented features that Hazel has allowed me to add to OmniFocus without any manual interventions.Auto-ParserThere has been great progress on this in recent weeks but I often have a desire to capture an idea and send it to a specific project and context from my phone. I could use the new URL scheme but it’s not as quick and smooth as using the Auto-Parser. I’ve written about this in the past, but the short of it is that it allows me to email a task into OmniFocus and let my Mac put it into the correct home within my database. I let Hazel run this script in the background every time OmniFocus syncs.Scheduled ReviewsSome people love the ability to do daily “mini-reviews” in order to keep their projects updated. I prefer to do them all at once and on scheduled days. Since OmniFocus doesn’t currently support this, I wrote this script which resets the “Next Review Date” to my scheduled date depending on the review cycle I have set for that project. I used to run this manually whenever I saw the perspective highlight but now I let Hazel run it (without the confirmation) on a daily basis.Weather ActivationSometimes I add features that I feel should be a part of the core software, like scheduled reviews. This is far from that. I wanted to turn projects on or off depending on weather conditions, namely temperature. This script does exactly that. Again, I let Hazel run it daily and it searches for projects with notes that meet a certain criteria. Based on the results, it decides if the project should be made active or not. This is really handy for spring and fall maintenance projects.Text File ReportI generate a daily report that shows all the tasks I’ve completed that day. It gives me a historical record that I can use for clients, but mostly I just like to be able to look back on a certain day and see what I did. It’s not necessary but I like the satisfaction in seeing it. This script takes the tasks completed yesterday and puts them into a text file. Hazel runs it daily to give me a single file for each day.Although I would love to see these features built-in, I understand they are too specific to my preferences and a broader implementation would add too much to an already intimidating and powerful tool.",
        "url": "/hazel-keeping-omnifocus-updated/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/hazel-keeping-omnifocus-updated/&quot;&gt;&lt;h3&gt;Hazel Keeping OmniFocus Updated&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 9, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hazel&quot;&gt;hazel&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are times when you need a feature in software that doesn’t currently exist. Sometimes that leads to exploring alternatives or even creating your own, which is how inventors and entrepreneurs get a lot of their ideas.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/hazel-keeping-omnifocus-updated/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/hazel-keeping-omnifocus-updated.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "writing-articles-by-hand": {
        "title": "Writing Articles By Hand",
        "author": "joe_buhlig",
        "category": "",
        "content": "After reflecting on the process of writing a daily schedule by hand and discussing the benefits of the analog over the digital, I’ve decided to try writing articles with pen and paper.I’ve accrued a variety of theories for why I should to this, but ultimately, I’m curious to know if there are any benefits of analog writing tools for someone who writes for the web. Even contemplating this makes me think it’s a crazy idea. Why use pen and paper when typing is so much faster? And wasn’t typing speed part of the rationale behind my Dvorak transition? On both counts, yes.And to be honest, I hope to return to typing them. But my curiosity won’t leave me alone. I cannot help but wonder if the physical process of putting ink on a page has benefits I’m unaware of. I can speculate what those may be, but until I give it a real and genuine attempt, I’ll never be able to let the idea go.It is all the unknowns surrounding the process that has me writing this away from all screens with fountain pen in hand. Will the slower pace lead me to clearer thoughts and better phrasing of my ideas? Is there a deeper satisfaction in the writing process? Does a pen help me focus more than a keyboard? My presumed answer to all of these questions is yes. If the quality of my articles goes up as a result and the extra time is available, then it is certainly worth the extra effort. And if that’s the case, why can’t this mode of thinking and way of writing be duplicated through a keyboard?My normal writing environment is in Distraction Free Mode inside Sublime Text. It’s nothing more than full screen mode with all display panels hidden. The theory should hold that I’m writing in the same environment as analog: with no outside distraction or tendencies to deviate from the task at hand. But one major difference remains with the availability of distractions. There are easily more opportunities to jump in and out of alternatives on the Mac. So in theory, the analog process should yield greater focus.My hope is that the slower pace allows me to process and develop my thoughts more completely. Too often I reread an article I released a few days prior and see a gaping hole in my rationale. Or I’ll see a point that I touched on but could have spelled out in more detail. My brevity isn’t wrong, per se, but I would prefer to put it all out there in most cases. My shortness is due to a lack of decision more than a set intention. I don’t want to hold back without realizing I’ve done so. I know the slower pace of hand writing my articles will have an impact, but is it a noticeable and valuable difference?I am also tempted to think that the overall process of writing an article will be faster. As much as I like to think that typing can be done distraction-free and focused, I have to confess to “checking in” when I have a pause in words. By stepping away from the screen entirely, those “just checks” and the time they take should disappear and allow me to develop a better phrase instead of defaulting to my original and often predictable way of stating the idea.I’ve committed to writing five articles by hand - this being the first - so I have four to go. It doesn’t sound like a lot but I’m fairly certain it won’t take long to draw a conclusion. I will give it my best try and explore the results because, as usual, my curiosity has gotten the better of me.",
        "url": "/writing-articles-by-hand/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/writing-articles-by-hand/&quot;&gt;&lt;h3&gt;Writing Articles By Hand&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 6, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;After reflecting on the process of &lt;a href=&quot;http://joebuhlig.com/22/&quot;&gt;writing a daily schedule by hand&lt;/a&gt; and discussing &lt;a href=&quot;http://joebuhlig.com/33/&quot;&gt;the benefits of the analog over the digital&lt;/a&gt;, I’ve decided to try writing articles with pen and paper.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/writing-articles-by-hand/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/writing-articles-by-hand.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "creating-a-personal-book-index": {
        "title": "Creating a Personal Book Index",
        "author": "joe_buhlig",
        "category": "",
        "content": "I used to just pick up a book, start at the beginning, and read it to the end. I tried not to bend any pages and always used a bookmark to make sure the book still looked brand new when I was finished. I had an unwarranted fear of ruining my books because I held them in such high regard.I think that does the author an injustice. Yes, we’re reading the book. But are we doing anything with what we’re reading? Are we thoroughly comprehending it and engaging with the content? For me, the answer to those was “No”. Sure, I would learn a few things, but most of the time I found myself skimming the whole thing trying to find a section with the solution I was looking for or an aha moment to teach me something new.After reading this way for a long time I eventually started underlining or highlighting passages I found interesting or inspiring. That was a big step for me. But those words, despite having an impact on me, would eventually be lost. I might remember reading something in a specific book and then go back and look for it but this rarely happened.While reading my latest books I started creating my own index of these highlights at the prompting of Tim Ferris and Maria Popova. I wasn’t sure if it would be worth it or not, but I can now say that being able to glance at the back of a book to see the location of these important passages makes it a much better experience and well worth the extra seconds it takes to create it.What I’m doing is simple. When I underline or highlight some text, I go to the back of the book where there are always a couple blank pages, create a topic heading or find one that already exists, and I add the page number of the text I just underlined. Done.When I’m finished reading the book, I do my best to write a quick overview for myself in a text file. As part of that process, I transcribe this book index into a digital format at the bottom of the review. This makes it possible to search for topics and see the books I’ve read that pertained to that topic. It also allows me to see what pages in the book pertain to that topic.The searching piece is just icing on the cake, though. To me the real joy is having that personalized index at the back of the book to thumb through. I know that if there’s something that struck me in the book, I can always get back to it quickly and easily.",
        "url": "/creating-a-personal-book-index/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/creating-a-personal-book-index/&quot;&gt;&lt;h3&gt;Creating a Personal Book Index&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 2, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reading&quot;&gt;reading&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I used to just pick up a book, start at the beginning, and read it to the end. I tried not to bend any pages and always used a bookmark to make sure the book still looked brand new when I was finished. I had an unwarranted fear of ruining my books because I held them in such high regard.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/creating-a-personal-book-index/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Creating-a-Personal-Book-Index.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "is-dvorak-worth-it": {
        "title": "Is Dvorak Worth It?",
        "author": "joe_buhlig",
        "category": "",
        "content": "After almost three months of typing with a Dvorak keyboard, I’ve reached some conclusions about this QWERTY alternative. Like most comparisons of this nature there are some significant pros and cons between the two. But I don’t think it’s fair to draw any conclusions until you’ve experienced both sides.My conclusion: I’m sticking with Dvorak.SpeedOne of the main reasons given for using Dvorak is typing speed. Because the layout is designed to limit finger travel, the theory is that you can hit the keys much more quickly and create words faster. There are a lot of studies refuting this rationale and I don’t know what the real answer is when you look at the best of the best in each group. But I do know my own results are quite conclusive. When I started this journey I was typing 72 WPM on QWERTY. Today I’m averaging 84 WPM on Dvorak. Again, this is after only three months. And since the majority of my work is done by typing, this leads to potential gains for me even if they are small.KeyboardsOne drawback of going with Dvorak is access to the physical keyboards needed to make it work. Yes, you can learn it and use a QWERTY keyboard to type Dvorak. But I find that having a cover on top makes it a lot easier. There are a times when most typists glance even slightly at the keys for reference. Having the actual key displayed can have a big impact. I use a cover that fits both my MacBook Pro and the Apple Wireless Keyboard since those are the two I use. That is an added expense to consider here.Multiple UsersMy wife uses my primary machine from time to time and that means she needs QWERTY to remain available. What I’ve found is that it’s really a non-issue. You can set the layout on each profile and once logged in it will always goes back to that layout. Even when switching users on the lock screen it changes the layout. I sometimes need to use QWERTY from the lock screen but that’s the only time it’s an issue. My wife never has to deal with it.RSII wouldn’t say that I have RSI but I do know when I’ve had a heavy typing day. For me that usually means typing 4,000 words in a day or more. I’ve had a few days when I hit 7,000 and my hands really need a break afterwards. I don’t have any data behind it but I know that since the switch I’ve had a couple 5,000+ days and I didn’t realize it until I saw the numbers later. I normally would have felt it at that level. To me, that’s a good indicator of positive long-term results.iOSOn iOS I find my biggest complaint. There is no built-in Dvorak keyboard so I end up using a third-party keyboard. But there are still times when those keyboards aren’t allowed or won’t show up reliably. Searching in Spotlight or typing in passwords are the biggest culprits I’ve found. So there are still times when I’m using QWERTY on iOS but I don’t always know when I’ll be required to do so. I would love for Apple to add this to their built-in options.Retaining QWERTYThere are still times when I’ve found myself using another computer or device. The tech and sound booth at our church is the most common one. But I also use my wife’s profile once in a while. So I still find myself typing on a QWERTY keyboard from time to time. I did a quick test out of curiosity and found that I’m still at 45 WPM on QWERTY. It’s nowhere near my original speed but that’s to be expected. I’m alright with where I am, but I’m not actively trying to keep it around.In the end, I’m quite happy with the transition and benefits I’m seeing with Dvorak. And since I’ve only been at it a short time, I can only hope that the positives continue to surface, my speed continues increasing, and the strain on my hands remains limited.",
        "url": "/is-dvorak-worth-it/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/is-dvorak-worth-it/&quot;&gt;&lt;h3&gt;Is Dvorak Worth It?&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 29, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/dvorak&quot;&gt;dvorak&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;After almost three months of typing with a &lt;a href=&quot;http://joebuhlig.com/dvorak-transition/&quot;&gt;Dvorak keyboard&lt;/a&gt;, I’ve reached some conclusions about this QWERTY alternative. Like most comparisons of this nature there are some significant pros and cons between the two. But I don’t think it’s fair to draw any conclusions until you’ve experienced both sides.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/is-dvorak-worth-it/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Is-Dvorak-Worth-It.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/34/&quot;&gt;&lt;h3&gt;34: A Web Developer Using Markdown&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 27, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Markdown has become a major part of how I do all of my writing despite being a web developer. It has a lot of benefits even if you know how to write the HTML itself.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/34/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/A-Web-Developer-Using-Markdown.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-the-analog-to-grasp-the-digital": {
        "title": "Using the Analog to Grasp the Digital",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’m guilty of looking for ways to accomplish tasks on the computer long before it crosses my mind to try paper or the whiteboard. It’s almost embarrassing sometimes. The idea of going to a notepad as a first instinct is hard for me to grasp.I’m slowly growing fond of pen and paper. I’ve written meeting notes on paper for a long time but it’s only been the last few months that I’ve really embraced the value of writing daily schedules and brainstorming sessions on a notepad. And for someone so devoted to digital tools I must confess that the results have baffled me.Mike Schmitz and I talked about this on the podcast recently. Because physically writing something down engages more of your body and requires you to use more of your self to get the idea out of your mind, you have more memory indicators created in your brain. In turn, it leaves you with more connections made and more ability to recall the thing you wrote down. In other words, writing it on paper helps you remember more than typing it into a computer.When I started writing out a daily plan on paper I found that I didn’t need to reference the paper nearly as often as I used to reference my digital calendar. I was able to move from one task to the next with little or no transition cost. I knew what the next step of my day was without needing to look at the paper.After doing this for the better side of a month I went back to using my digital calendar with no loss of results over the paper version. The experience of writing it down with pen and paper solidified the rationale and nuances of the process. It showed me the importance of deciding where the minutes of my day will go and the repetitiveness of my real schedule began to come through. It was only after I developed the memory through handwriting the daily schedule that I was able to best utilize the digital calendar and understand the cycles I naturally fall into.And that proved to have great value. Developing an awareness of how you work is the best way to create truly productive systems. But it turns out that once I went back to the digital calendar, the side effects of relying on calendar alerts and the use of repeating events aren’t worth the move back to digital. I can now understand how to set up my digital calendar in more detail. But doing so and using it leaves me with symptoms I’d rather not have. So I’m back on the paper for my daily schedule.The time it takes to write it out by hand and think it through in detail every day develops a memory that I can use throughout the day and relieves me of the robotic nature of recurring events that aren’t regularly kept in check.",
        "url": "/using-the-analog-to-grasp-the-digital/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-the-analog-to-grasp-the-digital/&quot;&gt;&lt;h3&gt;Using the Analog to Grasp the Digital&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/analog&quot;&gt;analog&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/digital&quot;&gt;digital&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’m guilty of looking for ways to accomplish tasks on the computer long before it crosses my mind to try paper or the whiteboard. It’s almost embarrassing sometimes. The idea of going to a notepad as a first instinct is hard for me to grasp.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-the-analog-to-grasp-the-digital/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-the-Analog-to-Grasp-the-Digital.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "the-omnifocus-dashboard": {
        "title": "The OmniFocus Dashboard",
        "author": "joe_buhlig",
        "category": "",
        "content": "I write and talk about my OmniFocus Dashboard a lot. And that’s for good reason: it’s the central hub of my day-to-day work and the place where my decisions about the day surface.The intent behind the Dashboard is to show me a list of tasks to be completed today. I want those tasks to be shown in order, meaning I start at the top and work to the bottom. There’s no need to choose the next task because I’ve already decided ahead of time.Before I get too far into this, let’s go through the setup. All the Dashboard contains are tasks that are Due or Flagged. The task needs to have a due date within the next five days or I must manually flag it before it shows up here. As for the display settings, I want it to group tasks by context but sort by project.I keep my contexts in order of importance from top to bottom. And I give my @Admin tasks the highest priority. If the task impacts the state of my system and accuracy of the projects in it, I want that task to be completed first. I want to trust that I have all the appropriate information collected and in place before I move on. With the perspective grouped by context, it first sorts the tasks by context; and with the @Admin context at the top of my list, it shows up first on the Dashboard.I also sort my projects in order of importance. See a theme here? At the top of my project list is a folder called Guidance. It holds my higher horizons, reviews, and meta projects. Again, I want these at the top of the list because these projects keep my daily activities in alignment with my long-term goals. With the Dashboard sorted by project, the tasks within the context groupings maintain the priority I give my projects. I should also note that all projects in this Guidance folder are flagged and their tasks are given the @Admin context. The flag is what pulls them into the Dashboard and the context ensures they will always be at the top.ReviewsThe projects at the very top are my reviews: daily, weekly, monthly, and annual in that order. I need to complete my daily review before I go on to the weekly review. The same goes for the monthly and annual reviews. I can’t make decisions about which projects to take on or drop if there are still unprocessed tasks in my inbox. The system must be up-to-date beforehand. Again, these projects are flagged and all their tasks are given the @Admin context, so these tasks show up in the first grouping of the Dashboard.MetaUnderneath my reviews are a couple meta projects I’ve put in place to help me accomplish my weekly commitments and the projects that are important to me. The first is called Important Projects and it’s set to repeat daily.  It’s a simple list that helps me put valued projects first and it’s the first thing I do once my reviews are completed. These aren’t tasks themselves but they prompt me to go elsewhere in OmniFocus to complete a task that pertains to the original item.The second meta project is called Weekly Creation and it repeats weekly. I do my best to write two articles for this site and record one podcast episode each week. This project holds a few tasks that come after the Important Projects tasks. I need to have this week’s content created before I move on to other work for the week. Again, these two projects are flagged to add them to the Dashboard.Due or FlaggedOnce all reviews and important tasks are completed, I move on to the tasks that will be due soon or that I’ve decided to work that today. The due soon tasks show up automatically based on how close I am to the due date. For me, that means five days out from the assigned date. I want a little lead time on these. But I fill the remainder of my day’s work with tasks that I’ve flagged. Sometimes these apply to the projects on my Important Projects list, but often times they are simple one-off tasks that are bugging me and I want done.RealityThe nice thing about this Dashboard is that it is mostly robotic. It happens on its own. Each day these tasks show up without me needing to do anything. But there’s risk involved with that. You can become numb to seeing them every day; if you skip one day, it becomes easy to skip them the next; or you start looking through the list, get overwhelmed by it, and do nothing. For me, the problem can arise when I start re-thinking my previous decisions that led to the list in the first place. I’m not always the best at sticking to it, but I know if I trust my previous self that I have a greater tendency to create flow and accomplish more by the end of the day.",
        "url": "/the-omnifocus-dashboard/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-omnifocus-dashboard/&quot;&gt;&lt;h3&gt;The OmniFocus Dashboard&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 22, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I write and talk about my OmniFocus Dashboard a lot. And that’s for good reason: it’s the central hub of my day-to-day work and the place where my decisions about the day surface.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-omnifocus-dashboard/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-OmniFocus-Dashboard.png?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "the-flawed-foundation-of-diets": {
        "title": "The Flawed Foundation of Diets",
        "author": "joe_buhlig",
        "category": "",
        "content": "After working on multiple sides of agriculture and seeing how the back-end of the food industry operates, I’ve come to the realization that there is some really bad information out there about agriculture and how we decide what to eat.Most of our decisions about what to eat are adopted from a huge list of diets. There are a lot of cultural diets, but anymore most Western diets are put together with a purpose in mind. Some of them help us put on muscle and some help lower cholesterol levels. There’s even a breathing diet to help you lose weight. No matter the goal, diets face an underlying flaw in their design.When you break it down, a diet is simply a recommendation on how to achieve health through the food that you consume. It’s a way of eating that provides you with a long, energetic life. But the problem we face today is the plethora of diets out there all claiming to be the best way to eat. A lot of these diets contradict each other and leave us wondering which ones are worthwhile. What’s worse is the regular discovery of new scientific evidence revealing the fact that some diets actually make us less healthy than we were originally.Why is that? Let’s go back to the premise of what a diet is: a recommendation on how to eat. In order to make an honest and accurate recommendation we need information and experience with the thing we are recommending. Generally speaking, you wouldn’t ask a web developer to work on your car. Most developers don’t have the deep knowledge about cars that they would need to find the issue with your motor. The food industry is much the same.The vast majority of diets are based on research done by scientists. We run across diets created by individuals once in a while but those typically have a base derived from the research done by scientists. We learn that antioxidants can help fight or prevent cancer, so we put together a recommendation on how to get more of them into our daily food intake. We even go to the extreme of adding them into products where they don’t naturally exist so that we can consume even more of them. But that mindset can give us alarming results.Any time we develop new research that shows a way to prevent or fight a disease or that shows the health benefits of a specific nutrient, we blow it out of proportion. You would think that with all the research being done and the experience we have with eating that we would know how to eat healthfully. Why can’t we get this right?In order to make a perfect recommendation, you have to know everything about the thing you’re recommending. If you don’t know everything about it, there will inevitably be flaws in the rationale behind the recommendation. Sometimes those flaws are no big deal but sometimes they have unexpected results.Say I recommend a wireless router to a friend. It’s one I’ve used for years and have a great experience with. My friend trusts me so he buys the router. He sets it up and has nothing but issues with it. I come over and give it a try with no luck. After digging into it, I find out that this router doesn’t play nice with his specific modem. I made what I thought was a great recommendation but it turned out to be a nightmare for my friend. If had known about the pairing issues of that combination, I wouldn’t have recommended it. I didn’t know everything about the router even though I thought it was excellent.We have a lot of data about the human body. We understand things about it that our great-grandparents could only speculate about. And that means we have a ton of information at our disposal that we can use to build the perfect recommendation on how to eat. But remember what I said earlier:  In order to make a perfect recommendation, you have to know everything about the thing you’re recommending.In order to make the perfect diet, we have to know everything about the human body. We have to know about every nutrient that exists, how they work in combinations, and what our digestive system does with each one. We also have to understand how we break those nutrients down and how they help brain function. We need to know how our nutritional needs change as we age and develop. But it turns out there’s a lot we don’t know about ourselves:What we know about the brainTen things we don’t understand about humansScientists Discover a New Part of the Human BodyBody’s bacteria don’t outnumber human cells so much after allThe other side of this is that we don’t even understand the food itself well enough to know how it fits into our own nutrition. Take the tomato for example. It’s consumed all over the world and yet we know very little about why it has more genes than we do. If we can’t explain everything about our own bodies and the food that we eat, how can we expect anyone to develop a diet that completely meets our nutritional needs?It simply isn’t possible to develop a diet that is completely accurate and 100% reliable. We don’t know enough to do that. Yes, we can put together good guesses and see great results, but we often don’t see the long-term effects for many years and by that time we may have learned that it was actually a really bad idea all along.Scientists are doing an excellent job of learning about us and the food we eat. We’ve been able to create diets for people struggling with diseases and help patients extend their lives and have a higher quality of life at the same time. There’s a lot of value in these continued attempts to make the best recommendations we can. And the more we learn about ourselves, the better these recommendations get. But we will very likely never have the ability to build the perfect diet and we will never be able to manufacture the perfect food.At the end of the day, we simply need to keep in mind that the diets we choose to follow are never ideal. Scientists are great at giving us information to follow, but we need to remember the basics when we decide what to eat.",
        "url": "/the-flawed-foundation-of-diets/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-flawed-foundation-of-diets/&quot;&gt;&lt;h3&gt;The Flawed Foundation of Diets&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 18, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/food&quot;&gt;food&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;After working on multiple sides of agriculture and seeing how the back-end of the food industry operates, I’ve come to the realization that there is some really bad information out there about agriculture and how we decide what to eat.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-flawed-foundation-of-diets/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/the-flawed-foundation-of-diets.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "evernote-vs-raw-files": {
        "title": "Evernote vs. Raw Files",
        "author": "joe_buhlig",
        "category": "",
        "content": "Ever since I published an article about leaving Evernote I’ve received numerous recommendations for alternatives. It seems there is an endless supply of catchall buckets that you can drop information into.  I appreciate all the ideas, but it isn’t the point.The majority of my complaints with Evernote revolve around portability and a proprietary format. It’s not an easy task to work with the notes in other applications and it’s not trivial to take the text out of the note, work on it, and bring it back in on iOS. But there are a lot of the details that have me avoiding Evernote and its alternatives.Formatting TextI just don’t do it. 95% of all my writing is in markdown. I’m even starting to do this when I take handwritten notes. The only time I don’t use markdown is when I’m creating a Pages document for a client, which is rare anymore. So I never have a need to create rich text in any way. That mostly stems from my medium of sharing words: the web. Everything eventually ends up in HTML and the words I type that don’t end up on the web are short-form or for personal reference. In either case, I don’t have the need or the time to make something bold or change a font size. To me, it has just as much impact in its natural state as it does formatted.ChecklistsI used to keep all my checklists in Evernote. I even found a way to do recurring checklists in Evernote. But that was before I moved every task item into OmniFocus. My Evernote lists worked great at the time, but I prefer the consolidation of every action item in one place and all reference material in a separate place.Pictures and FilesOne major benefit to using Evernote is the ability to keep pictures and files right alongside of the text that you’re storing. It’s an awesome feature, but it comes with a lot of downsides. What if I need to edit the picture or file? It’s rare that I don’t make changes to them in some way. It might be annotations or adding lines to a spreadsheet but if I want to do anything with them I need to make sure I’m on my Mac. It works pretty well there, but the moment you try this on iOS it gets really messy, really fast. The extra work and time involved in pulling it off is not for me. Keeping everything in a single folder in DropBox is much more compatible with the tools I prefer to use.Storage StyleI’m grateful for all the suggestions on alternatives to Evernote. I now know there are a lot of great ones out there. But I think I’ve developed a new (old?) information storage preference. I enjoy the flexibility of working with standard file types themselves. They’re easy to use and predict, and my use of them is not dependent on the features of a single company or application. If I want to make edits to my information, I don’t have to use a specific app to do it. And I can move from one system to another with little to no overhead and migration steps. I’m free from a single ecosystem; that’s what I like about it.",
        "url": "/evernote-vs-raw-files/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/evernote-vs-raw-files/&quot;&gt;&lt;h3&gt;Evernote vs. Raw Files&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 15, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Ever since I published an &lt;a href=&quot;http://joebuhlig.com/an-alternative-to-evernote/&quot;&gt;article about leaving Evernote&lt;/a&gt; I’ve received numerous recommendations for alternatives. It seems there is an endless supply of catchall buckets that you can drop information into.  I appreciate all the ideas, but it isn’t the point.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/evernote-vs-raw-files/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Evernote-vs-Raw-Files.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "the-important-not-urgent-projects": {
        "title": "The Important (Not Urgent) Projects",
        "author": "joe_buhlig",
        "category": "",
        "content": "We all have those projects that we know we should be working on, but without a deadline or someone relying on you it’s hard to keep it going. Things come up and the easy tasks to put off are the ones without urgency pushing them on.I have a tendency to pick up a shiny new project and set aside the projects that move me toward my longer term goals. It’s easy to do because those long distance projects have no (noticeable) ramifications when they’re delayed. I can always make up the difference later or move the potential launch date back a bit without anyone noticing.But that undermines my own mission. If I want to help others get better at their systems and develop a more meaningful life, I need to stay the course and keep working on the projects without a deadline and that have a bigger long-term impact.I recently spent some time reflecting on these projects, trying to find time for them  each week. I wanted to put my hands to work instead of just thinking or talking, because “It’s the thought that counts” isn’t much of a business model. I thought about dedicating one or two days a week to them, but that would lead to slower progress in the end. What I really need to do is check something off for these projects every single day. They need to move forward every day no matter how small the progress is. Those incremental gains can make a big impact over time.If I’m going to step up and work on these every day, it makes sense to create a checklist of the projects and tasks I need to complete each day. It also feeds my love of lists.This shows up on my OmniFocus Dashboard every day and I go through it top to bottom along with everything else I do in the day. This means I set aside more of the “procrastiworking” tasks I tend to work on instead of my key projects, which is a good thing. There are some short-term sacrifices I make to do this but I don’t think anyone would say it’s not worth it.To get a little more technical on the how, here are the settings I use for the project itself in OmniFocus:The idea is to flag the project to add it to my Dashboard (Due and Flagged), have it repeat every day, and mark the project complete after all tasks are completed.Now I have a daily reminder and checklist that ensures I make progress on these important projects. I don’t care how small it is, but I will move them forward. It’s that small contribution each day that really adds up.",
        "url": "/the-important-not-urgent-projects/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-important-not-urgent-projects/&quot;&gt;&lt;h3&gt;The Important (Not Urgent) Projects&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/projects&quot;&gt;projects&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;We all have those projects that we &lt;em&gt;know&lt;/em&gt; we should be working on, but without a deadline or someone relying on you it’s hard to keep it going. Things come up and the easy tasks to put off are the ones without urgency pushing them on.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-important-not-urgent-projects/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-important-not-urgent-projects.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

        "content": "I ran across this idea when reading an article by Derek Sivers. The premise is simple: creating a frequently updated page to show what the person is currently doing. The concept really resonated with me, and I expanded on it a bit.Sivers calls it a Now page and even created an index of these pages. I started looking through these pages and loved a lot of the ideas I found. It was a classic case of being unable to make up my mind. So instead of picking one area or one page to keep updated, I built a site that showcases where my time goes, what I’m reading, what I’m currently developing, and a growing portfolio of my work.In the future, I’d like to add an Apps page that keeps a list of the tools I’m using on my devices, but that’s an extensive addition, so it needs to come at a later time.So if you’re curious about what I’m up to, go check out now.joebuhlig.com.",

      "timing-tasks": {
        "title": "Timing Tasks",
        "author": "joe_buhlig",
        "category": "",
        "content": "In a previous role I spent some time researching project management software and evaluating it for company use. One of the turn-offs that my end users brought up was an extreme distaste for running a stopwatch on the tasks being tracked. I get it. No one wants to be stuck to a clock, especially when those reviewing the numbers are your managers.I didn’t want to go that route either. I’ve always had a resistance to due dates, but some of it was fear that the data would be used against me. It would be hard not to compare my times to that of my coworkers. It wouldn’t matter if I came out better or not, quality of work would no longer be the main consideration if speed took over as the primary indicator.When I started working for myself, I finally came around to the idea of starting a stopwatch at the beginning of every new task. The data was staying in my own hands. It could help me maximize my time without the potential for negative consequences. So I set up a process with Launch Center Pro to help track my time.My intent was to understand where I spent the most time and look for places to cut back. I was seeking maximum impact for the least amount of time spent since every action I take can directly influence my income. But after timing my work for a while, I found there were more benefits to starting that stopwatch than I expected.HistoryThe first of these was my original (and only) intent: a record of how much time I spend on tasks. Keeping track of how much time I spend on tasks helps me see if I’m allocating too much of my day to one activity. I can’t say that I had any big aha moments as I’ve looked through the data, but it’s at least interesting to see how much time goes into writing an article or designing and building a website.EstimationsOnce I know how long something usually takes, I can estimate how much time to allocate to a task prior to starting. The past is the most accurate indicator of the future. This is why it’s so dangerous (and manipulative) to make even slight changes to history books and data records. If you want to honestly understand where you currently stand and how something will pan out in the future, you can study the past and see how things work out. History is an indicator for our actions in the present. The same is true for the time it takes to complete a task. The more we know about our completed tasks, the better we are at predicting the outcomes of our current and future tasks.Self-CompetitionIf we know how much time something usually takes us and we are about to begin a similar task, we have a benchmark to compare against. We have a time to beat. I think this holds the most value if you are the sole owner of the data and want to get better at the task. You can choose to let the time go longer if you’re working to improve the quality or you can work on speed if you’re trying to gain efficiency. In both cases, though, you know and understand your goal.FocusI was caught off-guard by this one. When I start that timer, I know that I’ll be recording the number when I’m done. The time will go into storage and into the broader history of the data I’ve  stored. The last thing I want to do is have that number include tasks outside of what I recorded. It will muddy the waters with false data, and I cannot stand false data. If I spend 10 minutes checking Twitter in the middle of designing a logo and I record it as time spent designing, the record is incorrect. So I take advantage of my loathing for bad data sets and use it to stay focused on the task.Everything?Absolutely not. Don’t be crazy. You should not have a stopwatch running when you’re having coffee with your spouse. Only time the tasks that need a record or that tend to get away from you. Leisure and play should be allowed to roam. Tasks for work or your side projects are likely the primary commitments worth timing. Those are typically the only areas where we strive for efficiency and focus. It doesn’t work to be laser-focused while at the beach on vacation.",
        "url": "/timing-tasks/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/timing-tasks/&quot;&gt;&lt;h3&gt;Timing Tasks&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 4, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/productivity&quot;&gt;productivity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In a previous role I spent some time researching project management software and evaluating it for company use. One of the turn-offs that my end users brought up was an extreme distaste for running a stopwatch on the tasks being tracked. I get it. No one wants to be stuck to a clock, especially when those reviewing the numbers are your managers.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/timing-tasks/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Timing-Tasks.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "a-text-file-weather-forecast": {
        "title": "A Text File Weather Forecast",
        "author": "joe_buhlig",
        "category": "",
        "content": "It never fails. I sit at our kitchen table over breakfast and mention to my wife that it’s going to snow that day. The first question she asks? “How much?” I don’t know! All I know is that my alert says it’s supposed to happen!After going through this exchange so many times that my wife realized she was driving me crazy then continued to ask because she enjoys taunting me, I gave up and created my own weather forecast. I wanted to know temperatures and precipitation amounts and keep a daily record of each forecast. I figured if I was going to go through the trouble of creating it, I might as well make it possible to search a date and get the forecast from that day. I turned to text files and Google Scripts.TodayTo set this up, you’ll need access to Google Drive and a developer account with Weather Underground.  Create a new Google Apps Script in Google Drive.  Paste the code below into the script.  Replace the _X_s in the script with your Weather Underground API key and change the city/state to your location.  Set up a trigger to run the function automatically (Resources &gt; Current project’s triggers).Here’s the script you’ll need:function weatherLogger() {  var url = &quot;http://api.wunderground.com/api/XXXXXXXXXXX/forecast/q/STATE/CITY.json&quot;  var response = UrlFetchApp.fetch(url);  var weather = JSON.parse(response);  var summary = weather.forecast.simpleforecast.forecastday[0];  var newFileData = summary[&quot;date&quot;][&quot;pretty&quot;] + &quot;\\n&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;High temp: &quot; + summary[&quot;high&quot;][&quot;fahrenheit&quot;] + &quot;°F/&quot; + summary[&quot;high&quot;][&quot;celsius&quot;] + &quot;°C&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;Low temp: &quot; + summary[&quot;low&quot;][&quot;fahrenheit&quot;] + &quot;°F/&quot; + summary[&quot;low&quot;][&quot;celsius&quot;] + &quot;°C&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;Conditions: &quot; + summary[&quot;conditions&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Precipitation: &quot; + summary[&quot;qpf_allday&quot;][&quot;in&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Snow: &quot; + summary[&quot;snow_allday&quot;][&quot;in&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Max Wind Speed: &quot; + summary[&quot;maxwind&quot;][&quot;mph&quot;] + &quot;mph &quot; + summary[&quot;maxwind&quot;][&quot;dir&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Avg Wind Speed: &quot; + summary[&quot;avewind&quot;][&quot;mph&quot;] + &quot;mph &quot; + summary[&quot;avewind&quot;][&quot;dir&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Humidity: &quot; + summary[&quot;avehumidity&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;Raw Data:&quot;;    for (var key in summary) {    var dataToLog = key + &quot;: &quot; + JSON.stringify(summary[key]);    if (newFileData == &quot;&quot;) {      newFileData = dataToLog;    }    else {      newFileData += &quot;\\n&quot;;      newFileData += dataToLog;    };  };  var today = new Date();  var d = new Date(today);  var y = d.getFullYear();  var m = d.getMonth();  m = m + 1  m = &quot;00&quot; + m  m = m.substr(m.length - 2);  var day = d.getDate();  day = &quot;00&quot; + day;  day = day.substr(day.length - 2);  var dateString = y + m + day;  DriveApp.createFile(&quot;Weatherx_Todayx_&quot; + dateString + &quot;.txt&quot;, newFileData);}When run, the script will create a text file at the top-level of your Google Drive. From there you can use Hazel to move and rename these files however you like. For example, I use Hazel to rename the files to just the date and move them to DropBox within my text file setup.YesterdayOnce I had today’s forecast working properly, I took the next step: keeping a history of what actually happened the day before. This was primarily so I could determine how much rain we had yesterday. I grew up on a crop farm. The most common question in a farming community is, “How much rain did you get last night?” That almost instinctual curiosity has never left me, but instead of setting up a rain gauge like most good farmers, I just altered my forecast script to give the data from the day before in the same format.Everything for this historical record works the same as the forecast. The only difference is the location of the API call and the parsing of the data.function weatherLogger() {  var url = &quot;http://api.wunderground.com/api/XXXXXXXXXXX/yesterday/q/STATE/CITY.json&quot;  var response = UrlFetchApp.fetch(url);  var data = JSON.parse(response);  var summary = data.history.dailysummary[0];  var slength = summary.length;  var newFileData = summary[&quot;date&quot;][&quot;pretty&quot;] + &quot;\\n&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;High temp: &quot; + summary[&quot;maxtempi&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Low temp: &quot; + summary[&quot;mintempi&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Avg temp: &quot; + summary[&quot;meantempi&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Rain: &quot; + summary[&quot;rain&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Snow: &quot; + summary[&quot;snow&quot;] + &quot; &quot; + summary[&quot;snowfalli&quot;] + &quot; &quot; + summary[&quot;snowdepthi&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Precipitation: &quot; + summary[&quot;precipi&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Growing Degree Days: &quot; + summary[&quot;gdegreedays&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Max Wind Speed: &quot; + summary[&quot;maxwspdi&quot;] + &quot;mph&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;Avg Wind Speed: &quot; + summary[&quot;meanwindspdi&quot;] + &quot;mph &quot; + summary[&quot;meanwdire&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;Humidity: &quot; + summary[&quot;humidity&quot;];  newFileData += &quot;\\n&quot;;  newFileData += &quot;\\n&quot;;  newFileData += &quot;Raw Data:&quot;;    for (var key in summary) {    var dataToLog = key + &quot;: &quot; + JSON.stringify(summary[key]);    if (newFileData == &quot;&quot;) {      newFileData = dataToLog;    }    else {      newFileData += &quot;\\n&quot;;      newFileData += dataToLog;    };  };  var today = new Date();  var d = new Date(today);  d.setDate(today.getDate() - 1);  var y = d.getFullYear();  var m = d.getMonth();  m = m + 1  m = &quot;00&quot; + m  m = m.substr(m.length - 2);  var day = d.getDate();  day - 1;  day = &quot;00&quot; + day;  day = day.substr(day.length - 2);  var dateString = y + m + day;  DriveApp.createFile(&quot;Weatherx_Yesterdayx_&quot; + dateString + &quot;.txt&quot;, newFileData);}The benefit of having both of these in place is the ability to compare the forecast to what actually happened. The only issue with doing this is the result: it shows just how bad forecasts really are at predicting weather. But hey, at least breakfast with my wife is less maddening.",
        "url": "/a-text-file-weather-forecast/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-text-file-weather-forecast/&quot;&gt;&lt;h3&gt;A Text File Weather Forecast&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 1, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/text-files&quot;&gt;text-files&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/weather&quot;&gt;weather&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It never fails. I sit at our kitchen table over breakfast and mention to my wife that it’s going to snow that day. The first question she asks? &lt;em&gt;“How much?”&lt;/em&gt; I don’t know! All I know is that my alert says it’s supposed to happen!&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-text-file-weather-forecast/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/A-Text-File-Weather-Forececast.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

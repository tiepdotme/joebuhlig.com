      "power-full-engagement-book-review": {
        "title": "The Power of Full Engagement [Book Review]",
        "author": "joe_buhlig",
        "category": "",
        "content": "There’s a lot of advice on the web about managing your time. Everyone seems to have the golden ticket that will pull time out of thin air. But what if time isn’t the key to being fully engaged?We all have the same number of hours and minutes in a day. And yet there are folks who seem to accomplish a lot more than I do. Why is that? Why do some people have the uncanny ability to achieve like crazy when others struggle to keep up with day-to-day responsibilities?Jim Loehr and Tony Schwartz wrote The Power of Full Engagement to answer this question. The tagline is: Managing Energy, Not Time, Is the Key to High Performance and Personal Renewal. The premise is that we need to balance our energy levels in order to be fully engaged with our work and relationships that surround us.Four Layers of EnergyThe book describes four layers of energy which build on each other in the form of a pyramid. As the book says:  To be fully engaged, we must be physically energized, emotionally connected, mentally focused, and spiritually aligned with a purpose beyond our immediate self-interest.It’s important to note how the layers stack on top of each other. You can do nothing if you haven’t slept or eaten in two days. You need to start with the physical layer and then work your way up.The goal for each energy level is to increase your capacity by seeking stress and then recovering. It’s similar to training for a marathon — you don’t go out and run 10 miles on day one. If you attempt this you will most likely come away injured and in pain. Instead, you start off walking. After walking each day, you run a 1/4 mile. After running 1/4 mile each day, you increase slightly until you’re running a mile. You continue this process of incremental increases until you’re running miles per day and able to take on a marathon. You stress your body and then recover in order to build your capacity for running.Each of these energy levels is the same. We need to learn how to spend energy in each area and then recover. We need to take on the mentality of a training athlete to develop each area.  We, too, must learn to live our own lives as a series of sprints — fully engaging for periods of time, and then fully disengaging and seeking renewal before jumping back into the fray to face whatever challenges confront us.”Let’s take a look at each of the four layers and how we can work to increase our capacity for each.Physical EnergyWithout physical energy we cannot accomplish anything. We need sleep to rejuvenate our bodies. We also need to exercise in order to gain overall health and build our physical energy capacity. We have to find a balance between physical expenditures and breaks. Without one, we atrophy and start to lose our fitness level. Without the other, we may die of exhaustion.The other side of physical energy involves the food that we eat. As someone who works in agriculture, I have a vested interest in our food system. There are a lot of diets, mindsets, activists, and just plain bad science out there. And there is no shortage of tactics used to get you on the road they’ve paved. No matter the path you choose, eat healthy. Without good food coming in, your body can’t give you the energy you need to be effective.Emotional EnergyIf you’re experiencing a lot of stress and negativity, you’ll never be fully engaged. You need to find things to do that bring you joy and help you recover from bad experiences. Again, endure stress and recover.A good example of this would be a meeting that has gone badly. In order to build your capacity to handle these situations, you need to find things that help you re-energize after the meeting. Go for a walk outside or find someone to enjoy a cup of coffee with. Whatever it is, you need to find activities that bring you enjoyment and do them when you find negative emotions overwhelming you.Mental EnergyFocus and concentration. Visualizing positive experiences and avoiding negative self-talk. These are key to fully engaging with your mental energy. It’s hard to deliver a great result when you don’t have faith in yourself. Taking time to visualize a positive outcome on a project can help you focus on creating a stellar product.To build your capacity for mental energy and focus, you need to engage in mentally challenging tasks. The book suggests that meditation is the best method for learning to work with a focused mind.  Mental acuity diminishes in the absence of ongoing intellectual challenge.Spiritual EnergyDon’t confuse this with religion. That’s not the point the book is trying to make. They’re referring to the purpose or drive behind you. You have to have a reason to work. Without it you are simply going through motions and maintaining the status quo.You need to determine what your drive is. What makes you do what you do? Once you’ve determined that, you need to review it regularly. You can’t let it slip your mind or you’ll be right back to being disengaged with your purpose.  Spiritual energy provides the force for action in all dimensions of our lives. It fuels passion, perseverance and commitment.The Power of RitualsThe book doesn’t just give you the concepts, but also helps you find ways to put them into practice. The key is to adopt rituals or routines. Rituals are something you do at the same time and place, in the same way, and in the same order.  Positive energy rituals — highly specific routines for managing energy — are the key to full engagement and sustained high performance.The point behind rituals is to create a structure in which we can thrive. If we have a routine that helps us push ourselves and then recover, we have an automatic way of being fully engaged in any circumstance.  The power of rituals is that they insure that we use as little conscious energy as possible where it is not absolutely necessary, leaving us free to strategically focus energy available to us in creative, enriching ways.Here are some examples of rituals that I’ve put in place:1. Morning routineI’ve created a ritual that starts the moment I wake up. I quickly dress and grab breakfast. I spend some time reading my Bible and then head to the woodshop for a bit. Then I write for an hour and about the time I’m finished Cutie decides it’s time to tackle the day. If she’s still sleeping, I start in on my 3 most important tasks for the day. When she wakes up, I change a diaper, get breakfast ready for her, and get second breakfast (plus coffee) for myself.I do my best writing first thing in the morning. If I don’t spend time in the woodshop in the morning, I won’t make time for it elsewhere. If I do these two energizing rituals in the morning, I’ve got a great feeling about the day already and I’m ready to be super productive.2. EmailI’ve written about my escape from the corporate email habit before. The book goes into email quite a bit and I’ve read numerous articles about the dangers of checking email constantly. Yes, there are jobs that require you to be on email all day, but I don’t have one of those. I typically check email twice a day — 9am and 3pm. Email can easily derail my day and drastically cut the amount of work I can complete. It’s an energy drain for me. So I limit the energy I spend on it by putting these timed rituals in place.3. Personal/Work TransitionsThis one has always been hard for me and I don’t expect it to get much easier. The “going to work” and “coming home” transitions create problems for most. You have to switch your brain from thinking about work to thinking about personal or vice versa. I’ve found that if I do something unrelated to either and do it consistently, my brain knows what comes next. This makes the transition easier. I also know that I place a high value in learning. So I watch a TED talk between my work day and the time when I “head home” — or go upstairs. It makes a great separation point that is consistent and I can count on.4. CyclingI’ve taken on cycling as a mode of exercise. It’s something that I enjoy, but haven’t spent a lot of time with. I now try to get on the bike at least three times a week. I usually take Cutie with me in a pull-behind cart. It adds a little resistance for a great workout and it gives Becky some time to herself as well.Next ActionsThis is one of those books that can be life changing. I discovered it when reading an article from the guys at Asian Efficiency.I discovered what my values are and wrote a mission statement for myself. But those are only good if I review them often, so I look them over every morning. I keep an eye on my energy in each of the four areas and make sure that I’m renewing myself as often as I need. If I find that I’m falling into a rut, I look for a ritual that I can use to help me regain energy regularly. So far it’s been a journey I’ve really enjoyed.",
        "url": "/power-full-engagement-book-review/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/power-full-engagement-book-review/&quot;&gt;&lt;h3&gt;The Power of Full Engagement [Book Review]&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 3, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/energy&quot;&gt;energy&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There’s a lot of advice on the web about managing your time. Everyone seems to have the golden ticket that will pull time out of thin air. But what if time isn’t the key to being fully engaged?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/power-full-engagement-book-review/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Power-of-Full-Engagement-Book-Review.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "creating-personal-project-codes": {
        "title": "Creating Personal Project Codes",
        "author": "joe_buhlig",
        "category": "",
        "content": "Last week I wrote about managing information for projects. In that post I revealed the project codes I use, and now we’re going to talk about how to create them.As a quick refresher, here’s what my codes look like:14HC13There are three portions of the code — “14”, “HC”, and “13.”YearThe first two characters are the year. In this case, 2014 becomes “14”. I plan to use these indefinitely so I need a way to distinguish them year over year. If it crosses over the new year, it gets the earlier of the two since the code is created at the start of the project.Area of ResponsibilityThe middle two characters indicate the area of life that it pertains to. In the example above it’s “HC”, which is short for “House/Car.” I currently have 11.  Spiritual = “SP”  Joe Buhlig = “ME”  Husband = “HU”  Father = “FA”  Son/Brother = “SB”  Work = “WK”  Blog = “BL”  Friend = “FR”  Church = “CH”  House/Car = “HC”  Woodworking = “WW”Incrementing NumberIt’s a simple auto-incrementing number that resets to “01” the first time I use it in a new year. The first time it is “01.” The second it’s “02,” then “03” and so on.Creating the CodesCreating the code is made simple with a TextExpander snippet. I can type “;phc” (project for House/Car) and it will expand to be 14HC04. If I were to type it again, it would be 14HC05. The last two digits continue to increase each time I use it. I have a separate snippet created for each of my Areas of Responsibility from above, which means that each area has it’s own incrementing number. Here are the abbreviations I use for each:  Spiritual = “;psp”  Joe Buhlig = “;pme”  Husband = “;phu”  Father = “;pfa”  Son/Brother = “;psb”  Work = “;pwk”  Blog = “;pbl”  Friend = “;pfr”  Church = “;pch”  House/Car = “;phc”  Woodworking = “;pww”I create a note for each new project in Evernote to act as an idea collection zone. I use the TextExpander snippet to create the code as part of the note’s title. If I’m going to put the code in a filename or another note title, I grab it from this “master” note in Evernote and copy/paste where I need it.The SetupHere’s the tricky part. It involves two pieces to make it work — a .plist file in Dropbox and a TextExpander snippet with AppleScript.The .plist fileAs far as I know, TextExpander doesn’t have a good way to auto-increment numbers on it’s own. Not without the help of an external file of some kind. So I set up a .plist file to store the last used code. A .plist file is a Property List file that kind of resembles an XML file, but is Apple specific. Most of the applications that we use every day utilize them.I created the initial file using Xcode and at the moment it looks like this:&lt;plist version=\"1.0\"&gt;  &lt;dict&gt;    &lt;key&gt;Blog&lt;/key&gt;    &lt;string&gt;14BL26&lt;/string&gt;    &lt;key&gt;Church&lt;/key&gt;    &lt;string&gt;14CH00&lt;/string&gt;    &lt;key&gt;Father&lt;/key&gt;    &lt;string&gt;14FA01&lt;/string&gt;    &lt;key&gt;Friend&lt;/key&gt;    &lt;string&gt;14FR00&lt;/string&gt;    &lt;key&gt;HouseCar&lt;/key&gt;    &lt;string&gt;14HC05&lt;/string&gt;    &lt;key&gt;Husband&lt;/key&gt;    &lt;string&gt;14HU05&lt;/string&gt;    &lt;key&gt;JoeBuhlig&lt;/key&gt;    &lt;string&gt;14ME15&lt;/string&gt;    &lt;key&gt;SonBrother&lt;/key&gt;    &lt;string&gt;14SB00&lt;/string&gt;    &lt;key&gt;Spiritual&lt;/key&gt;    &lt;string&gt;14SP03&lt;/string&gt;    &lt;key&gt;Woodworking&lt;/key&gt;    &lt;string&gt;14WW00&lt;/string&gt;    &lt;key&gt;Work&lt;/key&gt;    &lt;string&gt;14WK16&lt;/string&gt;  &lt;/dict&gt;&lt;/plist&gt;I store this file in DropBox since I use multiple computers and don’t always know which one I will need to create the code.The TextExpander AppleScriptHere’s a look at the AppleScript in the House/Car TextExpander snippet:set thePList to \"Users:JoeBuhlig:Dropbox:pList:Project_Codes.plist\"set thePListPath to POSIX path of thePListtell application \"System Events\"    tell property list file thePListPath        tell contents            set pcode to value of property list item \"HouseCar\"            set yr to text -2 thru -1 of (\"00\" &amp; (year of (current date))) as number            set y to text -6 thru -5 of pcode as number            set inc to text -2 thru -1 of pcode as number            if (yr &gt; y) then                set inc to 1            else                set inc to inc + 1            end if            set inc to text -2 thru -1 of (\"00\" &amp; inc)            set newcode to yr &amp; \"HC\" &amp; inc as string            set value of property list item \"HouseCar\" to newcode        end tell    end tellend tellreturn newcodeIt goes to the .plist file and gets the current project code. It then parses out the last two characters and increments it by one unless we’re in a new new year. At the beginning of each year, it will reset to “01” and change the first two characters to match the new year. It then writes the code back to the .plist file for next time and pastes in the new code. It just looks more complicated than it really is :)The main takeaway is that I enter the abbreviation for the TextExpander snippet and it runs the AppleScript. The AppleScript updates the stored code and replaces the abbreviation with the new code. I type 4 characters and I’m done!It looks like a daunting process if you’ve never worked with .plist files or AppleScript and rightly so. The first time I saw them I thought the people who used them were crazy. And maybe we are. But it certainly makes life easier when it comes to finding project materials.",
        "url": "/creating-personal-project-codes/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/creating-personal-project-codes/&quot;&gt;&lt;h3&gt;Creating Personal Project Codes&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 26, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/projects&quot;&gt;projects&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Last week I wrote about &lt;a href=&quot;http://joebuhlig.com/managing-project-information/&quot;&gt;managing information for projects&lt;/a&gt;. In that post I revealed the project codes I use, and now we’re going to talk about how to create them.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/creating-personal-project-codes/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Creating-Personal-Project-Codes.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "managing-project-information": {
        "title": "Managing Project Information",
        "author": "joe_buhlig",
        "category": "",
        "content": "Using David Allen’s definition, a project is anything that requires more than one action to complete. This can range from building a new web application to replacing the refrigerator filter.With this definition in mind, it’s easy to see how your list of projects can be long. And being a knowledge worker, I have thousands of files and hundreds of meeting notes and whiteboard pictures — all of which are digital. Here’s a scenario:Building a DeckLast summer I built a deck off the back of our house. I like doing handyman projects and I was looking forward to the challenge. Since I didn’t know what I was doing, I did a lot of research on the design and how to build it.I planned out the actions in Omnifocus and clipped about a hundred pictures and how-to articles from the web into Evernote. I also had some files that I downloaded to reference during the build. I had a lot of information before I had even started — and this was only one project. I usually have about 50 going at once.There were a number of times when I spent an embarrassing amount of time looking for a picture I had clipped.Now multiply this by 50 projects. It can quickly become a mess. I spent a lot of time working on this problem, since I knew it wouldn’t go away. Eventually, I found a solution that I’m rather fond of.Where do you put it?The first step is deciding what type of information goes where. For me, that means action items go into Omnifocus, files go into Dropbox with my file nomenclature, and everything else goes into Evernote. I highly recommend using as few places as you can for information. It reduces the number of places you’ll have to look later on.Personal Project CodesThe next step is to find a way to quickly pull up the data for a project. I experimented with this for a while and eventually came up with the idea for personal project codes. We use them for business all the time. Why don’t I use them for me? Seems logical.The idea is simple. Append a project code to the name of every project in Omnifocus, note in Evernote, and the filename for a file. Because it becomes part of the names in each of these, I tried to keep mine as short as possible.For me, the codes look like this:14HC13Decoded, the “14” is for the year 2014. “HC” stands for House/Car. It’s a 2 character indicator for the area of responsibility in my life. I have 11, but a few of those are “WK” for work, “HU” for husband, “BL” for this blog, and “FR” for friend. The last two characters in the code is an auto-incrementing number. I use a TextExpander snippet to create my codes and it automatically increases this number by one every time I create a new one. I’m writing a post on this snippet to come out next week.I create the code the first time in Evernote when I name the project. For the deck, the note was titled “14HC13: Build Deck” and contains any initial ideas, outcomes, or brainstorming. I do this for every new project. This is key because I can search Evernote for the code of the project I want. But in most cases, I’ve worked with the code long enough that I just know it.The BenefitsBecause the code is in the name of the item, I can search for it and pull up just the information for that project. I can see all of the notes I’ve taken for a project or all the files I’ve collected. I’ve even been exploring Path Finder and trying to find ways to pull up Omnifocus, Evernote, and my files all in a single search.",

      "pros-cons-apple-watch": {
        "title": "Pros and Cons of Apple Watch",
        "author": "joe_buhlig",
        "category": "",
        "content": "Last Tuesday, Apple unveiled their new Smart Watch— the Apple Watch. It came with a lot of fanfare and definitely looks compelling. But is it really going to be worth it?I ask this question mostly for myself. I drank the Apple Kool-aid and now find myself wanting every new device they come out with. I already decided that the iPhone 6 wasn’t enough of a change to warrant an upgrade for me… but should I pick up an Apple Watch?Pros1. Activity MonitorI’ve been debating a Jawbone or a FitBit for quite some time. Having an activity-tracking device built into my watch that perfectly integrates with my Apple ecosystem would be perfect! I’m starting to get into cycling and this would make the data collection much easier.2. DirectionsMany of us are using our phones for directions. It would be nice to have them on my wrist for easy access while I’m driving or walking. It simply adds a convenience factor.3. New Communication MethodsWith the new drawing, tapping, and heartbeat messages available, styles of communication can change. And that’s kind of cool.4. WalletUsing Apple Pay, you can pay for things using NFC through your watch. It makes transactions easier.5. RemoteWe use an Apple TV for Netflix and streaming video from my iPad. Controlling the TV from my watch would keep me from reaching for the remote. Because we all know that might kill me.Cons1. Big DistractionIt seems I’d be able to do a lot and do it quickly from Apple Watch. Although that can be perceived as a great thing, it would be distracting. I can too easily see myself ignoring my family when my watch vibrates.2. Increased Screen TimeIt’s right there on my wrist. It’s a screen in front of me the moment I want it. Screen time will only go up if it’s that easy.3. Always AvailableIt brings all of our communication methods right to my wrist. That means that if someone calls, emails, texts, tweets, or facebooks me in any way, I have it front of me immediately. I’m not ok with that.4. WalletSince your watch becomes a wallet, it’s way too easy to buy things we don’t need. Just saying. If anything, go back to cash and cut the credit cards.5. Fear of Breaking itI have a woodshop that I enjoy spending time in. I also do a lot of handyman projects around the house. I can’t help but think that the times when I’m being active (and want to track it) that I’ll be prone to breaking a $350 watch!ConclusionIt’s not for me. As much as I would like to convince myself that it would be a good idea (and I have tried), I can’t. It doesn’t allow me to do anything I can’t already do. The convenience is great, but it would be too convenient for my lifestyle. It’s a really nice piece of technology, but I’ll pass.",
        "url": "/pros-cons-apple-watch/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/pros-cons-apple-watch/&quot;&gt;&lt;h3&gt;Pros and Cons of Apple Watch&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 12, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apple&quot;&gt;apple&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/watch&quot;&gt;watch&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Last Tuesday, Apple unveiled their new Smart Watch— the &lt;a href=&quot;http://www.apple.com/watch/&quot;&gt;Apple Watch&lt;/a&gt;. It came with a lot of fanfare and definitely looks compelling. But is it really going to be worth it?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/pros-cons-apple-watch/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Pros-and-Cons-of-Apple-Watch.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "file-naming-disorganization": {
        "title": "File Naming and (Dis)Organization",
        "author": "joe_buhlig",
        "category": "",
        "content": "Naming and organizing files is extremely important. In today’s world, we can keep track of thousands of files. And with versioning getting to be a big deal, we have to have a way to keep track of it all.It’s quite common for me to get a file with revisions that has my original filename with something appended to the end. The typical is “v2” or the person’s initials “JB.” But every once in a while I get one back that has a monster attached to the end like, “v2 JB updated KR revised v4.” What?! Really?! Why is this ok?I’ve also seen many folks that have hundreds, if not thousands, of folders. There will be project folders and people folders and general folders and pet folders and computer folders and and and…Sometimes they have no overlap. But most of the time, a file can go multiple places. My question is: how do you decide which folder? And how long do you spend trying to decide?A couple years ago, I was in the same place. I was randomly naming files and had folders full of folders full of folders. It took me 5 minutes to find a file and even then I was sometimes using search to find the one I was after.Eventually, I got tired of it. I hated the never-ending folder structure and I desperately needed a common naming system. I did lots of research and tried to figure out what some other folks have done. They had a lot of really good ideas. But I eventually came up with my own system.I wanted something that would easily follow me to any OS. I also wanted to use search for finding my files. I was already searching to find them anyway.My NomenclatureI spent a long time brainstorming this piece. It needed to be simple and scalable. But I also wanted it to work in conjunction with my folder system. Here’s an example of what I came up with:Refx_14BL22_File Naming Examples_20140820_063420.pagesThat looks like a mess! Let me decode:TaggingThe first part of that name is a tag. In this case, it’s for Reference files. I shortened it to Ref and added the “x” for easy searching. When searching, this helps me filter down to just the type of file that I’m looking for. I have a number of them. Artx, Datax, Reportx, Reviewx, Templatex, etc…Project CodeI create a personal code indicator for every project that I’m working on. If I have a file that pertains to a project, I add the code for the project to the name of the file. If it’s a standalone file, I simply leave it out.Adding the project code to the filename allows me to search my entire computer for the project code and pull up everything about that project.Key WordsThis is what you commonly see in file names. Some words to help you understand what’s in the file itself.Date and TimeI always add a date and sometimes add the time to the file name. The format of it is: YYYYMMDD_HHMMSS. This makes it easy for me to do a “Save As”, change the date, and keep my own versions of files. It’s an easy way to eliminate the “v2” thing that people put at the end of their filenames.In the end, I get a filename that looks like this:tagx_PROJCODE_Key Words_DATE_TIME.extI wanted to make it easy for myself to name my files. So I created a TextExpander snippet for naming files with and without project codes. I also have a snippet that creates the date/time stamp for me. Between the two, it’s really easy for me to name files.My Folder Structure (or lack thereof)I maintain 3 folders. That’s it. !nbox, Active, and Archive. This plays very nicely with my file naming system. Given their names, you can probably guess how it works. But just in case, here’s how I use them:!nboxYes, that’s an exclamation point. I name it that way so that it’s sorted to the top of the folder list.This is where all of my web downloads go and where I initially put any new file that I receive. This folder is in DropBox as I want these to sync across my computers and devices.It truly is my inbox for files. At the end of each day, I process whatever is in this folder. Processing files means that I’m naming them (using the nomenclature above) and moving them to the Active folder.ActiveThe Active folder is where I keep all of the files that I’m currently working on. Again, this folder is in DropBox so I can sync these across computers. Because I keep all of the files I’m currently working with in one folder, I know exactly where to go to find them. Simple.ArchiveIf I haven’t used a file in 60 days, I move it to my Archive folder. This lives on an external drive since it can be massive. The file naming I do really starts to shine here. Because they are all in one place, I rely on searching to find the file I want. I don’t have to look in here very often but when I do, I can usually find the files I want in about 4 seconds.One note here: I am not about to go through my Active folder to find the files I haven’t touched in the last 60 days. And I certainly won’t do it every day. This is where I use Hazel. I have a Hazel rule set up that checks my Active folder for any file that hasn’t been opened or modified in the last 60 days. If it finds any that match that criteria, it automatically moves them to my Archive folder. I never see it happen.I’ve been using this system for a while now and really enjoy it. I’m always a few seconds away from any file I want. Until I realize I deleted instead of archiving. #facepalm",
        "url": "/file-naming-disorganization/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/file-naming-disorganization/&quot;&gt;&lt;h3&gt;File Naming and (Dis)Organization&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 5, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/files&quot;&gt;files&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Naming and organizing files is extremely important. In today’s world, we can keep track of thousands of files. And with versioning getting to be a big deal, we have to have a way to keep track of it all.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/file-naming-disorganization/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/File-Naming-and-(Dis)Organization.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "simple-trick-naming-tags": {
        "title": "A Simple Trick for Naming Tags",
        "author": "joe_buhlig",
        "category": "",
        "content": "The search capabilities of many tools today is impressive. We can search titles, notes, filenames, and even the contents of a file. But if you’re searching for a tag, it can give you a lot more than you expected.Take Evernote for example. In a single search, you get results that match tags, titles, body of the note, files, content inside files, words inside of pictures, and even locations for notes. I’m not a search expert, but I know that it’s easy for me to start typing in the search field and get a lot of results very quickly.The trouble comes when I start using tags. Tags have a lot of power, but what happens when I have a tag name that matches a common word? Here’s a common scenario.My Coffee DilemmaI keep a database of different coffees that I’ve tried in Evernote. I snap a picture and record some quick notes on it. I then tag the note with “coffee.” If I look at the tag for “coffee”, I see that I have about 28 notes on coffees that I’ve tried and rated.However, I also keep a log of articles that I’ve read from the web. I do my reading in Pocket and have it set up with IFTTT to send any Archived articles to Evernote. This is great when I remember reading something, but can’t remember where. I can search Evernote and find it pretty easy.Because I like coffee, I seem to read a lot of articles that involve coffee in some way. So searching Evernote for “coffee” right now, I get 313 results. How am I supposed to find those 28? Scrolling?In Evernote you can do the search like this: “tag:coffee”. That will eliminate the results that don’t have the tag and only give you what you want. But that doesn’t work on all systems. Not every app allows you to single out tags versus a search term. Even in Evernote, I don’t always remember to put the qualifier at the beginning of the search when I start. So I have to come back and add it.The TrickI was listening to a Mac Power Users podcast a while ago and learned of the “x” trick by Merlin Mann. It’s really simple. Add “x” to the end of your tag names. So instead of tagging my coffee database with “coffee”, I tag it with “coffeex”.By adding “x” to the end of your tag names, you’re creating a word that you normally wouldn’t see. It’s a “made up” word. Since “x” isn’t used in a lot of words, it makes sense. You could also use “z” or “q,” as long it creates a word that you wouldn’t see in normal writing.ResultSo what does that do? It means that I can now search for “coffee” in Evernote and get all 313 results if I want. But it also means that I can add a single keystroke, “x”, and get just the 28 that I’ve tagged. And it works across systems. It’s not just an Evernote thing. It works in filenames, titles, and anything else that you want to search. Just add the “x” and you’ve created a tag that you can easily find in a search.",
        "url": "/simple-trick-naming-tags/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/simple-trick-naming-tags/&quot;&gt;&lt;h3&gt;A Simple Trick for Naming Tags&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 29, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/tags&quot;&gt;tags&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;The search capabilities of many tools today is impressive. We can search titles, notes, filenames, and even the contents of a file. But if you’re searching for a tag, it can give you a lot more than you expected.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/simple-trick-naming-tags/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/A-simple-trick-for-naming-tags.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "developing-personal-communication-cycle": {
        "title": "Developing a Personal Communication Cycle",
        "author": "joe_buhlig",
        "category": "",
        "content": "Recently a coworker confronted me on something I struggle with. Communicating. I’m introverted and love to come up with ideas, but I’m terrible at deciding when to share those ideas.It’s not that I don’t want my ideas to spread. It’s not that I don’t want to let people see what I’m thinking. I was simply waiting to share until someone asked or it was vital to the next steps of a project. But that put me in defense mode. I was constantly reacting to questions and demands.The other issue I created was a lack of a clearly laid out plan. Since I wasn’t sharing my thoughts and actions on a project, the people involved were making their own plan. That created a lot of tension.I’m currently transitioning from a doer role into a leader role in my career. And that means most of the work I do is developing ideas or making decisions. I didn’t fully realize this until my colleague gracefully approached me about it. And I’m grateful. It doesn’t help if I come up with an idea or make a decision and don’t tell anyone about it. Simple, I know, but that’s where I was.I did some research on when to share ideas, but didn’t find a whole lot. So I spent some time thinking through my processes and decided to insert a communicate step into my workflow. With my mind having a systems-approach to things, it makes perfect sense to me.Here’s the new 4-step process:1. CollectThe process starts by actively thinking through an idea or holding a meeting. I have information come to me or I generate it through mind maps, drawing on a whiteboard, or something to get the ideas out of my head.2. ProcessOnce I have the information collected, I process it. If it’s from a meeting, I’ll look through my meeting notes and formulate my opinions and thoughts about what was discussed. If it’s an active thinking session, I’ll look over what I made in the process and do the same.3. CommunicateHere’s the added step: once I’ve processed the information and have my opinions and thoughts put together, I write an email or set up a call to go over it. I make sure to include the actions that I’m planning when I do this.4. ActAfter I’ve communicated my thoughts and action plan, I start working on it. I work to complete the actions I laid out. Since I already shared the plan, I also have accountability to get it done in the time frame I laid out.When I have the actions completed or have another idea, the process starts all over.It’s a simple cycle. But in only a couple weeks, it has lowered my stress levels, helped me accomplish more, and helped our team see the vision behind the projects I’m leading. And that helps us all work better.",
        "url": "/developing-personal-communication-cycle/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/developing-personal-communication-cycle/&quot;&gt;&lt;h3&gt;Developing a Personal Communication Cycle&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 22, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/communication&quot;&gt;communication&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Recently a coworker confronted me on something I struggle with. Communicating. I’m introverted and love to come up with ideas, but I’m terrible at deciding when to share those ideas.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/developing-personal-communication-cycle/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Developing-a-Personal-Communication-Cycle.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "aint-broke-dont-fix": {
        "title": "If It Ain’t Broke, Don’t Fix It. Why Not?",
        "author": "joe_buhlig",
        "category": "",
        "content": "We’ve always done it that way. But it works. Why change it? If it ain’t broke, don’t fix it. When I hear these phrases I cringe. Yes, it works. Yes, it’s a smooth system. Yes, we’re familiar with it. But that doesn’t mean it shouldn’t change.Confession: I’m one of those weird people that really likes change and thrives on it. But not everything needs to change all the time. I know that there are times when the status quo is a good thing. Too much change too fast can have very bad results. And change for the sake of change doesn’t make sense either. That’s when these questions can help.Here are 4 questions to ask when you hear those cringe-inducing phrases:1. Has the technology changed?The tools at our disposal change every day. New apps or devices are always being created. And chances are that one of them will help you become more effective or efficient in some way.Adopting new technology can sometimes prevent negative thoughts by customers. If you walked into a doctor’s office and heard the secretary using a typewriter, what would you think? Would you wonder if they were up on the latest ways of treating patients? If they haven’t adopted a computer for paperwork yet, can you trust that they will know what’s happened in medicine in the last 20 years?2. Are the people different?Sometimes a system or service is built around the people involved and the skill-sets they bring to the table. If the people change, the current systems might not make sense anymore. Or maybe you have new eyes on the process. They’ll have a new perspective that helps them see it differently.3. Is it relevant?Does the process or tool still accomplish its goal? Should you be doing it at all? Sometimes we work to put a system in place and it treats us well. But over time it becomes unnecessary. It doesn’t provide value anymore.Data duplication is the most common form I’ve seen of this one. If you’re entering information into one system and then copying it into another, chances are that one of the two needs to disappear.4. Has the purpose changed?Has your business changed? Do you find yourself trying to make an old tool work with your new goal? Maybe you’re trying to make something work when you should really step back and look at the overall process. It’s good to stick with tools that you know. But when you’re spending a lot of time working to make a tool work, you might need to re-evaluate the tool. I had to do this when I switched from Evernote to Omnifocus for task management. It took a couple weeks to switch, but it has been well worth the time.",
        "url": "/aint-broke-dont-fix/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/aint-broke-dont-fix/&quot;&gt;&lt;h3&gt;If It Ain’t Broke, Don’t Fix It. Why Not?&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 15, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/change&quot;&gt;change&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;&lt;em&gt;We’ve always done it that way. But it works. Why change it? If it ain’t broke, don’t fix it.&lt;/em&gt; When I hear these phrases I cringe. Yes, it works. Yes, it’s a smooth system. Yes, we’re familiar with it. &lt;strong&gt;But that doesn’t mean it shouldn’t change.&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/aint-broke-dont-fix/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/If-it-ain&#39;t-broke-don&#39;t-fix-it-why-not.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "choosing-3-important-tasks-day": {
        "title": "Choosing the 3 Most Important Tasks for the Day",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’m terrible at estimating time. I always think that I can complete more than I truly can. I throw 8 things on a list for the day and go. I can complete them all… or not. If I’m honest with myself, I know that I can’t do it all.I used to wake up in the morning and do my normal morning ritual. Part of that routine was to go through my to-do lists and choose tasks for that day. It was a good feeling to know I had prepared a list of actions for the day - my Today List.My StruggleAt the end of the day, when I would start to wrap things up, I would realize I still had items on my list. Not a big deal. I’d just move them to tomorrow’s list.But it would happen again. And again. And again. Once in a while I would finish it but most of the time the cycle repeated. It didn’t matter if I had a productive day or not. As long as I had items on that list at the end, it felt like I had lost. I didn’t do enough. I failed.I tried to find productivity tricks to help me accomplish more during the day, but it never worked. The cycle continued.3 MITsThankfully, I ran across an article by Leo Babauta of Zen Habits. It was about picking your 3 MITs or Most Important Tasks for the day. It’s a simple concept. Choose 3 things that you want to complete that day and focus on those. If you do nothing else all day, you still completed the most important things you needed to do.I was a bit hesitant at first. I had more than 3 things I needed to do each day. But when I started to look at my list, I realized I had a lot of wants along with needs on it. I decided to try it and saw results on day one. I quickly finished my 3 MITs and realized that I had a productive day behind me and it was only 10am. It was energizing.The Head GameI learned that it was a head game. It’s the difference between achieving your goal and failing to hit it. If you set a realistic goal and hit it, you’re motivated to keep moving. If you set an optimistic goal and miss it, you’re disheartened and want to quit.I’m not perfect with the process. I still find that I want to pick 4 or 5 items for the day, but if I stop long enough to think about each one I can usually find one or two that are nice-to-haves and pull them.BonusThere seems to be this awesome side-effect of accomplishing more each day. When I know that I’ve already had a productive day by 10am, it makes me want to keep going and knock a lot of things out.",
        "url": "/choosing-3-important-tasks-day/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/choosing-3-important-tasks-day/&quot;&gt;&lt;h3&gt;Choosing the 3 Most Important Tasks for the Day&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 8, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/time&quot;&gt;time&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’m terrible at estimating time. I always think that I can complete more than I truly can. I throw 8 things on a list for the day and go. I can complete them all… or not. If I’m honest with myself, I know that I can’t do it all.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/choosing-3-important-tasks-day/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Choosing-the-3-MIT-for-the-Day.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "getting-started-task-management": {
        "title": "Getting Started with Task Management",
        "author": "joe_buhlig",
        "category": "",
        "content": "I started keeping lists a few years ago. I had a lot going on and forgetting things was becoming normal. I needed a way to manage tasks since my brain was terrible at it.I started by creating a list in Outlook of everything I needed to do, and that worked great for a while. But I found that I still had things slipping through the cracks. I needed a better way to see what was on my plate and a single list was overwhelming to look at.  Your mind is for having ideas, not holding them. - David AllenThat’s when I came across David Allen’s Getting Things Done. It completely changed my thought process. I decided to keep my system digital and wanted to use tools that I was familiar with. Don’t use apps you don’t know when adopting a methodology you don’t know. Learning two things at once will set you up for failure.I had been using Evernote heavily and knew it well, so it was natural to use it for my list-making. It worked fine for learning GTD. I realized it wasn’t going to work out when I tried adopting The Secret Weapon. It was too much work for me.I began a search for something more robust and went through the demo trials for all the popular task managers. I tried Remember The Milk, Things, Asana, Workflowy, Wunderlist, and even Reminders from Apple. I eventually landed on OmniFocus.It’s easy to get lost on a rabbit trail of new apps. Find apps that meld with your workflow and stick with them. It’s the process that matters, not the tool.Here are the main facets of task management you’re looking to put in place:1. CollectYou need a way to grab ideas or tasks when they come to you. And you need it with you all the time. ALL THE TIME. I can’t emphasize that enough. You never know when you’ll remember something or have an idea. I use Drafts on the iPhone or my hPDA. I always have one or both of these on me.2. Keep ListsOnce you have things collected you need to organize them into lists. OmniFocus makes it easy to keep a list of tasks for each project. I can also assign a context for each task. That allows me to view that task from the project list and a context view. The context view makes it easy to group my tasks by the tools in front of me or circumstances I’m in. For example, I can view the tasks from all my projects that I can do when I’m Offline. Here’s a more detailed view of how I do it.3. Review your listsThe whole thing falls apart if you don’t look at it regularly. I do both a weekly and a daily review. My goal is to make sure I have everything up to date and determine actions for any stalled projects.It’s also good to review your lists themselves on a regular basis. Do you have the right lists? Every few months I find that my circumstances have changed enough that I need to segment my actions in a slightly different way.4. 3 MITsMIT is short for Most Important Task. Every day, decide what 3 tasks are the most important for you to complete that day. This is key to creating a list for you to work on. If you select more than three for the day you’ll quickly feel overwhelmed at the start of your day and disappointed at the end of the day if and when you fail to complete them all (zero fun). Stick with 3 and try to check them off in the morning. If the rest of the day is lost, at least you’ll have completed the 3 most important items for the day.5. Waiting ListI’m also bad about tracking things others are working on that relate to me. Create a list where you track the actions or items that you’re waiting for. That can be a package to be delivered or a report to be turned in or even a meeting agenda item. These are items that you need to keep an eye on, but aren’t the one responsible for completing.It’s easy to be overwhelmed with the idea of tracking all of your tasks. Don’t be. It can be really simple. I just make my system really complex because I’m weird and like to spend hours trying to save a click or two. It can be as simple as a few notepads in a kitchen cupboard. Find a system that works for you and you’ll enjoy using.",
        "url": "/getting-started-task-management/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/getting-started-task-management/&quot;&gt;&lt;h3&gt;Getting Started with Task Management&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 1, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/task management&quot;&gt;task management&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I started keeping lists a few years ago. I had a lot going on and forgetting things was becoming normal. I needed a way to manage tasks since my brain was terrible at it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/getting-started-task-management/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Getting-Started-with-Task-Management.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "gaining-perspective-daily-review": {
        "title": "Gaining Perspective with a Daily Review",
        "author": "joe_buhlig",
        "category": "",
        "content": "How many times have you closed up shop for the day and wondered what happened? Ever get up in the morning and ask yourself what you should do today?With so many distractions around and so many possibilities, it’s easy to lose track of what you should be doing. Especially if you’re checking email constantly, have people stopping by frequently, or you like to leave Facebook open.I adopted the Weekly Review process from David Allen, but I found that it wasn’t frequent enough and things were slipping through the cracks. So I adapted it a bit and came up with this Daily Review. Doing this smaller review helps ease my mind at the end of each day.The Daily Review is great for aligning your daily tasks with your goals or priorities. It’s a simple process that helps you reflect on what happened today (or the day before) and make a plan for the day ahead. Simply pick the time of day that’s best for you and go through the following steps. The end of the workday is best for me, so I have written the steps that way.      Tasks    What did you complete today? Do you still have items on your list? Are these items what you want or need to be doing to meet your goals?        Calendar    What’s on the schedule for tomorrow? Anything you need to prepare for?        Inboxes    Clear out any inboxes that you may have. This will help ensure that you’re completely up-to-date and not missing something.        Reflection    What are three things that went well today? What are three things you could improve on? Is what you’re working on today moving you toward your goals?        Tomorrow    Decide what you’re going to work on tomorrow. Choose 3 tasks that you’re going to tackle tomorrow.  Whether you choose to do it first thing in the morning, in the afternoon, or at night doesn’t matter. The goal is to put your day in perspective - to see your actions moving you towards your goals.Making just a little progress can motivate you to press on.You can find a copy of the Evernote checklist that I use for my Daily Review here.",
        "url": "/gaining-perspective-daily-review/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/gaining-perspective-daily-review/&quot;&gt;&lt;h3&gt;Gaining Perspective with a Daily Review&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 25, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/perspective&quot;&gt;perspective&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;How many times have you closed up shop for the day and wondered what happened? Ever get up in the morning and ask yourself what you should do today?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/gaining-perspective-daily-review/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Gaining-Perspective-with-a-Daily-Review.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "adding-contacts-business-cards-evernote": {
        "title": "Adding Contacts from Business Cards with Evernote",
        "author": "joe_buhlig",
        "category": "",
        "content": "I had just introduced myself to the executive leading the meeting. He handed me his business card and I quickly snapped a picture of it with my phone. A few seconds later his phone dinged. He glanced at his phone, then looked at me in shock.In mere seconds I had taken a picture of his business card, saved all of his information to my contacts, and emailed him my contact information. Since he had his phone set to notify him of emails (a terrible idea), his phone alerted him of the email. He quickly noticed it was from me and that I had sent him my contact information. Wow!Here’s how it works:The SetupTools needed:  Smartphone  Evernote (requires Premium to scan more than 5 cards)  Business cardOn iOS, you need to configure the following settings under General &gt; Camera &gt; Business Cards.  Turn on Save to Contacts.  Turn on Always Show under Follow-up options.  I also recommend connecting to LinkedIn.  It works best to fill out My contact info as well.The ProcessWhen you’re given a new business card, launch Evernote on your phone and open up the camera. Swipe to put it into Business Card mode and take a picture. Be sure to check off Email my contact info and you’re done.From there, Evernote will create a new note in your Evernote account with the picture of the business card and all of the person’s contact information. It will also save that information into a new contact on your phone. Then it will send an email to the person (provided they have an email address on their card) with the contact information that you provided to Evernote. And it does all of this in just a few seconds. Brilliant!",
        "url": "/adding-contacts-business-cards-evernote/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/adding-contacts-business-cards-evernote/&quot;&gt;&lt;h3&gt;Adding Contacts from Business Cards with Evernote&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 18, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I had just introduced myself to the executive leading the meeting. He handed me his business card and I quickly snapped a picture of it with my phone. A few seconds later his phone dinged. He glanced at his phone, then looked at me in shock.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/adding-contacts-business-cards-evernote/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Adding-Contacts-from-Business-Cards-with-Evernote.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "using-text-expander": {
        "title": "Using a Text Expander",
        "author": "joe_buhlig",
        "category": "",
        "content": "Do you ever find yourself typing the same thing over and over again? Stuff like an email address, the date, a URL, or even a template of some kind? If so, a text expansion app might be just what you need.I spend a lot of time on the computer. Working for a virtual company means most of my communication is through the phone or the computer, so I end up typing most of the day. That’s where text expansion comes in.What is a text expansion app?It’s an app that runs in the background. It allows you to type a string of characters that will expand into a longer string of characters. For example, I have a snippet that allows me to type ;td (short for today’s date) and it will remove ;td and replace it with 20140711. In other words, it will take ;td and expand it into today’s date. It’s kind of like a keyboard shortcut for text.There are quite a few text expanders out there: Phrase Express, AutoHotKey, aText, Typinator, TypeIt4Me. Personally, I prefer TextExpander. It comes with AppleScript support and allows me to sync my snippets across computers.Examples:      ;td = 20140711    Gives me today’s date in the format of YYYYMMDD. I use this one a lot for titling a new Evernote note or naming files.        ;tt = 20140711_060327    Gives me the time right now in the format of YYYYMMDD_HHMMSS. Really handy for adding a time stamp to filenames.        ;9tom = 20140712 9am    Allows me to easily set a start date in Omnifocus for 9am tomorrow morning.        ;joe = My email address    Email addresses are used all over the place. I just got tired of typing it all the time.        ;newp = https://mail.google.com/mail/u/0/?fs=1&amp;view=cm&amp;shva=1&amp;su&amp;tf=1    This is awesome if you use Gmail as your email client. This URL will give me a blank email without taking me to my inbox. I can go to the address bar and type ;newp and it will expand into the link. I have a separate one (;neww) for my work email.        ;sigp = My personal email signature    I’ve never liked the automatic email signature addition that a lot of email clients have. This allows me to turn it off entirely and easily enter my signature when and where I want it. Again, I have a separate snippet for my work signature (;sigw).        ;cc = My conference call dial-in information    When I’m setting up a meeting, I can type 3 quick characters and get all of my information without having to look it up.  You’ll notice that I use a semicolon at the beginning of each my snippets. I don’t want my shortcuts to be something that I may accidentally type when I don’t want them. I use the semicolon because it’s a character that I don’t normally use in everyday writing and it’s never immediately followed by anything other than a space.I’m only breaking the surface with what you can do with a text expansion tool. Any names, urls, agenda templates, addresses or even common misspellings can be added to make life just a little bit easier and give you some time back. According to my stats in TextExpander, I’ve saved 8 hours of typing since January. Whoa!",
        "url": "/using-text-expander/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-text-expander/&quot;&gt;&lt;h3&gt;Using a Text Expander&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 11, 2014&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/textexpander&quot;&gt;textexpander&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Do you ever find yourself typing the same thing over and over again? Stuff like an email address, the date, a URL, or even a template of some kind? If so, a text expansion app might be just what you need.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-text-expander/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-a-Text-Expander.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

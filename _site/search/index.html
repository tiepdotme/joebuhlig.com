      "keeping-up-with-ideas": {
        "title": "Keeping Up with Ideas",
        "author": "joe_buhlig",
        "category": "",
        "content": "Ideas are sometimes hard to come up with. But what happens when you have so many that you get lost? You have all these ideas begging you for attention and it becomes unclear which ones you should take on and which ones you should let go.I don’t know how to tackle this issue with anything other than a list. But a list is no good if you don’t trust it. You have to trust that you’ll add items to it and you have to trust that you’ll come back to it. There may be mental freedom in writing it down, but if you never look at it again you’ve just conned yourself into forgetting.Analog vs DigitalWhere you keep this list doesn’t matter, as long as it works for you. Most people assume that I do everything digitally. False. Many times I’m writing notes or drawing pictures on a note card. I convert it later, but I still prefer pen and paper.Choose the process that works for you. If you’re using a paper calendar, you’ll likely want to keep this list on paper as well. If you don’t have a printer, you’ll probably find an app for it.CaptureNo matter which form of list keeping you use, it’s imperative that you keep something around to grab these ideas when they come. And they will hit you at inopportune times. Think about how you’ll capture ideas when you’re driving your car or taking a shower. If you don’t have a plan, you’ll start losing them.Building TrustThe only way you’ll build trust in your new list is to read through it regularly. I’ve found weekly to be a great starting point. It doesn’t matter when, so long as you do it. Schedule a time if you have to, but make sure you don’t forget this step; it is the most vital part of the process.With consistent review, you begin to trust that your ideas aren’t lost after you write them down. You will come back to them. And as a nice bonus, you’ll start to have more ideas as you go through the list. Seeing them all together typically prompts new ones to form.Making DecisionsIf you create this list, collect ideas for it, and trust it, it’s still worthless if you never activate an idea. But when do you start working on an idea and how do you know which one to pick?Timing is the easy part. You can only choose to work on an idea if you have time (or make time) for it. If you decide to get up early to work on that new side project, you know when you’ll work on it. If you feel overwhelmed by your workload as it is, you need to focus on completing current projects before you take on a new one.Deciding which idea to pursue is the hard part. If possible, you want the idea to have purpose and hold your interest. If there’s no strategic or direct value in it, why work on it? It should either be a building block to something else or a straightforward product that you’ll enjoy.When you find yourself having a lot of new ideas, take advantage of it. Write them down, because they don’t always come when you want them.",
        "url": "/keeping-up-with-ideas/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/keeping-up-with-ideas/&quot;&gt;&lt;h3&gt;Keeping Up with Ideas&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 7, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/creativity&quot;&gt;creativity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/ideas&quot;&gt;ideas&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Ideas are sometimes hard to come up with. But what happens when you have so many that you get lost? You have all these ideas begging you for attention and it becomes unclear which ones you should take on and which ones you should let go.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/keeping-up-with-ideas/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Keeping-Up-with-Ideas.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "generating-creative-energy": {
        "title": "Generating Creative Energy",
        "author": "joe_buhlig",
        "category": "",
        "content": "I had never thought of myself as a creative person until recently. Math and science have always been my strengths, so the arty side never took center stage.Then I started this blog. People say that one benefit of writing is a better understanding of your own thoughts. It’s true. I’ve learned a lot about myself since starting to blog, and it’s one of the primary reasons I recommend blogging to others.But writing on a schedule or regularly creating anything requires a lot of new ideas. When you start, you may have a backlog of these that you’ve been thinking about. But at some point you’ll need more. How do you plan to generate them?Do a quick search for “releasing creative energy” and you’ll find a lot of articles on how to develop more ideas - going on a walk, meditating, getting outside, drinking coffee, people watching, and so on.These are great tips to help clear your mind and allow you to find and connect new dots. But I’ve found that there’s more to it than letting my mind wander. Sometimes I need to take action to kick off creativity flow.Check Things OffThink about the most recent big project you completed. What did you do after it was checked off? Celebrate? Take a week off? Lie low for a while?And how did you feel when it was done? After a big push like I did for Working with OmniFocus, I felt a huge weight lift and I started wondering what would come next. I had been working so hard for so long that not having that big project in front of me gave me a sense of freedom and excitement. It released my mind to go on to the next thing, which kicked off creative flow.Analog BrainstormingThere’s something about leaving ink on a piece of paper that helps my mind process thoughts more clearly. The process of analog writing is so natural that I can move from one idea to the other with very little friction. Even hitting a keyboard shortcut to add a node to a mindmap can create enough resistance to slow my wandering brain and interfere with the next idea. I have two things to think about - the idea itself and the process of entering that idea. (Talk about high maintenance.)Between paper and whiteboards, I’m free to roam from one topic or crazy idea to another with zero resistance to connecting the next dot. Writing by hand is natural; when I need an idea for something, I go analog and let my mind meander.Note: a timer is helpful here. It can eliminate the worry of spending too much time daydreaming.Talk About ItI often forget this step or don’t want to do it, but telling friends about your ideas can spark more ideas. A different perspective on a topic can lead to more connections, developing your idea into something more complete.I don’t like to do this. What if someone steals my idea? I don’t want something I’ve come up with being taken from me. But I’ve found that rarely happens. If I stick to my trusted circle of mentors and friendships, it’s not an issue.CollectThe more inputs and experiences you can bring into your mind, the more points you have to connect. This is partly why going for a walk, getting outside, and watching people can drive new ideas. These experiences provoke your mind to roam and give you new information to connect to your previous ideas and thoughts.The more information you can collect about your topic and the more experiences you have, the more ingredients you have to formulate and expand your idea.My goal in all of these scenarios is to free my mind to have ideas. If I’m able to think clearly without worry, I can create more freely.",
        "url": "/generating-creative-energy/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/generating-creative-energy/&quot;&gt;&lt;h3&gt;Generating Creative Energy&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 4, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/creativity&quot;&gt;creativity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/energy&quot;&gt;energy&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I had never thought of myself as a creative person until recently. Math and science have always been my strengths, so the arty side never took center stage.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/generating-creative-energy/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Generating-Creative-Energy.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "breaking-the-cycle": {
        "title": "Breaking the Cycle",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s time for a confession: I’m addicted to my phone. I want to check Twitter every five minutes and find myself refreshing Feedly every ten. And I hate it.I’ve developed a habit of always wondering if there is something that needs my response. If someone asks me a question on Twitter, I want to get back to them right away. I don’t want them waiting on me. I don’t like being the one that holds up the line.Steps to building a habitThere’s a lot of research behind building habits, but it doesn’t have to apply only to good habits. Understanding this cycle can help break bad habits as well. Break one of the steps and the habit stops.1. TriggerI love helping. Finding ways to solve problems for others will motivate me to work all day, every day. The downside is that I will sometimes go looking for problems that need to be solved. I primarily look for these problems in my own systems and tools, so the trigger is simply wondering if someone found an issue or has a question.2. ReactionMy reaction to this trigger is to solve the problem or look for a problem. Whenever I wonder if there is a problem that needs solved or I think that a question might have popped up, I check the various places where a problem or question could arise. In my case, that’s mostly Twitter, Reddit, or email.3. TreatMuch like our dog gets treats when he does a trick, I get a treat when I solve a problem or answer a question. People tend to say thank you or show appreciation when you help out and that small incentive makes me want to keep helping. The trigger has been set off again.Breaking the cycleScientists in agriculture have become really good at breaking the life cycle of insects. Whether it’s interrupting their mating season, creating a bad environment for eggs, or not allowing one of the metamorphosis steps, they can find ways to keep the pests from propagating and damaging crops.It’s this cycle interruption that I’m attempting to put in place. Just telling myself not to  wonder will not likely happen. The thought enters faster than I can stop it, so I need to stop my reaction to the trigger - looking at social media and email. My primary means of checking is my phone and the best way to keep me off my phone is to leave it out of my reach. I’m much too lazy to get up just to check Twitter.While I’m at work I can keep my phone across the room since I don’t usually check things on my Mac. I can leave it in my office when I go upstairs for lunch. After work, I have designated a place for it to land. If it’s not in my pocket, I’m less likely to get it and check things.My hope is that by breaking this cycle, I’ll be more present with my family and break the habit. I know that my attention has fallen away from them when they need it. I’m not okay with that.Resources:The 3 R’s of Habit Change: How To Start New Habits That Actually Stick - James ClearAlternatives to the Just Checks — Shawn Blanc",
        "url": "/breaking-the-cycle/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/breaking-the-cycle/&quot;&gt;&lt;h3&gt;Breaking the Cycle&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 13, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/addiction&quot;&gt;addiction&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s time for a confession: I’m addicted to my phone. I want to check Twitter every five minutes and find myself refreshing Feedly every ten. And I hate it.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/breaking-the-cycle/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Breaking-the-Cycle.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "reviews-and-scripting-learn-omnifocus-webinar": {

      "take-a-break": {
        "title": "Take a Break",
        "author": "joe_buhlig",
        "category": "",
        "content": "Numerous times I’ve said that being able to put off work is an important step of being productive. And when you have a big push, it’s even more important to stop.I’ve been working long hours for the last couple months to make Working with OmniFocus happen. There were late nights, early mornings, and long afternoons. Blood, sweat, tears, sickness and exhaustion all came into play at some point. And I’ve been thrilled at the response.Many of you have sent me emails and joined the Reddit discussion to let me know what you think of the book. I have received emails from folks who have changed their perspective on how they work and look for better ways to manage their tasks. They are heartfelt and grateful. They drive me to do more and help anywhere I can. It’s these people that keep me excited about the work I do.And I will continue to look for ways to do that, but not right now. After the hard work that’s gone into this and the unending support that my family has given me over the past months, it’s time to take a short break and give to them. I’ll be back at it next week, but I’m taking a long weekend to recoup.  Thank you for all the great feedback, it’s been a wild ride.",
        "url": "/take-a-break/",

      "working-with-omnifocus": {
        "title": "Working with OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "In the two days before this book launched I checked off 387 tasks in OmniFocus. And there’s no other tool I’d rather do it with.##Get Working with OmniFocusIt’s been down to the wire, but it’s finally here - Working with OmniFocus. A book that takes you through my entire system. It’s not for someone looking for a how-to manual for OmniFocus, but for those looking to understand the deeper concepts and nuances of the tool.I’m super excited that it’s finally here! I’ve spent most of my editing time trying to make sure that it’s packed full of details and examples. The more real I can be with you, the better you can understand how it works.##Affiliate Sign UpIf you’ve read the book and want to share it with others, why not make money while you’re at it? You can sign up to be an affiliate and get paid when others make a purchase using your link.##Discuss the BookI made a consolidated place for us to chat about the book. Most of the time that discussion is more helpful in public. And the quickest, easiest way I know to do that is with Reddit. I have a Subreddit (/r/joebuhlig) where I’ve posted the link to the book. Let’s discuss it there - Reddit Discussion.",
        "url": "/working-with-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/working-with-omnifocus/&quot;&gt;&lt;h3&gt;Working with OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Nov 4, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In the two days before this book launched I checked off 387 tasks in OmniFocus. And there’s no other tool I’d rather do it with.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/working-with-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/base/WorkingWithOmniFocus-Small.png?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "favorite-workflows": {
        "title": "Favorite Workflows",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve received a number of requests for more detail around my use of Workflow (iTunes). I’ve said that it saves time, but here are some details.If I find myself doing something repeatedly, I look for a way to automate it. Since AppleScripting isn’t possible on iOS, I turn to Workflow for some of the same functionality. Here are my heavy hitter workflows.Headed HomeHeaded Home WorkflowThere a quite a few instances each week when I’m out of the house without a specific time that I’m expected to return. My wife often needs to know when I’m headed home so she can plan accordingly. In those cases, I use this workflow to let her know I’m on my way and how long it should be before I get there. This workflow is one of three that I keep in the Today View for easy access because I use it so frequently.Copy Base URLCopy Base URL WorkflowThis is a rare case when I introduce more steps to a process in order to get a cleaner result. Many times I need to copy a URL but I really don’t like having extra querystring parameters at the end of the URL. I use this to expand shortened URLS and strip the extra nonsense off the end. Then it’s added to my clipboard.Save to DropBoxSave to DropBox WorkflowAny time I run across a file (typically a PDF) on my phone that I want to save to DropBox, I use this. I could do the “Open in…” thing, but I know where I want it to go in DropBox before I even start - my DropBox inbox. This workflow takes the file and drops it into my inbox. It’s faster than everything else I’ve tried.Share Title &amp; TwitterShare Title &amp; Twitter WorkflowI have another one similar to this that shares an article with a Twitter handle and asks for a comment about the article. If I don’t have a specific thought about an article but still want to share it, I use this instead. It puts the title of the article in quotes, adds a link to the article, and searches the page for a Twitter handle to include at the end of the tweet.InstaTweetInstaTweet WorkflowWhen I want to share a photo on Instagram and Twitter I know I can select Twitter from Instagram, but I prefer to embed them directly. This workflow allows me to select the photo, add a caption, and send it both places at once.Article to PDFArticle to PDF WorkflowThis is a small piece of my research storage mechanism. To save an article  for a project I’m working on, I run this workflow which saves it as a PDF in my DropBox inbox. These are processed during my Daily Review and are often moved to project folders.Take Pic to DropBoxTake Pic to DropBox WorkflowThis is similar to the Article to PDF workflow, but it opens the camera. I take a picture and it is immediately sent to my DropBox inbox. This is really handy if I want to save a picture of a restaurant menu or a bag of coffee. When I process these, I move them to their respective locations in my file structure for reference.Send Pic to DropBoxSend Pic to DropBox WorkflowJust like the previous workflow, this adds a picture to my DropBox inbox but allows me to select pictures from my photo library. There are times when I remember taking a picture that I want to use for a project. This helps me get them into DropBox quickly and easily.Screenshot to DropBoxScreenshot to DropBox WorkflowI’m building a lot of websites lately and part of my process involves looking for web design inspiration. This means I’m taking a lot of screenshots of other websites. I keep this workflow in my Today View so I can take the screenshot, swipe down, and send it to DropBox right away.",
        "url": "/favorite-workflows/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/favorite-workflows/&quot;&gt;&lt;h3&gt;Favorite Workflows&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 30, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/workflow&quot;&gt;workflow&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve received a number of requests for more detail around my use of &lt;a href=&quot;https://workflow.is/&quot;&gt;Workflow&lt;/a&gt; (&lt;a href=&quot;https://geo.itunes.apple.com/us/app/workflow-powerful-automation/id915249334?mt=8&amp;amp;at=1l3vnyQ&quot;&gt;iTunes&lt;/a&gt;). I’ve said that it saves time, but here are some details.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/favorite-workflows/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Favorite-Workflows.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "stop-being-productive": {
        "title": "Stop Being Productive",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are a lot of productivity bloggers and podcasters out there. And we’re all looking for ways to get better, faster, and create higher quality products. That’s pretty obvious when you read our articles.But if you were able to see my side of the screen you would see my daily fight to be productive. I want to waste a day on YouTube every day. I could do that. I would hate myself for it, but I want to do it anyway. It’s a struggle that I think we all fight at some level.I review my weekly goals every morning. That’s what matters to me. I want to get my work done so I can spend more time with my family. And I want to spend time on projects that I find important. That single step is easily the most vital component to a productive day for me.I can do that routine day after day and I will do it day after day. It’s the only way I have a chance of accomplishing anything. And if I’m honest and open with you, I would admit that there are many days I fail.I have days when I’m doing good to get through my email. I have no idea why, but I  really don’t want to do anything that’s on my lists. I have deadlines coming but I’m doing research for a project that I won’t even consider starting for another year. I’m great at procrastiworking.But stopHere’s the thing. We can all find ways to do work in transitional times and maximize every minute of every day in our calendars. But, I’m tired. I just want to blow some time on Twitter. Is that okay?I think that’s perfectly fine. I do it. I don’t recommend doing it a lot and I try to limit the amount of time I blow, but I think it’s important to stop being productive once in a while. Or maybe it’s best to stop being productive multiple times a week or day. It just depends on what you’ve been doing, how tired you are, and how much you have coming up.I’ve been working really long hours trying to get my book finished. It’s tiring and at the end of each day I struggle to think straight. When the girls go down for bed I blow a little time reading articles or cruising Twitter-land. I’m unable to do any work at that time. I don’t even want to look at my lists. I just need to stop.And do what?When you stop, don’t always blow it on YouTube. The number one way I stop is by playing with my girls. They need me more than I need to catch up on Instagram. I try to stop for a while after work every day. I don’t check my lists and I do my best to set my phone down. I’ve been on the computer all day and I have a cycle of catching up on inboxes every 30 minutes or so. When I’ve done that all day my brain expects me to continue feeding it with new things whether I’m working or not. It doesn’t care that I need a break.But I do care. I don’t want to continue feeding that addiction. It’s hard, but sometimes it’s best to just stop being productive.",
        "url": "/stop-being-productive/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/stop-being-productive/&quot;&gt;&lt;h3&gt;Stop Being Productive&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 23, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/productivity&quot;&gt;productivity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are a lot of productivity bloggers and podcasters out there. And we’re all looking for ways to get better, faster, and create higher quality products. That’s pretty obvious when you read our articles.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/stop-being-productive/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Stop-Being-Productive.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "from-wordpress-google-to-jekyll-piwik": {
        "title": "From WordPress and Google to Jekyll and Piwik",
        "author": "joe_buhlig",
        "category": "",
        "content": "This website has run on WordPress and Google Analytics from day one and they’ve both treated me pretty well. But I’ve started to see a need for more flexibility in the site, so it’s time for a big change.This is mostly a back-end change that shouldn’t affect the UI much. There are a few small UI changes I’m making, but that’s to make the site cleaner. The more I’ve gotten into web development and design the pickier I’ve become with my site. Ultimately, I’m looking for a simplified user experience for you and more respect for your privacy.Why WordPress and Google?For about a year and a half I ran the site on WordPress through Bluehost with Google Analytics.  It was easy and quick for me at the time. WordPress has a good, long track record so I fell in line to get my site up quickly. I didn’t want to worry about technicalities - I needed to spend my time creating.The standard for analytics has been Google Analytics for some time. Google has a reputation for having some of the best if not the best reports and tracking for your website. When I started I knew very little about tracking. I was just looking for a way to see what kind of traffic I was getting and almost everyone recommended GA. Sometimes I’m okay with taking the easy road if it means shipping something quickly. I can evaluate the nuances later. And I can always do the research and migration process after the launch if I need to - which is what I’ve done here.Why Jekyll?As a replacement for WordPress, I’ve decided to create a static site using Jekyll. I ran across Jekyll through blog posts from Brett Terpstra. I then spent a couple of hours researching and reviewing websites built with Jekyll. I was blown away by the load speeds involved.I started looking at some of the numbers on my site and found that the average page was loading in about eight seconds. All of the tests I was doing on my machine came in around four seconds, but that didn’t take into account the various devices that people use. That extra four seconds meant my site was way too slow. Eight seconds? Sites built with Jekyll are typically loading in less than one second.I’ve been wanting to get into Ruby and Rails lately. Since Jekyll is built on Ruby and I learn by using a language, it made for a good project. Jekyll seems to be one of the most common static site generators as well. There’s a lot of support and plugins for it already, so I felt comfortable joining that community.Moving to a static site allows me the flexibility to build one-off pages and posts in a highly customized way. Since I’m becoming more particular about how things look and how you interact with them, it only makes sense. Jekyll seems to fit the bill quite well.Why Piwik?I want to step away from the data collection that Google does on you. I don’t want to share your data against your will and I don’t want to put you into their system simply because you wanted to read my articles. I understand that you might be okay with this, but I’m learning that I’m not necessarily okay with this myself. There’s a big backlash against ads and tracking right now and although I’m not wanting to jump on that bandwagon, it is something that I’ve been thinking a lot about lately.And although tracking and ads are okay in some scenarios, I’ve found that I’m uneasy about the tracking that goes alongside Google Analytics. That might be unwarranted and unfounded, but I don’t want to leave it when it makes me uncomfortable. A great example of this is Marco Arment and his ad-blocking iOS app. He had a great app and it worked well, but it didn’t feel right for him. So he pulled it and Apple issued refunds. Google Analytics on this website falls in the same category for me. It might be okay, but I’m not comfortable with it.I still have a need to understand the analytics for my site so I started looking for alternatives and ran across Piwik. It allows me to collect the numbers that I’m looking for, but the data stays local. There is no master server that the numbers go back to. Your data never leaves the site. I have a database (that only I have access to) that stores the information and it sits on the same server that this website sits on. The data is anonymous and never goes anywhere. It allows me to get those numbers and not sacrifice your privacy in the process. I think that’s a great trade-off.Hosting?In the process of making the shift to a static site, I’m also launching a new sub-domain that will be running on Rails. I was previously running my hosting through Bluehost, but while setting up a Rails application, I found that Bluehost is not very easy to use for anything other than one-click installations. So I’m also moving my host over to Digital Ocean (affiliate).When?Today. I spent the last few weeks working on the static site. There are still some bugs I’m working out, but for the most part it’s all here. Let me know what you think!",
        "url": "/from-wordpress-google-to-jekyll-piwik/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/from-wordpress-google-to-jekyll-piwik/&quot;&gt;&lt;h3&gt;From WordPress and Google to Jekyll and Piwik&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 16, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/jekyll&quot;&gt;jekyll&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/piwik&quot;&gt;piwik&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/development&quot;&gt;development&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;This website has run on WordPress and Google Analytics from day one and they’ve both treated me pretty well. But I’ve started to see a need for more flexibility in the site, so it’s time for a big change.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/from-wordpress-google-to-jekyll-piwik/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/From-Wordpress-Google-to-Jekyll-Piwik.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-drafts": {
        "title": "Using Drafts",
        "author": "joe_buhlig",
        "category": "",
        "content": "Drafts is one of those apps that I cannot go without. The funny thing is that my tech-resistant wife is now dependent on it as well. And you can be sure that I am pretty excited about her use of it.Drafts can be intimidating if you’re not used to dreaming up ways to connect apps on your phone. So it’s helpful to use other people’s ideas as a baseline for building your own methods. Here are a some of my favorite ways to use Drafts:OmniFocus with noteInstall OmniFocus with Note Drafts ActionMy primary use of Drafts is to capture tasks that will end up in OmniFocus. It’s not uncommon to see the Drafts badge at six or higher. Those are typically tasks that will be moved to OmniFocus but I needed to capture them quickly.Save URL as PDF in DropBoxInstall Save URL as PDF Drafts ActionWhen I run across an article I’m interested in but I’m not sure what I want to do with it I’ll dump it into Drafts. When I’m emptying my Drafts inbox during my Daily Review and run across one of these that I want to save as research, I use this action. It creates a text file in DropBox with the title of the article as the title of the file and puts the URL in the body of the file. My Mac will then turn that text file into a PDF that I can use for later.OmniFocus listInstall OmniFocus List Drafts ActionClose behind the OmniFocus with Note action is the OmniFocus List action. It works pretty much the same way as the first except I can brain-dump a list of items all at once. Each line in the draft will become a new task in OmniFocus.Today extensionIf I run across a quote that I want to embed in a blog post or share with someone, I can copy it and send it Drafts with the “+clip” action in the Today View. It lands in my Drafts inbox for triage later, but sometimes I go and action it right then.OmniFocus action keyIf I want to be really quick and send ideas to OmniFocus immediately, I can invoke the action key. It sits right on top of the keyboard so as soon as I’m done typing I can hit that to send it to OmniFocus immediately and start typing the next task without any delay. This one feature has me using Drafts for brainstorming sessions.Siri to DraftsI have my default reminders list set to a list called “Drafts.” Drafts is set up to pull items from this list into my Drafts inbox. This allows me to ask Siri to remind me of something and it will automatically end up in my Drafts inbox.OmniFocus Someday/MaybesI’ve written about these in the past but I have a dedicated list of actions that take drafts and dump them into Someday/Maybe lists in OmniFocus without the need for any triage in my OmniFocus inbox. You can see how I set up the actions here and how I automatically parse them here.And because I’m proud of her getting into digital capture methods, here’s the one my wife uses all the time:Email yourself a taskInstall Email Yourself Drafts ActionBecky knows that having items sitting in her email inbox drives her crazy. She doesn’t like seeing new emails that she needs to act on. And she knows that if she emails a task to herself she will move it out of her inbox and into her paper system as soon as possible. Her email inbox is the one digital place that she checks regularly. So it’s nice for her to be able to email tasks to herself since she knows she’ll act on them. She uses drafts with an action key above her keyboard to type the task and immediately send it to her email. This would drive me insane, but it has been very helpful for her.Ultimately, I use Drafts to get things out of my head. Anytime I see something online or I have an idea, I add it to Drafts first. Sometimes I can make the decision about what I want to do with it right then and will action it off immediately. But most of time I find myself leaving it in Drafts until my Daily Review. Drafts is my primary tool for keeping my head clear and my mind focused.",
        "url": "/using-drafts/",

      "how-i-started-with-technology": {
        "title": "How I Started with Technology",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I was 16 I bought my own Compaq laptop. Remember those? I had been using the family computer quite a bit, but this was my own computer. That was the beginning of my journey with technology.Sound and slidesI claimed it would be for school work. That was my crap-rationalization. But if I’m honest with myself it had more to do with exploring without consequences. I didn’t want to screw up the family computer by running a bunch of batch files just to see what they would do. I would rather create a mess for myself on my own computer. That, and it was a lot of fun to say I own my own computer when I went to school.Around the same time I started running sound and slides on Sunday morning at our church. If they wanted help with a special event when the sound system or a computer was involved, I nearly always said yes. I was drawn to it, fascinated by problem-solving with a bunch of cords and components working together.My first MacI bought my first Mac while at college. It was different and it seemed as though people who were building software and websites were using Macs. My thinking was purely, “That looks cool. I wanna try.” I don’t recommend making purchases of this size because something looks cool. But it was college, and I know there’s an unwritten requirement somewhere that says you should do something dumb in college.The MacBook was my first jump into productivity, but I didn’t realize it. The Mac made it a lot easier for me to track events and notes. I always had a side-job in college and I needed help keeping track of my schedule. Looking back on it, I didn’t have a busy schedule. I just wanted to play with the apps. I guess my mind and digital tendencies naturally drew me to the building of systems that come with productivity.GISAlso in college I did a couple of internships that had me working with GIS and handheld computers. They were set up to collect data on soil samples and crop scouting for corn and soybean fields, (yes, if you didn’t know, I’m a farm kid. No matter what I do or where I go, I’m always drawn to farmers and growing food. And tractors).The fun part of those internships was finding ways of using handheld computers to make the process easier. I even began dictating notes into those devices. They were very crude at the time and I spent a lot of time cleaning up the notes I entered, but it was still a system that worked for me. It also taught me a lot about mapping and how to collect and report spatial data on crops.ExcelDuring my senior year of college I worked as a teaching assistant in a farm management class and began teaching other students how to use Excel. I was very basic in my use of Excel at the time, but I was more advanced than most of the students and professors. It was my first jump into teaching others how to use software. I was surprised that I actually enjoyed it. I’ve learned that my mind just works the same way computers do, which makes it very easy to catch on to a computer system and then translate it for others.Databases, VBA, &amp; SQLWhen I graduated from college I went into soybean breeding and quickly learned that seed research works with a lot of data. And I also learned how to dissect tiny soybean flowers. My use of Excel grew exponentially and I found myself starting create basic programs through VBA and macros. It was a progression and eventually led me to using bar-code scanners and Excel macros to collect and verify data.My experience in soybean breeding and the databases involved led me to a corporate position where I analyzed large amounts of data on a SQL Server. It was a very nerdy job and I didn’t really know what I was doing when I started. But I knew that I could learn just about anything computer-related pretty quickly, so I jumped in.There was a lot of data to work with in that role. There were so many ways I could analyze the data that I often got lost trying to figure out what to work on. That’s when the productivity monster caught me and I started down the path of GTD.Corporate, productivity, and designIn the corporate environment I had a big influx of information and creative work that I needed to do. Yes, I had a very analytical role but there’s a large amount of creativity that is needed to design and develop interfaces and structures around data. It was essentially the beginnings of web development for me because I wanted to show the data in an easy to understand way. I can’t stand looking at the same bar charts every day and wondering if the data has been altered to show a biased view of the information. I wanted them to be clean and accurate. That’s when my supervisor introduced me to Edward Tufte and I began to delve into the data design world.In that process I learned I have a strong creative side. I explored that more fully when I took a position with a marketing company. I started to develop more extensive web reports and began building an internal web application. That’s when I started to look beyond what I knew how to do and started building out new ideas and finding alternative ways to do things. In other words I finally let my brain loose and started learning how to pair my creative mind with the analytical.What’s next?If you listen to my podcast you heard me mention that I recently left my job and I’m now beginning to develop apps and web applications for myself and others. I’m now running with my own ideas and building them. I never thought I would be at this point, but it’s been an exciting journey.Since starting on my own, I’ve been exploring new computer languages and building some of the bigger ideas that I never had time to tackle before. There’s some start-up time involved, but along this journey I have found systems and disciplines that help me stay motivated to focus on the work that I’m doing. Figuring out what technology to build next is exciting, and I’m having a blast.",
        "url": "/how-i-started-with-technology/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/how-i-started-with-technology/&quot;&gt;&lt;h3&gt;How I Started with Technology&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 2, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/development&quot;&gt;development&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I was 16 I bought my own Compaq laptop. Remember those? I had been using the family computer quite a bit, but this was my own computer. That was the beginning of my journey with technology.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/how-i-started-with-technology/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/How-I-Started-with-Technology.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "sharing-a-computer": {
        "title": "Sharing a Computer",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I switched to the MacBook Pro, I also switched from using two computers to one. I know, I know, I was spoiled. But it made my life a lot easier and helped me accomplish a lot more.One benefit of using two computers that I hadn’t noticed was the flexibility it gave my wife and me. When I used one computer, she could use the other. When the job-shift happened, it quickly became apparent that we were used to using them at the same time. I would grab the MacBook Air and she would do some work on the Mac Pro or vice versa.Two computers was really convenient. However, I’m now building my own business, which means I’m tight on dollars spent. So I’m using a single computer for everything. And that has led to the need to coordinate work with my wife. I have writing and development to do and she has design and editing to do.Here’s what we’ve learned on how to successfully share a computer:CommunicateWe have a daily conversation about time on the computer. I’m the one that spends the most time on it, but my wife has a few deadlines that she’s under as well. We need to make sure we’re talking about what’s needed, when it’s needed, and our plan for making it happen.Multiple usersThis almost goes without saying, but don’t share a user login on a shared computer. If my wife tries to do something on my profile, it will most likely do things she’s not expecting. If I use her profile, I’ll keep banging the keyboard wondering why it doesn’t launch the app I want. It just creates unnecessary angst. Get your own profile.External hard driveUnless you’ve upgraded the internal hard drive of your machine as much as you can, you’ll probably run into storage issues. The computer I’m on has a simple 128GB hard drive. That’s pretty small for having multiple users on it. So I have 4TB of Network Attached Storage (NAS) in the house. That allows us to connect to them over the wireless from anywhere in the house and keeps us from being unable to save files.GraceBe gracious. It’s hard sharing something like a computer, especially when you need to get something done. It’s easy to get upset or frustrated with the other person. Show a little grace and be willing to compromise. It’ll make both of your lives a lot easier.",
        "url": "/sharing-a-computer/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/sharing-a-computer/&quot;&gt;&lt;h3&gt;Sharing a Computer&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 25, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I switched to the MacBook Pro, I also switched from using two computers to one. I know, I know, I was spoiled. But it made my life a lot easier and helped me accomplish a lot more.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/sharing-a-computer/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Sharing-a-Computer.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "scheduled-reviews-in-omnifocus": {
        "title": "Scheduled Reviews in OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "Every Friday morning I do my Weekly Review. I do my Monthly Review on the first of the month and my Annual Review on the first of the year. How do I get OmniFocus to play nicely with this?OmniFocus has a great feature for reviewing projects at specific intervals. You can choose to review a project daily or every 50 years if you want. And when that date comes, the project is available in the Review perspective.It’s a great feature. You can set the date of your Weekly Review as the next review date for a project and tell it to cycle every week. Then the project can be reviewed every week on that day.The issueWhat happens if you do your review a day late? You’d be fine the first time since the project would just wait, but the next week would bring chaos. Your projects would cycle one week and would now be available for review the day after your scheduled review. They cycled by a week, but the day it uses as a base is the day it was reviewed, which was a day late.If you throw multiple reviews in the mix (bi-weekly, monthly, annual, bi-annual), it can start to get out of hand very quickly. You’ll soon have a lot of projects that need to be reviewed, but they don’t show up in the Review perspective.The solutionI wanted a way to enter the day for my Weekly, Monthly, and Annual Reviews and have OmniFocus automatically reset the review dates on my projects to the next date each of these occurs.In other words, if I have a project marked for review weekly (even if it’s every 3 weeks), I want the date for the next review to be the following Friday since that’s when I do my Weekly Review. If it’s marked for review monthly or yearly, I want the next date for my Monthly or Annual Review to be the next review date for those projects.There’s not a way to do this directly in OmniFocus, so I wrote an AppleScript. You can find the script on GitHub here. I originally set this up with a launch agent like I did for the OmniFocus Auto-Parser, which you can learn more about here. But I’ve since reworked this to be run on command directly from OmniFocus.How it worksWhen you launch the script, it takes the next review date of the project and adjusts it forward to the next occurrence of the review. If the review cycle is weekly, the date is set to the next Weekly Review date. If the cycle is monthly or yearly, it is moved forward to the next date for each.All I have to do is continue as normal and do my reviews on those days. If I see the indicator in OmniFocus before one of my scheduled reviews happens, I simply run the script.",
        "url": "/scheduled-reviews-in-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/scheduled-reviews-in-omnifocus/&quot;&gt;&lt;h3&gt;Scheduled Reviews in OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 18, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Every Friday morning I do my &lt;a href=&quot;http://joebuhlig.com/getting-things-done-reflect/&quot;&gt;Weekly Review&lt;/a&gt;. I do my Monthly Review on the first of the month and my Annual Review on the first of the year. How do I get OmniFocus to play nicely with this?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/scheduled-reviews-in-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Scheduled-Reviews-in-OmniFocus.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "writing-with-github": {
        "title": "Writing with GitHub",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve written about my use of Sublime Text for writing, but I didn’t share how I manage the edits from my editor.I write everything in Markdown, which means the typical “track changes” tools don’t work very well in my workflow. I write the draft of an article, review and edit my own draft a couple times, and then send it to my editor. Since we do everything digitally, I needed a way to see what changes she has made as compared to my original.The developer in me recognized the issue and immediately went to GitHub for versioning and merging updates. It has made the process really easy for me and for my editor. I don’t want her worrying about the delivery mechanism on top of all the editing. Here’s how I set it all up:The setupIf you have experience with GitHub, this will all be second nature. If you don’t, I recommend looking at this article to get a feel for the terminology and flow of Git.I created a folder in DropBox to house all of my writing. This includes articles, podcast scripts, and even the book I’m writing.Using the GitHub desktop app, I created a new local repository on top of this folder. I’ve found myself using the app even though I know how to use Git from the command line. It’s simple and feels faster to me.That’s all there was to do, create a new folder and turn it into a repository. I should mention that if you’re inviting someone as a collaborator in the repository, you should keep this outside of DropBox. It can create a lot of issues with syncing. GitHub even warns you about it. I can get away with it because I’m the only one involved and it’s a local repository. Keeping it on DropBox allows me to view and edit files from my iPhone, and I like having that option.1. DraftingI work off of the master branch in the repository and make all of my commits there. For example, I’ll write my first draft of an article and then commit it. I then review and edit that draft and commit my own edits.To make the commits easy to track, I use a TextExpander snippet for the commit summary with this format:Draftx_Articlex_YYYYMMDDFor the first part, I use one of these tags - Draftx, Editx, Reviewx, Managex. My first draft is under Draftx, my edits are Editx, my editor’s changes go under Reviewx, and any changes to the repository (adding/deleting/moving files) go under Managex. As an aside, here’s why I use the “x” in those names.The second portion of the commit summary is the type of writing I was doing - Articlex, Bookx, Podcastx, Websitex. Those are pretty self-explanatory.2. Send to editorWhen I’m happy with what I’ve written and have the edits committed, I make a copy of the file and paste it into a DropBox folder I share with my editor. She is then able to do anything she wants to the file. I make sure she knows I’ll find every character that changes when she’s done.3. Reviewing changesWhen I’m notified that she’s done editing the piece, I create a branch off of the master branch. I simply name the new branch after the article or chapter that I’ll be reviewing.After creating the new branch and switching to it, I replace my version of the file with the edited version. It’s a simple copy, paste, and confirm to replace the current version.I can then go into GitHub and see all of the changes highlighted. If I want to accept her change, I do nothing. They will come through later. If I want to ignore her change or make tweaks, I go to the file and make the edits. Then I return to GitHub and keep working through the article.When I’ve finished reviewing the changes and making my final edits, I commit the edited file to my newly created branch and then merge the new branch into the master. I could probably do this from the master branch but it just feels weird bringing someone else’s changes directly into the main structure. I prefer not to hear the neurotic developer in me screaming.TrackingSomething I’ve wanted to do with my writing for a while is track how many words I’ve written each day. Thankfully, using GitHub makes it possible to pull this off. It’s really technical, so I would say this part is for the power users.With a Git repository, you can set up hooks to run when certain events happen. In other words, I can run a script when something happens in the repository. In this case, I used the “post-commit” hook because I wanted to run a script after I commit changes.I added this code to the post-commit executable found in the “.git” directory of my writing repository:PATH=$PATH:/usr/local/bin:/usr/local/sbin#!/bin/bashgitbranch=`git rev-parse --abbrev-ref HEAD`if [ $gitbranch = &quot;master&quot; ]; then\tdate=`date +%m/%d/%Y`\tdatetime=`date +%r`\tgitwa=`git diff HEAD^ HEAD --word-diff=porcelain | grep -e &quot;^+[^+]&quot; | wc -w`\tgitwd=`git diff HEAD^ HEAD --word-diff=porcelain | grep -e &quot;^-[^-]&quot; | wc -w`\tcommit=`git log -1 --pretty=%B`\tcnt=`expr $gitwa - $gitwd`\ttheURL=&#39;https://script.google.com/a/macros/username/s/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/exec&#39;\tcurl -L --get $theURL --data-urlencode &quot;Date=$date&quot; --data-urlencode &quot;Time=$datetime&quot; --data-urlencode &quot;WordCount=$cnt&quot; --data-urlencode &quot;Commit=$commit&quot; --data-urlencode &quot;Adds=$gitwa&quot; --data-urlencode &quot;Deletes=$gitwd&quot;fiIt checks to see if the commit is in the master branch. If it is, then it counts the words that have been added and subtracts the number of words that were removed. That number is then sent to a Google Sheet through a Google Script that I’ve published as a web app.From the spreadsheet I can see each commit, the date and time of the commit, and how many words I wrote. I like seeing how much progress I’m making and can potentially use this data to find cycles in my writing patterns. If nothing else, it’s fun.",
        "url": "/writing-with-github/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/writing-with-github/&quot;&gt;&lt;h3&gt;Writing with GitHub&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 11, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/github&quot;&gt;github&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve written about my use of &lt;a href=&quot;http://joebuhlig.com/my-writing-setup/&quot;&gt;Sublime Text for writing&lt;/a&gt;, but I didn’t share how I manage the edits from my editor.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/writing-with-github/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Writing-with-GitHub.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "omnifocus-auto-parser": {
        "title": "OmniFocus Auto-Parser",
        "author": "joe_buhlig",
        "category": "",
        "content": "I love it when my systems do things automatically. In this case, I can capture an idea for a someday/maybe list and it ends up in the right place in OmniFocus.I wrote about my original process for this here, but I’ve since refined it. I didn’t like having an extra app icon sitting in my dock. I knew there had to be a better way to do it… and I found it.I’m now using a launch agent. If that sounds intimidating, I completely understand. I originally stayed away because I thought it would be too complicated. But it turned out to be less difficult than I expected. If you need help falling asleep tonight, you can read more about them on Apple’s developer site.It’s possible that I’ll be making updates to this code in the future, so I added this to a new GitHub repository I’ve created: OFScripts. All of the code and instructions for how to install it can be found there.From a high-level view, here’s what happens:1. When you log inThe launch agent starts running when you log into your account. That’s all a launch agent does. It is a process that runs at log in. It can either run once or on intervals in the background. In this case, it runs at a specified interval.2. Run AppleScriptThe launch agent is set up to run an AppleScript. It runs first when when you log in and continues to run on an interval afterwards.3. Parse your OmniFocus inboxThe AppleScript takes your OmniFocus inbox and parses any tasks that start with “–“. You can learn how to create the parsing strings in my original post.This system has become integral to my use of OmniFocus. With this running in the background, I can now email tasks directly into a project and context. The big one for me is the ability to use Drafts(iTunes) to automatically send tasks to a specific project and context. It makes it incredibly simple to get things into OmniFocus.Updates:20150908: Patrick at http://schreibloga.de was kind enough to write a python install script that you can run from command line to make the installation process a bit easier. You can find it in the GitHub repo here: OFScripts20150908: I had a quick back and forth with Tim Stringer at Learn OmniFocus about the AppleScript for this. We found a way to use Hazel to trigger this immediately when a new item comes to the inbox. If you’re a Hazel user, you can set up this rule on your OmniFocus database which is located here:/Users/YourUsername/Library/Containers/com.omnigroup.OmniFocus2/Data/Library/Application Support/OmniFocusThis has become my preferred way to use the script.",
        "url": "/omnifocus-auto-parser/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/omnifocus-auto-parser/&quot;&gt;&lt;h3&gt;OmniFocus Auto-Parser&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 4, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I love it when my systems do things automatically. In this case, I can capture an idea for a someday/maybe list and it ends up in the right place in OmniFocus.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/omnifocus-auto-parser/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/OmniFocus-Auto-Parser.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

        "author": "joe_buhlig",
        "category": "",
        "content": "I like to share articles on Twitter. And I want to make sure I give the author credit in the tweet. But it’s not always easy to find their Twitter handle.I can usually track it down, but I can quickly derail and find myself down a rabbit hole of links. I’m on a mission, but it’s too easy to click on another article and lose 20 minutes.I mentioned the app Workflow (iTunes) on my home screen post for MacSparky’s site. It’s a tool that I continue finding more uses for. In this case, I found a way to search the source code of an article to find all the potential Twitter handles on the page.CaveatsMaking this happen was easier than I was expecting, but there are a few caveats you should be aware of before using this:1. Intent, Share, SharerThere are times when the list of handles shows up and has one of these values. It’s because the article has a share bar of some kind on it. I could find a way to exclude these from the list but it wasn’t a quick fix for me and I didn’t want to spend too much time on it.2. Not 100%If there’s a handle on the page, the workflow usually finds them. But there are instances where I know that a handle is in the article and it still doesn’t find it. I haven’t been able to track down why, but it’s infrequent enough that I don’t worry about it.How it worksYou can find the workflow here, but here’s the process:1. Get the URL and expand itI use this primarily from Pocket. It drives me crazy when services shorten links with their own shortener. So the first thing the workflow does is get the URL from the input and expand it. It then takes the expanded URL and saves it to a variable for later.2. Get URL contents and make HTMLIt then takes the URL, fetches the content of the webpage, and creates an HTML document from it. This is what allows searching in the next step.3. Search for Twitter handlesUsing a RegEx search string, it looks for anything that looks like a Twitter handle in the source HTML. It takes the results of that search and adds it to a list that you choose from.4. Create the share stringThe last step is to create the string of text that will be passed to the share sheet. It uses the expanded URL from the beginning and the handle you selected to create the string. You can alter this for yours if you like a different format.Using the workflowWhen you find an article you want to share, invoke the share sheet and hit Run Workflow. Select this workflow and wait for it to ask which Twitter handle to use. Once you’ve selected one, the share sheet will pop up again and you can pick your method of sharing. It will dump the created share string into the application. All you have to do is add your comment to the beginning of the string. Poof!UPDATE: I had a number of requests to add the title of the article to the tweet. I wanted to encourage myself to add an original comment about the article, but sometimes want this as well. So I went ahead and created another version that adds the title to the beginning of the tweet. Enjoy!",
        "url": "/workflow-to-share-articles-with-twitter-handle/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/workflow-to-share-articles-with-twitter-handle/&quot;&gt;&lt;h3&gt;Workflow to Share Articles with Twitter Handle&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 28, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/workflow&quot;&gt;workflow&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I like to share articles on &lt;a href=&quot;https://twitter.com/joebuhlig&quot;&gt;Twitter&lt;/a&gt;. And I want to make sure I give the author credit in the tweet. But it’s not always easy to find their Twitter handle.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/workflow-to-share-articles-with-twitter-handle/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Workflow-to-Share-Articles-with-Twitter-Handle.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "how-i-use-the-m-o-u-s-9": {
        "title": "How I Use the M.O.U.S. 9",
        "author": "joe_buhlig",
        "category": "",
        "content": "I pulled my computer mouse out of my bag and the first thing he said was, “What on earth is that thing?” It was yet another confirmation that I’m strange.I’ve had it referred to as the Batmobile or Stealth Mouse. Maybe that’s just because I have the matte black version, but with all the buttons and wings this is definitely not your normal computer mouse.It’s the Mad Catz M.O.U.S. 9. I picked it up when it was first released a few years ago. I noticed my right wrist was beginning to hurt after working on the computer all day and wanted to slow down or stop the damage that was happening.I found ways to limit the time I spent using the mouse in the first place with tools like Alfred and TextExpander, but I knew I needed to find a more ergonomic mouse. That’s when I discovered the M.O.U.S. 9. It’s essentially an office version of the R.A.T. 9, which is primarily used for gaming.Because it was designed for gamers, the R.A.T. 9 is ergonomic and built for heavy use. Comparing my computer use with a gamer isn’t a clean parallel, but there are similarities. We both can spend long hours on the computer and try to be as quick and efficient with keystrokes and mouse clicks as possible. The R.A.T. made sense to me. But I didn’t care for the corded receiver of the R.A.T. 9, so I picked up the M.O.U.S. 9 which is nearly identical but has a low profile USB receiver.I should note that one of the main reasons I looked at these in the first place was my use of a claw grip. I need to have good palm support so the adjustable palm rest is primarily what sold me. And I knew I would geek out on the extra buttons as well.Over time, I’ve fine-tuned the extra buttons and found them to be incredibly useful in every day use. Outside of the typical left/right click, here’s how I have it set up:1. Mission ControlI like using the three finger swipe gesture on the trackpad to invoke Mission Control, but when I have my computer sitting on boxes (because I’m too cheap for a stand right now) I can’t use it. So I have the center button set to trigger Mission Control.2. Copy/PasteWhen working with data or code, I’m often selecting cells or text, copying, selecting a different location, and pasting it in. It’s typically mouse heavy work, but switching back to the keyboard for the copy/paste steps. By setting the scroll wheel clicks to copy/paste, I can do all of it right from the mouse.3. Play/PauseI get a fair number of phone calls and watch a number of how-to videos on YouTube. That means I’m hitting pause on my music quite a bit throughout the day. It’s something I want to be able to do fast, so I programmed the wing button to toggle play/pause on whatever I’m listening to.4. Horizontal ScrollingWith a second scroll wheel it made sense to set it up for horizontal scrolling. I wasn’t sure I would use it. But after having it available, I found myself using it on spreadsheets and websites quite a bit. It’s definitely nice to have.5. Next/Previous TabI have a lot of browser tabs open when I’m doing development work or research for an article. It can get a little ridiculous. I can have 30 tabs going at once. Control + Tab is my friend, but I find my hand on the mouse a lot when I’m looking through webpages. I set up the side buttons to navigate forward and backward through the tabs so I can cycle through them faster.6. BackSimilar to number five, I’m frequently going back a page in the browser. I have the circular side button set up to take me back a page. This also works well in other applications. For example, I can go to the last note I was looking at in Evernote using this button.If you’re in the market for a new mouse and want something ergonomic that has more features than you should be allowed to use, take a look at the M.O.U.S. 9. I recommend it and I’m not even an affiliate.",
        "url": "/how-i-use-the-m-o-u-s-9/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/how-i-use-the-m-o-u-s-9/&quot;&gt;&lt;h3&gt;How I Use the M.O.U.S. 9&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 21, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I pulled my computer mouse out of my bag and the first thing he said was, “What on earth is that thing?” It was yet another confirmation that I’m strange.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/how-i-use-the-m-o-u-s-9/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/How-I-Use-the-M.O.U.S.-9.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

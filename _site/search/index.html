      "an-alternative-to-evernote": {
        "title": "An Alternative to Evernote",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve been a supporter of Evernote for a long time. I’ve written a number of articles on it and convinced a number of friends and family to start using it. But I’ve run into some issues with it and it’s come time to throw in the towel. I’m leaving Evernote.Why leave Evernote?It’s proprietary. There are a lot of ways this becomes an issue in my daily workflows.  I capture ideas in Drafts and want to move that text to an article I’m writing. I can’t easily get it into Evernote without a copy/paste in some form.  Uploading files to Evernote creates a mess when you want to edit them. This is primarily an issue on iOS. You have to monkey around with sharing the file to and from other apps to make it work and it usually creates new problems somewhere.  I write in markdown and want to convert it to html. There is zero support for markdown in Evernote.I could go on, but I think you get the point. If you’re good with their format and like using the Evernote apps for editing everything, it’s great. But the moment you need to share the information with a non-Evernote user or edit it with something outside Evernote, the mess quickly grows.I understand there is a new sheriff at Evernote, but if I want to have the freedom to use any app I want with the information I’m storing, I need to step away. I’m sure there are good things coming with the change in leadership and I genuinely hope it works out for them. I know a lot of people that rely on and love their service.The NewI looked into a number of alternatives to Evernote. DEVONThink led the pack with its standard file database on the backend. But no matter which of these “all-in-one” solutions I looked at, they all either have a proprietary file format or they require (or highly recommend) you to use their own apps to work with your data. Neither of those requirements are something I’m willing to meet.I’m ultimately looking for a way to access standard files from any app I choose. In the current app world, that means the information needs to be stored in raw text, images, or PDFs. In order for these files to be used by almost any app I choose, it needs to use DropBox as a backend. With those two criteria in place, it was pretty easy to whittle this down to a simple folder structure in DropBox.I should note that I wanted this alternative to be something that is easy for others to use as well. I could build a new proprietary system or one that uses shell scripts and such, but that’s not easily picked up by folks who aren’t interested in scripting their Mac. I wanted this to be accessible.The StructureThe base of the system is a folder structure in DropBox. The folder that I use as an inbox becomes the center point for collection. This is identical to my methods in Evernote. It’s called !nbox. Unless it has a preprocessed location, information goes here for organizing later.After the inbox, I treat the remainder of my folder structure much like I would my tags from Evernote. Client projects have a dedicated folder under Clients. Each podcast episode has its own folder under Podcasts. This isn’t complicated.The one grouping that gets special treatment is Writing. I keep a folder for all my writing (articles, podcast scripts, book chapters, website alterations) which is linked to Editorial to make writing from my phone easier. This is also linked to a local git repository on my Mac which allows me to review changes from my editor.The base file formats I’m working with are:  Text files  Markdown files  Images  PDFsIt’s pretty easy to find apps (no matter your OS) that will work with these file types, and their broad use means new apps are always being created to pair with them. Just look at Brett Terpstra’s iTextEditors to see how many options you have on iOS for editing text files. There’s a bunch, and they keep coming.CapturingStoring and working with the files is the easy part. Collecting things is where Evernote shines. It can be dead simple to get stuff into it, but once you step away from features like the Web Clipper, it gets more difficult. In this new setup, installing and using the DropBox app on all my devices eliminates most of the friction.There are three main types of information I find myself capturing:1. Web PagesSometimes I want to come back to a website because it’s interesting; sometimes the design of the site intrigues me; other times I’m just gathering a bunch of research for a project. In all cases, I need to be able to save the webpage for later and I need to be able to do it from the Mac and iOS.It’s pretty simple on the Mac. There is a menu item called “Export as PDF…” under the File menu. You can map this to a keyboard shortcut (look at step 5) to make it faster to access. In my testing, these PDFs are full-text searchable as well.From iOS, I was a bit stumped on this. I was trying to use Workflow to pull it off and kept thinking about ways to convert html to a PDF. But I couldn’t get it to work right, and it seemed jumbled. Eventually I took a step back to think (which is what I usually need to do when things start looking muddled) and deduced that I simply wanted a way to share a PDF to DropBox. Then I remembered the “Save to DropBox” button in the Share Sheet. Hold on to your hats: It turns out that this will convert the web page to a searchable PDF for you. I was pretty darn excited to figure that out.2. ImagesMost pictures I collect are done through my phone. I used to send pictures to my Mac using AirDrop and then move them to DropBox later. But when I discovered the “Save to DropBox” trick, those issues were gone. It saves an image directly to DropBox.If I do take a screenshot with my Mac, I save it to the inbox or put it where it belongs right away, depending on what I’m doing. Working with images on the Mac in this way isn’t much different than how I was using Evernote. They simply land in a new place.3. TextIf I’m grabbing a quick note on something, it starts in nvALT (which is synced with DropBox). If it’s an article or something longer, it goes into a Sublime Text project (also synced with DropBox). In either case, I can access the text from my phone in Editorial.When I think of an idea or a paragraph I want to add to an article and I’m away from my Mac, I start in Drafts. I always start there, sometimes it stays there for a while. When it’s time for the text to leave, I can create new text files out of it or send it to another app. There are too many options for what you can do with it from Drafts to spell them all out now. Again, options are gold, and I can do pretty much anything I want from here.In The EndI still have a lot of work to do pulling 14,000 notes from Evernote. I’m looking for ways to export the data and move it over, but for now I’m happy with where I’m putting all the new. It gets me away from a proprietary format and makes it a whole lot easier to use the apps I enjoy.",
        "url": "/an-alternative-to-evernote/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/an-alternative-to-evernote/&quot;&gt;&lt;h3&gt;An Alternative to Evernote&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 12, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve been a supporter of Evernote for a long time. I’ve written a number of articles on it and convinced a number of friends and family to start using it. But I’ve run into some issues with it and it’s come time to throw in the towel. I’m leaving Evernote.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/an-alternative-to-evernote/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/An-alternative-to-Evernote.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "how-to-create-energizing-rituals": {
        "title": "How to Create Energizing Rituals",
        "author": "joe_buhlig",
        "category": "",
        "content": "I learned about creating rituals after I read The Power of Full Engagement over a year ago. Since that time I’ve been figuring a few things out about building and implementing energizing rituals.What and why?We’ve talked about the difference between ritual and routine before, but the gist is that a routine is similar to a checklist that you go through each day and a ritual is a series of steps you take (just like a routine) that you find energizing or bring you enjoyment. This is an important distinction to make when you start learning to manage your energy levels instead of your time.If you’ve ever achieved more in a day than you did the entire previous week, you know what I mean by energy levels. Sometimes we naturally feel super energized and get a lot done. Then we all have “those days,” when just checking email feels daunting. When you build energizing rituals into your day, you can start to manufacture those moments of flow; but they aren’t always simple to create.Finding energizing activitiesWhat are your favorite topics to bring up with friends? What are the little things that you like doing or using but can’t explain why? What time of day do you look forward to?I have a thing for fountain pens. I just like the way they write and that they’re different. I like the quality of the pens I use and look for excuses to write things down when I have them around.Building things with my hands has always been a joy for me. After working on the computer throughout the day, I love the creative process of turning a piece of raw material into something useful.I’m also a fan of the outdoors. Anytime I go outside to tackle the elements, I come back with a sense of accomplishment and pride.I tell you these to give you ideas. The first step of building these rituals is understanding yourself and what you like to do. I bet you can nail these down pretty quickly if you stop for a couple minutes and think about it. Or if you have a spouse or close friend, ask them. There’s a good chance they can tell you what you love to do faster than you can. They have a different perspective that gives them a clearer view.Converting routinesWhether you realize it or not, you use routines every day. You get up in the morning and get ready for work. You get ready for bed at night. Maybe you have a routine of daily journaling or playing with your kids after work. In any case, most have at least a few instances when they do something similar every day. These are the routines in your life.You’ll have to decide which ones to convert (more on that in a moment), but the idea is to take an already existing routine and turn a piece of it into a ritual by injecting one of those energizing activities into it.I have a routine that I run through at the end of my work day to plan for tomorrow. Recently, I started to do this plan on paper using my fountain pens. I enjoy using them and it takes a small neutral task and transforms it into an energizing one.As a family, we enjoy spending time together when I get off of work. In the summer, we often take long walks with the girls. It’s a chance for me to get outside, get some exercise, and have a great conversation.In both of these scenarios, I’ve been able to take something that I’m already doing and inject something into it. It makes them more fulfilling and gives me energy for whatever comes next in the day.Which routines?The big question here is which routines do I try to convert? You don’t want to do this for everything or you’ll run out of time in the day and likely be way too energetic. We all know that guy who is way over the top and needs to settle down. Don’t be that guy.Here’s the question to ask yourself: what times in the day do I feel like watching YouTube? It’s at least a good test for me. I know that if the only thing I want to do is stop and blow a few hours cruising YouTube, it’s a good time for me to stop and do something energizing. It can be simple, like checking in at the discussion site or it can be bigger, like taking 20 minutes to grab a snack with my family. No matter which energizing activity you decide to do, do it at a time when you need to increase your energy.One word of caution: don’t do more than one at a time. Introduce a single ritual and stick with it until it’s second nature. Just like habits, if you try to take on more than one at a time, they’ll be overwhelming and have a negative effect instead of a positive.In the end, you’re looking for things to do every day that will give you the energy to be more engaged with the people you see and the work you accomplish.",
        "url": "/how-to-create-energizing-rituals/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/how-to-create-energizing-rituals/&quot;&gt;&lt;h3&gt;How to Create Energizing Rituals&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 8, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/energy&quot;&gt;energy&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/rituals&quot;&gt;rituals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I learned about creating rituals after I read &lt;a href=&quot;http://joebuhlig.com/power-full-engagement-book-review/&quot;&gt;The Power of Full Engagement&lt;/a&gt; over a year ago. Since that time I’ve been figuring a few things out about building and implementing energizing rituals.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/how-to-create-energizing-rituals/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/How-to-Create-Energizing-Rituals.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "budgeting-and-irregular-expenses": {
        "title": "Budgeting and Irregular Expenses",
        "author": "joe_buhlig",
        "category": "",
        "content": "You’re cruising along and your bank account is looking good. But then, surprise! You get the bill for your car insurance premium and everything is out the window.The Budget FlawThis is one of the flaws that most budgets face because they are weekly or monthly. But the timing doesn’t align with all the bills and wreaks havoc on the plan when you least expect it. Some bills come in monthly. Others come in annually or quarterly. But you normally won’t have an increase in income at the same time you have an unexpected or unplanned increase in expenses. It would be nice if it worked that way, but it’s wishful thinking.Designated FundsWhat if you had a fund set aside to pull from when these bills come in? You sometimes see these in company budgets: designated funds. They know that they’ll need to replace their employee computers some time in the future so they set aside dollars to pay for it when the need comes. This is exactly what we do to handle these abnormal bills.I used to kick and scream about this because it cut into my fun money in a month, but I have to admit that it really helps stress levels. All that’s needed is some way to calculate and keep track of the allocated dollars in your budget. Create a separate fund for each of these bills and calculate how much you would pay if the bill was actually monthly (or weekly, depending on your budgeting period). That’s how much you need to pay yourself each period. When the bill comes in, just transfer the money you need into your budget for the month (increasing your income) and pay it. No stress involved.The Savings TabI talked about this in the Time &amp; Dollars article. There are items for my business that I know I will need to replace in the future. I want to upgrade my phone and computer regularly, so I need to put money into those designated funds in my budget. For the business budget, I’ve created a tab called Savings in the spreadsheet to handle everything for me (see example budget). It takes the amount of savings I have for the month, allows me to allocate it to each fund, and shows each fund’s balance.The end goal here is to plan for these supposedly “unexpected” expenses. They aren’t truly unexpected when I know how much they will cost ahead of time and when they will be due. As long as I plan and save ahead, stress doesn’t have to enter the equation.",
        "url": "/budgeting-and-irregular-expenses/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/budgeting-and-irregular-expenses/&quot;&gt;&lt;h3&gt;Budgeting and Irregular Expenses&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 5, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/budget&quot;&gt;budget&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;You’re cruising along and your bank account is looking good. But then, surprise! You get the bill for your car insurance premium and everything is out the window.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/budgeting-and-irregular-expenses/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Budgeting-and-Irregular-Expenses.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "the-importance-of-data-visualizations": {
        "title": "The Importance of Data Visualizations",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s easy to present data in a summarized table, but what about turning it into a data visualization?What is it?Data visualization is the display of data in a picture. Its purpose is to give a clear and easily understood visual of what the data is saying. Understanding the story in a data set by looking at spreadsheets and raw data isn’t something most people are accustomed to or good at, so we rely on a visualized format of the data, typically a graph or chart,  to help us.False PerceptionsIt is critical to do this well or we risk giving the viewer an incorrect perception of the story behind the data. The display should show what is going on behind the scenes and the focus should be the data, not your interpretation of the data. Following conventional graphing methods will make it easier for your viewer to understand it. If you ignore these conventions, you risk building a bad bar chart and deceiving your audience. You can get away with this if you do it subtly, but you’re sacrificing your integrity in the process and it will eventually come around to bite you.InterpretationWhen the visualization is done right, it explains what is happening. It’s impossible to look through millions of data points and know how things turned out. We can do summaries of the data to help, but oftentimes the summaries are even too complicated. People are visual by nature so a picture helps us see what is going on and interpret the results more clearly.Patterns and OutliersWhen you take the time to pull together this picture, you might be surprised at the patterns that start to reveal themselves. There are times when you may not realize you have patterns in your data until you put it in picture form. There are also times when the visual helps you see something that stands out. Just like the unknown patterns, you may not be aware of an outstanding data point until you graph it.Take the time to build a good display of data. You want it to tell an accurate story and paint a picture of what is really going on. And it may show you something you didn’t know before.",
        "url": "/the-importance-of-data-visualizations/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-importance-of-data-visualizations/&quot;&gt;&lt;h3&gt;The Importance of Data Visualizations&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 1, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/data&quot;&gt;data&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/visualization&quot;&gt;visualization&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s easy to present data in a summarized table, but what about turning it into a data visualization?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-importance-of-data-visualizations/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Importance-of-Data-Visualization.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "time-and-dollars": {
        "title": "Time and Dollars",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I started my business, I wasn’t in a place to say no to anything. I needed to provide an income, and every little bit helped. But recently I’ve had to start deciding which activities are most worth my time and which ones need to be put aside.This isn’t a decision I can make by sitting in front of a fire drinking coffee. As much as I like coffee, it’s not that good. I need some numbers to reveal the biggest (and smallest) returns on my time. I started tracking my time, but I need to dig deeper than that.BudgetEvery good business has a budget. And mine, H&amp;A Tech, is no different. Without it, I don’t know if I’m making money or losing money. This simple document has a line for income and separate lines for each type of expense I incur. At the beginning of each month I plan the expenses and expected income for the month, and I do what I can to stick to it. Any deviation can create issues for my family later.This is pretty standard, but it deviates from the norm when I pull in transactional data. I have a second tab that accepts copy-pasted transactions from my bank. Once a month I pull in this data and then augment each line item with a client and activity. It sounds tedious, but with the help of a few filters similar transactions can be filled in simultaneously.Because I’m correlating the transactional data with the budget categories, I can see a clear summary of each month. How well did I stick to the plan?Then I have savings. With an online business comes subscriptions and those often have annual payments. I handle those with a savings tab in the spreadsheet, but that’s a topic for another day.Google SheetThis might be a bit hard to get your head around so I put together an example budget for you to look through. I keep my budget in a Google Sheet so I made a copy and cleared it out for you to see. Here are the tabs you’ll find in the example:  Budget - the plan for the month (includes the summary)  Transactions - the bank transactional data  Savings - long term expenses and savings fundsFrom Budget to Time TrackerThe budget is in place and the time tracker is tracking away. So I created a new tab in the time tracker to import the transactional data from the budget. With the data pulled over, I group the time and transactions by month, client, and activity using pivot tables. It looks like this:With the datasets each grouped in the same way, they can now be tied together into a single table. I do this with the SUMPRODUCT function as explained here which makes it a one-step process. Once the data is all in one place, I can run another pivot table to figure out where my time is most valuable.By ClientIs my time better spent on my own projects or working for my clients? And the follow-up question: which clients give me the best return on my time? If I have a client that requires a lot of support and effort but there isn’t much for income to compensate, I either need to raise my rates or consider letting them go. It’s difficult to know about these situations without data. Once I have the information, I can make my decision with confidence.By ActivityThe other segmentation I need to understand is the activity breakdown. What type of work has the highest monetary value? I ask this because I’m not sure if my return is higher when I write for myself or when I consult a client. By switching the pivot table to group by activity, I can see which types of work give me the highest returns and which ones I should consider scaling back.ResultsSetting this up can be labor-intensive, but I hope you see the value here. Working for yourself can bring a lot of opportunities your way, and knowing which ones to take on and which to pass by can be tricky. This process gives you real numbers to work with and makes it less of a guessing game.",
        "url": "/time-and-dollars/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/time-and-dollars/&quot;&gt;&lt;h3&gt;Time and Dollars&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 29, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/budget&quot;&gt;budget&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/time&quot;&gt;time&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I started my business, I wasn’t in a place to say no to anything. I needed to provide an income, and every little bit helped. But recently I’ve had to start deciding which activities are most worth my time and which ones need to be put aside.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/time-and-dollars/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Time-and-dollars.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "tracking-time-with-launch-center-pro": {
        "title": "Tracking Time with Launch Center Pro",
        "author": "joe_buhlig",
        "category": "",
        "content": "Lately I’ve been tracking my time and starting to correlate it with dollars earned. The idea is to help me decide which types of work are the most valuable. This is a look at how I’m doing the time tracking portion using Launch Center Pro.1. Google SheetThe data needs to live somewhere and I’m comfortable with Google Drive. So I created a new sheet with five columns:  DateTime - Timestamp of when it was recorded.  Client - Who is the activity for? This is mostly “Joe Buhlig.”  Activity - Writing an article, recording a podcast, coding, etc…  Amount - How long was I doing the activity?  Notes - Any notes I have about it.With this format I can do roll-ups by client or by activity. It allows me to compare the time I spend on a client and the gross income from that client to determine my hourly rate. This makes it easy to know if my rates are where they should be.It also helps me determine the types of work that are the highest paying. Doing a similar roll-up by activity will tell me if my time is better spent coding or consulting. But I have to be careful, because the answers can be a bit misleading. Writing articles for this site shows a zero for profit, but I know that writing is what brings people to my site. And in turn, that leads to sales elsewhere. So my conclusions are a judgment call, but it is helpful to have the data in front of me.2. IFTTTTo collect the data I’m using a single recipe in IFTTT. It adds a row to the Google Sheet each time the LCP action is triggered. By passing different parameters to the recipe, I alter the data that is entered into the spreadsheet.3. Launch Center ProIn LCP, I set up a different action for each activity I want to record. Each action uses the same url scheme to send the data on to Google. Here’s what it looks like:launch://ifttt/trigger?name={{TimeTracking}}&amp;value1={{Joe Buhlig}}&amp;value2={{Development}}&amp;value3=[prompt-num:Time in Mins]&amp;value4=[prompt:Notes]The name parameter will always be the same: the Trigger Name in the IFTTT recipe. In this case, I’m passing my own name as value1 because this particular action is for recording development work I do for myself. The last three values record the activity type, amount of time I spent on the task, and any notes I want to enter about it.In PracticeWhenever I start a new task, I start a stopwatch. When I finish the task or need to move on to something else, I stop the watch, open LCP, and select the action for the task I was working on. I enter the time and any notes about it and I’m done. This creates a new record in the Google Sheet that I can use for analytics later.",
        "url": "/tracking-time-with-launch-center-pro/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/tracking-time-with-launch-center-pro/&quot;&gt;&lt;h3&gt;Tracking Time with Launch Center Pro&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/ifttt&quot;&gt;ifttt&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/launch-center&quot;&gt;launch-center&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Lately I’ve been tracking my time and starting to correlate it with dollars earned. The idea is to help me decide which types of work are the most valuable. This is a look at how I’m doing the time tracking portion using &lt;a href=&quot;http://contrast.co/launch-center-pro/&quot;&gt;Launch Center Pro&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/tracking-time-with-launch-center-pro/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Tracking-time-with-launch-center-pro.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

        "category": "",
        "content": "It’s time. I’ve been talking about starting a new community for a couple weeks now and we are moving forward.I’ve chosen Discourse as the engine behind the scenes. You can sign up at discussion.joebuhlig.com. To start, it will be really basic. My hope is that it will evolve into a community that can help each other out with tech and productivity questions and tips. Here are the categories I’m kicking it off with.CommentsThis replaces the subreddit that I’ve been using. Each post will have a dedicated topic with replies embedded at the bottom of the post. This makes it possible to continually add to posts and see responses to the most popular questions without going to a different site.Working with OmniFocusThis is a dedicated category for the book. Any questions about it or ideas for the next version go here.Off TopicThe majority of this site is based on technology and productivity, but sometimes I’d like to discuss interesting articles and topics that don’t really apply. This is where I’ll post them.MetaThis is a discussion about the discussion itself as well as this blog. If you have topic ideas or suggestions for how to improve the site or discussion, I’d love to see them here.I am excited about building a community where we can help each other learn and grow. Come check it out!",

      "just-a-laptop": {
        "title": "Just a Laptop",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I started my business I made the shift from three 27” monitors to just a laptop screen. That shift has taught me a few things about how I work.Different ModesI have different mindsets and needs when I’m doing different types of work. I can listen to upbeat music and kick back on the couch when I’m cycling through email, but I need instrumental, low-key music and my desk when I’m coding. These two examples were the extremes that made me start to pay attention.Noticing those subtle differences has brought some pretty big gains in productivity. I used to rarely leave my desk because the monitors made it possible to see so much at once. When I only have the laptop screen it forces me to focus and choose the best (or most comfortable) environment.FocusForcing focus has paid big dividends in my writing. Because I don’t have the ability to see a whole bunch of things at once, I stick to the task in front of me. Since the time I’m most vulnerable to YouTube binges is when I sit down to write, this has paid off. I usually enjoy the process of writing but getting started is hard when there’s a Twitter feed staring at me from the corner.DevelopmentOne area that has suffered is coding. It’s not uncommon for me to have three browsers open, multiple instances of Sublime Text, and multiple terminal windows running all at once. The ease of seeing a bunch of those at once is extremely helpful and allows me to work much more quickly and efficiently.This isn’t my forever setup, but it is good for me to appreciate the advantages and acknowledge the limitations of working from “just a laptop.”",
        "url": "/just-a-laptop/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/just-a-laptop/&quot;&gt;&lt;h3&gt;Just a Laptop&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 18, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I started my business I made the shift from three 27” monitors to just a laptop screen. That shift has taught me a few things about how I work.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/just-a-laptop/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Just-a-Laptop.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "dictating-vs-typing": {
        "title": "Dictating vs Typing",
        "author": "joe_buhlig",
        "category": "",
        "content": "Dictation is becoming more and more commonplace, and as the software behind it continues to get better we’ll likely see it become a bigger part of our daily lives.It takes some practice, but once you understand the mechanics, dictating can increase your time efficiency. From texting to getting the latest Chiefs scores, there are endless uses for the technology. I use Siri a fair amount and now that “Hey Siri” is wireless in the iPhone 6S, I’ve found my use cases increasing.Because of Siri’s current accuracy, I decided to dictate the first draft of Working with OmniFocus. I knew that I could get the ideas out of my mind much faster if I were able to simply speak them.It was great. I plugged in my podcasting mic, turned on dictation, and went to town. I could draft an entire chapter in about 90 minutes. In 6 days I had finished the entire first draft. It felt awesome to be able to do so much in so little time.When I reflected on that process I realized that I spent a lot of time trying to find the specific words I wanted instead of working to get the ideas out of my head. I was able to input the words so quickly that I had a hard time coming up with the words I wanted. This by itself really isn’t a big deal, but it meant that I needed to find a way to pre-process my thoughts ahead of time.  In the end I spent an hour writing or typing my notes for each chapter before I dictated them, so there wasn’t much for time savings.Since the dictation wasn’t 100% perfect, I spent quite a bit of time deciphering my original intent when editing. Not only was I trying to improve the sentences and paragraphs, but the words themselves were so far off at times that I couldn’t figure out what I was talking about and ended up rewriting the whole thing anyway.More practice would likely improve my dictation, but the slower pace of typing gives me time to process my thoughts more clearly and reduce editing later. It helps me gain clarity faster and spend more time refining the ideas than the process. I will continue to use dictation for smaller chunks, but in my case anything long-form is better suited to typing.",
        "url": "/dictating-vs-typing/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/dictating-vs-typing/&quot;&gt;&lt;h3&gt;Dictating vs Typing&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 15, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/dictation&quot;&gt;dictation&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Dictation is becoming more and more commonplace, and as the software behind it continues to get better we’ll likely see it become a bigger part of our daily lives.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/dictating-vs-typing/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Dictating-vs-Typing.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "mac-navigation": {
        "title": "Mac Navigation",
        "author": "joe_buhlig",
        "category": "",
        "content": "Nerdy Mac users are known for customizing their machines. Between keyboard shortcuts, Spaces, and third-party apps, you can effectively set up a computer that is perfect for you and unusable by someone else.But folks don’t typically think about how they move from one application to another. Mission Control or Spaces are the standard solutions. I’ve found that Spaces doesn’t work well because it forces me to pull my hands from the keyboard to the trackpad. And I can never find the app I want in Mission Control.HidingI’ve developed a process of showing and hiding apps, making it possible to immediately switch to the app I want by hiding the one I was just using. I use the built in shortcut Command-H to hide an application from view. It doesn’t close the application, it just moves it to the background. I can get back to it in a couple ways, by using Spotlight or by clicking on the app icon in the dock.AlfredBut I prefer to use my launcher of choice, Alfred, to bring it back. I can invoke Alfred, type the name of the application I want, and keep moving. To make it even faster, I set up a few shortcuts for commonly used programs so I can go directly to the app I want. For example, I can hit Control-Option-O to pull up OmniFocus. Control-Option-F will open Finder and Control-Option-T opens Sublime Text. They all start with Control-Option to make it easier to remember.In PracticeAnytime I need a different app, I either type the Alfred shortcut or type the name of the app into Alfred. When I’m done with it, I hide it or repeat the process to open the next one. Just remember to close them when you’re done or your computer will be as slow as a slug.",
        "url": "/mac-navigation/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/mac-navigation/&quot;&gt;&lt;h3&gt;Mac Navigation&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 11, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/alfred&quot;&gt;alfred&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/mac&quot;&gt;mac&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Nerdy Mac users are known for customizing their machines. Between keyboard shortcuts, Spaces, and third-party apps, you can effectively set up a computer that is perfect for you and unusable by someone else.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/mac-navigation/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Mac-Navigation.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "dvorak-transition": {
        "title": "Dvorak Transition",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve had an interest in the Dvorak keyboard layout for a couple years now. The concept makes sense to me and I’m finally doing something about it.For those not familiar with Dvorak, it’s a simplified keyboard layout that is designed to reduce finger motion and errors. And by association, many proponents claim faster typing speed as a result.I’m very interested in the typing speed claims, but I’m also intrigued by the idea of preemptively combating RSI. I don’t have any major issues right now, but as someone who makes a living by typing I can’t afford long-term degradation.When it’s all over, I would like to know if the switch was worth it. But measuring finger movements would be pretty difficult. It would require setting up cameras and running the video through a sensing algorithm to determine the distance my fingers travel while typing a lot of text. And since Dvorak is already built to reduce motion, I don’t see the point. I would be trying to prove it was correctly designed. So instead, I’ll be measuring my typing speed to get a comparison.I’m a data junky and want to make sure I have good numbers. But this case is complicated. I use two different keyboards in two different locations for most of my typing. I use the built-in keyboard in my MacBook Pro (MBP) when I’m writing from the couch and an Apple Wireless Keyboard (AWK) when I’m at my desk. Those scenarios rarely deviate, so I’ll be testing each instance.I needed a baseline, so I started with the QWERTY keyboard I’m used to and picked four texts from typingtest.com. I ran two rounds of two minutes from each keyboard/location. I started on the couch with the MBP and did two rounds of two minutes and then moved to my desk for another two rounds.However, I have one issue with this: timing. I’ve always felt that my speed tends to fluctuate from the morning to the afternoon. I did the initial testing in the morning so I did another round in the afternoon. And because I like be extra sure of things, I repeated the whole process two days in a row. All of this was done from the QWERTY keyboard before switching anything to Dvorak. No need tainting the waters.            QWERTY      Day      Time      Location      WPM                  The Wonderful Wizard of Oz      1      Morning      MBP      74              Rules of Baseball      1      Morning      MBP      69              The Enchanted Typewriter      1      Morning      AWK      74              Tigers in the Wild      1      Morning      AWK      67              The Wonderful Wizard of Oz      1      Afternoon      AWK      72              Rules of Baseball      1      Afternoon      AWK      70              The Enchanted Typewriter      1      Afternoon      MBP      71              Tigers in the Wild      1      Afternoon      MBP      68              The Wonderful Wizard of Oz      2      Morning      AWK      75              Rules of Baseball      2      Morning      AWK      73              The Enchanted Typewriter      2      Morning      MBP      78              Tigers in the Wild      2      Morning      MBP      76              The Wonderful Wizard of Oz      2      Afternoon      MBP      73              Rules of Baseball      2      Afternoon      MBP      71              The Enchanted Typewriter      2      Afternoon      AWK      74              Tigers in the Wild      2      Afternoon      AWK      72      I was surprised to see very little difference between the MBP and the AWK. Overall, my average QWERTY typing speed was 72 wpm. Not bad.Once I had all of my numbers on QWERTY, I added a keyboard cover to my MBP and switched everything over to Dvorak. I made the switch cold turkey and won’t be trying to maintain QWERTY at the same time. And in the interest of good data, I repeated the entire process above on Dvorak.            Dvorak      Day      Time      Location      WPM                  The Wonderful Wizard of Oz      1      Morning      MBP      10              Rules of Baseball      1      Morning      MBP      12              The Enchanted Typewriter      1      Morning      AWK      9              Tigers in the Wild      1      Morning      AWK      11              The Wonderful Wizard of Oz      1      Afternoon      AWK      13              Rules of Baseball      1      Afternoon      AWK      14              The Enchanted Typewriter      1      Afternoon      MBP      12              Tigers in the Wild      1      Afternoon      MBP      15              The Wonderful Wizard of Oz      2      Morning      AWK      16              Rules of Baseball      2      Morning      AWK      13              The Enchanted Typewriter      2      Morning      MBP      11              Tigers in the Wild      2      Morning      MBP      14              The Wonderful Wizard of Oz      2      Afternoon      MBP      15              Rules of Baseball      2      Afternoon      MBP      17              The Enchanted Typewriter      2      Afternoon      AWK      14              Tigers in the Wild      2      Afternoon      AWK      12      I have a long way to go before I reach my initial QWERTY speed. My hope is that going all-in with Dvorak will help me get there quicker. It’s all for the sake of faster and more efficient typing.Updates:Day 5:            Dvorak      Location      WPM                  The Wonderful Wizard of Oz      MBP      22              Rules of Baseball      MBP      24              The Enchanted Typewriter      AWK      20              Tigers in the Wild      AWK      23              The Wonderful Wizard of Oz      AWK      21              Rules of Baseball      AWK      26              The Enchanted Typewriter      MBP      22              Tigers in the Wild      MBP      24      Day 10:            Dvorak      Location      WPM                  The Wonderful Wizard of Oz      MBP      31              Rules of Baseball      MBP      34              The Enchanted Typewriter      AWK      29              Tigers in the Wild      AWK       "2015-by-the-numbers": {
        "title": "2015 by the Numbers",
        "author": "joe_buhlig",
        "category": "",
        "content": "With 2015 completed, we’ll start seeing numbers roll in summarizing what happened throughout the year. So I thought I would pull together this site’s numbers for 2015. It’s been a ride. Top ArticlesThis is the most basic form of counting I do: how many views did each article receive? The OmniFocus Setup article has always been my top article, but one of the newcomers is the Monthly Planning article. It made the top 10 in views for the year and it’s only been live for three weeks.            Article      Pageviews      Published Date                  1. OmniFocus Setup and Workflow      12,637      2014-07-14              2. Evernote Setup and Workflow      3,492      2015-01-23              3. Using OmniFocus for Someday/Maybe Lists      3,476      2015-05-01              4. Using Drafts      2,910      2015-10-09              5. OmniFocus Auto-Parser      1,613      2015-09-04              6. My OmniFocus Home Screen      1,410      2015-06-05              7. Getting Things Done: Introduction      1,370      2014-10-24              8. A Chaotic Week with GTD      1,234      2015-05-29              9. Getting Things Done: A Day In The Life      1,142      2014-12-05              10. Monthly Planning      831      2015-12-14      Whaddya Know Joe?One of my goals for 2015 was to step into the podcasting world, and I have been amazed by the number of you who have been listening. Whaddya Know Joe? has only been public for about five months and it managed to break the 10,000 downloads mark right at the end of December.Here are the top five episodes by download count:            Episode      Downloads      Published Date                  1. 5: Developing a Task Management System      929      2015-09-15              2. 11: Using Evernote for GTD      813      2015-10-27              3. 12: The Higher Horizons      767      2015-11-10              4. 9: Really? Journaling?      710      2015-10-13              5. 6: Collecting and Storing Research      691      2015-09-22      Working with OmniFocusThis is my favorite accomplishment of 2015. I had been wanting to write a book for a long time but never had the time. It seems that there were a lot of you interested in reading it as well. In two short months, there were 667 copies of Working with OmniFocus sold! I wasn’t expecting anywhere near that number when I started, and I’ve been overwhelmed by the feedback. Thank you.H&amp;A TechIn August, I left the company I was working for and started my own business. It was a fast and unnerving transition, but I’m thrilled to be where I am today. I’m able to work on the projects I love and build things with little or no delay. If I get a crazy idea, I can pursue it without worrying about politics or the red tape of company approvals. I wish I could have done this sooner.",
        "url": "/2015-by-the-numbers/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/2015-by-the-numbers/&quot;&gt;&lt;h3&gt;2015 by the Numbers&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jan 5, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;With 2015 completed, we’ll start seeing numbers roll in summarizing what happened throughout the year. So I thought I would pull together this site’s numbers for 2015. It’s been a ride.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/2015-by-the-numbers/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/2015-by-the-Numbers.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "writing-a-book-with-github": {
        "title": "Writing a Book with GitHub",
        "author": "joe_buhlig",
        "category": "",
        "content": "A lot of time and effort go into writing a book. It gets even harder when you need to collaborate with your editor and make revisions.All of the edits must be reviewed and approved. Do you keep the change or do you toss it? Multiply this by hundreds of edits (or in my case thousands) and the task is enormous. Even when you think you nailed a paragraph, it can come back shredded (that means it’s better in the end, right?).When I wrote Working with OmniFocus I used GitHub to manage all of the revisions and help me see the edits. I was doing all of my writing for the blog in Markdown and I didn’t want to change that workflow for the book.  It turned out to be a great choice.File LayoutI kept the file structure for the book really simple. A single markdown file for the outline and a single file for each chapter. I wrote the first draft for the entire book before I went back to start editing. When I finished editing each chapter I uploaded a copy of it to a DropBox folder I share with my editor. That allowed her to get started while I kept editing the later chapters.I created a local git repository on my computer with the GitHub for Mac application. I could do it via command line, but I like the UI that comes with the app. Every time I made edits to the book, I committed the changes to save a history of the work I was doing.Receiving EditsWhen my editor finished each chapter, she let me know via email or text. I created a new branch in my local repository that I used to overwrite my version of the chapter with hers. That gave me her edits on my machine with the GitHub application waiting for me to merge those changes. I read through each edit and made decisions.It was simple to see any adds, deletes, or comments that she made. The interface clearly showed what had been done to the file. If I needed to revise what she had done, I could jump over to the file in Sublime Text, make the edits, and save it. When I was done acting on her edits, I committed the changes and then merged them into my master branch in GitHub.Version HistoryA big benefit of this process is the version history. I can look back on every commit I have made and roll back to that point in time. It keeps each revision and allows me to come back to them as needed. This is a huge load off of my brain. I don’t have to worry about making a change - I know I can always undo it or look back on what I did and see the progression.I plan to use this method for any books I write in the future. I use GitHub quite a bit, so I’m comfortable with it and it makes the editing process painless. Well, at least logistically.",
        "url": "/writing-a-book-with-github/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/writing-a-book-with-github/&quot;&gt;&lt;h3&gt;Writing a Book with GitHub&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 28, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/book&quot;&gt;book&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/github&quot;&gt;github&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;A lot of time and effort go into writing a book. It gets even harder when you need to collaborate with your editor and make revisions.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/writing-a-book-with-github/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Writing-a-Book-with-GitHub.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "trust-let-loose": {
        "title": "Trust &amp; Let Loose",
        "author": "joe_buhlig",
        "category": "",
        "content": "It takes time to develop consistency in a task management system. I forget. I climb back on the horse, but fall off again. It looks easy - and it is at times - but other times it feels like one more item on my to-do list.All of the apps and systems are nice, but I go through seasons with them. People see my systems and might think I have it all together. I don’t. I forget things all the time. It’s why I gravitate to the structure: it gives me a place to put things so I can come back to them.There are times when I fail to stick to them. It’s at those times that I drop the ball and miss a deadline, or disappoint my family. It sometimes takes a painful reminder to push me back into the lists. I know I can trust them, but I don’t always.But the time I spend away from them is continually growing shorter. I climb back into the cockpit more quickly each time. If I continue to collect my thoughts and do something about them, I know they’re taken care of. I know that I can go play with my girls without being concerned about work.Here is one of the deterrents to GTD: You put a system together, but a big urgent project comes up and you put the structure aside. A month goes by before you notice that thoughts about work are invading your family time and that when you’re at work all you want to do is go home. You come back to the system and start to find clarity again.It takes time to trust the system in all seasons. I would say it takes years of developing your personal system before you can trust it in every circumstance. This ongoing cycle of leaving and returning builds the trust you need to mentally let go.Develop a system you can trust and let loose.",
        "url": "/trust-let-loose/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/trust-let-loose/&quot;&gt;&lt;h3&gt;Trust &amp; Let Loose&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 25, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/trust&quot;&gt;trust&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/systems&quot;&gt;systems&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It takes time to develop consistency in a task management system. I forget. I climb back on the horse, but fall off again. It looks easy - and it is at times - but other times it feels like one more item on my to-do list.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/trust-let-loose/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Trust-and-Let-Loose.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "bad-bar-charts": {
        "title": "Bad Bar Charts",
        "author": "joe_buhlig",
        "category": "",
        "content": "In previous roles I worked on data analysis and visualization. When you boil it down, that just means I was well versed in Excel and building charts.I love the challenge of working on a chart until it displays the data honestly. That also means I notice bad designs in charts. There are many ways to skew results with chart design and they all make me see red. If you see a chart with one of these aspects, either ignore it or rebuild it.Non-Zero Based ScaleThis is one of the biggest culprits in bad charts. It’s easy to change the baseline of a chart and make it look like there’s a big difference between two segments. In the chart above, it looks like “Unsure” is drastically overpowering the “Unlikely” category. But if we change the chart to a zero-based axis, we can see that the difference is fairly small.Now it’s a lot harder to see the difference between the categories, but it provides a more accurate picture of what’s going on because the visual matches the real data.Varying Width BarsThis is more subtle but it can make a big impact on how the outcome is perceived. If you make the already taller bars wider than the others, you increase the visual effect on the viewer and leave them with an exaggerated perception of the data.Unnecessary LinesIn the same way that a non-zero based scale alters the view of the data, a scale that goes too high can also mislead you to thinking there is no difference between two data points. You want the scale to go from zero to the lowest possible number while still allowing room for the entirety of  the bars.We can now see that Minnesota has a decent lead on the others. But we couldn’t draw that conclusion until the scale was set appropriately.Inconsistent scaleIf you don’t have all the data points (or don’t like them), you either need to forego the chart entirely or be honest. I have seen a similar chart used to show exponential growth of membership when in reality the membership growth rate was fairly consistent. Don’t lie with the data.When you include all of the data points, you can see a big difference. Your perception of the first is that the pace is picking up fast. The second chart shows that the rate of increase is normalized.3DThis is just bad design. It’s hard to get a feel for the difference in the bars because our eyes are trying to follow the perceived lines on the chart. And it looks bad. Don’t do it.Overall, these are really simple fixes. But they can have a major impact on the viewer and how they perceive the data. Don’t lie with a visual. If the data doesn’t show what you want, then you have bigger decisions to make. Get to work and change your methods to get to your desired outcome. Don’t fabricate positive results.",
        "url": "/bad-bar-charts/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/bad-bar-charts/&quot;&gt;&lt;h3&gt;Bad Bar Charts&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 21, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/charts&quot;&gt;charts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/data&quot;&gt;data&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In previous roles I worked on data analysis and visualization. When you boil it down, that just means I was well versed in Excel and building charts.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/bad-bar-charts/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Bad-Bar-Charts.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "christmas-2015": {
        "title": "Merry Christmas",
        "author": "joe_buhlig",
        "category": "",

      "monthly-planning": {
        "title": "Monthly Planning",
        "author": "joe_buhlig",
        "category": "",
        "content": "We’re sneaking up on the annual goal setting push. It’s exciting to sit down and dream about what you want to do next year. But what if your life moves and changes too fast for annual goals?Setting goals is something I’ve struggled with. And it has generally been instigated by the company I worked for. I went through the typical annual review process when I worked in corporate and at the virtual company I worked for. You find it just about everywhere.Annual ExpectationIt always felt like I did it because I should. I even completed a similar process personally because I thought it was the silver bullet to achieving more. I was wrong.Annual planning doesn’t work for me. That’s one reason I’ve always struggled with it. Putting a plan together for how you’ll build new technology is fun, but often very inaccurate. It moves quickly and you learn a lot in the building process. That typically means that when 12 months have passed, I’ve discovered a new area to work on that is more beneficial or more advantageous. Year-end reviews typically involved a discussion of why I didn’t hit the original goals.Move to Monthly12 months is simply too long in my world. So I’ve scaled it back. I still set goals, but I turn those into projects and plan them month by month. And most of those projects are only two or three months long.Because I can usually see the next two - sometimes three - projects that are coming up, I go ahead and plan those out. I’m only looking at the next seven or eight months at a time, and even those later months will typically change a few times before I complete them.What It Looks LikeI keep a simple list of my monthly goals. Each goal is a single line item with a brief description. For the GTD fans, this is synonymous with my 30,000 Horizon of Focus. Here’s what it looks like:I have multiple goals per month. I put the name of the month in the title of the task so I can keep them in order, and that’s all it takes for me to stay on track. When I see this list, I know what’s coming up and I can plan my days and weeks appropriately.Working The PlanA plan is worthless if it isn’t reviewed, so I read each line item once a week and let that dictate what I work on each day. I make sure that I’m on track and that the direction I’ve chosen is still accurate. I don’t get bent out of shape when I change the plan for the next four months; I’m being realistic with myself.When I’m finished looking over the Monthly Plan, I translate it into a plan for the upcoming week - my Weekly Plan. The Weekly Plan is a simple two or three item list of the things I need to complete next week in order to make progress on the Monthly Plan. It breaks it down into pieces I can digest that week.OverkillI’m terrible at remembering, that’s why I need these systems. This sounds like a lot of work even for me, but here’s the point: 12 months is too far out, and I need guidance. I use this month by month plan to help me decide what to work on each day. It’s a single, uncluttered list that is easily reviewed and updated. I don’t want complicated. I want it to keep my head on straight and help me hit my goals. If it does that, it’s a success.",
        "url": "/monthly-planning/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/monthly-planning/&quot;&gt;&lt;h3&gt;Monthly Planning&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 14, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/goals&quot;&gt;goals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;We’re sneaking up on the annual goal setting push. It’s exciting to sit down and dream about what you want to do next year. But what if your life moves and changes too fast for annual goals?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/monthly-planning/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Monthly-Planning.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "textexpander-snippet-nomenclature": {
        "title": "TextExpander Snippet Nomenclature",
        "author": "joe_buhlig",
        "category": "",
        "content": "I currently have 217 snippets in TextExpander. That’s likely not a big number for some people, but for my forgetful mind it’s a lot. To keep them straight, I use a simple nomenclature for my snippet abbreviations.The general premise is to use a short group indicator followed by a more specific identifier. It’s kind of like tagging. I still use groups in TextExpander to keep them clean, but this helps me remember them.LinksThere are some URLs that I type a lot. I use the links to Working with OmniFocus, OFScripts, this website, and my email accounts (Gmail) daily, so I added them to TextExpander. I use the group indicator link and an identifier like wwo to help me remember them. So I would type link.wwo to get https://tools.joebuhlig.com/working-with-omnifocus/.link.home = http://joebuhlig.comlink.tools = https://tools.joebuhlig.comlink.pod = http://joebuhlig.com/whaddyaknowjoe/link.wwo = https://tools.joebuhlig.com/working-with-omnifocus/link.ofscripts = https://github.com/joebuhlig/OFScriptsMarkdownAll of my writing is done in markdown because I can get it into HTML so easily. It’s only natural that I have a few snippets to make this even easier. To help me remember them, I use the group indicator md.*This one uses two snippets that I'll mention later*md.curtab = [%snippet:xcurtitle%](%snippet:xcurlink%)md.image = ![%|](/assets/posts_extra/)md.reddit = [Discuss this on Reddit.](%filltext:name=Insert link to Reddit discussion%)YAMLA couple months ago I moved from WordPress to a static site with Jekyll. Part of the Jekyll environment involves “Front Matter” which is comprised of YAML. Every time I create a new article or podcast, I add this to the top of the markdown file. In my scenario, I also need to create the slug for the article. I’ve create the following snippets with the group indicator yaml.*For the slug, you first need to copy the text to be slugified.**I usually just copy the title of the article.*yaml.slug = Javascript Snippetvar text = TextExpander.pasteboardText;text = text.replace(/[^\\w\\s]/gi, '');var newtext = text.split(\" \").join(\"-\");TextExpander.appendOutput(\"/\" + newtext.toLowerCase() + \"/\");yaml.blog =---title:  \"Put Distractions in Their Place\"date:   2014-06-08categories: blogtags:- email- communicationpermalink: /put-distractions-place/image: /assets/posts/Put-Distractions-In-Their-Place.jpg---yaml.pod =---title:  \"8: Waiting to Upgrade\"date:   2014-06-08categories: podcasttags:- apple- hardwarepermalink: /8/image: /assets/posts/Waiting-to-Upgrade.jpgpodcast_link: http://traffic.libsyn.com/whaddyaknowjoe/WKJ008.mp3podcast_file_size: 18.8 MBpodcast_duration: \"20:21\"podcast_length: 19715453---CodeI write a lot of code. I build my own websites and do freelance development. I use a number of languages, so I’ve created group indicators for each language: html for HTML, css for CSS, rb for Ruby, py for Python, and so on. And because HTML can get to be big, I broke it into groupings for individual tags as well.a.n = &lt;a href=\"\"&gt;%|&lt;/a&gt;p.n = &lt;p&gt;%|&lt;/p&gt;p.class = &lt;p class=\"\"&gt;%|&lt;/p&gt;div.n = &lt;div&gt;%|&lt;/div&gt;html.base = &lt;html&gt;&lt;head&gt;&lt;/head&gt;&lt;body&gt;%|&lt;/body&gt;&lt;/html&gt;html.clear = &lt;div class=\"clear\"&gt;&lt;/div&gt;html.img = &lt;img src=\"%|\" /&gt;IP AddressesAlong with coding, I have a number of IP addresses to keep track of. I don’t like referencing a table somewhere or even looking them up in 1Password. I prefer to create shortcuts to them with ip as the indicator.ip.jb = XX.XX.XX.XXip.tools = XX.XX.XX.XXip.clientname = XX.XX.XX.XX*You didn't think I'd actually share them, did you?*Catchall/ScriptsThere are a lot of cases when I just want something short and it doesn’t have to be grouped because I use them so much. Formatted dates are great and so are a few scripts I run frequently. I simply use x at the start of the snippet.*Today's date in the format of YYYYMMDD*xtd = 20151211*Next Monday's date in the format of YYYYMMDD. I have one for each day of the week.*xnm = 20151214*The title of the current page in Safari*xcurtitle = Applescripttell application \"Safari\"    set theName to name of front document    return theNameend tell*The URL of the current page in Safari. It removes any querystrings as well.*xcurlink = Applescripttell application \"Safari\"    set theName to name of front document    set theURL to URL of front document    set oldDelimiters to AppleScript's text item delimiters    set AppleScript's text item delimiters to \"?\"    set theArray to every text item of theURL    set AppleScript's text item delimiters to oldDelimiters    set theURL to item 1 of theArray    return theURLend tellxplan = Plan project for xwait = Waiting for xas = AppleScriptxgh = GitHubxof = OmniFocus",
        "url": "/textexpander-snippet-nomenclature/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/textexpander-snippet-nomenclature/&quot;&gt;&lt;h3&gt;TextExpander Snippet Nomenclature&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Dec 11, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/textexpander&quot;&gt;textexpander&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I currently have 217 snippets in TextExpander. That’s likely not a big number for some people, but for my forgetful mind it’s a lot. To keep them straight, I use a simple nomenclature for my snippet abbreviations.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/textexpander-snippet-nomenclature/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/TextExpander-Snippet-Nomenclature.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

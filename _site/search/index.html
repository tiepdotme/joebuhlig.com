      "first-apps-on-a-new-mac": {
        "title": "First Apps on a New Mac",
        "author": "joe_buhlig",
        "category": "",
        "content": "Last week, I mentioned I had purchased a new MacBook Pro. Instead of the migration process, I set it up as a new machine. That means I had to decide which apps needed to be installed first. Simple, right? Well, not so much.I had to be specific about the order I installed apps because there are a few that the others are dependent on.I told my wife that I’m useless on a stock Mac. It’s so true. I hit keyboard commands and nothing happens. I stare at the screen trying to figure out what’s wrong with it.So here’s the first five apps I installed on the new MBP, in order of installation:DropBoxIf an app allows me to sync my data using DropBox, that’s what I use. DropBox holds so much data for other apps that I want to have the data available before I install the app itself. It’s vital to pulling in settings, data, and files that I use to customize my computer.1PasswordI sync my 1Password data via DropBox. So once DropBox was installed, I could install 1Password. Since 1Password stores all of my software licenses and passwords, it’s vital to have it in place before I install anything else on a new computer. It makes the login and license key entry process tolerable for the remainder of the setup.TextExpanderTextExpander does a lot of work for me. One of its primary uses is filling in forms with my email addresses. When doing computer setup, you end up typing your email address constantly. I wasn’t about to go through the login processes without it. And again, my TextExpander data is being synced via DropBox.OmniFocusI don’t use DropBox for OmniFocus, but I do need to be able to use the Quick Entry of OmniFocus to capture tasks. This is especially true when setting up a new computer. I just knew I would be installing one app and remember that I wanted to change some settings in another. I needed to have OmniFocus available to capture the new stuff.AlfredAlfred is my preference in keyboard launchers. I have some workflows and keyboard commands set up to bring my most common programs to the front. For everything else, I invoke Alfred, start typing the name of the app, and hit enter. This saves me a lot of clicks when I have a bunch of new apps to open up.DropBox syncs the data behind 1Password and TextExpander, which are vital for app installation. OmniFocus helps me remember what to do and capture new tasks. Alfred makes it easy to get the new apps going. Once these five are in place, I’m off to the races.",
        "url": "/first-apps-on-a-new-mac/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/first-apps-on-a-new-mac/&quot;&gt;&lt;h3&gt;First Apps on a New Mac&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 14, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apple&quot;&gt;apple&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/textexpander&quot;&gt;textexpander&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Last week, I mentioned I had purchased a new MacBook Pro. Instead of the migration process, I set it up as a new machine. That means I had to decide which apps needed to be installed first. Simple, right? Well, not so much.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/first-apps-on-a-new-mac/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/First-Apps-on-a-New-Mac.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "macbook-pro-vs-macbook-air": {
        "title": "MacBook Pro vs. MacBook Air",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve recently undergone a work transition that led me to purchasing a new MacBook Pro. My traveling work machine was a MacBook Air and I’ve found a few differences in the two that make me wish I’d done this earlier.My computer usesThese debates are worthless if you don’t understand the purpose of the machines. Someone who lives in email all day has no real use for a fully upgraded Mac Pro. Unless, of course, they just really like the Mac Pro, have $10,000 to blow, and like watching 18 YouTube videos at once on three 2k monitors. Then it makes perfect sense.I’m a technology consultant and developer. I’m also starting up a podcast and writing a book. I need a machine that can handle writing (articles, books, emails, and a lot of code) and audio editing. My wife does design work on the same computer, so there’s also a need for a quality screen and the ability to run the Adobe programs.I used the MacBook Air while working for my previous employer. That job required me to use some PC-based programs, so I used Parallels and Windows. The new computer doesn’t need to do that. I’m 100% Apple at this point.Here’s the breakdown of the two computers:The MacBook Air (mid-2013)  Screen: 13 inch  Processor: 1.7 GHz i7  Ram: 8 GB  Hard Drive: 512 GB Flash  Model: A1466The MacBook Pro (early-2015)  Screen: 13 inch (retina)  Processor: 2.7 GHz i5  Ram: 8 GB  Hard Drive: 128 GB SSD  Model: A1502Downgraded hard drive?All of the numbers either go up and stay the same except the hard drive. Some of my reasoning for that is price. SSDs are still pretty expensive and I already have 5 TBs of external hard drives that are grossly underused. I don’t need more storage right now.I did some diagnostics on the MBA and found that if I pulled the Parallels/Windows process from the machine, I would have been using about 125 GB on the hard drive. I also never shifted files from the internal hard drive. So the shift to a much smaller hard drive was easy to justify for me. I could easily use Hazel to help me keep the MBP clean and keep cold-storage files on an external.1. Screen ResolutionI hadn’t looked at a retina display before I bought the MBP. I had read enough reviews from people that swear by it and say they’re ruined once they’ve used one. Listen to them. They are absolutely right. You can’t go back.I was setting up the MBP as a new machine while referencing the MBA. I eventually needed to let my eyes adjust to the MBA before I could work on it. Sure I’m neurotic and picky, but yes, the MBP was that much better.It’s easy to say that the retina display is amazing. I don’t think anyone will argue with that. Is it worth the extra money for a MBP right now? If you’re doing development or design of any kind, the retina display is a must.2. WeightI didn’t notice this at first, but I know a number of people complain about it - the weight of the MBP vs the MBA. There’s about one pound difference between them.I actually prefer the heavier MBP in this case. I’ve always felt that I was about to break the MBA when I’m opening the lid. My wife can attest to me being good at pushing things too far and breaking them (for some inexplicable reason, not everything is as durable as a tractor). So I was always a bit paranoid about snapping off the screen.The MBP is solid. It doesn’t pick the front of the computer up off the table when I try to open it with one hand. I really like that. It just feels like it’ll last forever and will take more abuse than the MBA. I just need to remember not to take advantage of that.3. KeyboardOk, someone tell me I’m wrong here, but there’s a different keyboard in the MBP. It’s not super clicky, but it’s not real light either. I didn’t care for how light the response was on the MBA and I’ve always felt the Apple Bluetooth keyboards were too much. But the MBP has a nice balance between the two.My only trouble with this is that I’ll be putting the MBP into a laptop stand of some kind (likely sitting on top of boxes) so I won’t actually be using the built-in keyboard for the majority of the time. I’ll be using the Apple Bluetooth keyboard.At this point, I’m splitting hairs. There’s only a very slight difference between the two that I can feel. So slight, that it has zero effect on my typing speed and ability. I’m just saying that I prefer the keyboard on the MBP to the external.Post-mortemI’m pretty stoked about having the MBP over the MBA. I know I’ll need to clear the hard drive more diligently, but that’s easy enough. Everything else says I made the right decision.",
        "url": "/macbook-pro-vs-macbook-air/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/macbook-pro-vs-macbook-air/&quot;&gt;&lt;h3&gt;MacBook Pro vs. MacBook Air&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 7, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apple&quot;&gt;apple&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve recently undergone a work transition that led me to purchasing a new MacBook Pro. My traveling work machine was a MacBook Air and I’ve found a few differences in the two that make me wish I’d done this earlier.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/macbook-pro-vs-macbook-air/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Macbook-Pro-Vs-MacBook-Air.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "why-i-use-omnifocus": {
        "title": "Why I Use OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "Task managers. There are so many options available and it’s painful making a decision, especially when it takes real dollars to get into them.There’s a lot of hype around to-do list apps, but I’m not known for jumping into an app just because people are excited about it. And with task managers, I knew I was picky. I did the normal thing and ran Google searches to find out what the broader internet prefers. It was a mixed bag and that was three years ago. It’s worse now.Not knowing whose opinion to trust, I pulled together my list of needs in a task manager. I compared that to the list of task managers I could find and quickly concluded that OmniFocus was my only real option.I recently tried this again to see if there were new options that met my criteria, but I came up short. It seems the OmniGroup is the only team thinking detailed enough to fit my needs.DesignI’ve done enough UI/UX design and development to realize that the OmniFocus interface is pretty sophisticated. You can tell that every line and every pixel is in place for a reason. They’ve thought it through enough to get the interface out of the way and let you work. That’s tough to pull off.If the design (what it looks like and how you use it) of an application isn’t simple, appealing, and highly functioning, I delete it. I know that there are enough options out there that I’ll find what I’m looking for or I’ll build it myself.TrustI have to know that my data is safe. If I’m developing a web application, the action steps to complete it cannot disappear. And they cannot duplicate. I can’t worry about my task lists and the task itself.I’ve never had problems with one of OmniGroup’s products and I don’t hear of many (if any) data issues that aren’t user-induced. If they introduce a product or feature, it just works.Defer datesThis is a big sticking point that no other app handles correctly and a lot of OmniFocus users mention as a selling point. It’s like a snooze button for tasks. I need to be able to put tasks off until later. Let me give you a date and time of when I want to see that task again.This is not a due date. Using arbitrary due dates will get you in trouble every time.Right now I’m recovering from surgery and have a 10 lb lifting restriction. That means I can’t work on most of my DIY projects. So I defer them to keep my lists from being cluttered.OmniFocus is the only application I’ve found that handles this. And it does it beautifully.Project planningThe ability to edit tasks by project and also by context seems simple. But I was amazed by the number of GTD-centric apps that don’t have this. It’s one of the foundations of the framework. I need a list of projects with the next action for each, and every action must have a context. Conclusion: I need to see tasks by project and by context.AppleScriptI do a lot of customization and automation. And my task manager is not exempt. I need it to integrate with everything I do on my Mac. From automatically parsing tasks to adding tasks, it needs to fit in.At the end of the day, I only have one choice. And it’s one that I’ve grown to really enjoy. OmniFocus is a killer task manager that looks nice and gets out of the way when I need to work.P.S. You can find a lot more detail about OmniFocus in my book. But I’d like to finish writing it first.",
        "url": "/why-i-use-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/why-i-use-omnifocus/&quot;&gt;&lt;h3&gt;Why I Use OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 31, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Task managers. There are so many options available and it’s painful making a decision, especially when it takes real dollars to get into them.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/why-i-use-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Why-I-use-OmniFocus.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "my-mobile-office": {
        "title": "My Mobile Office",
        "author": "joe_buhlig",
        "category": "",

      "an-alternative-to-annual-goals": {
        "title": "An Alternative to Annual Goals",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve been struggling with goal-setting lately, enough that I abandoned my annual goals altogether. But I’ve found that I want something to help guide the systems that I’m putting in place.Traditional goal-settingIn the past, I’ve set personal and professional goals annually using the SMART method. It gave me a sense of pride. I knew I was on a path to do some big things. And that was great motivation at the onset of the year.But after a month, (sometimes two), I forgot about my goals and drift from thing to thing. The shiny new object motivation was gone. And more often than not, there would be a change in the circumstances or assumptions that my goals were based on. If I could, I would re-factor them and start again.By the end of the year, my goals looked nothing like the originals. And in most cases, I failed to hit them. Year after year of the same process finally frustrated me enough to stop and think about the foundation of goal-setting.The alternativeI reflected on my inability to complete goals and looked for patterns. It turned out that every three months I was trying to re-imagine my goals for the year. I was setting goals quarterly, but didn’t consider altering their deadlines to reflect the changes. If I’m naturally setting goals quarterly, why not embrace it?I’m just starting this journey, but here’s why I think this could work:1. Not too longLife happens too fast for annual goals. Circumstances and mindsets can change quickly and a year is too long. I found myself waiting for the year to end so that I could start something new. Why wait if I’ve abandoned or completed my original goal?Moving to a shorter time period allows me to accept my three month cycle.2. Shiny new object motivationI can take advantage of my excitement at the onset. I’m usually pretty stoked to get started on new goals. If I’m planning more frequently, I can use the early motivation to accomplish things faster and gain focus.3. Success cycleI’m lacking the drive that comes from successfully reaching a goal. When I achieve a goal, I get excited and want to do more. By using shorter periods, I have more opportunities for success and can create a cycle of winning.My planI’m just coming to this idea and haven’t tested it… at all. It’s a journey that I’ll do my best to share. My plan for the next week is to set goals for the next 3 months, share as many of them as I can with you, and let you know how it goes.That’s the goal anyway.References  Why 90-Day Goals Are Better Than Year-Long Ones - Fast Company  Stop Thinking Long Term. Execute Strategy 90 Days at a Time. - Entrepreneur  Why Our Brains Like Short-Term Goals - Entrepreneur",
        "url": "/an-alternative-to-annual-goals/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/an-alternative-to-annual-goals/&quot;&gt;&lt;h3&gt;An Alternative to Annual Goals&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 17, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/goals&quot;&gt;goals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve been struggling with goal-setting lately, enough that I &lt;a href=&quot;http://joebuhlig.com/from-goals-to-guides/&quot;&gt;abandoned my annual goals altogether&lt;/a&gt;. But I’ve found that I want something to help guide the systems that I’m putting in place.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/an-alternative-to-annual-goals/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/An-Alternative-to-Annual-Goals.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "routine-vs-ritual": {
        "title": "Routine vs. Ritual",
        "author": "joe_buhlig",
        "category": "",
        "content": "A while back I read The Power of Full Engagement. The premise of the book is energy management and what you do each day to gain or use energy.The book mentions some specific rituals that give people energy. I’m obsessed with the routines I do each day, so I was fascinated. I’m always reading what others do in an effort to find one thing that will make my day super productive.But routines don’t necessarily motivate me throughout the day. They may keep me on track, but they’re often draining and mundane. And no fun at all. To prevent burnout, some of those tasks need to be enjoyable. Ultimately, it comes down to the difference between routines and rituals.RoutineI think of routines as checklists or a structure in which I act. It can be a list of things I do in the morning or the process of getting my kids down for bed. In either case, there is a series of tasks that I do consistently and in the same order.Inside routines, I don’t have to think about what comes next. I do them frequently and I can do them without looking at a list. They remove the stress on my brain and help me accomplish a task quickly and efficiently, but they don’t necessarily recharge me.Common routines: preparing work for the day, mowing the lawn, bedtimes.RitualRituals are similar to routines since they are also a series of tasks that are completed in the same order. But a ritual’s intent is to provide energy and enjoyment along with structure. A ritual is a carefully selected process that has a positive side effect outside of the task being completed.Common rituals: meditation, daily walk, reading a book.From routine to ritualI’ve taken detailed notes by hand in meetings for a while. I never enjoyed it. I kept trying to collect the notes digitally, but it never felt fluid enough.Sometimes you have to deal with a less-than-ideal process and sometimes you can find a way to make it more enjoyable. In this case, I decided to make the note-taking something that I like doing. I bought a fountain pen. I’m intrigued by the old-fashioned way of doing things and this was a perfect fit. Using the fountain pen is a joy for me so taking notes and marking them up afterwards became a ritual instead of just a routine. I enjoy doing it because I enjoy using my fountain pen.There is a balance to be found with routine and ritual. We’ll always have routines that we need to do. But there’s a lot of value in finding routines, (or at least parts of routines), that we can turn into rituals.ReferencesThe Difference Between Routine and Ritual: How to Master the Balancing Act of Controlling Chaos and Finding Magic in the Mundane - Brain PickingsThe Difference Between Routines vs. Rituals - The Emotion MachineThe importance of rituals vs. routines - Vintage Amanda",
        "url": "/routine-vs-ritual/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/routine-vs-ritual/&quot;&gt;&lt;h3&gt;Routine vs. Ritual&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 10, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/rituals&quot;&gt;rituals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/routines&quot;&gt;routines&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;A while back I read &lt;a href=&quot;http://joebuhlig.com/power-full-engagement-book-review/&quot;&gt;The Power of Full Engagement&lt;/a&gt;. The premise of the book is energy management and what you do each day to gain or use energy.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/routine-vs-ritual/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Routine-vs-Ritual.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-thebrain": {
        "title": "Using TheBrain",
        "author": "joe_buhlig",
        "category": "",
        "content": "Memory is a limited resource. And we usually ask it to do too much - from what task to work on to our kid’s birth date to a new business strategy.Your brain thinks that remembering dog food is just as important as remembering that meeting with your largest client. They take up the same amount of space in your mind. Unless you have multiple reminders, it’s easy to forget tasks and ideas at all levels of importance.I’ve found that with the vast amount of information that floods my mind every day, I’m better off using an external system to keep it all straight. I can’t trust my mind so I need help remembering. Enter TheBrain.What is TheBrain?TheBrain is mind-mapping software on steroids. It allows you to create Thoughts (think of these as nodes in mind-mapping) that are linked in multiple places. A single Thought can have multiple parents, multiple children, and multiple “jump” Thoughts. The Jump Thoughts are the oddballs and also where the magic happens. I found it hard to understand until I saw an example, so I recommend taking a quick look at Jerry’s Brain.Jump Thought Example: Sam lives in Utah. Sam is not the United States, so he’s not Utah’s parent. He’s also not a city of Utah, so he’s not a child. But I still want Sam connected to Utah. So I add Sam as a Jump Thought to Utah. Now when I’m looking at the Thought for Sam, I can see Utah. And when I’m looking at the Thought for Utah, I can see Sam.Uses1. ContactsThis isn’t an address book as much as a connection book. TheBrain makes it possible to create connections between people and concepts, ideas, and locations. The power of this comes with the review process later. Before I meet with someone, I’ll pull up TheBrain to see what connections I have with them. It helps me remember that Jill is a homeschooler who likes fountain pens even if I haven’t seen Jill in a year or two. And if I’m honest, it makes small talk for an introvert easier.2. ConceptsThese are ideas or systems that I enjoy or participate in - developing intuition, dash/plus note-taking, GTD, etc… If I keep these in TheBrain, I can make connections to other people, tools, and locations, but I can also see a list of my favorite concepts. It’s interesting how many new ideas I get when I see these side by side.3. Service ProvidersHow handy would it be to see all of the mechanics that you know? How about all of the physicians or lawyers? That’s exactly what this does. When I have work done or have someone recommended, I put them here.4. InterestsThis is similar to concepts, but it’s more about specific things - fountains pens, homeschooling, scotch, espresso. Again, I can use these to make connections elsewhere.5. AutobiographySometimes I forget when an event in my life happened. So I’ve started logging big events in TheBrain. I have Child Thoughts under this for Education, Hobbies, and Timeline. The first two are easy, but the last is the most helpful. If an event happens that I want to log, I put it here under the appropriate date. I can add notes about it but I can also give it Jump Thoughts for the location, any people involved, or anything else that I may want to recall. It’s nice to know who helped me out when I was doing foundation work on my house.6. LocationsI travel regularly and I’m reaching a point where it’s hard to remember who I’ve met and where. I also like seeing what I’ve done in different places. So I add locations here as I need and use them as Jump Thoughts elsewhere. Having them collected in one place makes it easy to see all the things I’ve done or know about a place.7. ToolsThese are mostly apps that I use. I sometimes like to see what concepts or interests are connected to these apps. I can also connect these to contacts that use them as well. It’s fun to ask someone how their use of Evernote has changed over the last two years when you haven’t seen them. It usually sparks a fun, geeky conversation.8. InfluentialsThese are people that have had a big impact on me in some way. They’ve been mentors, confidants, or all-around wise people that I enjoy being around. If I have an opportunity to be around these people, I will take it every time I can.GuidelinesThere isn’t a list of best practices anywhere on how to use TheBrain (that I’ve found) and I certainly wouldn’t tell you that there’s a bad way to use it. But here are a few pointers:1. Single BrainI can have multiple Brains! But it’s not a good idea. I tried it once and found that I was switching a lot. It’s easier to create a new branch off the Home Thought and work from there. It also allows you to create more connections in the long run.2. Using Jump ThoughtsBe very clear on what is a Parent Thought and what is a Child Thought. Everything else is a Jump Thought. States or regions are children of countries. People can be parents of concepts (ex. David Allen and GTD). But a coworker may be a Jump Thought of a concept. They aren’t the creator of the concept and it would seem silly to have someone as a child of a concept. Create a Jump Thought for the relationship in order to see the connection later.3. Leverage NotesThis is especially useful if you have contacts in your Brain. Use the notes field to capture someone’s background or to take notes on your last conversation with them. Use them as they’re intended - for taking notes.4. Orphaned ThoughtsDon’t be afraid to have Thoughts out there without a Parent or Child Thought. If you start to create a connection in the future, the search mechanism will still show them and you can continue building connections off of them.",
        "url": "/using-thebrain/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-thebrain/&quot;&gt;&lt;h3&gt;Using TheBrain&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 3, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/thebrain&quot;&gt;thebrain&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Memory is a limited resource. And we usually ask it to do too much - from what task to work on to our kid’s birth date to a new business strategy.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-thebrain/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-TheBrain.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "different-uses-for-evernote": {
        "title": "Different Uses for Evernote",
        "author": "joe_buhlig",
        "category": "",
        "content": "At 13,000 notes, I like to think I’m a big user of Evernote. From meeting notes and travel receipts to manuals and quotes, I keep a lot in Evernote.And there are a lot of conventional ways that you see Evernote being used - packing lists, research, household item photos, journaling, and many others. But I want to share a few ways I use Evernote that I haven’t see elsewhere on the web.Social Media LoggingI have a handful of rules in IFTTT that automatically create notes in Evernote when a new post, favorite, or like happens on social media. I’m often wanting to go back to something I saw on Vimeo or Instagram and can’t find it. If I favorited a photo in Instagram, I know that it’s easier to find it in Evernote than to go searching the depths of the Instagram feed.It’s also nice to have a log of all your updates that you can quickly reference. I have a saved search (any: tag:”twitterx” tag: “tumblrx” tag:”linkedinx” tag:”instagramx” tag:”youtubex” tag:”vimeox” tag:”facebookx”) that I can sort by created date and see my recent activity across all social media sites. I just need a way to add Pinterest and Google Plus and I’ll be set.Evernote tags: twitterx, tumblrx, linkedinx, instagramx, vimeox, youtubex, facebookxPresentationsI’m not talking about research or random ideas for presentations here. I’m talking about the presentations themselves. PowerPoint can create decent presentations and Keynote does a fair job as well. But the clean view of an Evernote presentation is tough to beat.I treat a single note as a slide and create a master with links to each note in the presentation. I’ve always been terrible at sticking to a script. I like to feel my way through it and this allows me to skip around within the presentation.Evernote tags: presentationx, wipx (I remove wipx after I’ve presented it.)Article HistoryI’ve written about this one in the past, but you can automatically save articles you’ve read in Evernote through Pocket. I read a life-altering article about how to cuddle with a puppy and now I can’t find it. Creating a history of articles you’ve read ensures that you’ll never forget how to cuddle puppies.Evernote tags: articlexKudosYou need to start this one! Any time someone praises something I’ve done or thanks me for helping them, I add it to Evernote. You never know when a bad day will come along and you need a pick-me-up.Evernote tags: kudoxRating DatabasesThis is similar to what a lot of people use Evernote for, but I add a twist to it. I collect pictures of scotch bottles, wine bottles, bags of coffee, and even restaurant signs. But I make sure I write a few notes about the item and tag it with a rating. That allows me to do a search like “restaurantx excellentx Atlanta” to find excellent restaurants I’ve been to in Atlanta.Evernote tags: bunch of databases with “x” on the end, terriblex, averagex, goodx, excellentxI should note that I’ve been using Evernote less than I used to. I’ve found myself shifting over to plain text files and pdfs for general writing and quick captures, but these are some things that I’m continuing to keep in Evernote.",
        "url": "/different-uses-for-evernote/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/different-uses-for-evernote/&quot;&gt;&lt;h3&gt;Different Uses for Evernote&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 26, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;At 13,000 notes, I like to think I’m a big user of Evernote. From meeting notes and travel receipts to manuals and quotes, I keep a lot in Evernote.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/different-uses-for-evernote/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Different-Uses-for-Evernote.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "my-writing-setup": {
        "title": "My Writing Setup",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s been a little over a year since I started blogging and I’ve had a number of folks ask me what tools I use to write my articles. This is an outline of my process from idea to publish.DraftsMost articles start as a small idea for me. I always capture these with my iPhone and Drafts. Even if I originally captured the idea on a note card, I’ll enter it into Drafts. From there, they auto-magically end up on a Someday/Maybe list in OmniFocus. I’m lazy so I had to make it happen without any intervention.OmniFocusWhen I’m deciding what articles to write, I review my Blog Post Ideas list in OmniFocus for inspiration. When I’ve decided which idea gets to move forward, I turn that task into a project using a template project. This ensures that I complete all the steps necessary to get a blog post out the door.Sublime TextSublime Text 3 is my writing environment of choice. I use it for writing code at work. It has a lot of features that I don’t use for writing articles, but the extensibility and full-screen writing are really nice.I write primarily in Markdown and to give Sublime more abilities, I extended it to create my custom setup. You need to install the Package Installer to get these, but here are the packages I use within Sublime:1. MarkdownEditingThis gives you special macros, themes, and other tools that make it easier to write Markdown in Sublime. Adding missing link labels, running LINT, and switching list types are just a few of the tools you get.2. Markdown PreviewWhen I’m done with my article, I run a command to copy the HTML to my clipboard using Markdown Preview. This package also allows you to export it to a file or preview the article in a browser. I never preview Markdown. It’s rarely different than what I was thinking. I know HTML and write it a lot. If something is wrong at the end, I’ll tweak the raw code.3. Monokai ExtendedEvery time an application introduces a Dark or Night Mode, I use it. I don’t like staring at a light bulb all day so I try to minimize the amount of whitespace on a screen and turn it into grayspace. Monokai Extended is a syntax highlighter and color theme that works really well for me and allows me to get that Dark Mode I want.4. WordCountI like to know how long my articles are. So I installed this little package that gives me a live word count as I’m typing. But I usually write in Distraction-Free Mode within Sublime Text which removes the ability to see all menu and status bars. So, it’s apparently not that important.EditorialOnce in a while I’m away from my computer and I have an idea for an article I’m in the middle of. In that case, I use Editorial to edit text files on my iPhone or iPad.WordPressWhen it’s all done, I copy the HTML for an article in Sublime Text and paste it into WordPress. If I want to do anything special to the code, I do it there. Otherwise, I’m simply checking the preview for the article and preparing the plane for takeoff.",
        "url": "/my-writing-setup/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-writing-setup/&quot;&gt;&lt;h3&gt;My Writing Setup&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 19, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/setups&quot;&gt;setups&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/writing&quot;&gt;writing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s been a little over a year since I started blogging and I’ve had a number of folks ask me what tools I use to write my articles. This is an outline of my process from idea to publish.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-writing-setup/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-Writing-Setup.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "from-goals-to-guides": {
        "title": "From Goals to Guides",
        "author": "joe_buhlig",
        "category": "",
        "content": "Remember the goal setting push at the beginning of the year? I’ve done it professionally and personally every year for four years and it can be motivating.But the last month has been terrible when compared to my goals. My intentions for the year have been destroyed by things I couldn’t predict.Maybe I’m just bad at being realistic with goals and make them too big. I break them down each month and week to make sure I’m making progress but I miss them about 75% of the time. That means I’m creating a long string of failures. As a recovering perfectionist, this is paralyzing.My issues with goals1. CircumstancesI had great intentions when I started the year and I felt that I was on a good path. And I was…for a few months. But simple things happen that have a ripple effect.For example, we needed to do some work to the foundation of our house. I wasn’t planning to do that when I set goals for the year. It gave me a topic for a blog post, but other than that it only had negative effects on my other goals.I found myself tweaking my goals (and feeling guilty about it) every time I had something come up that would alter the course. So… why am I setting them to begin with if I’m changing them all year long?2. TimeThe traditional time span for goals is a year. At work, performance reviews are typically based on the goals that were set for the year. And then there are New Year’s Resolutions (no comment). In most scenarios I’ve come across, goals revolve around a year.Maybe I just have a lot going on or I work in a space that moves quickly, but a year is too long. Ideas and technology move faster than a year and by the time I get 6 months in, there’s a new best practice, software update, or an unexpected roadblock that changes what I’m doing.3. StressGoals are stress-inducing. And we now know that stress is a killer. I don’t want my goals to kill me. That might be extreme, but you get my point. I want to hit my goals. “Write them down and they will come true!” I see this everywhere. Well, guess what? I wrote them down. I reviewed them daily. And all they did was make me worry about why I can’t keep up with them and wonder why I keep failing.4. VagueBecause the time frame is typically too large on goals, I tend to make them as vague as possible. I intuitively realized that the circumstances would change and wrote them with a lot of flexibility in order to hit them.But this poses another question: how do you know if you hit it or not? If it’s too vague to know whether you’ve hit your goal or not, what’s the point?Creating guidesThe yearly, monthly, and weekly goal cycle just wasn’t cutting it for me. Luckily, I ran across Shawn Blanc’s concept of three Most Important Goals each day. I’ve tweaked it for me, but the concept is to write down things that you want to achieve every day and not worry about the long-term. If you achieve these every day, you will naturally chip away at the long-term goal.I really like Shawn’s approach, but I’ve taken to calling them my Daily Guides. As long as I hit these each day (or at least come close), then I will end up achieving those bigger goals without the stress involved.Here’s what I came up with:Personally  Read a book  Write for others  Learn something newFamily  Encourage and serve my wife  Spark an authentic conversation with my wife  Spend time with my girls and give them my full attention (no phone)Work  Make progress on an important project  Communicate with stakeholders  Encourage my team and coworkersThese are extremely flexible. I’ve found that if I miss one of these in a given day, I don’t worry about it as much. I know that I have tomorrow to pick it up again. I haven’t lost an entire year if I fail and I end up with a longer string of successes over failures.A place for goalsI think goals can be good. They help us set direction. They show us our aspirations. And they’re good for communicating our intentions to others. But there’s something to be said for your state of being when you have goals in place. If it works for you, go for it! But if it stresses you out, know that it’s ok to give them up and put guides in place.References:  The case for having no goals in your life: Why it might lead to more success and happiness - Buffer  Forget About Setting Goals. Focus on This Instead. - James Clear",
        "url": "/from-goals-to-guides/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/from-goals-to-guides/&quot;&gt;&lt;h3&gt;From Goals to Guides&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 12, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/goals&quot;&gt;goals&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Remember the goal setting push at the beginning of the year? I’ve done it professionally and personally every year for four years and it &lt;em&gt;can&lt;/em&gt; be motivating.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/from-goals-to-guides/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/From-Goals-to-Guides.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "my-omnifocus-home-screen": {
        "title": "My OmniFocus Home Screen",
        "author": "joe_buhlig",
        "category": "",
        "content": "With one of the recent releases of OmniFocus for iOS, we were given the ability to rearrange perspectives on the OmniFocus home screen. Of course, I geeked out on this and created a custom view. Here’s what it looks like.InboxI keep my Inbox available as I often want to empty it. If I’m getting ready to focus on a project for a couple hours or just got off a call, I need to process things immediately so my pinball brain can go in a straight line for a while. Easy access to my inbox makes clarification easier.ContextsHere’s the obvious one. I need it to be easy to choose a context to work on. Most of the time, I’m using my phone to work through my morning routine. At other times when I find myself on a plane or waiting for someone, I can use this as a way to find tasks to do.ProjectsI don’t go in here often, but it’s enough that I wanted it on the home screen. Weird, I know. There are instances when I want to look at a specific project and I’m away from my computer. It also just feels intuitive to have it there.DashboardHere’s where I spend most of my time. This is a custom perspective that shows all of my Due or Flagged tasks. I decide on these the night before by going through my contexts and flagging the items that need to get done the next day. You can see a play-by-play of how this works here.NearbyI use this more than I thought I would. If I’m in a store of some kind, I’ll check this and look across all of my geotagged lists. It helps me figure out if there’s another errand I need to run while I’m out, like “buy ice cream.” Though I’m not sure why I don’t put buy ice cream on all of these lists. You can never be too careful with your ice cream supply.NeutralizeThis is another custom perspective that was inspired by Kourosh Dini at Using OmniFocus. There are some tasks that need to be done repeatedly in order to keep your world stable. It can be little things like refill printer paper, clean the desk, water the plants, etc… I have these in a Single Actions list and use a custom perspective to make them easy to find. I try to clear this list every day.ForecastI don’t use this often because I don’t usually use due dates. But if I’m in a conversation with someone and they ask what I have going on in the next few days, this is one place I go to determine the answer. “What is Joe working on?” I don’t know, but I can find out.iPhoneThis is another custom perspective that I use frequently. It’s a combination of @Any Device and @Communicate. Those are the contexts I can work on from my iPhone. If I get through Dashboard and Neutralize, this is where I go when I’m on my phone.PS. I keep this same setup on my iPad as well. I don’t want two different setups. But instead of iPhone I have one for iPad.ReviewI only use this on my phone when I’m traveling. If I see a number in the box, I’ll go into Review and look things over to keep me up to date.BeckyThis is a custom perspective that is based on a search for “Becky.” It’s really handy to go here right before I get off work to see if there’s anything I need to talk about or work on with my wife.",
        "url": "/my-omnifocus-home-screen/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-omnifocus-home-screen/&quot;&gt;&lt;h3&gt;My OmniFocus Home Screen&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jun 5, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/app&quot;&gt;app&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;With one of the recent releases of &lt;a href=&quot;https://itunes.apple.com/us/app/omnifocus-2/id904071710?mt=8&quot;&gt;OmniFocus for iOS&lt;/a&gt;, we were given the ability to rearrange perspectives on the OmniFocus home screen. Of course, I geeked out on this and created a custom view. Here’s what it looks like.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-omnifocus-home-screen/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-OmniFocus-Home-Screen.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "a-chaotic-week-with-gtd": {
        "title": "A Chaotic Week with GTD",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I was getting started with GTD (Getting Things Done), I wondered what a week looked like for someone who used it. I never found anything along those lines and I recently had a week where I flexed it pretty hard. So I decided to give you a snapshot into my crazy week and see my GTD system in action.BackgroundLast Spring our lower level family room had water in it. We had some hard rains and the water managed to work its way into the house. After many failed attempts to fix it from above ground, we decided to dig up a portion of the foundation to fix the root of the problem. This project was the main contributor to the chaos, but there were a few things that came up at work as well.I often refer to my Dashboard throughout this article. It’s a custom perspective in OmniFocus. It consists of all my due and flagged tasks and it’s what I spend most of my day working through. You’ll see how I use it each day as we walk through my chaotic week.MondayI started off Monday by sleeping in a bit. I got up at 5:45 as opposed to my normal 5 am. I was coming off of a cold and wanted to make sure I had it beat.I did my typical morning routine. I got up and made breakfast, did my Bible reading, meditated for 10 minutes, did some writing, and then jumped into my Daily Review.During my Daily Review I decided that after work I would mow the lawn, then start in on the foundation. I wanted to have the yard looking nice before I completely tore it apart. So I flagged those two tasks to add them to my Dashboard and deferred them until I was off work.Once my review was done, I started my work for the day. The girls woke up around 8 am and I took a break until 9 to have breakfast with them. At 9, I jumped on a daily call that helps me get in sync with a couple coworkers.Everything went according to plan on Monday. Work went smoothly. I had a couple small things come up, but I grabbed them from my email and added them to the appropriate projects and contexts. After work, I mowed the lawn and moved the rock mulch away from the house so I could start digging up the foundation.Before I went to bed at 9:30 I did my typical evening routine. Tomorrow I would move the hostas from around the house and start digging up the problem area of the foundation. Again, I flagged these two and deferred them until after work the next day. I also saw that I had expense reports due at work, so I set aside time for them.TuesdaySince I was going to start digging up the foundation that afternoon using only my trusty garden shovel, I slept in until 5:30. I knew what was coming.The morning was normal and I kicked off my day without any issues. At 9 am, I did my sync-up call. On that call, we decided that some of the coding work I had been doing needed to be rethought and a majority of it needed to be redone.After letting go of my frustration and admitting that it was a good decision, I wrote down what needed to happen and detailed the next actions I needed to take. I entered those into OmniFocus and deleted any tasks that no longer applied to the project. Then I resumed work on my Dashboard.I managed to empty my Dashboard by late morning on Tuesday so I went to my list of contexts to start my next list. I was in the office so almost every context was available to me. That can be paralyzing, but I have them listed in order of importance so I started at the top.As I was leaving my office at the end of the day I checked my Dashboard again and saw that I needed to move the hostas and start digging. So that’s what I did after work. The hostas went easily, but I reached a point of overwhelm when I started digging up the house. It was too much for me to do on my own.I thought I was being a wuss so I grabbed my hPDA and wrote down a couple friends to call if I needed help. I knew I wouldn’t add it to my system until my review the next day. I would wait and see how I was feeling in the morning before making my decision.I set up my Dashboard for Wednesday that evening and went to bed around 9:30.WednesdayOn Wednesday I was up at my normal time of 5 am. The morning routine was normal except that I spent 30 minutes running a shovel. It was during that time that I officially decided that I needed help. I wrote it down on my hPDA.During my Daily Review, I threw out the card that had the names on it from Tuesday and didn’t even enter the newer task into OmniFocus. I texted a friend right away (he’s an early riser as well). He only asked what he needed to bring. I’m not sure what I would do without great friends.The rest of my review was normal and I started working on my Dashboard until the girls woke up. It’s amazing what you can get done before the rest of the world is alive.At work I had a few folks call me asking for help with either code or phone issues. I’m the resident Apple guru, so I get all of the iOS and Mac questions that aren’t easily fixed. That meant that I didn’t even get close to finishing my Dashboard for the day.About 30 minutes before my work day was over, I quickly entered in some communication tasks based on the tasks remaining on my Dashboard. I had some coworkers that needed to know their stuff wouldn’t be done on time. Once I had dumped my brain of any emails and calls I needed to make, I pushed off the remaining Dashboard items to Thursday and worked through the list of emails and calls. Then I could stop work for the day and not have it running through my mind all evening.My buddy showed up and we started digging. It went a lot faster with two of us. In one area we managed to get to the footing of the house, the hunk of concrete that the walls sit on. We discovered a big problem. There was no crack in the wall where I was expecting and there was no drain tile next to the footing. On top of that, the waterproof coating that is supposed to be on the foundation wall was basically non-existent.I stared at it for about 10 minutes. Put in a drain tile or not? I already had it dug up so the time to put it in was now. I called a friend who knows this stuff better than me and he confirmed my thoughts. I had a lot more work to do.Using my hPDA, I wrote down some of the high-level needs for the project and then kept digging. During my evening routine, I took those high-level needs and turned them into a list of materials needed and re-wrote most of the action steps for the project. Bed time came late at 9:50pm.ThursdayThe 5 am alarm was hard to swallow on Thursday. I was tired. But I got out of bed anyway. I made breakfast and my Dashboard showed that I needed to keep digging that morning. Part of the new plan involved the expansion of the current hole.After 30 minutes of time behind the shovel, I went about my normal routine for the morning. The rest of the morning was pretty easy. I worked through my Dashboard all morning, but didn’t complete it. I grabbed lunch and then had a meeting early that afternoon.I jumped on the call and was waiting for the key person to join so we could start. They never showed. That meeting was supposed to give me a big picture view for some of our future projects that I’m leading. Without that discussion, I couldn’t do any of the work I had planned for that afternoon and Friday.The next 30 minutes was spent pushing off my long-term planning tasks and reviewing my projects for actions for that afternoon and the next day. Once I had re-adjusted, I went back to work on my Dashboard.After work, my faithful friend came back to continue digging with me. Since we were expanding the hole, not digging a new one, it went pretty quick.As soon as we were done with the digging, I checked my Dashboard and noticed that I had decided to call another buddy of mine about how to make all of this tile and drainage stuff work. I had completely forgotten about it. There was just too much going on. So I called him and he confirmed everything I had been thinking. At least I didn’t need to re-factor my plan… again.At this point, my back really didn’t like me. I sat down to plan for the next day and I wasn’t sure I’d get back up again. But during my review, I decided to take a day off from the foundation work and recover. I needed to pick up a few more supplies and my in-laws were coming to visit so I wanted to take time for them as well. Bedtime came late again at about 10 pm.FridayOnce again, I was up at 5 am. After my normal morning routine was completed I jumped into work for the day. I had a number of meetings and wanted to finish early so I could spend some time with my in-laws. I worked on my Dashboard and managed to complete it before the girls woke up around 8.After second breakfast, my meetings started at 9. I had a 30 minute break at one point, but otherwise it was solid meetings until 12:30. I took a 30 minute lunch and then had another call at 1 pm. I was done with calls at 2, but had 7 pages of notes to process.They were good meetings, but I wasn’t planning on that volume of paper to process afterwards. I ended up spending the remainder of my workday reflecting and processing notes from those meetings.After work, I spent some time with my in-laws. My father-in-law was planning to help me with the foundation for a couple days so we were talking through everything that had been done already and what I was planning to do.In the midst of that conversation, I realized that I was going to have to put in a new sump pump. But that meant a lot more work on the inside of the house - jackhammer a hole in the floor, dig out dirt, put in a sump basket, concrete around basket, and install the pump and piping.That evening when I did my routine, I made the alterations to the project and put together the plan for Saturday. We would paint the rubber membrane on the wall and cut the hole for the new sump. It was a late one at 10:45 before I made it to bed.SaturdayOn Saturday morning I was up at 5 am. I did my morning routine and then loaded some materials I needed to return into the truck. By the time I had done all of that, the house was starting to wake up.It was a busy day. We returned things in the morning and then painted on the rubber membrane. Before lunch we made a list of the materials we needed for the new sump pump and went to pick them up. When we got to the hardware store, my phone let me know that there were some other small things that I needed to get while I was there. Thanks, OmniFocus!We came home, grabbed lunch, and then prepped the inside of the house for the new pump. While prepping, a couple things came up that we needed to get, so I added those to my system. The girls were going down for a nap so we stopped working on the house and went to rent the tools we needed to cut the hole in the concrete. The things I wrote down earlier popped up on my phone while we were out. I love that. Sometimes I add items to those lists just to watch it work. #nerdWhen we got back, we took a short break and then the girls woke up from their nap. Time to jackhammer! It took a while, but we managed to cut the hole in the concrete and my mother-in-law returned the tools for us while we kept working. Yes, I trusted her with my debit card. Scary.The sump basket then went into the hole and it was time to pour concrete around it to lock it in place and make it look nicer. We didn’t have enough rock to make it work. Back to the hardware store. We came back and finished up the concrete work.That night I checked off a bunch of the items on my list for this project. I refer to my list as needed, but with a physical project like this I usually know what comes next. The list is to ensure I don’t forget something. I planned to finish installing the sump pump on Sunday. I don’t normally do work like that on a Sunday as I simply need a break at least once a week, but I had the help and wanted to take advantage of it. Bed time came around 9:30 that night.SundayI was up at 5 am on Sunday. I did my normal morning routine, but added in a Weekly Review. I really needed to go through everything. It would help me reset and be ready for the week ahead. I knew there would be a number of things on my mind that I was unaware of so I decided to work through David Allen’s trigger list. Sure enough, I added a bunch of tasks to OmniFocus.The reflection time of my Weekly Review showed me that I had too much going on. I wasn’t prepared to drop projects so I moved 8 projects over to my Stalled folder to get them out of view. I review that folder once a week to see if I can pull any projects back into play.We went to church that morning and afterwards we finished installing the new sump pump. I really appreciated having that completed. Everything else was mostly repetitive physical labor that needed to be done.My in-laws left after the pump was installed. All we did that evening was play with the girls.Take-aways      It was crazy. Things were being completed and added so fast. But it was only stressful when I tried to use my mind to keep track of everything. When I realized that I had the system to rely on, I was relieved and could focus on doing each task well.        Doing my evening journal has to be really easy. I was able to get a read on myself by doing it, but I had too many questions to answer and I kept running through them just to be done.        Taking time in the evening to set up tomorrow’s tasks is invaluable. I love being able to get up and run.        Ask for help. We moved about 34,000 pounds of dirt - with garden shovels. I needed someone else there to throw dirt with me.  ",
        "url": "/a-chaotic-week-with-gtd/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-chaotic-week-with-gtd/&quot;&gt;&lt;h3&gt;A Chaotic Week with GTD&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 29, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I was getting started with GTD (Getting Things Done), I wondered what a week looked like for someone who used it. I never found anything along those lines and I recently had a week where I flexed it pretty hard. So I decided to give you a snapshot into my crazy week and see my GTD system in action.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-chaotic-week-with-gtd/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/A-chaotic-week-with-GTD.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "lost-in-transition": {
        "title": "Lost in Transition",
        "author": "joe_buhlig",
        "category": "",
        "content": "I read a lot of articles about time management and how to “reclaim an hour a day!” Most of those seem unrealistic. But in an attempt to find more time I discovered a single area that needed a lot of improvement.Transitions can be time suckersFocus is a struggle for me. When I have “free time” between tasks, it’s easy for me to fill it by checking Twitter or Instagram. I like to “just check” too much.I decided to only check them 3 times a day. It’s a lot like scheduling times for email. I quickly found myself wondering what to do. If I wasn’t checking my phone, what could I do?I was shocked when I realized this. I’ve never admitted to being “addicted” to my phone, but I couldn’t avoid the label if I was lost without it.The volume of time that I had been wasting between things disturbed me. Every time I moved from one place to another or one task to another, I was checking my phone. And it wasn’t just a few seconds being lost, either.I started using that time to think through things at work or plan ideas for the blog. I would use it to review a few projects in OmniFocus or do a quick brain dump. Those transition times became moments when I could do something meaningful.Where to lookThe time between tasks isn’t the only time to reclaim. When I started looking, I found a number of transitions stealing time from me:1.  Between tasksWhen you complete a task, how long does it take to make the decision to start the next one?2.  Between contextsWhen you decide to change your environment do you notice right away and start working on the next list or do you take your time switching?3.  Between projectsWhen you complete a project it’s good to take a break, but not too long of a break. It’s easy to delay starting the next thing.4.  Making decisionsSometimes it’s good to take your time deciding. In most cases, though, you need to trust your intuition and just make up your mind.5.  Waiting periodsAnytime you find yourself waiting on someone or something, can you do a quick task? It’s good to stop and smell the roses, but if you’re looking for time this is an easy place to find it.What to do about itGetting Things Done is easily one of the best ways to handle this. The framework helps you make decisions up front so that you can quickly move to the next task, context, or project.When making decisions, trust yourself. You usually have a gut feeling when you have to decide something. Start following that gut feeling and let it learn with you. You’ll start to make good decisions faster.When waiting for things, decide up front if you’re going to do something or enjoy the moment. If you decide to stop for the moment, great! But don’t always reach for your phone. If you’re going to do something, use your task management system to help you make that decision faster.And start looking for these times. It’s interesting how many transitions we go through in a single day. Cutting the time between things can give you a greater sense of accomplishment and help you find that magical hour a day you’ve been searching for.",
        "url": "/lost-in-transition/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/lost-in-transition/&quot;&gt;&lt;h3&gt;Lost in Transition&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 22, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/time&quot;&gt;time&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I read a lot of articles about time management and how to “reclaim an hour a day!” Most of those seem unrealistic. But in an attempt to find more time I discovered a single area that needed a lot of improvement.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/lost-in-transition/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Lost-in-Transition.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "working-the-focus-muscle": {
        "title": "Working the Focus Muscle",
        "author": "joe_buhlig",
        "category": "",
        "content": "When I started writing for this blog, it was easy. It was new and shiny and I wanted to sit down in the mornings and write for it. Eleven months into it, it’s harder.I still have a lot of ideas to write about (49 currently, according to OmniFocus), but staying on task when I sit down to write has become a challenge. The “new” has worn off and the motivation that comes with it is gone.But I’m writing more than I ever have in my life.I made a decision that I was going to stick with this one. I can easily go start a new thing. Staying focused on something for an extended amount of time isn’t one of my strengths.What I’ve learned about focusThe brain is a muscle. Focus is controlled by your brain. If you put a load on a muscle and let it recover, it will come back stronger. Focus works the same way.The more you work at staying focused, the more you’ll be able to focus in the future. Your focus muscle gets stronger.This is exactly what I did with my writing. I made sure that I had time every morning for writing. At first, I was only getting a few sentences down - I couldn’t stay on task much longer. Over time, I was able to finish a paragraph or two. And now I’m able to outline a post and write the majority of a first draft in a single morning.Ways to flex the focus muscleMy journey of writing is one example within a specific arena. You could apply that method to anything you want to improve.I did some research a while back and found that these three methods work well with increasing my ability to focus:1.  MeditationEvery morning, I take 10 minutes to just sit. I try not to think - literally. The intent is to sit in silence and not think about what happened yesterday or what’s getting ready to happen today. It’s so hard to do this and most days I spend 8 out of those 10 minutes thinking about something. That’s ok. As long as I’m getting better at letting thoughts go, I’m good with it.2.  Hang out in natureGoing for a walk through town doesn’t count. The intent here is to be in nature without having to pay attention to anything specific. It’s amazing how little your brain has to work to go for a walk through the woods or plant a garden. There’s so much to take in that your nagging thoughts tend to fade.3.  Set a timerI don’t do this a lot, but it helps when I need it. There are days when I’m just tired and easily distracted. It’s those days that I use a timer. The timer is usually set for 30 minutes and the plan is to work on a single task or project until the timer goes off. After those 30 minutes I take a break and do whatever I want. It’s a lot easier to build focus when I know there’s playtime coming.Taking breaksAthletes take breaks in order to recover from a workout. You need to do the same thing with your brain. Runners can’t sprint for 4 hours straight. You need to make sure that you have time to let your mind wander and jump from thing to thing.Areas where focus matters1.  PersonalYou’ll always have things that you wish you did for yourself. Whether it’s reading a book, exercise, or even taking classes. In any of those cases, you need to stay focused on your goal as opposed to spending time on Facebook. Unless that’s your goal… (in which case you should read this)2.  HomeI’m bad at this one. I love to start new projects around the house. But I’m terrible at finishing them before I start another. I need to focus on one or two projects at a time and stick with them until I’m done.3.  BusinessSimilar to the home, businesses need to stay focused on the products and services that they want to deliver. Expanding too far and doing too much means a potential loss in quality to the customer.4.  RelationshipsWe can only maintain so many relationships. Decide on the ones that matter to you and build into those. Focus on the friendships that build you up and that you enjoy. This doesn’t mean you can forgo all the others, but you can’t have a close friendship with everyone.Focus is one of my biggest struggles. I love jumping from thing to thing and starting new projects. My goal is not perfection, but to keep pushing and building my focus muscle.",
        "url": "/working-the-focus-muscle/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/working-the-focus-muscle/&quot;&gt;&lt;h3&gt;Working the Focus Muscle&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 15, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/focus&quot;&gt;focus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When I started writing for this blog, it was easy. It was new and shiny and I wanted to sit down in the mornings and write for it. Eleven months into it, it’s harder.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/working-the-focus-muscle/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Working-the-Focus-Muscle.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

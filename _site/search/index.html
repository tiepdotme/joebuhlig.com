      "changing-prices-on-everything": {
        "title": "Changing Prices On… Everything",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of my most hated tasks is setting the price for a new product. It’s painful and it seems like I can never get it right. The bright side is that I’ve been able to learn a lot in the process and that has led me to a price simplification, effective immediately.Let’s start with the popular one, Working With OmniFocus. When I originally released it as a book, it was $17 at launch and moved to $22 dollars a week later. This worked well from a financial standpoint but it led to a number of emails from folks who missed the early discount. I have no issues with people asking about it, but it took time I wasn’t expecting to give. And from a long term business stance, it also means that potential buyers may hold off on making a purchase thinking the price may come down again in the future. As opposed to playing these discount games, I’d rather it be set and consistent.When Working With OmniFocus moved to a video course it seemed logical to me (and friends in the business) that raising the price to $37 was easily justified if not a little low. That may be true if I’m trying to make it a more exclusive membership, but I’m not. I would rather it be in the hands of more people and have a broader impact. Following basic supply and demand principles, that means the current price needs to be reconsidered.Working With Ideas was plagued with many of the same issues. It was a lot more intensive to develop and after consulting others who have done something similar, I landed on $72. Again, this creates the feeling of exclusivity that I’m not shooting for. Especially considering I’ve left it at the introductory price due to a lack of interest.And then there’s Working With Alfred. This one is extremely new on the horizon and has a long way to go yet. But the pricing discussion for this one is the same. Where should it land and how can I price it to be accessible to a large number of users while covering my costs?One thing I’ve learned in my pricing adventure is that I love simplicity and consistency. I also place value in reaching higher numbers of people with the resources I create. So that means I want to bring everything to a uniform price, preferably at the lower end of my comfort zone. Based on my experience and trusting my intuition, that leads me to $17 for each.So effective today, Working With OmniFocus and Working With Ideas are each $17. And I’m no longer doing discounts or release pricing. It’s also means that when Working With Alfred is released it’ll be $17 as well. I’m keeping it simple and dependable.",
        "url": "/changing-prices-on-everything/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/changing-prices-on-everything/&quot;&gt;&lt;h3&gt;Changing Prices On… Everything&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 7, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/pricing&quot;&gt;pricing&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of my most hated tasks is setting the price for a new product. It’s painful and it seems like I can never get it right. The bright side is that I’ve been able to learn a lot in the process and that has led me to a price simplification, effective immediately.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/changing-prices-on-everything/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/changing-prices-on-everything.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "multiple-lines-in-drafts-to-multiple-tasks-in-omnifocus": {
        "title": "Multiple Lines in Drafts to Multiple Tasks in OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "One piece missing in my Drafts actions arsenal was the ability to create a single draft with multiple tasks and send them all to OmniFocus via the new URL schemes. This isn’t something I use often but there are times when it would be useful and can be the difference between capturing everything and missing a vital thought.So here we are. I made one. You can install it here.For those interested, it uses a JavaScript step that breaks each line of the draft apart and reassembles them in taskpaper format. This new string is stored in a new tag that can be used in the URL step.Here’s what the JavaScript looks like:var text = \"\";var tasks = draft.content.split(\"\\n\");for (i in tasks) {    text += encodeURIComponent(\"- \" + tasks[i] + \"\\n\");};draft.defineTag(\"OFTasks\", text);And here’s the URL step:omnifocus:///paste?target=inbox&amp;content=[[OFTasks]]",
        "url": "/multiple-lines-in-drafts-to-multiple-tasks-in-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/multiple-lines-in-drafts-to-multiple-tasks-in-omnifocus/&quot;&gt;&lt;h3&gt;Multiple Lines in Drafts to Multiple Tasks in OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Oct 3, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/drafts&quot;&gt;drafts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One piece missing in my Drafts actions arsenal was the ability to create a single draft with multiple tasks and send them all to OmniFocus via the new URL schemes. This isn’t something I use often but there are times when it would be useful and can be the difference between capturing everything and missing a vital thought.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/multiple-lines-in-drafts-to-multiple-tasks-in-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/multiple-lines-in-drafts-to-multiple-tasks-in-omnifocus.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "time-for-a-refresh": {
        "title": "Time For a Refresh",
        "author": "joe_buhlig",
        "category": "",
        "content": "This past weekend my wife was gone on a retreat. That meant I took care of our girls on my own. They go to bed about an hour and a half before I do, and like any self-respecting web developer with an aging web design, I took advantage of the extra free time and made some major changes to the look and feel of my home on the web.The biggest change here are the layouts of the header and article feeds. Headers are always a challenge because you want them to be unique but they need to follow intuitive interface standards. This one took me 20+ iterations to get right and to feel good about. In the end, I wanted it to be simple to understand and easy to find what you’re looking for.Compared to the article feed layout, the header was simple. I went through 40+ versions of the layout, colors, and metadata to show. I know that there are a lot of factors that I personally look at when deciding to read an article. And I understand the frustration of not being able to find that one piece of data you need to get the context of the post. So I did my best to call out the date, tags, and length of each post so it’s easy to get the background of the article before you jump in.To go along with the look and feel is the new ability to use a dark or light theme. I stole this idea from Federico Viticci over on MacStories. I love his implementation of it and built my own version. Since it’s my blog and I’m a huge fan of dark themes, I made the dark theme default. You can switch back to the light theme with the theme toggle in the header. Though, I’m not sure why you would do that.The last change worth noting is search. I moved over to lunar.js to calculate the results for the search. This is primarily due to my use of Jekyll as a site generator. Lunar makes it a lot easier since I don’t have any server-side methods I can use to generate the search results. You can use the search box in the header or by visiting the dedicated search page.Overall, I’m really happy with this new setup and excited to share with you. But I’m very aware that redesigns like this often come with unexpected bugs. If you find an issue, please let me know about it in the discussion below.",
        "url": "/time-for-a-refresh/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/time-for-a-refresh/&quot;&gt;&lt;h3&gt;Time For a Refresh&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 30, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/development&quot;&gt;development&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;This past weekend my wife was gone on a retreat. That meant I took care of our girls on my own. They go to bed about an hour and a half before I do, and like any self-respecting web developer with an aging web design, I took advantage of the extra free time and made some major changes to the look and feel of my home on the web.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/time-for-a-refresh/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/time-for-a-refresh.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "zen-the-art-of-work": {
        "title": "Zen &amp; The Art of Work",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve always admired the thought and intentionality that Kourosh Dini applies to his methods of working and developing structures that help him accomplish his tasks. So I was excited when he gave me the opportunity to go through his video course, Zen &amp; The Art of Work, prior to its launch. I must say that I think this is his best work to date.Dini has a reputation for writing in-depth, thought-provoking books and those books were instrumental in guiding me to develop my own processes. But he’s now taking another step in the creation of video modules that illustrate what I would call a combination of Deep Work and Getting Things Done.I’ve been a practitioner of GTD for a long time and a recent convert to the concept of Deep Work sessions. Dini is able to use visual representations in conjunction with practical examples of how these concepts work together in real life scenarios. Because of this, Zen &amp; The Art of Work is one of (if not the) best demonstrations of how these principles can lead to the calm, intentional practice of getting work done that matters.I have to confess that I was surprised by the number of takeaways I had after completing the course. Some are simple, almost obvious. Others were completely new to me:  Pause before going onto the next task.I have a habit of just working down a list. A simple pause between tasks can help me be more intentional about what I’m doing. It becomes a way to prevent any haphazard ways of working.  Be with the work.Like most information workers, I deal with almost constant desire to procrastinate. Dini introduced me to this idea of just being in the presence of the work to be completed and doing nothing else. And I can tell you that the amount of self-control necessary to start the work, once you put yourself in the presence of the work, is much less with this practice in place.  Designing work sessions.I had never thought about work being done in sessions prior to reading Deep Work. I had loosely practiced this but never intentionally. Dini is able to carefully articulate how work sessions can be initiated and focused in a way that sets you up for following through on your intentions. He gave me a clarity about sessions that I had been seeking.  Process inboxes after each session.In the past I’ve been consistent in clearing my inboxes every morning. But Dini suggests clearing them at the end of every work session. This is mostly due to his recommendations on how to leverage the power of an inbox while in the middle of a session, but it has me clearing “in” more often each day. And the mental freedom that has come with it has been surprising. It is certainly a practice I intend to maintain.  Dini’s music is excellent for work sessions.As part of the course you get a bonus album of Dini’s music. I have long been searching for soothing music that is suited for my writing time and have yet to discover anything as perfectly suited as this album. I’ve known Kourosh composes songs for a while but for some reason I’ve never listened in the past.Zen &amp; The Art of Work is an excellent course for those looking to be intentional with the work they do. It’s perfectly suited for newcomers to the productivity space and will be at the top of my list of recommendations for where to start. But it’s also a great resource for those who’ve been at it for a while. The real world examples are invaluable and Dini can easily demonstrate how to implement these concepts. I highly recommended this course.For more information on the course, you can visit zenandtheartofwork.com.Disclaimer: I was given a free copy of the course for this review and it includes affiliate links. I can honestly say my opinion of the course hasn’t been colored by this fact, but regardless, it’s something I felt you should know.",
        "url": "/zen-the-art-of-work/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/zen-the-art-of-work/&quot;&gt;&lt;h3&gt;Zen &amp; The Art of Work&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 29, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/reviews&quot;&gt;reviews&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve always admired the thought and intentionality that Kourosh Dini applies to his methods of working and developing structures that help him accomplish his tasks. So I was excited when he gave me the opportunity to go through his video course, &lt;a href=&quot;https://gumroad.com/a/753349747&quot;&gt;&lt;em&gt;Zen &amp;amp; The Art of Work&lt;/em&gt;&lt;/a&gt;, prior to its launch. I must say that I think this is his best work to date.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/zen-the-art-of-work/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/zen-the-art-of-work.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "targeted-omnifocus-templates-with-workflow": {
        "title": "Targeted OmniFocus Templates With Workflow",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve been impressed by the speed of the Omni Group’s release cycles lately. It’s obvious they are hard at work on the automation methods for both iOS and macOS. One of these recent releases introduced the ability to create new projects within a specific folder on iOS.It’s pretty straight-forward. You use the /paste URL as before but replace target=projects with target=/folder/FOLDERNAME, so you now get something like this:omnifocus:///paste?target=/folder/Articles&amp;content=TASKPAPERCONTENTThis opens a lot of doors, but I prefer to keep things simple by using a single Workflow. This new Workflow takes a text file in DropBox (containing a taskpaper template), replaces any placeholders (using this format: «PLACEHOLDER»), and places the new project in the folder you choose from the menu.You can get this Workflow here.If you look through the steps, you’ll see an action that looks like this:These are the selectable targets in the Workflow. You’ll want to alter these to fit your structure. Just pay attention to the text and variable assignment under each choice and be sure to copy that format.In the end, this allows me to pinpoint where I want my templated projects to land within OmniFocus without needing to manually move it after creation.",
        "url": "/targeted-omnifocus-templates-with-workflow/",

      "forget-third-party-email-apps": {
        "title": "Forget Third Party Email Apps",
        "author": "joe_buhlig",
        "category": "",
        "content": "Folks are quite passionate about the software they use to access their email. I fell in that camp for a while but anymore I just don’t get it. I think that stems from my intent to touch emails only once, keep my inbox as empty as possible, and use a single archive folder for all emails I want to keep.My needs in an email app are just as simple. I need an easy way to move an email to either an archive or the trash. That’s it. And since there’s an internet connection and a Mac with me 99.9% of the times I check email, I do all of it in the browser with Gmail.That means I have no need for integrations with other apps because I always have a URL to reference an email. I can always grab the link, drop it into a notes field, or save it as part of a reference document. It also means the email is always a click away.I have no need for fancy folder structures and snoozing mechanisms. They don’t make sense to me. It’s an extra layer of complexity and decision deferment that delays progress on the requests represented in the emails. I don’t want to postpone my action on it for later, I make the decision the first time I see it.When I read reviews or hear comparisons of new email apps, I’m usually left asking “why?” Why are all these extra features necessary? Why is everyone trying to solve the “email problem?” The extra bells and whistles won’t make your decisions for you. It won’t write your responses for you. That’s up to you.We all get email. Some of us get a lot more than others. And if you feel you have an email problem, you need to do something about it. The issue isn’t the app. Don’t complicate matters looking for a third party app. Keep it dead simple and own your decisions. You’ll feel a lot better in the end.",
        "url": "/forget-third-party-email-apps/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/forget-third-party-email-apps/&quot;&gt;&lt;h3&gt;Forget Third Party Email Apps&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 19, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/email&quot;&gt;email&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Folks are quite passionate about the software they use to access their email. I fell in that camp for a while but anymore I just don’t get it. I think that stems from my intent to touch emails only once, keep my inbox as empty as possible, and use a single archive folder for all emails I want to keep.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/forget-third-party-email-apps/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/forget-third-party-email-apps.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "building-systems-you-wont-use": {
        "title": "Building Systems You Won't Use",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’m always looking for a way to automate a process or develop a structure that removes steps from a frequently repeated task. That’s to be expected since I enjoy the world of productivity and do a fair amount of development.But building new systems to increase efficiency and accomplish new actions used to be relegated to the Mac or PC. You can write scripts and code there that do really sophisticated tasks. The only limit is your imagination and time devoted to it.With the creation of apps such as Workflow, Launch Center Pro, and Editorial, the system building process has more or less made its way onto iOS. And I leverage these heavily in my daily iPhone use.Although this ability comes with a plethora of benefits, it also comes with a very large downside: time consumption.My general rule of thumb for development and systems building is “if you can think it, you can build it.” If you have an idea for a script or a new system, you can generally make it happen given enough time and resources. Yes, there are occasions that this assumption falls down, but in my experience it generally holds true.If you combine this assumption with the flexibility, ease, and novelty of an app like Workflow, it’s easy to find yourself looking for ways to use it. “It has so much power, I should use it for ____.” And new workflows are fun to build, so you get to “work” on a new process that will help you later.The trouble is that it’s time-consuming to build these new systems and since we utilize an app just because we can, we end up building things that serve no real purpose in our daily activities. It’s cool that you can turn a series of pictures into a GIF but how often do you need to do that? Is it really necessary to spend time building these out if you’re only going to use it a couple times, if ever?My point is this: don’t waste time building new systems just because you can or you think there might be a use for it. Determine the need up front and then get to work. Make sure it has a necessary and legitimate use before you spend time creating it.",
        "url": "/building-systems-you-wont-use/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/building-systems-you-wont-use/&quot;&gt;&lt;h3&gt;Building Systems You Won&#39;t Use&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 16, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/systems&quot;&gt;systems&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’m always looking for a way to automate a process or develop a structure that removes steps from a frequently repeated task. That’s to be expected since I enjoy the world of productivity and do a fair amount of development.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/building-systems-you-wont-use/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/building-systems-you-wont-use.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "creating-drafts-actions-in-bulk": {
        "title": "Creating Drafts Actions In Bulk",
        "author": "joe_buhlig",
        "category": "",
        "content": "When the Omni Group implemented the new automation methods in OmniFocus for iOS, I was both excited and worried. I had over 30 actions in Drafts that send text to OmniFocus using background emails as an action method. Switching all of those to use URLs was going to take some time.But then I remembered Drafts has its own URL scheme that allows you to import actions. So I embarked on a journey to create my 30+ actions in bulk. I likely spent more time working this out than it would have taken me to just edit each one by hand, but now I have a trick to share with you. You’re welcome.1. Manually create a templateYou first need a template to work with. Create one action that the rest of your actions will be modeled after. In my case, it looked like this:2. Copy the actionAfter your template action has been created, open it up and use the Share Sheet to copy it. This copies the import action URL for the Drafts action that we’ll dissect.Here’s a paste of this action so you get an idea of what you should see:x-drafts4://x-callback-url/import_action?v=2&amp;tintColor=%5B%0A%20%200.451,%0A%20%200.29,%0A%20%200.553%0A%5D&amp;shouldConfirm=0&amp;logLevel=1&amp;uuid=0E3E5B59-15B5-4010-8E8C-C9A69EE0CA88&amp;disposition=2&amp;actionSteps=%5B%0A%20%20%7B%0A%20%20%20%20%22actionStepType%22%20:%20%22URL%22,%0A%20%20%20%20%22urlTemplate%22%20:%20%22omnifocus:%5C/%5C/x-callback-url%5C/add?x-success=drafts4:%5C/%5C/&amp;name=%5B%5Btitle%5D%5D&amp;note=%5B%5Bbody%5D%5D&amp;project=Bulk%20Actions%20Template&amp;context=Running&amp;autosave=true%22,%0A%20%20%20%20%22useSafariViewController%22%20:%20false,%0A%20%20%20%20%22encodeTags%22%20:%20true%0A%20%20%7D%0A%5D&amp;description=&amp;modifiedAt=2016-09-07%2012:02:42%20+0000&amp;name=Bulk%20Actions%20Template&amp;iconImageName=429-checkmark23. Transfer to Numbers or ExcelYou need to get this copied URL into a spreadsheet. I did mine on the Mac so I also needed to transfer it across devices. We’ll use the spreadsheet to create new URLs in bulk.4. Create a list of new actionsYou need a list of the new actions. Specifically, you need a list of the text that changes in the URLs. This will be used to create the new import links.5. Break up the URL templateThis really depends on the complexity of your Drafts actions but you need to look through your URL template and break it into the pieces that stay the same across all the new links. You want to remove the text that changes and keep the remaining pieces in separate cells in the spreadsheet. This makes our lives much simpler when we start putting it all back together.6. Format the replacement textIn my case, the URL template used a project name that matched the name of the action. So I created one format to the right of my list that handles both cases. Just pay attention to how your template looks and make sure your new text matches the original format.7. Create the new URLsOnce the template is broken apart and the replacement text has been formatted, we can concatenate all the pieces back together to create our new URLs.8. Transfer to iOS and importSelect all those new URLs, copy them, and transfer them to iOS. I just pasted them into a text file that syncs via DropBox and opened it in Editorial. Then it’s just a matter of tapping the link to add each action to Drafts.I’ll admit this isn’t a clean process, but it gets the job done. And for the spreadsheet wizards, I’m aware that there are more unified ways of creating the new URLs. But if you know those methods, you likely don’t need this tutorial.",
        "url": "/creating-drafts-actions-in-bulk/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/creating-drafts-actions-in-bulk/&quot;&gt;&lt;h3&gt;Creating Drafts Actions In Bulk&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 12, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/apps&quot;&gt;apps&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/drafts&quot;&gt;drafts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When the Omni Group implemented the new &lt;a href=&quot;https://discourse.omnigroup.com/t/implementation-details-for-omnifocus-2-14-automation/24179?u=joebuhlig&quot;&gt;automation methods in OmniFocus for iOS&lt;/a&gt;, I was both excited and worried. I had over 30 actions in Drafts that send text to OmniFocus using background emails as an action method. Switching all of those to use URLs was going to take some time.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/creating-drafts-actions-in-bulk/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/creating-drafts-actions-in-bulk.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "when-deep-work-strikes": {
        "title": "When Deep Work Strikes",
        "author": "joe_buhlig",
        "category": "",
        "content": "There are a plethora of articles promoting and dissecting the tenants and principles proposed by Cal Newport in his book, Deep Work. That’s what led me to picking it for an episode of Bookworm. After implementing my takeaways for about a month, I can see a decided difference in my productivity and effectiveness. It’s what allowed me to release Working With OmniFocus when I did and to develop the depth of detail in those videos.If you haven’t read Deep Work, I will join the crowds in saying you should. It can change your methods of working and make you rethink the importance of the internet. In my case, it led to alterations in many core routines and habits I maintain.The biggest change I have successfully implemented is a simple contact form over a blanket email address on this website. Over time I had begun receiving hundreds of emails each day. It’s not possible to keep up with that kind of volume. And as Newport points out, email rarely produces a meaningful result. By putting systems in place to help me cut back on email received and removing expectations that I’ll respond to every one of them, I take back more of my time and free myself to focus on essential projects. Email is still important, but it’s not worth sacrificing my mission in life to answer the requests of others.Newport talks about the value of a shutdown ritual, which is a way of closing off the work of today, preparing for tomorrow, and transitioning from work to family. I’ve experimented with an “End of Business” ritual before but I have always struggled getting it to stick. Reading Deep Work made me dust off my old checklist and give it another try. The clarity that comes when I follow through with this ritual makes me wonder why it was so hard to make this a habit in the past. I can only assume that a difference in perspective and season of life makes me see a greater value in closing off the day and intentionally shutting down my work mode.Easily one of the most valuable action items you can take from the book is scheduling deep work sessions: time when you disconnect from all external inputs and focus on the one task in front of you. This is time spent unplugged and head down on a creative or critical project. And it is paramount that you keep the internet at bay. Its ability to send you down rabbit trails is uncanny and detrimental to the work that matters. To help combat the allure of infinity apps and their addictive tendencies, Newport suggests scheduling time for going online.On the surface, I love this concept. Only allowing a set amount of time for the web forces you to be intentional with that time and see it as a tool with a purpose. But in practice, it’s been extremely challenging to even put a plan together. I know there are benefits on the other side, but my business is online. It feels irresponsible to limit that time. But taking a cue from Joshua Becker, I think I’ll have to pick a day and experiment with less time online. My anxiety is likely an indicator of the importance of trying.To help with this trial, I reviewed a topic on the Discussion site by Jay Blanco about setting up a deep work phone. The thoughts shared there and my own reflections on the internet-as-a-tool mentality have led me to turning off cellular data and Wi-Fi on my phone.Deep Work has lead to great progress on projects with a lot of value. I have some ground to cover yet, but the simple understanding of how to engage in deep work and suppress the time and energy devoted to shallow work has exponential benefits over my normal methods of getting things done.",
        "url": "/when-deep-work-strikes/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/when-deep-work-strikes/&quot;&gt;&lt;h3&gt;When Deep Work Strikes&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Sep 9, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There are a plethora of articles promoting and dissecting the tenants and principles proposed by Cal Newport in his book, &lt;a href=&quot;https://www.amazon.com/Deep-Work-Focused-Success-Distracted/dp/1455586692/ref=sr_1_1?tag=joebuhlig-20&quot;&gt;Deep Work&lt;/a&gt;. That’s what led me to picking it for an &lt;a href=&quot;http://bookworm.fm/7/&quot;&gt;episode of Bookworm&lt;/a&gt;. After implementing my takeaways for about a month, I can see a decided difference in my productivity and effectiveness. It’s what allowed me to release &lt;a href=&quot;https://workingwithomnifocus.com&quot;&gt;Working With OmniFocus&lt;/a&gt; when I did and to develop the depth of detail in those videos.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/when-deep-work-strikes/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/when-deep-work-strikes.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "a-year-without-extra-screens": {
        "title": "A Year Without Extra Screens",
        "author": "joe_buhlig",
        "category": "",
        "content": "For the last year I’ve been running my business from a MacBook Pro  and an iPhone.  No iPad. No Watch. And no external monitors.This started out of necessity. I had jumped into bootstrapping my business quicker than I wanted and knew I shouldn’t spend extra dollars on unnecessary gadgets. So I took on the bare essentials.At first, this was painful. I had done development and data analysis work for quite a while and had been able to use iPads and at least three monitors for years. I could easily argue the validity of multiple monitors for someone doing my line of work. To go from three 27” Thunderbolts and an always-on iPad at my desk to nothing more than a MacBook Pro screen was not fun.To be honest, the freelance development and online business world isn’t all roses and rainbows. I haven’t felt comfortable spending extra dollars on a nice-to-have that isn’t necessary for me to do my job. So I’ve spent the last year working with the same minimal setup I started with.Despite the wounds this inflicted at the onset, I’ve discovered some unexpected benefits and learnings from this unwanted experiment. I can’t say everyone will experience these and frankly some will say these are illogical conclusions. Regardless, my feelings on the topic remain.  Multiple screens don’t increase productivity.When forced to work from a single, small screen, you find ways to make the process as easy as possible. Instead of designating apps to specific locations on a specific screen, I found a way to quickly switch to a screen filling view of an app. With a single keyboard shortcut, I jump from program to program. But that means my need to see multiple things at once is no longer necessary because I can switch about as fast as my eyes can move to another screen and back.The other aspect at work here is pure willpower to focus. Multiple screens increase the speed at which I can be distracted. Even if the distraction is productive, it still takes me away from my intended task. A single screen forces me to look at the application and task in front of me. I have to make a conscious decision to navigate elsewhere.  Device overlap is detrimental to focus.When I owned an iPad, it served two purposes. It was used to read articles and watch videos and it became a dashboard for my task list, outline, or reference material. Without it, I read articles and watch videos on my phone or Mac. But honestly, I do this very little anymore. And from what I can tell, I’m better off scaling this back even further.The lack of the dashboard has been a different story. It was a big loss initially since I’ve been using an iPad that way for three years or better. I struggled to find an alternative. As expected, I eventually found a combination of tools and techniques to simulate what I was doing previously. But what surprised me was the fact that my “new” methods were already in place. I had been switching between the iPad and my iPhone for a task list. My outlines and references were a shortcut away on the Mac. I had been duplicating the main purpose of the iPad on the Mac and iPhone already.It’s tricky, but I found there was a split in focus when there were options about which device to use. Because I could choose between devices for a given task, I would have to make an extra decision (iPad or Mac?) about the right one in the moment. Remove the decision (the extra device) and I can get to work quicker and, in most cases, more effectively. Without the choice and the potential overlap in devices, I’m free to focus on the task itself instead of asking which device to use for the task.  Owning every Apple device isn’t logical.I’ll say it. I’m an Apple fanboy. Every product with an Apple logo has me looking for an excuse to own it. But each time I consider one, I’ve had to ask myself, “What does this enable me to do that I can’t already do and need to do?”” It’s the last piece of that question that always throws me off. There’s a lot of new and shiny with Apple products, but at the end of the day, I’ve learned that it takes only a couple of them to do what I need and to do it well.All that said, there are changes I would make and I would increase my screen count by one. But I would only do so in the realm of Macs. Given my work in audio/video lately, I would put in either an iMac or a Mac Pro with a single, large monitor. I’m unsure of the exact hardware needs at the moment. But to allow travel, I would pick up a new MacBook. I can do a light weight machine for this, since it only needs to do email and raw text when I’m away from my office. I wouldn’t buy an iPad and I wouldn’t go for more than a single monitor for the Mac.When will this happen? I don’t know. But learning how to work with so little has taught me where I want to go.",
        "url": "/a-year-without-extra-screens/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/a-year-without-extra-screens/&quot;&gt;&lt;h3&gt;A Year Without Extra Screens&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 15, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/hardware&quot;&gt;hardware&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;For the last year I’ve been running my business from a MacBook Pro  and an iPhone.  No iPad. No Watch. And no external monitors.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/a-year-without-extra-screens/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/a-year-without-extra-screens.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "information-overwhelm-without-the-internet": {
        "title": "Information Overwhelm Without The Internet",
        "author": "joe_buhlig",
        "category": "",
        "content": "I hear people refer to information overwhelm more often than I would expect. The context varies but the idea is the same: finding information on the internet is so easy that the person has a hard time deciphering what is right and what to question. Some even take it as far as to suggest Google is making us dumb.The validity of that statement and my opinion of it aren’t important for the context of this article. What is important is the cause of the overwhelm: a broad range of topics at our fingertips. Type a word into any web search tool and you are hit with page after page of words to consume. It boggles your mind when you try to comprehend the complexity of the systems behind the interface that deliver those search results.And regardless of your opinion on the effects this has on our brains, it’s safe to say that most of the results are surface level articles. In other words, the vast majority of the internet articles out there will focus on the introduction of a topic or dive deep into one small aspect of a broader discipline. When combined and reviewed collectively, it’s possible to ascertain expert levels of knowledge about a given search. But more often than not, it requires a great deal of time and experience in scouring the web to develop that level of expertise from search results.In most cases, we aren’t going to take the time necessary to understand a topic fully. We would rather skim the headlines we find, get our answer, and move on. This is where the traditional sense of information overwhelm comes in. There are so many potential solutions to our query that we have difficulty discerning which trail to follow. It’s overwhelm due to a wide variety of topics made available to you.But I’ve recently discovered a different type of overwhelm. Instead of this broad topics overwhelm, there’s also deep topic overwhelm. Both flavors come with two constraints: a lot of information going into your mind in a short time frame. With the broad form, we see a variety of subjects available to us through systems like Google. But the deep form flips the equation and gives us a ton of detail about a single realm of knowledge. In my case, this is revealed through the rapid consumption of business and productivity books.You could make the argument that given wisdom in writing queries you could create a list of search results that would emulate deep topic overwhelm. But again, you will be presented with a series of webpages that would need to be reviewed collectively and digested over a longer period of time. At that point you no longer fall into the constraint of a short time period, whereas reading multiple longform works on a single subject in short succession does.A prime example of this difference is the book, Getting Things Done. There are countless people, myself included, who discovered the GTD framework through searches and failed to implement it successfully until they broke down and actually read the book. Despite the thousands of articles out there about GTD and, in my case, months of reading them, you’ll never reach a level of full understanding until you read the book.But if you read a lot of these types of books in a short time, you’ll quickly start to feel this deep topic overwhelm. There’s so much information and an incomprehensible level of rationale behind each author’s arguments that you can’t help but notice numerous aspects of your life and work that you want to change or develop. You have loads of data entering your mind that you want to act on and feel like you can’t keep up.The logical response is to slow down. Give yourself time to process and adapt. In my case, that’s not possible since my quick reading is a part of Bookworm. But I’m convinced I would continue my biweekly pace even without the podcast and accountability. There are two reasons for this:One, I’m able to draw correlations and similarities I wouldn’t otherwise have seen. Given the short timeframe that I consume these books within, I have found that I still have a deep recollection of the last seven to ten that I’ve read. The book I am currently reading ends up being colored by what I’ve learned across thousands of pages I am still intimately familiar with. I find connections across multiple texts that I would normally miss.Second, the new information I’m learning becomes motivation to keep moving forward with action items and deepens my rationale for what I’ve learned. Reading a thought-out reasoning for an author’s belief will encourage you to either develop your own perspective or challenge you to reconsider your existing view. In both cases, you come out better on the other side.When you have the ability to be both broadly overwhelmed and deeply overwhelmed, through the internet or through books, you can choose between two responses: you can wait to learn until you need a piece of information, or you can take advantage of your good fortune and learn as much as possible right now. I’ll take the latter.",
        "url": "/information-overwhelm-without-the-internet/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/information-overwhelm-without-the-internet/&quot;&gt;&lt;h3&gt;Information Overwhelm Without The Internet&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 12, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/internet&quot;&gt;internet&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I hear people refer to information overwhelm more often than I would expect. The context varies but the idea is the same: finding information on the internet is so easy that the person has a hard time deciphering what is right and what to question. Some even take it as far as to suggest &lt;a href=&quot;http://www.theatlantic.com/magazine/archive/2008/07/is-google-making-us-stupid/306868/&quot;&gt;Google is making us dumb&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/information-overwhelm-without-the-internet/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/information-overwhelm-without-the-internet.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "woodworking-versus-websites": {
        "title": "Woodworking Versus Websites",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of the most difficult aspects of building websites or doing knowledge work full-time is the lack of motivation and pride that typically comes from physically seeing the work of your hands. Yes, it is possible to achieve this sense of accomplishment when working purely with information and computers, but it’s far from natural.Looking at my own life, I compare it to woodworking. When I build a piece of furniture I rarely need a to-do list for it. And (given available time) I don’t struggle with getting to work on it like I do a bug-fix. I know that I can go to the woodshop, see my current progress, immediately determine what comes next, and get to work. And when I’m done, there is a innate joy that comes from having built the piece or at least made progress on it.But when it comes to websites, it’s a different story. I need a list to know where I left off. And I have to develop tricks and rituals to motivate me to get to work. Even after I’m done with the build I need to reflect on my work and put it in perspective to understand its value and develop pride in my work.The weird part of this is that I really enjoy both. But I do think there’s value in understanding the feelings and mechanics that come with working as a craftsman. If they can be applied to knowledge work, I think there is a drive and enjoyment we can achieve that has typically been reserved for those working with their hands.",
        "url": "/woodworking-versus-websites/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/woodworking-versus-websites/&quot;&gt;&lt;h3&gt;Woodworking Versus Websites&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 8, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/development&quot;&gt;development&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/woodworking&quot;&gt;woodworking&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of the most difficult aspects of building websites or doing knowledge work full-time is the lack of motivation and pride that typically comes from physically seeing the work of your hands. Yes, it is possible to achieve this sense of accomplishment when working purely with information and computers, but it’s far from natural.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/woodworking-versus-websites/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/woodworking-versus-websites.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "moving-omnifocus-scripts-to-ios": {
        "title": "Moving OmniFocus Scripts To iOS",
        "author": "joe_buhlig",
        "category": "",
        "content": "I have been hesitant to adopt the new automation methods in OmniFocus for iOS. The abilities of the new URL Scheme are exciting but there’s still quite a bit missing from the structure as it stands.The main piece I found missing was the “autosave” parameter to the /add URL. My current structure uses the Auto-Parser which allows Drafts to send tasks to the app without the need to confirm or edit an item. Thankfully, the Omni Group introduced this feature recently and I can now add items directly to OmniFocus on iOS and come back to Drafts without any extra steps. Here’s the URL I’m using to add new Blog Post Ideas:omnifocus://x-callback-url/add?x-success=drafts4://&amp;name=[[title]]&amp;note=[[body]]&amp;project=Blog%20Post%20Ideas&amp;context=Running&amp;autosave=trueThe /paste URL is a different story. Combined with Editorial or Workflow, this thing is awesome! It allows me to port two of the AppleScripts I use over to iOS.The obvious one here is templates. Ken Case shared an Editorial workflow that takes a template project in Taskpaper format and adds it to OmniFocus. I’m using his workflow unedited and found it really easy to recreate my templates on iOS. Navigate to the project you want to use as a template, tap the Share button, and copy it. In Editorial I simply pasted the project into a new Taskpaper file and I’m set. All I have to do is open the template and run the workflow.The other script I moved over was the “Read Book Tasks” script. This was a complete rebuild of the code in Workflow. Using it on iOS is the same as running the script on a Mac. Run the workflow, answer the prompts, and you get a sub-project for the tasks added to your inbox.OF Book Tasks - WorkflowEverything above is about creating new tasks. In the world of data, we often refer to CRUD - Create, Read, Update, Delete. It’s shorthand for the four ways you can work with information. You can make new data - Create. You can get existing data - Read. You can change or edit existing data - Update. And you can destroy the data - Delete. If you have the ability to do all four of these, you are able to do anything you want with the database.If we overlay those four methods on top of the new OmniFocus URLs, we see only the first (Create) as a possibility. So we’re still limited in what we can do on iOS. It’s also why I’m not able to move all of my scripts to iOS. It simply isn’t possible. Given the support for AppleScripting that the Omni Group shows, I can imagine it is only a matter of time before the RUD of CRUD makes it to iOS.",
        "url": "/moving-omnifocus-scripts-to-ios/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/moving-omnifocus-scripts-to-ios/&quot;&gt;&lt;h3&gt;Moving OmniFocus Scripts To iOS&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 5, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/applescripts&quot;&gt;applescripts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I have been hesitant to adopt the &lt;a href=&quot;https://discourse.omnigroup.com/t/implementation-details-for-omnifocus-2-14-automation/24179?u=joebuhlig&quot;&gt;new automation methods in OmniFocus&lt;/a&gt; for iOS. The abilities of the new URL Scheme are exciting but there’s still quite a bit missing from the structure as it stands.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/moving-omnifocus-scripts-to-ios/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/moving-omnifocus-scripts-to-ios.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "too-much-tech": {
        "title": "Too Much Tech?",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of the common threads in the books we’ve read for Bookworm is the impact of computers on our effectiveness, self-control, and overall happiness in life. Their prevalence and ubiquity in our world coupled with the newness and speed of their adoption has a lot of us wondering and speculating about the positives and negatives of this shift. So I would expect any book written in the last decade to incorporate thoughts on the topic.David Allen is a big proponent of using the latest technology in creating an external brain. The ability of these devices to manage information and deliver it at will is astounding and enables us to find whatever we want, whenever we want it. David’s GTD methodology (proposed in Getting Things Done) is perfectly aligned with and almost dependent on the mobility and universality of computers.In The Willpower Instinct, Kelly McGonigal explains the neurological processes and chemicals released when using many of today’s most popular applications and social networks. They are a double edged sword in that they connect us with people all over the world, but they also create never ending potential for distraction that we must overcome by developing a level of willpower. This is similar to Stephen Pressfield’s view of Resistance in The War Of Art. It’s easy to let the notifications and possibility of something new keep us from creating our best work.And if you start asking yourself questions about what is absolutely essential in your life as Greg McKeown suggests in Essentialism, you start to question the necessity of technology in general. Our access to information and interconnectedness are nothing short of remarkable. Throw in home automation and our capabilities are hard to fully comprehend. But to what gain? Are those things indispensable? Do they introduce an unnecessary level of complexity just because we can? Where is the line of too much?I hate those questions. I have a tendency to adopt new technology because of the cool factor and for the sake of experimentation and knowledge. I want to know how something works and see how I can use it. The pros and cons battle hardly enters my mind. I don’t want to consider its benefits because I’m afraid there are none. And in most cases I know that it will be another thing to maintain and support when it doesn’t work correctly.For the past year I’ve been without an iPad. For someone in my line of business, that is absurd. It wasn’t a goal or even intentional at first. I left the company I was working for at the time and needed to return the company iPad I had been using. Finances didn’t warrant the purchase of a replacement right away so I was forced to go without an iPad for the first time since they were introduced.After 12 months without one, I’m seriously wondering if I would ever buy one as a replacement. I can’t find a legitimate purpose for it in my life that doesn’t increase the complexity of what I do and how I work. In other words, I don’t miss it.It’s this same rationale that I’ve applied to an Watch. What does it gain me that I can’t already accomplish? I already wear a watch and I always have my phone around. I simply cannot justify it.However, there are a couple areas I would like to introduce a bit more tech. External monitors and an external hard drive for my MacBook would help me out considerably. But even then, I’m only augmenting an existing computer as opposed to introducing a new device entirely.I don’t think there’s some magical line for technology to which we all need to adhere. The level of interconnectedness and digitization we each desire and can manage in our lives is different. But I think I have my line for now and I enjoy the freedom these limitations give me.",
        "url": "/too-much-tech/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/too-much-tech/&quot;&gt;&lt;h3&gt;Too Much Tech?&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Aug 1, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/devices&quot;&gt;devices&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of the common threads in the books we’ve read for &lt;a href=&quot;http://bookworm.fm&quot;&gt;Bookworm&lt;/a&gt; is the impact of computers on our effectiveness, self-control, and overall happiness in life. Their prevalence and ubiquity in our world coupled with the newness and speed of their adoption has a lot of us wondering and speculating about the positives and negatives of this shift. So I would expect any book written in the last decade to incorporate thoughts on the topic.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/too-much-tech/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/too-much-tech.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "embracing-the-new-textexpander": {
        "title": "Embracing The New TextExpander",
        "author": "joe_buhlig",
        "category": "",
        "content": "When Smile introduced the new “Snippet As A Service” version of TextExpander, there was quite an outcry. To be completely honest, I was confused by and resistant to the change at the onset. However, if I look at the new version without allowing my previous experience to color my opinion, it is striking how similar it is to my other choices for software.DataOne of the big complaints is the location used for data storage and syncing. Previously, we used DropBox or some other syncing service to host and update our snippets as we alter them. The new version forces you to use textexpander.com as the backend. I understand the concern over data control here but it really doesn’t apply to me. I already use the backend for other software and services like OmniFocus, Workflow, and Overcast. This isn’t much different.PricingThis is the one that got me at first. Year-over-year, the price to me would increase almost twofold. At least, that’s what it was originally. Since release, Smile listened to the flood of feedback and generously implemented a 50% upgrade discount for life. In the end, that means I’m paying no more than I have in the past. It’s a wash.SubscriptionAnymore I’m slow to upgrade hardware. But software is a different story. I deliberately limit the number of tools I use, which means I pick quality, pro-user tools with a lot of features and flexibility. Any time these tools have an upgrade available, I like to jump on it quickly. If you look at it from a high-level, I am effectively paying a subscription plan already. By adopting this recurring payment structure, I get no-hassle updates without the worry.New FeaturesMy big question when I first saw the release of the new TextExpander was about features. What’s new that would lead me to upgrade? I didn’t have an answer. But then I tried the trial and found two features that are important to me and a third I’m considering.The first is inline search. You type a keyword anywhere, hit a keyboard shortcut (that you can customize), and see search results of your matching snippets. Since we typically have these memorized it may not sound very useful until you consider the pain of changing your snippet abbreviations or a database with hundreds of snippets. I find the need to alter abbreviations every few months which means the inline search ability has received a lot of my attention.Second, the website. It seems unnecessary at first. If you have the apps, why would you use the website? Then I ran into a couple instances where I wanted a block of text from TextExpander while on a different profile on my computer. I don’t want TextExpander on it for other reasons but it’s incredibly handy to log on to the website to access that data. It makes it possible to retrieve the info I want without a software installation.And the feature I’m considering is the one that initiated this whole thing: teams and sharing. I can see a lot of value in sharing email templates with clients or for Bookworm. Anytime there are communications, blocks of text, or forms that are used by multiple people, this could save us all a lot of time. I haven’t tried it yet, but I’m looking for the opportunity.Personal Use Only?With all of this in mind, I’m happy with my choice to upgrade to the new TextExpander even if I choose not to use the sharing features. There’s enough added value in the new version and consistency in pricing (for me) to convince me to buy in. TextExpander is one of those core applications I incorporate into a lot of other tools. That means I want it up-to-date. And since there are new possibilities that come along for the ride, I’m exploring the options that the new functionality gives me.",
        "url": "/embracing-the-new-textexpander/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/embracing-the-new-textexpander/&quot;&gt;&lt;h3&gt;Embracing The New TextExpander&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 29, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/textexpander&quot;&gt;textexpander&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;When &lt;a href=&quot;https://smilesoftware.com/&quot;&gt;Smile&lt;/a&gt; introduced the new “Snippet As A Service” version of TextExpander, there was quite an outcry. To be completely honest, I was confused by and resistant to the change at the onset. However, if I look at the new version without allowing my previous experience to color my opinion, it is striking how similar it is to my other choices for software.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/embracing-the-new-textexpander/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/embracing-the-new-textexpander.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "5-essentialism-by-greg-mckeown": {
        "title": "5: Essentialism by Greg McKeown",
        "author": "joe_buhlig",
        "category": "",
        "content": "Joe gets too much email, Mike thinks he should hide his email address, and they both have an interest in saying “no” more often.",

      "leaving-pocket-for-instapaper": {
        "title": "Leaving Pocket For Instapaper",
        "author": "joe_buhlig",
        "category": "",
        "content": "I follow specific websites less and less. I’m more inclined to follow people and services on Twitter and Medium that act as sources of curated articles. This gives me the ability to find sites I normally would have glossed over and still read my favorite writers.But regardless of where I find these articles, I still need a way to save them for later. I rarely have time to read an article the moment I discover it. In the past I’ve used Pocket, but I have now moved to Instapaper.Originally, I chose Pocket for its IFTTT integration. I had built a number of recipes that acted on the tagging ability of Pocket. But over time I slowly turned these off one by one, mostly due to my move away from tagging articles.I still would’ve stayed with Pocket if they had simply left the URLs of the articles alone. When I’m finished with an article, I either archive it or share it. But if you share it through Pocket, they insist on shortening the URL with their custom link. The only way around it that I have found is to have Workflow expand the the link before sharing. When I see links shared by others, I use the top level domain (TLD) of the link as part of my decision about whether or not I want to read it. So I don’t want my own links preventing that ability.Coupled with the link shortening is the difficulty in sharing quotes from Pocket. It is similarly complicated to do so without the Pocket custom link. Contrast this with Instapaper, where it works perfectly without the need for Workflow actions to expand the link and format the text. Instapaper uses the link you originally saved and gets out of the way.The reading experience is also far better on Instapaper. They give a lot of options to customize the reading view. And since these are apps designed for reading, I feel this is paramount. The experience in Pocket is not bad, I simply prefer the environment created and allowed by Instapaper.When I realized I was no longer using IFTTT with Pocket it gave me the freedom to explore other options. And because I have been watching Instapaper for a long time hoping their IFTTT integration would progress, it was the perfect time to switch. I no longer needed Instapaper to adopt a deeper relationship with IFTTT, so I could make the transition with zero compromises.",
        "url": "/leaving-pocket-for-instapaper/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/leaving-pocket-for-instapaper/&quot;&gt;&lt;h3&gt;Leaving Pocket For Instapaper&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 25, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/instapaper&quot;&gt;instapaper&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/pocket&quot;&gt;pocket&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I follow specific websites less and less. I’m more inclined to follow people and services on Twitter and &lt;a href=&quot;https://medium.com/@JoeBuhlig&quot;&gt;Medium&lt;/a&gt; that act as sources of curated articles. This gives me the ability to find sites I normally would have glossed over and still read my favorite writers.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/leaving-pocket-for-instapaper/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/leaving-pocket-for-instapaper.jpeg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "updates-for-working-with-omnifocus": {
        "title": "Updates For Working With OmniFocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "It’s been about nine months since I released Working With OmniFocus. A lot has happened in that time and my systems around OmniFocus have morphed quite a bit. Throw in a pile of learning accrued from other projects and I have decided to make some significant changes to the book.VideoEasily the most prominent change will be the medium through which the content is delivered. Words on page work well, but when software is involved video can be a better route to follow. The ability to visually demonstrate a concept and how it works can dramatically increased the comprehension level of the viewer. So in the near future Working With OmniFocus will no longer be a book, but a repository of over 60 screencasts explaining and visualizing the idea at hand.LocationI originally built a custom Ruby and Rails application to host the sales page and associated mechanisms for the book. That works well but gets to be a lot of maintenance that I’d rather not have. So Working With OmniFocus is moving to a new home on the web: workingwithomnifocus.com. Obviously, this is currently under development and will continue to change over the next few weeks.DynamicOne of the major difficulties in writing a book about software is the static nature of a book compared to the continual development of the software. It makes it difficult to keep the book up to date. By moving to web-based video and breaking the content into smaller pieces, it allows me to tweak the content as the program changes.PricingI hate pricing. Throw in discounts, launch promotions, and levels of access and it’s a nightmare to me. I have avoided much of this by sticking with a single price and I’m not leaving that mindset. In this case, the content will be more advanced and have more depth so I know the price will need to increase over the price of the book. I don’t currently have an answer on what it will cost, but I do know that those who have purchased the book (and those who purchase it before the relaunch) will receive $20 off the videos.AffiliatesThe current affiliate program for the book has been a big success for me and I plan to continue to run one for the videos. But since I’m rebuilding the site, the mechanism will be different and will require you to sign up again for the new program. I know this is inconvenient but it will be better for all of us in the long run.Book?I’m not planning to update the book itself and the ability to purchase it by itself will go away. I will, however, make it available to those who purchase the video series with the caveat that my processes mentioned in the book are out of date.OverallI’m really excited about these changes.  I will be able to explain the mindsets and demonstrate the app mechanisms in much more detail than was ever possible through the book. I’m devoting most of my current working time to these edits and plan to deliver it in mid to late August.",
        "url": "/updates-for-working-with-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/updates-for-working-with-omnifocus/&quot;&gt;&lt;h3&gt;Updates For Working With OmniFocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Jul 22, 2016&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;It’s been about nine months since I released &lt;em&gt;Working With OmniFocus&lt;/em&gt;. A lot has happened in that time and my systems around OmniFocus have morphed quite a bit. Throw in a pile of learning accrued from other projects and I have decided to make some significant changes to the book.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/updates-for-working-with-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/base/WorkingWithOmniFocus-Small.png?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

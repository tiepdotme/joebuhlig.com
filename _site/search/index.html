      "why-i-changed-my-newsletter-sign-up-process": {
        "title": "Why I Changed My Newsletter Sign-up Process",
        "author": "joe_buhlig",
        "category": "",
        "content": "If you’ve been to this site in the past, you probably saw the email sign-up form slide up in the bottom right-hand corner. If you’ve been here on a mobile device, you saw the sign-up bar across the bottom. They’re both gone.As an online marketer, I know these methods work. Most of us can’t stand the popups that block our view of the content (evil mode). But sites continue to use them because they are awesome at increasing numbers of subscribers.And it’s tempting. I like seeing my numbers rise like everyone else.The purpose of the newsletterI want my newsletter to be a way of letting you know about a new article I’ve written and share quality content that I’ve found on the web. It’s also a way to start a conversation via email.It’s a way for me to connect with you about topics that we both find interesting.What it means for youWhen I reflect on this purpose, I realize that driving up subscriber counts isn’t the point. It seems obvious now, but it’s hard to see when you’re trying to be heard. I’m after engagement and connection, not counts.So what does that mean for the sign-up process?It means I’ll stop nagging you about it. If you want to connect with me over quality content via email, you’re probably looking for a way to do so. You don’t need me asking you for an email address every time you want to read what I’ve written - that’s the opposite of connection.I’ve had some great email conversations about articles on this blog via email. Not everyone agrees with my view but I appreciate the exchanges that our differences create. I’m glad that we can have an honest dialog about this stuff and work through it together. But it doesn’t make sense to be pushy about entering that dialog.How it has changedI’ve made a lot of changes. The slide-in popup in the bottom-right is gone. The sign-up bar on a mobile device is gone. The sign-up in the top navigation bar is also gone. I even pulled the sign-up form from the footer of the page. Essentially, every sign-up form that could be perceived as intrusive has been removed.However, I still want to have a newsletter that can start these genuine conversations. So I’ve added a page for the newsletter. If you want to be on the list, you can go there and sign up. That page is the only place you’ll find access to this list.An apologyI want to apologize if I’ve annoyed you in the past. I place a lot of value in websites that are clean and simple without being pushy. I haven’t followed my own advice on this and you’ve had to deal with it. I’m sorry for that.Can we still be friends? ;)",
        "url": "/why-i-changed-my-newsletter-sign-up-process/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/why-i-changed-my-newsletter-sign-up-process/&quot;&gt;&lt;h3&gt;Why I Changed My Newsletter Sign-up Process&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 8, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/design&quot;&gt;design&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/newsletter&quot;&gt;newsletter&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;If you’ve been to this site in the past, you probably saw the email sign-up form slide up in the bottom right-hand corner. If you’ve been here on a mobile device, you saw the sign-up bar across the bottom. They’re both gone.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/why-i-changed-my-newsletter-sign-up-process/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Why-I-changed-my-newsletter-sign-up-process.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "using-omnifocus-for-somedaymaybe-lists": {
        "title": "Using Omnifocus for Someday/Maybe Lists",
        "author": "joe_buhlig",
        "category": "",
        "content": "For a long time, I kept my active Next Actions in Omnifocus and my potential (someday/maybe) actions in Evernote. It worked, but it felt a bit cluttered so I moved it all into Omnifocus.Why keep someday/maybe lists in Omnifocus?The main reason I wanted someday/maybe lists in Omnifocus was the ease of activating them. It’s pretty common for me to pull items from these lists each week and spell out tasks for them. If they’re already in Omnifocus, it’s easy to change the project/context of the task or turn it into a project.My secondary reason was to streamline the apps I used in my GTD setup. Omnifocus held all of my active tasks and projects while Evernote held my goals, someday/maybe lists, and reference materials. It worked, but it never felt smooth.The altered setup brought my goals and someday/maybe lists into Omnifocus. The goals portion was simple, but the someday/maybes were more of a challenge. I prefer to collect these directly to their respective lists. As far as I know, there’s not a way to enter text (without entering a project/context) and have it auto-process into the right place in Omnifocus. So I made my own:How it works:In practice, here’s what I do:      Open Drafts on my phone        Type the item (and any notes about it)            Select the action for the appropriate list      Behind the scenes, here’s what happens:      The title of the draft and the body of the draft are appended to a pre-formed subject line of an email.        The email is sent to my Mail Drop email address with the custom subject line.        The email is transformed into a task in Omnifocus and added to my inbox.        An AppleScript that’s running in the background on my Mac finds the task in my inbox and parses it.        The parsing procedure cleans up the title of the task and puts it in the correct place with the right metadata.  The SetupRequirements: Drafts app, Pro version of Omnifocus for Mac (you do not need the iOS app to make this work).      For each someday/maybe list, add a Drafts action that sends an email to your MailDrop address with the following format for the subject line:      --[[title]] @Context ::Project //[[body]]            Open Script Editor on your Mac, and add the following AppleScript:    on idletell application &quot;OmniFocus&quot;    tell front document        set theInbox to every inbox task        if theInbox is not equal to {} then            repeat with n from 1 to length of theInbox                set currentTask to item n of theInbox                set taskName to name of currentTask                if taskName starts with &quot;--&quot; then                    set taskName to ((characters 3 thru -1 of taskName) as string)                    set newTask to parse tasks into with transport text taskName with as single task                    delete currentTask                end if            end repeat        end if    end tellend tellreturn 120end idle            Save the AppleScript as an always open app.            Open the app and set it to open at login by right-clicking the app icon in the dock.  NotesThis process could be used with IFTTT or any other system that sends an automated email. As long as you can get the formatted subject line into the email and send it to your MailDrop address, the script will handle it. I’m using Drafts to do this since it’s my main digital capture tool.Here’s an example of the full syntax you can use in the subject line: --Fix bathroom wiring! @After Hours ::House/Car - SA #friday #next monday $30 min //It’s driving me crazy.This creates a flagged task named “Fix bathroom wiring” with the context of “After Hours and project of “House/Car - SA”. Its start date will be Friday with a due date of next Monday. The time estimate for it will be 30 minutes and the note will be “It’s driving me crazy.”  “–“ sets the name of the task.  The “!” after the task name is what sets the flag.  “@“ sets the context.  “::” sets the project.  The first “#” sets the defer date.  The second “#” sets the due date. If only one “#” exists, Omnifocus assumes it’s a due date.  “$” sets the time estimation.  “//“ sets the note for the task.Reviewing the someday/maybe listsSince Omnifocus already has a Review process built in, these lists are easy to add. Select all of these lists and set the review period to every week and the review date as the next day you’ll do your weekly review. Each week when you take time for the weekly review, these will automatically be in the list of projects.Activating itemsThe best part about having someday/maybe lists in Omnifocus is the ease of activating items from them. When I review these lists and find a task I’d like to take on or need to complete soon, I can change the project/context that are assigned to it and it falls in place immediately.This has been great for me. It’s removed the resistance I had to reviewing my someday/maybe lists and streamlined the process of acting on them when I decide to say “yes” to something. It also frees my mind. It’s one less app I need to look at when I’m trying to find a potential action item.Update: If you’re interested, I have an update to the process I’m using for this that you can find here.",
        "url": "/using-omnifocus-for-somedaymaybe-lists/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/using-omnifocus-for-somedaymaybe-lists/&quot;&gt;&lt;h3&gt;Using Omnifocus for Someday/Maybe Lists&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;May 1, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;For a long time, I kept my active Next Actions in Omnifocus and my potential (someday/maybe) actions in Evernote. It worked, but it felt a bit cluttered so I moved it all into Omnifocus.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/using-omnifocus-for-somedaymaybe-lists/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Using-Omnifocus-for-Someday-Maybe-Lists.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "my-evening-routine": {
        "title": "My Evening Routine",
        "author": "joe_buhlig",
        "category": "",
        "content": "Much like a morning routine, we all have an evening routine. Oftentimes, this means setting out clothes for tomorrow or getting the kids to bed. I do those as well, but I’ve also found satisfaction in reflecting on the day to put it into perspective.The “why”I think we all know why it’s important to pack your lunch and set out clothes for tomorrow. It makes the morning go smoothly. It’s a forward-looking action that preps you for the next day. But we’re typically bad at looking back on what already happened.How do you know if the day was successful? Did you make progress on things that are important to you? Do you need to stop a habit or add a new one? This is why I take 5 minutes at night to review the day before I start the usual prep for tomorrow.Winding DownMost nights, I work for about an hour after the kids have gone to bed at 7:30. I do my best not to start a task that will be too challenging as I know I won’t be able to turn it off. There is some risk involved with doing this (like the time I couldn’t fall asleep for 3 hours because I couldn’t stop thinking through an issue at work), but it seems to work well for me most of the time.At about 8pm, I try to stop checking email. That’s my first step to winding down for the night. I’ll work for another 30 minutes, but I avoid any new inputs from others. At about 8:30, I start the following routine:The Routine      Daily Reflection    The first thing I do is reflect on the day using a template in Evernote. (You can see how I organize these writings here). I have a TextExpander snippet that creates the questions for me as opposed to copying a note each time.        Review Weekly Goals    I set three goals each week based on my monthly goals. I won’t hit them if I don’t review them regularly and I want them in mind when I start the next step.        Plan Tomorrow’s Tasks    I run through each of my contexts and flag items that need to be done tomorrow. I want this list as short as possible so I can get past the “treading water” stage and on to meeting bigger goals.        Clear to Neutral    This is a term I stole from Asian Efficiency. The goal is to bring everything back to neutral. I clean off my desk, set out things for breakfast in the morning, set out clothes for the morning, and so on. The goal is to have everything ready to go for another day.        Read    Once I’m set for tomorrow and have myself ready for bed, I read. It’s usually nonfiction and I’ll read for about 10-15 minutes before lights out.  Loose EndsI try my best to avoid email after 8pm. I know I mentioned that earlier, but it’s crucial to my sleep. Email is good at gearing up my mind and that’s the last thing I want before bed.When I travel for work, I find this routine is key. It helps me prepare for my meetings the next day and keeps me grounded.Having this routine and following it every night tells my body that it’s time for bed. On a typical night, that means I’m asleep within 5-10 minutes.CaveatI said this in my morning routine article as well, but this routine is relaxed and fluid. I don’t worry about it if I miss a night or two. As long as I’m doing this most of the time, I’m happy. The next day doesn’t usually go as well when I miss it, but I’m ok with that. The point is to set myself up for a smooth day tomorrow. I don’t want to stress about an evening routine if I’m having a great conversation with my wife or we’re up late with friends.",
        "url": "/my-evening-routine/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-evening-routine/&quot;&gt;&lt;h3&gt;My Evening Routine&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 24, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/routines&quot;&gt;routines&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Much like a &lt;a href=&quot;http://joebuhlig.com/my-morning-routine/&quot;&gt;morning routine&lt;/a&gt;, we all have an evening routine. Oftentimes, this means setting out clothes for tomorrow or getting the kids to bed. I do those as well, but I’ve also found satisfaction in reflecting on the day to put it into perspective.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-evening-routine/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-Evening-Routine.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "my-morning-routine": {
        "title": "My Morning Routine",
        "author": "joe_buhlig",
        "category": "",
        "content": "Everyone has a morning routine of some kind - even if it’s just “get up before the kids.” But I think it should be intentional and you can find yours by experimenting and learning what others do.The “why”If you have a morning routine, you know that the philosophical purpose behind it is to set you up for a good day. That’s great, but what does that mean? What do you need to do in order to set yourself up for a good day?I have a good start to the day if I indulge in a couple things that I enjoy and accomplish a few tasks that help me achieve my personal goals. If I do these two things, I have the motivation to do the not-so-fun tasks throughout the rest of the day.Getting UpMy day starts at 5am. I know. I know. It’s super early. I get up that early for the quiet and to give some space for Joe to take care of himself. That’s how I see this time. It’s time for me to re-energize in order to be a better person for my family, at work, and in life.On a typical morning, I will put on some old clothes for working in the wood shop or around the house. If we have people staying with us or I have an early meeting, I’ll go ahead and take a shower and get dressed for work at this time. I’m usually starting the following routine by about 5:15 and 5:30 respectively.The Routine      Breakfast/Bible Reading    When I come downstairs, the first thing I do is put in some headphones and pull up the YouVersion on my phone. I’m trying to read the Bible every year and I do so by listening to the audio version of a 365 day plan. I’ll listen to the reading while I make my normal breakfast - two eggs and a banana.        Meditation    I’ve had people recommend this to me numerous times and I always shrugged it off as not important. I’m not sure why, but one day I decided to give it a try. I do my best to clear my mind and focus on the present moment for about ten minutes. It amazes me how hard it is to not think. That’s why I continue to meditate. It helps me work the self-control muscle of directing my thoughts and gain focus throughout the day. And I use the free version of Calm to help with background noise.        @Before Hours    I have a list in Omnifocus by this name. It’s specifically geared towards this time in the morning. I enjoy woodworking as one of my hobbies and this is the only time I take to create dust from hardwoods. When there are house projects that I’m trying to get done quickly, I’ll sometimes use this time to work on those as well. 30 minutes is about how long I’ll spend here.        Write    I take about 30 minutes in the morning to write for myself or for this blog. Writing has been key to learning about myself and figuring out what I think about things in the world. If I want to form an opinion on something or understand something, I’ll take time in the morning to write about it. Sometimes that becomes a blog post and sometimes it ends up in my journal.  Loose EndsI do my best to avoid work email until after I’ve completed my writing. If I don’t, my mind starts solving work problems but I’m not ready to start work yet.I will check my personal email before I start working on my @Before Hours list. I like to think through my responses to those while woodworking.I’m part of a men’s group at church that meets once a week at 6am. My morning routine is usually cut short on those days so I’ll either take a break from it for a day or continue when I get back.I travel for work once in a while and the most important thing I can do while traveling is try to maintain this routine as much as possible. It’s especially important to start the day right at those times.I start shutting down around 9pm. That’s when I start my evening routine and set up the next day. The early morning goes a lot smoother if everything is in place the night before.CaveatIf you look through this article carefully, you’ll notice a lot of qualifiers in my sentences — “do my best,” “try,” “sometimes.” That’s because this is a relaxed and fluid routine. It’s ok if I miss something on a morning. It’s ok if one piece takes longer than I want and have to cut something else short. The point is to set myself up for a good day. It doesn’t make sense to start the day by stressing because I spent too much time in the wood shop. I just go with it and let it kickstart my day.",
        "url": "/my-morning-routine/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/my-morning-routine/&quot;&gt;&lt;h3&gt;My Morning Routine&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 17, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/early riser&quot;&gt;early riser&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/routines&quot;&gt;routines&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Everyone has a morning routine of some kind - even if it’s just “get up before the kids.” But I think it should be intentional and you can find yours by experimenting and learning what others do.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/my-morning-routine/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/My-Morning-Routine.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "gtd-contexts-proactive-vs-reactive": {
        "title": "GTD Contexts: Proactive vs. Reactive",
        "author": "joe_buhlig",
        "category": "",
        "content": "I’ve always struggled with the contexts portion of GTD. I’ve tried tools, locations, energy levels, times of the day, mindsets, and on and on.My problem is knowing when to switch contexts. How do I know when to stop working on one context and pick up the next? I have to first notice that I’m in a new context and then make the switch. It sounds simple.And it is simple if you can tell when you’ve switched contexts. But it’s challenging to notice that you’re in a new context when you use energy levels or mindsets as contexts. If you use tools and locations it’s a bit easier, but a tool based context is problematic when one tool can do most of your work and that tool is with you most of the time.It starts to clear up when you think about having two different types of contexts - Reactive and Proactive. Stopping to think about how you use contexts in these categories makes it much easier to see the line between them and know when to switch.Reactive ContextsIf we have a change of scenery or need to shut down a computer, we can easily see that something has changed. We are reacting to our environment. This is how the traditional view of tools and locations for contexts typically works. We look up and see that we are in the office or we have a piece of paper in front of us, so we work on @Office or @Paper respectively.Proactive ContextsSometimes we need to put ourselves in certain state to work. This could mean a list for @Communicate or @Offline. In both cases, you need make a decision to open email, pick up the phone, or turn off the wifi. You’re deciding to do something and then switch to the context that applies.The ProblemThe problem that I have with Reactive Contexts is that I don’t just happen to find myself at a computer. I don’t just happen be in the office. I have to make a decision to turn on the computer or go to the office. Once I get there I’ll react to the change, but I proactively decided first.So the question is this: do reactive contexts actually exist?I would venture to say no. At least, I haven’t been able to think of any that happen without me making a decision first. In every case, I’m deciding to change my environment based on the work that needs to be completed.What should contexts be?I will NOT say this is for everyone. I’ve seen a lot of GTD systems with radically different takes on contexts. And they work great for the people who use them. I want to pose a simple suggestion that takes little thought when deciding which context to work on.I suggest going back to the basics of GTD and using tools and locations as contexts. Those should be the base while filling in with others as needed. For example, I use a single context for my writing - @Write.If we use contexts that are obvious enough to require zero thought, you can easily determine what to work on. You don’t have to think much when your contexts are Mac, iPhone, and Office. However, you still need to decide to use each tool or go to that location.The TrickA lot of people decide not to use these basic contexts because the tools are with us at all times. And that’s a fair point. I lived in that camp for a while. It’s taken time, but I’ve come full circle on these and finally figured out how to use them.Each night, I look through all of the tasks available to me and pick the tasks that need to be done tomorrow. I call it my Dashboard. The Dashboard is not a list of what I want to do or feel like I should do. It’s a list of tasks that need to be completed tomorrow in order to help someone else keep moving. I keep this list as short as possible. Sometimes, it only has one thing on it and in one instance it was actually empty.After completing my morning ritual and my daily review the next morning, I work through my Dashboard list. At this point, the contexts don’t really matter. They tell me what tool I need to grab to do the task.When the Dashboard is empty, I either pull up a project that’s weighing on my mind and start working on it or I look at my context list and start at the top. Yes, I know. I’m not actually working by context at this point. That’s because the normal scenario of my work has every context available at once.It starts to click for me when I’m not in my normal scenario - when I’m on a plane, driving, without wifi, or my phone dies. When these things happen, the number of contexts that I can work on shrinks and I can take it in stride and keep working. It’s when something is abnormal or broken that these contexts shine.I love the simplicity of this. It stops my subconscious mind from constantly checking to see if I’ve changed contexts. It puts me in a mindset of doing tasks instead of wondering if I’m working on the right thing. It’s simple.",
        "url": "/gtd-contexts-proactive-vs-reactive/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/gtd-contexts-proactive-vs-reactive/&quot;&gt;&lt;h3&gt;GTD Contexts: Proactive vs. Reactive&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 10, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/contexts&quot;&gt;contexts&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gtd&quot;&gt;gtd&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I’ve always struggled with the contexts portion of GTD. I’ve tried tools, locations, energy levels, times of the day, mindsets, and on and on.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/gtd-contexts-proactive-vs-reactive/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/GTD-Contexts-Proactive-vs-Reactive.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "omnifocus-hotspot": {
        "title": "OmniFocus Hotspot",
        "author": "joe_buhlig",
        "category": "",
        "content": "In our digital age, we tend to receive a large number of files via email. And we need to review these files or make changes to them. As an Omnifocus user, that means I need to create tasks out of these files.I could invoke the quick entry dialog and drag the file into the notes field, but there are times when I have 10 files or more to do at once. That gets to be a lot of repetitive steps.I started searching for a solution and came across this post by the guys at Asian Efficiency. It’s a simple process using Hazel to turn a folder into a hotspot. This folder will sense that files are in it and add those files to Omnifocus automatically.The Set Up      Create a dedicated folder    You’ll need a folder to tie to the Hazel rule. I created one called “Omnifocus_Import.” Put it somewhere that’s easy to access. You might want to consider adding it as a favorite in Finder so it’s easy to access.        Add the new folder to Hazel    Add your new folder to the list of folders in Hazel. As an alternative, you can download my folder and rule setup from here.        Create a new Hazel rule    Here’s a view of what mine looks like:        I wanted the rule to automatically rename the file and move it to my Active folder, so I added those steps before the AppleScript, which is where the magic happens.        Add the AppleScript to the rule    Click on Edit script for the AppleScript and enter the following:  tell application &quot;Finder&quot; to set file_name to (name of theFile)set theDate to current dateset theNote to &quot;Imported on:&quot; &amp; (theDate as string) &amp; &quot;&quot;set projectname to &quot;Test Project&quot; set theTask to &quot;Review File: &quot; &amp; file_name tell application &quot;OmniFocus&quot;\tset task_title to theTask\ttell default document\t\tset newTask to make new inbox task with properties {name:task_title}\t\tset note of newTask to theNote\t\ttell the note of newTask\t\t\tmake new file attachment with properties {file name:theFile, embedded:false}\t\tend tell\tend tellend tellUsing the systemIt’s quite simple - just drag and drop the files to your new folder. You could also set up a keyboard command with Automator, Alfred, or Keyboard Maestro to make it even easier. Once you’ve added the files to your new hotspot, Hazel will rename the file, move it to the folder you selected, and add a task to Omnifocus. It’s simple and saves a fair amount of time when you have a lot of files to act on.",
        "url": "/omnifocus-hotspot/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/omnifocus-hotspot/&quot;&gt;&lt;h3&gt;OmniFocus Hotspot&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Apr 3, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/files&quot;&gt;files&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;In our digital age, we tend to receive a large number of files via email. And we need to review these files or make changes to them. As an &lt;a href=&quot;http://joebuhlig.com/omnifocus-setup-workflow/&quot;&gt;Omnifocus user&lt;/a&gt;, that means I need to create tasks out of these files.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/omnifocus-hotspot/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Omnifocus-Hotspot.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "dont-ignore-push-notifications": {
        "title": "Don’t Ignore Push Notifications",
        "author": "joe_buhlig",
        "category": "",
        "content": "I was enjoying one of our first daddy-daughter dates. Of course, it was at a coffee shop. It was great! I drank my coffee and Cutie watched the constant movement of people between bites of her cookie.It didn’t bother Cutie, but it was driving me crazy. The lady behind us had something in her purse that would ding every minute or so. She did nothing! She just left it there. After about 15 minutes of this, her friend must have had enough as well. The friend asked if everything was ok. The lady finally pulled out her phone to check it and realized that her son was waiting on her at school. Her only comment as she was frantically leaving, “Why didn’t he text me earlier?!”She was completely oblivious! You have a device in your purse that can notify you when someone or something needs your attention. What good does it do to have those notifications if you’re going to ignore them?Ignore one and they lose their valueIf you have a device that can notify you in any way, you have to pay attention to it. You can’t check it later. It’s making noises and vibrating to get your focus. If you don’t comply and give it your focus, then there’s no point in it dinging and vibrating at all. It needs you to make a real-time decision. Do I need to act on this right now or not?If you don’t act on the notification immediately, what happens? You postpone the decision and the action. Why would you postpone it? You might get too many of them or they’re not actually important. And if you postpone it, you’re saying it’s not important enough for you to look at it before making the decision. So now, you’ve devalued the notification and told yourself that they don’t matter.Only use notifications that matterI’ve spent a decent amount of time pruning the notifications on my phone. When you think about it, how many things need your attention immediately? Is an email something that needs an immediate response? Wouldn’t they call if it was that important? And chances are that any social media notification can be turned off entirely. If something happens and someone needs you right now, wouldn’t they call or text you?After a lot of time thinking about it, here are the four types of notifications I receive on my phone:  Phone Calls/FaceTime  Text Messages  Calendar reminders  Omnifocus remindersWhat I’ve realized is that I need to check my phone when someone urgently needs me (phone calls/text), when I need to go somewhere or join a meeting (calendar), and when I’m due to complete a task (Omnifocus). These are the only times when something is urgent enough to warrant a notification.Every time your devices make a sound, pay attention. Check it right away. If you’re in a meeting or scenario that trumps outside communication, turn on Do Not Disturb or Airplane Mode. The point is to make sure that you use notifications intentionally. Make a decision up front and pay attention.",
        "url": "/dont-ignore-push-notifications/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/dont-ignore-push-notifications/&quot;&gt;&lt;h3&gt;Don’t Ignore Push Notifications&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 27, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/notifications&quot;&gt;notifications&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I was enjoying one of our first daddy-daughter dates. Of course, it was at a coffee shop. It was great! I drank my coffee and Cutie watched the constant movement of people between bites of her cookie.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/dont-ignore-push-notifications/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Don&#39;t-Ignore-Push-Notifications.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "siri-to-omnifocus": {
        "title": "Siri to Omnifocus",
        "author": "joe_buhlig",
        "category": "",
        "content": "I don’t have a daily commute but I still find myself in the car having ideas from time to time. I don’t want to lose those ideas, but I shouldn’t be typing into my phone or writing things while I’m driving.I use Omnifocus as my list manager for Getting Things Done. Naturally, I want to collect things into the Omnifocus inbox as easily as possible. But when I’m in a situation where I can’t use my hands to write or type, I need to do it with my voice.The SetupThankfully, the team over at OmniGroup figured out a way to dictate tasks into Omnifocus using Siri. Here’s how to set it up:      Create a new list in Reminders    Open the Reminders app on your iPhone and tap on New List at the top. You can name your new list and also give it a color. I recommend naming it Omnifocus. This will make it easier to manage later.            Turn on Reminders Capture and choose your new list    From the home screen of Omnifocus on your iPhone, swipe down and you’ll see a toolbar at the top. Tap on Settings and scroll down and go into the Reminders setting. Turn on Reminders Capture and select your newly created Reminders list from the options.            Invoke Siri and ask it to remind you of something    That’s it! You’ve got it set up. Now you can invoke Siri and ask it to remind you to do something. Siri will add it to your list in Reminders and Omnifocus will pull the item from the list and add it to your inbox.  Tips for dictating tasks      Choose your list    If the new list you set up isn’t your default Reminders list, you’ll need to tell Siri where to add the item. “Siri, add… to my .” Otherwise, the item will end up on your default list and Omnifocus won’t be able to find it. You can change your default list from the Settings app of your iPhone.        “Remind me to…”    This is the most common version of dictation that I use with Siri. Since I have my default list selected in Omnifocus, I can simply say “Remind me to take out the trash” and “Take out the trash” ends up in my Omnifocus inbox.        “Remind me to… at ”    If you have a reminder with a due date, you can use this version. Siri will add an alert to the reminder and Omnifocus will translate that reminder into a due date for the task when it lands in your inbox.        “Hey Siri…”    I love this feature! Since I mostly use this when I’m driving and I typically use my iPhone for directions, I normally have my phone plugged into the car. When your iPhone is plugged in you can invoke Siri by simply saying “Hey Siri.” You don’t need to pick up the phone at all. Just start talking.  Note: This requires you to turn on the “Hey Siri” feature at Settings &gt; General &gt; Siri &gt; Allow “Hey Siri”.Dictating tasks into Omnifocus has made life a lot easier when I’m traveling. I don’t have to worry about getting things off my mind when I’m driving. I can always speak it into Siri to make sure I don’t lose that amazing idea.",
        "url": "/siri-to-omnifocus/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/siri-to-omnifocus/&quot;&gt;&lt;h3&gt;Siri to Omnifocus&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 20, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/capture&quot;&gt;capture&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/omnifocus&quot;&gt;omnifocus&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/siri&quot;&gt;siri&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I don’t have a daily commute but I still find myself in the car having ideas from time to time. I don’t want to lose those ideas, but I shouldn’t be typing into my phone or writing things while I’m driving.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/siri-to-omnifocus/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Siri-to-Omnifocus.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "the-internet-separation-layer": {
        "title": "The Internet Separation Layer",
        "author": "joe_buhlig",
        "category": "",
        "content": "We do it almost every day. We communicate with another person using a screen of some kind - social media, texts, emails, instant messages.The internet has made it possible to communicate in a lot of new ways. And since we have the internet in our pockets, we can connect with just about anyone at any time.But are we starting to see issues with digital communications? I wouldn’t say there are flaws in the technology from a philosophical standpoint, but what if there are flaws in the way we use or perceive them?A phone callI was recently on the phone with someone, talking about differences in the words people use on social media as opposed to the words they use when voice-to-voice or face-to-face. It’s amazing how someone can be rude and inconsiderate on Facebook and then be kind and caring as soon you get them on the phone. Is that really the same person?During the conversation, I mentioned the separation issue of digital communications like social media. We are always one step removed from people and that can pollute the way we interact with them.What is the Separation Layer?Think about this way - there is a filter between you and them. It’s the nature of digital communication. The filter is nothing more than a delay in time combined with the inefficiencies of written words in conversation and lack of body language to aid in understanding.This filter or separation leads us to a disconnect. We don’t immediately feel the gravity of the words we use and full understanding between us disappears. Yes, it’s possible to communicate effectively through these methods. But most of the time something is missed, even if it’s on a small scale.If you add the expectations of the sender into the mix, it gets worse. If someone sends you a text message, when do they expect a response? Immediately. What if you’re in a meeting or driving? Without maturity, we’ll start to speculate the reasons why they aren’t responding and drama ensues.Long-term effectsIn the long run, if we use digital communication only, we’ll begin to lose our true conversation skills. The skills of noticing body language and changes in voice to aid in understanding begin to disappear without practice.It’s subtle, but a feeling of loneliness starts to set in as well. It feels like we’re connecting with people, but it’s not a true connection. We need the warmth of another person that comes from being present with them.This separation layer can easily create a lot of drama. It happens a lot on social media. Something is hastily written and posted, which is then misunderstood by a friend. They respond in the moment with words that are again, misunderstood. Enter drama. And unfriending.Trolls. This is so easy to fall into when you add in the ability to remain anonymous. It becomes easy to send an online creator hateful words with no ramifications. We don’t see the creator and don’t feel the results of what’s been written. Again, we’re separated from the human on the other end.How to overcome itGiven the prevalence of digital communication in our world today, this is tough. I work for a virtual company so it’s something I deal with on a large scale every day. Here’s what I’ve found to help combat the shortcomings:      Do as much in-person as possible.    This goes without saying. If it’s something that has to be communicated in detail or you need it to come across correctly the first time, find time to meet in-person.        Use video    One form of digital communication that’s not far from real life is video-conferencing. There are a number of ways to do this. Pick one that works for you and use it as much as you can. Keep in mind that not everyone is comfortable with this so they’ll hesitate when you propose it. Don’t force it.        Pick up the phone    If you’re having a disconnect with the other person over email, it’s probably best to pick up the phone and work through it. It’s faster, easier, and more effective to have 15 back and forth responses to each other over the phone than through email.        Repeat, repeat, repeat    Sometimes you’re trying to convey just a small bit of information. It’s not worth the time to pick up the phone, turn on a camera, or meet in-person. Then what? Don’t leave it to just one communication. Reiterate the information in a few different ways and forms. Use multiple examples in your email, send multiple messages over a few days, and bring it up again when you’re on the phone with them.  The method you choose to ensure accurate communication is dependent on how complicated the idea is that you’re trying to convey and how important it is. If you’re intentional, you’ll be able to intuitively make that judgement call when you need.",
        "url": "/the-internet-separation-layer/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/the-internet-separation-layer/&quot;&gt;&lt;h3&gt;The Internet Separation Layer&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 13, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/communication&quot;&gt;communication&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/life&quot;&gt;life&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;We do it almost every day. We communicate with another person using a screen of some kind - social media, texts, emails, instant messages.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/the-internet-separation-layer/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/The-Internet-Separation-Layer.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'

      "saving-full-articles-in-evernote-from-rss": {
        "title": "Saving Full Articles in Evernote from RSS",
        "author": "joe_buhlig",
        "category": "",
        "content": "There is no shortage of articles on the web. Reading (or at least skimming) hundreds of articles can be done easily in less than an hour. But have you ever tried keeping a record of all those articles?I often remember reading an article about something and want to pull it back up. I used to spend a lot of time trying to track it down. Sometimes I found it, but most of the time it was lost. Eventually, that frustrated me enough to look for a solution. I started looking for a way to automatically save all the articles I read, and Evernote was my tool of choice.My Reading Tools and ProcessI use Feedly for my initial article screening. I use it to subscribe to almost 100 blogs. Every day I skim the headlines of their RSS feeds and decide which ones I want to read - but I don’t actually read them in Feedly. Instead, I save them to Pocket.Pocket is my “read it later” app of choice. It becomes a collection of the articles I want to read. Once I’ve read an article, I archive it. If I no longer want to read the article, I delete it.The SetupYou can use any RSS reader and any “read it later” service that is connected to IFTTT for this. You’ll also need a Gmail account. Here’s how to set it up:      Go to uKeeper and enter your Gmail address along with your Evernote email address.            Set up an IFTTT recipe to send an email to drops@ukeeper.com with the URL you want to save.      Bonus: I also set up a Gmail filter to delete any message with drops@ukeeper.com in the “To” field. I read a lot of articles and didn’t want these emails cluttering up my account.Using The SetupHere’s the process I go through when reading articles and saving them to Evernote:      I pull all of my RSS feeds into Feedly and skim headlines on my iPhone.        I save articles to Pocket from Feedly by using their “Long Press To Save” feature.        I read articles in Pocket from any of my devices.        If I read the article, I archive it. If I don’t read it, I delete it.  That’s it! Every time an article is archived in Pocket, the IFTTT recipe sends an email to uKeeper with the URL in the body. uKeeper takes the URL, grabs the full text of the article, and forwards that text to Evernote. All I have to do is archive the article… which I was already doing.",
        "url": "/saving-full-articles-in-evernote-from-rss/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/saving-full-articles-in-evernote-from-rss/&quot;&gt;&lt;h3&gt;Saving Full Articles in Evernote from RSS&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Mar 6, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/rss&quot;&gt;rss&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;There is no shortage of articles on the web. Reading (or at least skimming) hundreds of articles can be done easily in less than an hour. But have you ever tried keeping a record of all those articles?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/saving-full-articles-in-evernote-from-rss/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Saving-Full-Articles-in-Evernote-from-RSS.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "sloppy-productivity": {
        "title": "Sloppy Productivity",
        "author": "joe_buhlig",
        "category": "",
        "content": "If you’ve read one article on this blog, you’ll know that I’m a productivity nut. But there’s a side to productivity that I haven’t seen mentioned very often - life.Sometimes life takes over and you just have to deal with it. The systems are nice and if they’re simple you’ll use them to get through a tough time. But there will be days when the plan you put together isn’t even close to what you actually do.Life takes overIt’s been busy at work lately and I’ve been doing everything I can to keep up. I like to think that every request that comes in goes to my inbox and into the system. But if I’m honest, most of the requests I’m getting need to be completed yesterday. So I find myself working on them before they even make it to the inbox.I have a system of keeping lists and scheduling time to work on those lists. At the end of each day, I take a few minutes to put together my plan for tomorrow. But when things get crazy, I need to leave my day open and throw out the schedule. I leave things on the calendar and follow it if I can, but I’m not going to add more stress to the mix. I jump in and out of the schedule as needed.Don’t forget the systemOne thing I’ve been intentional about is keeping my system current. Even if I’m going to work on the request immediately, I try to add it to Omnifocus and then work on it. I can at least get the satisfaction of checking it off and I’ll have a record of what I did as well.I’ve also made sure that when I have to forgo my scheduled contexts I change my calendar to match what I actually did. This gives me the ability to do a post-mortem and look for ways to handle the crazy a little better in the future.It’s ok to be sloppyTry not to worry about things when they get out of hand. It’s ok. The point of the system is to give you something to fall back on. Don’t stress over it. Use it. Continue to trust it by keeping everything in it - even if you’re going to push everything else off and work on the thing you just received.",
        "url": "/sloppy-productivity/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/sloppy-productivity/&quot;&gt;&lt;h3&gt;Sloppy Productivity&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 27, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/productivity&quot;&gt;productivity&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;If you’ve read one article on this blog, you’ll know that I’m a productivity nut. But there’s a side to productivity that I haven’t seen mentioned very often - &lt;em&gt;life&lt;/em&gt;.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/sloppy-productivity/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Sloppy-Productivity.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "recurring-checklists-in-evernote": {
        "title": "Recurring Checklists in Evernote",
        "author": "joe_buhlig",
        "category": "",
        "content": "One of the first notes many Evernote users create is a checklist of some kind. It could be a grocery list, a to-do list for the day, or a morning routine.But what happens when it’s a list that you’ll use multiple times or at regular intervals? It might be a packing list for travel or a checklist for how to do something. You have a situation where you need to duplicate that checklist or reuse it.The ProblemI wanted to keep my morning routine checklist in Evernote. I created my list of items and added checkboxes so I could be excited when seeing a bunch of marked off to-dos. It was great!The first day was fine. I pulled up the list and worked through it without any issues. The second day posed a problem. I had already checked off the items on the list. I needed to duplicate the list so I could reuse it. But I didn’t want to introduce any manual steps to the process. I wanted to pull up Evernote and have it ready to go every time.Attempted Solutions      Duplicate the note    I could copy the note and uncheck all the items, but that was too many steps for a simple morning routine. And it would introduce manual steps.        Use IFTTT    I tried setting up an IFTTT recipe that would create a new note in the night at like 3am. That meant the note would show up automatically without me doing anything. This would have worked, but it didn’t have a way to add the checkboxes. I really wanted the checkboxes.        TextExpander    I explored the use of TextExpander to quickly add the items to a new note every morning. But again, that was a handful of steps to create the note, tag it, and then add the items to it. I wanted it to be there automatically.        Remove, then Add Checkboxes    You can select the entire list and click the checkbox shortcut to remove all the checkboxes. If you click it again, it will add checkboxes to all of the items. The new checkboxes are unchecked. Great! But I’m really lazy. Again, I wanted it to happen automatically.  My SolutionI finally landed on a ridiculously simple solution that worked for me while I was on a business trip. I had pulled up my packing list for traveling and checked everything off. I went on my trip. When I was packing up in the hotel to head home, I again pulled up my packing list. I was on my phone at the time so instead of duplicating the note or deleting/adding the checkboxes, I simply started unchecking the boxes as I packed things. When I was done, my packing list was ready for another trip. And I didn’t have to do anything!Instead of trying to recreate the note or the checklist, I simply undid the work I did before. I started applying it to my other lists and found it really simple. And I don’t have to do anything! I can just use it.",
        "url": "/recurring-checklists-in-evernote/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/recurring-checklists-in-evernote/&quot;&gt;&lt;h3&gt;Recurring Checklists in Evernote&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 20, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/checklists&quot;&gt;checklists&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/evernote&quot;&gt;evernote&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;One of the first notes many Evernote users create is a checklist of some kind. It could be a grocery list, a to-do list for the day, or a morning routine.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/recurring-checklists-in-evernote/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Recurring-Checklists-in-Evernote.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "instant-gratification-vs-instant-perspective": {
        "title": "Instant Gratification vs. Instant Perspective",
        "author": "joe_buhlig",
        "category": "",
        "content": "I finished (second) breakfast and sat down at my computer to pull together analytics on one of my company’s websites. At that moment, a coworker texted me a question. I don’t remember what the question was about, but I do remember that it was almost an hour before I managed to get back to work.It’s amazing how quickly we can lose our focus. We can be deep into a project and three seconds later fall into a black hole of distraction that takes hours to overcome. What’s going on here and how do we avoid it?Instant GratificationWhen you look at your to-do list for the day, there are most likely items on it that are both easy and hard. Some will take a long time to complete and others are quick. As people who enjoy checking things off, we like to do those quick and easy items. They give us an instant sense of accomplishment.Instant PerspectiveIf you’re like most, you’ve set New Year’s resolutions or goals for the year. However you do it, you know that there are important things you’ve decided to do. You know you should be doing the tasks that drive you closer to these goals regardless of their difficulty. But it’s hard to make this decision without putting your choice in perspective. Since these happen almost immediately and intuitively, we need a fast way to see our goals and priorities.The SetupTo decide quickly, I need a fast way to see the right information. In this case, the information I need is my list of goals and the prioritization of my Areas of Responsibility.The Areas of Responsibility are easy since I use them as folders in Omnifocus. I can simply switch to Omnifocus to see what area trumps another by looking at their order from top to bottom.I keep my goals in Evernote. Using saved searches and note links (along with Alfred), I can find the right information in a few seconds.How it HelpsAnytime you’re faced with a tough decision on what to do next or you sense the urge to do something just because it’s easy or fun, pull up the information you need to make an accurate decision. Don’t always do the task you want to do. Do the task you should do.",
        "url": "/instant-gratification-vs-instant-perspective/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/instant-gratification-vs-instant-perspective/&quot;&gt;&lt;h3&gt;Instant Gratification vs. Instant Perspective&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 13, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/gratification&quot;&gt;gratification&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/perspective&quot;&gt;perspective&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;I finished (second) breakfast and sat down at my computer to pull together analytics on one of my company’s websites. At that moment, a coworker texted me a question. I don’t remember what the question was about, but I do remember that it was almost an hour before I managed to get back to work.&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/instant-gratification-vs-instant-perspective/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/Instant-Gratification-vs-Instant-Perspective.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "every-body-saying-book-review": {
        "title": "What Every BODY Is Saying [Book Review]",
        "author": "joe_buhlig",
        "category": "",
        "content": "Have you ever had a feeling that someone is uncomfortable in a conversation? Were you able to point out the nonverbal cues that gave you that feeling?Nonverbal communication or “body language” is anything that allows us to communicate with someone without using words – facial expressions, shifting, stances, touches, etc… We see them every time we see another person, but we don’t always realize their importance.Joe Navarro wrote What Every BODY Is Saying to help us understand and notice these nonverbal cues. He was an FBI counterintelligence special agent for 25 years and conducted a lot of interrogations. He studied body language throughout his life and in his book shares stories from his career to help us understand the nuances and importance of nonverbal communication.Nonverbals and Our Limbic BrainThe brain controls everything we do, whether it’s conscious or subconscious. From folding your hands to painting a masterpiece, everything is controlled by the brain.The limbic brain is the part of our brain that reacts instinctively to our circumstances. It is the limbic brain that causes us to jerk our hand away from a hot burner on the stove after we’ve touched it. The interesting part is that our limbic brain is also in charge of our emotions. Navarro puts it this way:  The limbic brain is also our emotional center. It is from there that signals go out to various other parts of the brain, which in turn orchestrate our behaviors as they relate to emotions or our survival. These behaviors can be observed and decoded as they manifest physically in our feet, torso, arms, hands, and faces. Since these reactions occur without thought, unlike words, they are genuine. Thus, the limbic brain is considered the “honest brain” when we think of nonverbals.BenefitsNavarro walks through each of the body parts and shows how to understand their movements (or lack of movement). He also helps us see that noticing nonverbal cues is not intended to help us manipulate people but understand them. Seeing that someone is uncomfortable in a conversation allows us to realize the need to change the topic or try to understand what’s going on.Seeing excitement, concern, comfort, and stress in another person when communicating with them is invaluable. We can see when to back off in a conversation, when to ask more questions, or when to be quiet. Learning when to do each of these can deepen the connections between people.CautionOne thing that stands out in this book is the caution that comes along with seeing nonverbal cues. There are no definite “reads.” You always have to take body language in context with the conversation and other behaviors. A stress indicator can show itself when a lie is told, but also when the person is in a tough job interview. It’s an indicator of discomfort.Detecting DeceptionEven Navarro, as a veteran FBI interrogator, tells us there are no definite “tells” that someone is lying. There’s a lot of wrong information out there about various behaviors that are bulletproof lie detectors. But the truth is there are no concrete gestures or actions that indicate deceit. You need to verify what you’re seeing multiple times and in different ways before you question the honesty of the words you’re hearing.How It’s Affected MeUsing Navarro’s easy methods, I’ve started noticing how people around me feel and what kind of mood they might be in. It’s a learning process, but in a short amount of time I’ve begun building more meaningful relationships with friends and family. I’ve even noticed a lot of my own behaviors and gained an insight into how I’m feeling in different situations. I highly recommend the book and look forward to rereading it in the future.",
        "url": "/every-body-saying-book-review/",
        "feed": '&lt;div class=&quot;feed-item&quot;&gt;	&lt;div class=&quot;feed-content-wrapper&quot;&gt;		&lt;div class=&quot;feed-content&quot;&gt;			&lt;div class=&quot;feed-title&quot;&gt;				&lt;a href=&quot;/every-body-saying-book-review/&quot;&gt;&lt;h3&gt;What Every BODY Is Saying [Book Review]&lt;/h3&gt;&lt;/a&gt;			&lt;/div&gt;			&lt;div class=&quot;feed-meta-mobile&quot;&gt;&lt;div class=&quot;meta-item&quot;&gt;Feb 6, 2015&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;Joe Buhlig&lt;/div&gt;&lt;div class=&quot;meta-item&quot;&gt;&lt;a class=&quot;meta-tag&quot; href=&quot;/tag/books&quot;&gt;books&lt;/a&gt;&lt;div class=&quot;meta-tag-arrow&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;			&lt;div class=&quot;feed-excerpt&quot;&gt;&lt;p&gt;Have you ever had a &lt;em&gt;feeling&lt;/em&gt; that someone is uncomfortable in a conversation? Were you able to point out the nonverbal cues that gave you that feeling?&lt;/p&gt;&lt;/div&gt;		&lt;/div&gt;	&lt;/div&gt;	&lt;div class=&quot;feed-pic&quot;&gt;		&lt;a href=&quot;/every-body-saying-book-review/&quot;&gt;			&lt;img class=&quot;hidden&quot; src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src=&quot;/assets/posts/What-Every-BODY-is-Saying-Book-Review.jpg?v=15&quot; /&gt;		&lt;/a&gt;	&lt;/div&gt;&lt;/div&gt;'
      }

      "evernote-setup-workflow": {
        "title": "My Evernote Setup and Workflow",
        "author": "joe_buhlig",
        "category": "",
        "content": "Evernote is a handy tool with a lot of ways to use it – so many that it gets really hard to figure out how to set it up.I’ve been an Evernote member since April, 2008 and I currently have about 11,500 notes. That’s a lot to wrangle and I’ve tried to make a lot of setups work for me. About two years ago, I finally figured out that I’m a tag person and not a notebook person. That made it easier to put together the following setup:NotebooksSimilar to my file (dis)organization, I’m only using two main notebooks in Evernote - !nbox and NOTES. !nbox is my default notebook and anything that isn’t automatically filed lands here for me to process later, (I use an exclamation point in place of the “I” to make sure it sorts to the top of the list). Everything else goes into a shared notebook for working with someone else or it goes into my NOTES notebook.StacksSince I’m only using two main notebooks, Stacks would just get in the way. So I don’t use them.Saved SearchesEvernote is great at searching your notes. There are a lot of tricks that you can use in the search bar, but I find that I’m pretty simple with the searches that I save. And I only save searches when I’m going to add them as a shortcut.ShortcutsThese are a single-click way to get to a notebook, tag, or saved search. These sync to my iPhone and iPad to make all my devices identical.TagsI’ve found the ability to search and have multiple tags hard to argue with. It makes the entry and extraction of information really simple.I should note that I use an “x” at the end of my tag names. You can read the “why” behind it here.I’m using two levels of tags – a parent level for easily finding the right tag, and the actual tags that I’m adding to the notes. My current parent tags are:Areas of LifeI don’t have all of them here, but these theoretically mimic the folders that I maintain in Omnifocus. I’ll often tag reference notes with a specific Area of Life to make it easier to separate later.CollectionsThese are groupings of things that I want or need to hold onto. They’re typically longer-term storage and “just in case” items.DrinksThis is similar to Collections, but specific to drinks that I enjoy. Whether it’s coffee or scotch, I’ll take a picture and some notes about it to review later.HobbiesIt’s really nice to have a place that I can capture reference material for my hobbies – articles, purchases, or even pictures of what I’m currently working on for that hobby. Again, this makes the segregation of notes easy later on.Information TrailI keep any confirmations, agreements, or other miscellaneous information that I receive when buying or selling something. Communications that are crucial to setting up new accounts go here as well.PeopleSometimes I have notes that are specific to a person. Having tags for these important people in my life makes it easy to pull up the notes that relate to them.RatingsThese are the ratings I use when reviewing products, like wines. This makes it easy to find things that we enjoy or need to stay away from when looking to make a purchase.Social MediaThese are tags for the social media sites I use. I’m automatically storing the updates I post to each so I can keep my own history of what I’ve put out on the web.StatusSometimes notes have a few tags on them, but they also need to have a status that can change throughout the life of the note. wipx is a good example - “Work in Progress.” I use this one when I’m working on a note and it can be archived later by removing the wipx tag.ThingsI like to keep pictures and notes on the things we buy or thoughts we have for the house, car, computer, or anything else that seems like a good idea to store. It’s nice to know the size of your microwave light bulb when you remember you need one at the hardware store.TimeThese are used alongside other tags. They help me break out notes that are identical except for the content or title. Daily and weekly reflections, weekly reports, and annual goals would be a few examples.WordsAnytime I’m writing for the blog or for myself in some form, I collect it in Evernote using one of these tags. This could be daily or weekly reflections, bible study notes, my weekly work report (15:5), or even book reviews.Getting things into EvernoteThere are five main ways that I add notes to Evernote:ManuallyThe most basic way I get things into Evernote is by adding a new note and typing everything into it. I set up a keyboard shortcut (ctrl+option+cmd) with Alfred to pull up a new note in a new window to make it easy to get things started.TextExpanderIn most cases, I’m not entering everything into a new note manually. I’m typically using TextExpander to at least create an outline that I use repeatedly. Here’s a look at what I’m currently using for my daily reflection in the evening:EmailEvery Evernote user has a unique email address that allows them to email things into it. There are some tricks for auto-filing it into the right notebook with the right tags using the subject line, but I’m usually adding the unique address to the BCC line of an email to get an agenda or meeting notes into Evernote. I just let it go to my !nbox and file it later.DraftsDrafts is a sweet app for the iPhone that I use daily. I have actions set up to either append to current notes or create new notes depending on the action. It handles the filing for me automatically, but it allows me to get something off my mind and into Evernote very quickly. Lists of gift ideas, books to read, or even ideas for work can all be collected and stored in my running notes under the “runx” tag.IFTTTIf you haven’t heard of IFTTT, you need to check it out. I have a handful of “recipes” in IFTTT that automatically create new notes and file it away for me. This is mostly used for my social media archive.Using notesWith so much stored in Evernote, it’s hard to mention all of the ways that I use the information, but here are a few that I do on a daily basis:  Reviews - My GTD Review checklists that I reference daily, weekly, monthly, and annually.  Goals - I keep a list of annual, monthly, and weekly goals in Evernote and review them daily or weekly.  Blog post ideas and writing - I keep a list of post ideas here and do my blog writing in Evernote.  Meeting agendas - I take all of the meeting agendas that are applicable to the day and store them here. I’ll sometimes take notes on top of the agenda, but normally just use it for reference.  As needed - There are a number of times in a day that I will pull up Evernote and do a quick search for something.When I first started with Evernote, I did a lot of searching for articles that would help me understand how to use it. And there are a lot of them out there. Reading a bunch of these articles and picking pieces from them is a great way to find the system that works for you.",

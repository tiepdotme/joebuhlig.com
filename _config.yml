# Site settings
title: Joe Buhlig | leverage the digital and welcome real life
name: Joe Buhlig
email: joe@joebuhlig.com
description: > # this means to ignore newlines until "baseurl:"
  leverage the digital and welcome real life
author: joe_buhlig
copyright: Copyright © Joe Buhlig 2019 • All Rights Reserved
baseurl: ""
url: "https://joebuhlig.com"
cdn_url: https://cdn.joebuhlig.com
enforce_ssl: joebuhlig.com
version: 15
twitter_username: joebuhlig
github_username:  joebuhlig
tumblr_username: joebuhlig
instagram_username: joebuhlig
subreddit:  joebuhlig

# ------------------------------------------------------------------------
# Build settings
markdown: kramdown
timezone: America/Chicago
destination: _site
plugins:
  - jekyll
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-gist
  - kramdown
  - jekyll-watch
tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed/index.xml"
        - "/feed/podcast/index.xml"
        - "/400.html"
        - "/401.html"
        - "/403.html"
        - "/404.html"
        - "/500.html"
    include_posts:
        - "/index.html"
        - "/whaddyaknowjoe/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"

# ------------------------------------------------------------------------
# Post settings
excerpt_separator: <!--more-->
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: joe_buhlig

# ------------------------------------------------------------------------
# RSS Settings

rss_path: /feed
rss_name: index.xml
rss_post_limit: 10


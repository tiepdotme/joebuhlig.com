<div class="tile-wrapper">
  <div class="feed-pic tile-pic">
    <a href="{{ post.url }}">
      <img class="hidden" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% endif %}{{ post.image }}?v={{ site.version }}" />
    </a>
  </div>
  <div class="tile-title">
    <h3>{{post.title}}</h3>
  </div>
</div>

{% assign author = site.data.authors[post.author] %}
<div class="feed-item">
	<div class="feed-content-wrapper">
		<div class="feed-content">
			<div class="feed-title">
				<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
			</div>
			<div class="feed-meta-mobile">{% include post_meta_mobile.html article=post author=author %}</div>
			<div class="feed-excerpt">{{ post.excerpt }}</div>
		</div>
	</div>
	<div class="feed-pic">
		<a href="{{ post.url }}">
			<img class="hidden" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{% if jekyll.environment == 'production' %}{{ site.cdn_url }}{% endif %}{{ post.image }}?v={{ site.version }}" />
		</a>
	</div>
</div>
